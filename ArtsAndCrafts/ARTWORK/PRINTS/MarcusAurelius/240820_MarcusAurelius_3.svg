       x="258.66843"
       y="0"><tspan
         x="231.50209"
         y="218.80069"
         id="tspan92183">- Marcus Aurelius</tspan></text>
  </g>
  <g
     inkscape:groupmode="layer"
     id="layer2"
     inkscape:label="1_QUOTE_1"
     style="display:none">
    <text
       xml:space="preserve"
       transform="matrix(0.25613543,0,0,0.25613543,-6.1015988,-37.437575)"
       id="text2416"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:48px;line-height:1.2;font-family:Trattatello;-inkscape-font-specification:'Trattatello, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:center;white-space:pre;shape-inside:url(#rect2418);display:inline;fill:#ffcc00;stroke:none;stroke-width:1.51181;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;stroke-dasharray:none;paint-order:markers stroke fill"
       x="258.66843"
       y="0"><tspan
         x="106.9532"
         y="239.14589"
         id="tspan92185">You have power over your </tspan><tspan
         x="108.6813"
         y="296.74589"
         id="tspan92187">mind... not outside events. </tspan><tspan
         x="61.329361"
         y="354.3459"
         id="tspan92189">Realize this, and you will find </tspan><tspan
         x="250.68884"
         y="411.9459"
         id="tspan92191">strength.</tspan></text>
  </g>
  <g
     inkscape:groupmode="layer"
     id="layer3"
     inkscape:label="1_QUOTE_2"
     style="display:none;fill:#ffcc00;stroke:none">
    <text
       xml:space="preserve"
       transform="matrix(0.30270558,0,0,0.30270558,0.34564104,-48.207504)"
       id="text2445"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:48px;line-height:1.2;font-family:Trattatello;-inkscape-font-specification:'Trattatello, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:center;white-space:pre;shape-inside:url(#rect2447);display:inline;fill:#ffcc00;stroke:none;stroke-width:1.51181;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;stroke-dasharray:none;paint-order:markers stroke fill"
       x="258.66843"
       y="0"><tspan
         x="66.100555"
         y="239.14589"
         id="tspan92193">Dwell on the beauty of </tspan><tspan
         x="83.284683"
         y="296.74589"
         id="tspan92195">life. Watch the stars, </tspan><tspan
         x="51.364456"
         y="354.3459"
         id="tspan92197">and see yourself running </tspan><tspan
         x="165.55626"
         y="411.9459"
         id="tspan92199">with them.</tspan></text>
  </g>
  <g
     inkscape:groupmode="layer"
     id="layer4"
     inkscape:label="1_QUOTE_3"
     style="display:none">
    <text
       xml:space="preserve"
       transform="matrix(0.33993221,0,0,0.33993221,-0.58198994,-54.022219)"
       id="text2498"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:48px;line-height:1.2;font-family:Trattatello;-inkscape-font-specification:'Trattatello, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:center;white-space:pre;shape-inside:url(#rect2500);display:inline;fill:#ffcc00;stroke:none;stroke-width:1.51181;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;stroke-dasharray:none;paint-order:markers stroke fill"
       x="258.66843"
       y="0"><tspan
         x="89.336838"
         y="239.14589"
         id="tspan92201">The soul becomes </tspan><tspan
         x="61.425064"
         y="296.74589"
         id="tspan92203">dyed with the colour </tspan><tspan
         x="110.09688"
         y="354.3459"
         id="tspan92205">of its thoughts.</tspan></text>
  </g>
  <g
     inkscape:groupmode="layer"
     id="layer5"
     inkscape:label="1_QUOTE_4"
     style="display:none">
    <text
       xml:space="preserve"
       transform="matrix(0.29603676,0,0,0.29603676,-6.4122878,-41.470495)"
       id="text2540"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:48px;line-height:1.2;font-family:Trattatello;-inkscape-font-specification:'Trattatello, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:center;white-space:pre;shape-inside:url(#rect2542);display:inline;fill:#ffcc00;stroke:none;stroke-width:1.51181;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;stroke-dasharray:none;paint-order:markers stroke fill"
       x="258.66843"
       y="0"><tspan
         x="68.077667"
         y="239.14589"
         id="tspan92207">The happiness of your life </tspan><tspan
         x="58.189606"
         y="296.74589"
         id="tspan92209">depends upon the quality of </tspan><tspan
         x="161.91725"
         y="354.3459"
         id="tspan92211">your thoughts.</tspan></text>
  </g>
  <g
     inkscape:groupmode="layer"
     id="layer6"
     inkscape:label="1_QUOTE_5"
     style="display:none">
    <text
       xml:space="preserve"
       transform="matrix(0.2470424,0,0,0.2470424,-1.3549782,-37.732896)"
       id="text2546"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:42.6667px;line-height:1.2;font-family:Trattatello;-inkscape-font-specification:'Trattatello, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:center;white-space:pre;shape-inside:url(#rect2548);display:inline;fill:#ffcc00;stroke:none;stroke-width:1.51181;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;stroke-dasharray:none;paint-order:markers stroke fill"
       x="258.66843"
       y="0"><tspan
         x="82.361116"
         y="234.72627"
         id="tspan92215"><tspan
           style="font-variant-caps:small-caps"
           id="tspan92213">If you are distressed by anything </tspan></tspan><tspan
         x="68.195903"
         y="285.92632"
         id="tspan92219"><tspan
           style="font-variant-caps:small-caps"
           id="tspan92217">external, the pain is not due to the </tspan></tspan><tspan
         x="51.449472"
         y="337.12636"
         id="tspan92223"><tspan
           style="font-variant-caps:small-caps"
           id="tspan92221">thing itself, but to the estimate of it... </tspan></tspan><tspan
         x="98.0411"
         y="388.3264"
         id="tspan92227"><tspan
           style="font-variant-caps:small-caps"
           id="tspan92225">and this you have the power to </tspan></tspan><tspan
         x="175.80092"
         y="439.52644"
         id="tspan92233"><tspan
           style="font-variant-caps:small-caps"
           id="tspan92229">revoke </tspan><tspan
           style="font-variant-caps:small-caps"
           id="tspan92231">at any time.</tspan></tspan></text>
  </g>
  <g
     inkscape:groupmode="layer"
     id="layer7"
     inkscape:label="1_QUOTE_6"
     style="display:none">
    <text
       xml:space="preserve"
       transform="matrix(0.23668207,0,0,0.23668207,0.74446785,-31.31471)"
       id="text2554"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:48px;line-height:1.2;font-family:Trattatello;-inkscape-font-specification:'Trattatello, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:center;white-space:pre;shape-inside:url(#rect2556);display:inline;fill:#ffcc00;stroke:none;stroke-width:1.51181;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;stroke-dasharray:none;paint-order:markers stroke fill"
       x="258.66843"
       y="0"><tspan
         x="57.681442"
         y="239.14589"
         id="tspan92235">When you arise in the morning, </tspan><tspan
         x="53.50563"
         y="296.74589"
         id="tspan92237">think of what a precious privilege </tspan><tspan
         x="75.201614"
         y="354.3459"
         id="tspan92239">it is to be alive... to breathe, to </tspan><tspan
         x="130.2813"
         y="411.9459"
         id="tspan92241">think, to enjoy, to love.</tspan></text>
  </g>
  <g
     inkscape:groupmode="layer"
     id="layer8"
     inkscape:label="1_QUOTE_7"
     style="display:inline">
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-6.8634747,-40.223517)"
       id="text2561"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:48px;line-height:1.2;font-family:Trattatello;-inkscape-font-specification:'Trattatello, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:center;white-space:pre;shape-inside:url(#rect2563);display:inline;fill:#ffcc00;stroke:none;stroke-width:1.51181;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;stroke-dasharray:none;paint-order:markers stroke fill"
       x="258.66843"
       y="0"><tspan
         x="118.47328"
         y="239.14589"
         id="tspan92243">Everything we hear is an </tspan><tspan
         x="160.04115"
         y="296.74589"
         id="tspan92245">opinion, not a fact. 
</tspan><tspan
         x="142.4492"
         y="354.3459"
         id="tspan92247">Everything we see is a </tspan><tspan
         x="117.92145"
         y="411.9459"
         id="tspan92249">perspective, not the truth.</tspan></text>
  </g>
