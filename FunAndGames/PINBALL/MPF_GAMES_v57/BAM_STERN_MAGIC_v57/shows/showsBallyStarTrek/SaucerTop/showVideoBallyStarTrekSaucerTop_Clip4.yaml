# *************************
# BACKGLASS ANIMATION::ALL LETTERS
# *************************

- time: 0
  events:
    - eventPauseTrackPlaylist

- time: '+1'
  events:
    - presentSlideVideoLayout
    
- time: '+1'
  slides:
    slideVideoBallyStarTrek_Clip4:
      target: displayVideoDMD
      widgets:
      - type: video
        video: videoBallyStarTrek_Clip4
        auto_play: True
        volume: 1.0
        z: 200

- time: '+3'
  events:
    - eventResumeTrackPlaylist

- time: '+2'
  events:
    - releaseBallHoldSaucerTop
    - removeSlideVideoLayout
              
- time: '+1'