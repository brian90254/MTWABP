# *********************
# EVENT::PLAYER
# *********************
event_player:
# -------------------
# EVENTS::ON BALL STARTING
# -------------------
    mode_modeMataHari_started:
        # -------------------------
        # RESET / ENABLE EVERYTHING FROM SCRATCH
        - eventRestartShotSaucerAdvance

    shotSaucerAdvance_hit:
        #- randomEventShowVideoStrikesSparesAd
        - randomEventShowVideoSternMagic

# -------------------
# EVENTS::BALL IN PLAY
# -------------------
    # -------------------
    # EVENTS::SAUCER SHOT::HIT
    # -------------------
    ball_hold_ballHoldSaucerTop_held_ball:
        # ADVANCE SAUCER ACHIEVEMENT
        - eventHitShotSaucerAdvance
        # ADVANCE BONUS BY THREE
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|1s
        - eventCompleteBonusOnes|2s

    
