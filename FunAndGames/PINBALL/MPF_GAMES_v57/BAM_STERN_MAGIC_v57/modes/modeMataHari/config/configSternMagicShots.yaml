        switch: s_1_5
        enable_events: eventEnableShotReturnLane6000
        disable_events: eventDisableShotReturnLane6000
        restart_events: eventRestartShotReturnLane6000
        reset_events: eventResetShotReturnLane2000
        profile: spShotReturnLane
        show_tokens:
            led1: ledReturnLaneLeft6000
            led2: ledReturnLaneRight6000
