        reset_events: eventResetShotOutlaneLeft
        profile: spShotOutlane
            
    shotOutlaneRight:
        switch: s_1_4
        enable_events: eventEnableShotOutlaneRight
        disable_events: eventDisableShotOutlaneRight
        restart_events: eventRestartShotOutlaneRight
        reset_events: eventResetShotOutlaneRight
        profile: spShotOutlane

    shotOutlaneRightWhenLit:
        switch: s_1_4
        enable_events: eventEnableShotOutlaneRightWhenLit
        disable_events: eventDisableShotOutlaneRightWhenLit
        restart_events: eventRestartShotOutlaneRightWhenLit
        reset_events: eventResetShotOutlaneRightWhenLit
        profile: spShotOutlaneWhenLit
        show_tokens:
            led: ledSpecialOutlane

# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::SLING SHOT
    # -----------------------------
    spShotSlingShot:
        states:
          - name: litFlash
            show: showFlashSlingShot
            show_tokens:
                color1: 'ff0000'
                color2: '000000'
            speed: 2
            loops: 0
        loop: true

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlane:
        states:
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::OUTLANE WHEN LIT
    # -----------------------------
    spShotOutlaneWhenLit:
        states:
          - name: litSolid
            show: flashLedTwoColor
            show_tokens:
                color1: 'ff0000'
                color2: 'ff0000'
        loop: false

    # -----------------------------
    # PROFILE::ROLLOVER ADVANCE
    # -----------------------------
    spShotRolloverAdvance:
        states:
          # --------------
          - name: litFlash4000
          # --------------
          - name: litFlash6000
          # --------------
          - name: litFlash8000
          # --------------
          - name: litSolid8000
          # --------------
        loop: false
        
    # -----------------------------
    # PROFILE::RETURN LANE
    # -----------------------------
    spShotReturnLane:
        states:
          - name: litSolid
            show: showReturnLane
            speed: 2
        loop: false
        
    # -----------------------------
    # PROFILE::THUMPER::100
    # -----------------------------
    spShotThumper100:
        states:
          - name: litSolid
        loop: false

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # -------------------
    # REGISTER SHOT::TRIGGER RANDOM EVENT
    # -------------------
    shotSlingShot_hit:
        - randomEventMagnetSling
    # -------------------
    # PLAY SHOW WITH DIFFERENT DELAYS
    # -------------------
    eventCoilPlayerMagnetSling100:
        - eventCoilPlayerMagnetSling|100ms
    eventCoilPlayerMagnetSling200:
        - eventCoilPlayerMagnetSling|200ms
    eventCoilPlayerMagnetSling300:
        - eventCoilPlayerMagnetSling|300ms
    eventCoilPlayerMagnetSling400:
        - eventCoilPlayerMagnetSling|400ms
    eventCoilPlayerMagnetSling500:
        - eventCoilPlayerMagnetSling|500ms

    # -------------------
    # STARTING
    # -------------------
    mode_modeMataHari_started:
        # -----------------------------
        # SLINGSHOT
        #- eventRestartShotSlingShot
        # -----------------------------
        # THUMPERS
        - eventRestartShotThumperMiddle100
        - eventRestartShotThumperLeft100
        - eventRestartShotThumperRight100
        # -----------------------------
        # RETURN LANES
        - eventRestartShotReturnLane2000
        # -----------------------------
        # ROLLOVER ADVANCE
        - eventRestartShotRolloverAdvance
        # -----------------------------
        # OUTLANES
        - eventRestartShotOutlaneLeft
        - eventRestartShotOutlaneRight
        
    # -------------------
    # ENDING
    # -------------------
    ball_ending:
        # RETURN LANES
        - eventDisableShotReturnLane4000
        - eventDisableShotReturnLane6000
        - eventDisableShotReturnLane8000
        # OUTLANES
        - eventDisableShotOutlaneRightWhenLit

    # -------------------
    # ROLLOVER ADVANCE
    # -------------------
    shotRolloverAdvance_litFlash4000_hit:
        - eventDisableShotReturnLane2000
        - eventRestartShotReturnLane4000
    shotRolloverAdvance_litFlash6000_hit:
        - eventDisableShotReturnLane4000
        - eventRestartShotReturnLane6000
    shotRolloverAdvance_litFlash8000_hit:
        - eventDisableShotReturnLane6000
        - eventRestartShotReturnLane8000

    shotRolloverAdvance_hit:
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|1000
        - eventCompleteBonusOnes|2000
        
    # -------------------
    # RETURN LANE
    # -------------------
    shotReturnLane2000_litSolid_hit:
        - eventCompleteBonusOnes
    shotReturnLane4000_litSolid_hit:
        - eventCompleteBonusOnes
    shotReturnLane6000_litSolid_hit:
        - eventCompleteBonusOnes
    shotReturnLane8000_litSolid_hit:
        - eventCompleteBonusOnes

    # ---------------
    # OUTLANE
    # ---------------
    shotOutlaneLeft_litSolid_hit:
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|1000
        - eventCompleteBonusOnes|2000
    shotOutlaneRight_litSolid_hit:
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|1000
        - eventCompleteBonusOnes|2000
    # ---------------
    # OUTLANE::WHEN LIT
    # ---------------
    shotDropRightAward_litFlashSpecial_hit:
        - eventRestartShotOutlaneRightWhenLit
        

# *********************
# RANDOM::EVENT::PLAYER
# *********************
random_event_player:
    # -------------------
    # MAGNET::RANDOM::TIME::SLING
    # -------------------
    randomEventMagnetSling:
        scope: player
        force_all: true
        force_different: true
        events:
          - eventCoilPlayerMagnetSling100
          - eventCoilPlayerMagnetSling200
          - eventCoilPlayerMagnetSling300
          - eventCoilPlayerMagnetSling400
          - eventCoilPlayerMagnetSling500
          
