        switch: s_1_5
        enable_events: eventEnableShotReturnLane8000
        disable_events: eventDisableShotReturnLane8000
        restart_events: eventRestartShotReturnLane8000
        reset_events: eventResetShotReturnLane8000
        profile: spShotReturnLane
        show_tokens:
            led1: ledReturnLaneLeft8000
            led2: ledReturnLaneRight8000
