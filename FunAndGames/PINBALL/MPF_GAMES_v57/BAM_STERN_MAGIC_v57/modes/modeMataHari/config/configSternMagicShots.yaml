    # ---------------
    shotReturnLane2000_litSolid_hit:
        score: 2000
    shotReturnLane4000_litSolid_hit:
        score: 4000
    shotReturnLane6000_litSolid_hit:
        score: 6000
    shotReturnLane8000_litSolid_hit:
        score: 8000
        
    # ---------------
    # SCORING::THUMPERS
    # ---------------
    shotThumperMiddle100_litSolid_hit:
        score: 100
    shotThumperLeft100_litSolid_hit:
        score: 100
    shotThumperRight100_litSolid_hit:
        score: 100

# *********************
# SHOW::PLAYER
# *********************
show_player:
  # --------------------------
  # MAGNET::SLING::TEST
  # --------------------------
  eventCoilPlayerMagnetSling:
    showFlashSlingShot:
      loops: 0
      speed: 1
      show_tokens:
        led: ledSpecialMagic
        color1: 'ff0000'
        color2: '000000'
        
# *********************
# SHOWS
# *********************
shows:
    # -----------------------------------
    # SHOW::LED::FLASH::SLINGSHOT
    # -----------------------------------
    showFlashSlingShot:
        - time: 0
          lights:
            (led): (color1)
        - time: 1
          lights:
            (led): (color2)
        - time: 2
        
    # -----------------------------------
    # SHOW::LED::RETURN LANE
    # -----------------------------------
    showReturnLane:
        - time: 0
          lights:
            (led1): (color1A)
            (led2): (color2A)
        - time: 1
          lights:
            (led1): (color1B)
            (led2): (color2B)
        - time: 2
