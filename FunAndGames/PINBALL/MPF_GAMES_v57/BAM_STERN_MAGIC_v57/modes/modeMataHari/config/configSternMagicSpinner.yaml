        show_tokens:
            led: ledSpinnerLeft1000

    shotSpinnerRight1000:
        switch: s_0_4
        enable_events: eventEnableShotSpinnerRight1000
        disable_events: eventDisableShotSpinnerRight1000
        restart_events: eventRestartShotSpinnerRight1000
        reset_events: eventResetShotSpinnerRight1000
        profile: spShotSpinner1000
        show_tokens:
            led: ledSpinnerRight1000
    # -------------------
    shotSpinnerLeft400B:
        switch: s_0_3
        enable_events: eventEnableShotSpinnerLeft400B
