    shotSpinnerRight1000_litSolid_hit:
        score: 1000
    # -------------------
    shotSpinnerLeft400B_litSolid_hit:
        score: 400
    shotSpinnerRight400B_litSolid_hit:
        score: 400
    # -------------------
    shotSpinnerLeft400A_litSolid_hit:
        score: 400
    shotSpinnerRight400A_litSolid_hit:
        score: 400
    # -------------------
    shotSpinnerLeftBase_litSolid_hit:
        score: 200
    shotSpinnerRightBase_litSolid_hit:
        score: 200
        
# *********************
# SHOWS
# *********************
shows:
  # -----------------------------------
  # SHOW::SHOT::MAGIC::FLASH::SOLID
  # -----------------------------------
    showShotMagicFlash:
        - time: 0
          lights:
            (led1): (color1A)
            (led2): (color1A)
        - time: 1
          lights:
            (led1): (color1B)
            (led2): (color1B)
        - time: 2
        
    showShotMagicSolid:
        - time: 0
          lights:
            (led1): (color2A)
            (led2): (color2A)
        - time: 1
          lights:
            (led1): (color2B)
            (led2): (color2B)
        - time: 2
