#config_version=6

# STERN MAGIC

# *****************************
# SHOTS::LANES
# *****************************
shots:
    # -------------------
    # SHOTS::SPINNERS
    # -------------------
    shotSpinnerLeft1000:
        switch: s_0_3
        enable_events: eventEnableShotSpinnerLeft1000
        disable_events: eventDisableShotSpinnerLeft1000
        restart_events: eventRestartShotSpinnerLeft1000
