#config_version=6

# STERN MAGIC

# *****************************
# SHOTS::DROPS
# *****************************
shots:
    # -------------------
    # SHOTS::DROP::RIGHT
    # -------------------
    shotDropRight1:
        switch: s_1_28
        enable_events: eventEnableShotDropRight1
        disable_events: eventDisableShotDropRight1
        restart_events: eventRestartShotDropRight1
        reset_events: eventResetShotDropRight1
        profile: spShotDropRight
        
    shotDropRight2:
        switch: s_1_18
        enable_events: eventEnableShotDropRight2
        disable_events: eventDisableShotDropRight2
        restart_events: eventRestartShotDropRight2
        reset_events: eventResetShotDropRight2
        profile: spShotDropRight
        
    shotDropRight3:
        switch: s_1_19
        enable_events: eventEnableShotDropRight3
        disable_events: eventDisableShotDropRight3
        restart_events: eventRestartShotDropRight3
        reset_events: eventResetShotDropRight3
        profile: spShotDropRight
        
    # -------------------
    # SHOTS::DROP::AWARD
    # -------------------
    shotDropRightAward:
        enable_events: eventEnableShotDropRightAward
        disable_events: eventDisableShotDropRightAward
        restart_events: eventRestartShotDropRightAward
        reset_events: eventResetShotDropRightAward
        hit_events: eventHitShotDropRightAward
        profile: spShotDropRightAward
        show_tokens:
            led1: ledDropRight5k
            led2: ledDropRight10k
            led3: ledDropRight20k
            led4: ledDropRight30k
            led5: ledDropRightSpecial
            
    # -------------------
    # MULTIPLIER::ADVANCE
    # -------------------
    shotMultiplierAdvance:
        enable_events: eventEnableShotMultiplierAdvance
        disable_events: eventDisableShotMultiplierAdvance
        restart_events: eventRestartShotMultiplierAdvance
        reset_events: eventResetShotMultiplierAdvance
        #advance_events: eventAdvanceMultiplierAdvance
        hit_events: eventHitShotMultiplierAdvance
        profile: spShotMultiplierAdvance
        show_tokens:
            led1: ledBonusMultiplier2X
            led2: ledBonusMultiplier3X
            led3: ledBonusMultiplier4X
            led4: ledBonusMultiplier5X
            
# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::DROP::RIGHT
    # -------------------
    shotGroupDropRight:
        shots:
            - shotDropRight1
            - shotDropRight2
            - shotDropRight3
        enable_events:
            - eventEnableShotGroupDropRight
        disable_events:
            - ball_ending
            - eventDisableShotGroupDropRight
        reset_events:
            - eventResetShotGroupDropRight
        restart_events:
            - eventRestartShotGroupDropRight
        #rotate_left_events:
        #    - sw_left_flipper
        #rotate_right_events:
        #    - sw_right_flipper

