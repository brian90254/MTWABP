            int: 5
            action: set
        bonus_multiplier:
            int: 5
            action: set
        
# *********************
# SHOWS
# *********************
shows:
    # -----------------------------------
    # SHOW::LED::SPOT::BALLY
    # -----------------------------------
    showShotDropRightAward:
        - time: 0
          lights:
            (led1): (color1A)
            (led2): (color2A)
            (led3): (color3A)
            (led4): (color4A)
            (led5): (color5A)
        - time: 1
          lights:
            (led1): (color1B)
            (led2): (color2B)
            (led3): (color3B)
            (led4): (color4B)
            (led5): (color5B)
        - time: 2
        
    # -----------------------------------
    # SHOW::MULTIPLIER::ADVANCE
    # -----------------------------------
    showShotMultiplierAdvance:
        - time: 0
          lights:
            (led1): (color1A)
            (led2): (color2A)
            (led3): (color3A)
            (led4): (color4A)
        - time: 1
          lights:
            (led1): (color1B)
            (led2): (color2B)
            (led3): (color3B)
            (led4): (color4B)
        - time: 2
        
        
