# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:

    mode_modeMataHari_started:
        # DROPS
        - eventRestartShotDropRight1
        - eventRestartShotDropRight2
        - eventRestartShotDropRight3
        # GROUP
        - eventRestartShotGroupDropRight
        # AWARD
        - eventRestartShotDropRightAward
        # MULTIPLIER ADVANCE
        - eventRestartShotMultiplierAdvance
        
    shotGroupDropRight_litSolid_complete:
        # AWARD
        - eventHitShotDropRightAward
        # MULTIPLIER ADVANCE
        - eventHitShotMultiplierAdvance
        # RESET DROPS AFTER DELAY
        - eventResetDropTargetBankRight|2000
        #- eventResetDropTargetBankLeft|2500
        # RESTART
        - eventRestartShotDropRight1|3000
        - eventRestartShotDropRight2|3000
        - eventRestartShotDropRight3|3000
        # GROUP
        - eventRestartShotGroupDropRight|3500

    # -----------------------------------
    # THIS IS TO ADD TO BONUS ON DROP RIGHT HIT
    # -----------------------------------
    shotDropRight1_hit:
        - eventCompleteBonusOnes
    shotDropRight2_hit:
        - eventCompleteBonusOnes
    shotDropRight3_hit:
        - eventCompleteBonusOnes


# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------    
# -----------------------------------
# THIS IS TO ADD TO SCORE ON DROP LEFT HIT
# -----------------------------------
    shotDropRight1_hit:
        score: 1
    shotDropRight2_hit:
        score: 502
    shotDropRight3_hit:
        score: 1003

    # DROP AWARD
    shotDropRightAward_litFlash5k_hit:
        score: 5000
    shotDropRightAward_litFlash10k_hit:
        score: 10000
    shotDropRightAward_litFlash20k_hit:
        score: 20000
    shotDropRightAward_litFlash30k_hit:
        score: 30000
    shotDropRightAward_litFlashSpecial_hit:
        score: 50000
    shotDropRightAward_litSolidSpecial_hit:
        score: 25000

    # 2X MULTIPLIER
    shotMultiplierAdvance_litFlashMultiplier2X_hit:
        multiBonus:
            int: 2
            action: set
        bonus_multiplier:
            int: 2
            action: set
        
    # 3X MULTIPLIER
    shotMultiplierAdvance_litFlashMultiplier3X_hit:
        multiBonus:
            int: 3
            action: set
        bonus_multiplier:
            int: 3
            action: set
        
    # 4X MULTIPLIER
    shotMultiplierAdvance_litFlashMultiplier4X_hit:
