#config_version=6

  # EXAMPLE CONDITIONAL EVENT
  #mode_modeCollectBonus_started.2{current_player.multiHunter==6}:
  #  - eventCompletedAchModeJupiterOne|6s
  
mode:
    start_events:
      - eventStartModeBallyStarTrekShotSaucerSpot
    stop_events:
      - eventStopModeBallyStarTrekShotSaucerSpot
      - eventStopModeBallyStarTrek
      - ball_ending
      
    priority: 3000

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::BUMPER::ROTATE::SAUCER::SPOT BALLY
    # -------------------
    shotBumper1:
        switch: s_0_2
        enable_events: eventEnableShotBumper1
        disable_events: eventDisableShotBumper1
        restart_events: eventRestartShotBumper1
        reset_events: eventResetShotBumper1
        advance_events: eventAdvanceShotBumper1
        hit_events: eventHitShotBumper1

    shotBumper2:
        switch: s_0_1
        enable_events: eventEnableShotBumper2
        disable_events: eventDisableShotBumper2
        restart_events: eventRestartShotBumper2
        reset_events: eventResetShotBumper2
        advance_events: eventAdvanceShotBumper2
        hit_events: eventHitShotBumper2
        
    # -------------------
    # SHOTS::SAUCER::SPOT::BALLY
    # -------------------
    shotSaucerSpotBally:
        enable_events: eventEnableShotSaucerSpotBally
        disable_events: eventDisableShotSaucerSpotBally
        restart_events: eventRestartShotSaucerSpotBally
        reset_events: eventResetShotSaucerSpotBally
        advance_events: eventAdvanceShotSaucerSpotBally
        hit_events: eventHitShotSaucerSpotBally
        profile: spShotSaucerSpotBally
        show_tokens:
            led1: ledBallySaucerB
            led2: ledBallySaucerA
            led3: ledBallySaucerL1
            led4: ledBallySaucerL2
            led5: ledBallySaucerY
        
    # -------------------
    # SAUCER::ADVANCE
    # -------------------
    shotSaucerAdvance:
        enable_events: eventEnableShotSaucerAdvance
        disable_events: eventDisableShotSaucerAdvance
        restart_events: eventRestartShotSaucerAdvance
        reset_events: eventResetShotSaucerAdvance
        advance_events: eventAdvanceShotSaucerAdvance
        hit_events: eventHitShotSaucerAdvance
        profile: spShotSaucerAdvance
            

# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::SPOT::BALLY
    # -------------------
    shotGroupBumper:
        shots:
            - shotBumper1
            - shotBumper2
        enable_events:
            - eventEnableShotGroupBumper
        disable_events:
            - ball_ending
            - eventDisableShotGroupBumper
        reset_events:
            - eventResetShotGroupBumper
        restart_events:
            - eventRestartShotGroupBumper
            
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
# -----------------------------
# SAUCER::ADVANCE::ACHIEVEMENTS
# -----------------------------
    # -----------------------------
    # PROFILE::SAUCER::SPOT BALLY
    # -----------------------------
    spShotSaucerSpotBally:
        states:
          - name: stateOneSpShotSaucerSpotBally
            show: showLedShotSaucerSpotBally
            speed: 1
            show_tokens:
                color1: 'cccc00'
                color2: '000000'
                color3: '000000'
                color4: '000000'
                color5: '000000'
                color6: 'ffff00'
                color7: '000000'
                color8: '000000'
                color9: '000000'
                color10: '000000'
          - name: stateTwoSpShotSaucerSpotBally
