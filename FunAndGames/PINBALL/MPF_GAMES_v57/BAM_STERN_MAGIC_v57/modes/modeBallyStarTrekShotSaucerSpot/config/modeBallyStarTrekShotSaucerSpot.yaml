            speed: 1
            show_tokens:
                color1: '000000'
                color2: 'cccc00'
                color3: '000000'
                color4: '000000'
                color5: '000000'
                color6: '000000'
                color7: 'ffff00'
                color8: '000000'
                color9: '000000'
                color10: '000000'
          - name: stateThreeSpShotSaucerSpotBally
