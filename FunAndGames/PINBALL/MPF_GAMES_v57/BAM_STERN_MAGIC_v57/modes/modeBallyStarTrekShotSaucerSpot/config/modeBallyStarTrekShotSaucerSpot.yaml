                color4: '000000'
                color5: '000000'
                color6: '000000'
                color7: '000000'
                color8: 'ffff00'
                color9: '000000'
                color10: '000000'
          - name: stateFourSpShotSaucerSpotBally
            show: showLedShotSaucerSpotBally
            speed: 1
            show_tokens:
                color1: '000000'
                color2: '000000'
                color3: '000000'
                color4: 'cccc00'
                color5: '000000'
                color6: '000000'
                color7: '000000'
                color8: '000000'
