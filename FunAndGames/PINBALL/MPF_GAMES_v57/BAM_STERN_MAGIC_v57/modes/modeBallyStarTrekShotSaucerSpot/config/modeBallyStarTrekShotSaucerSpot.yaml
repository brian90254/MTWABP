                color10: 'ffff00'
        loop: true
        
    # -----------------------------
    # PROFILE::SAUCER::ADVANCE
    # -----------------------------
    spShotSaucerAdvance:
        states:
          - name: stateOneSpShotSaucerAdvance
            # -------------------------------
          - name: stateTwoSpShotSaucerAdvance
            # -------------------------------
          - name: stateThreeSpShotSaucerAdvance
            # -------------------------------

# *********************
# EVENT::PLAYER
# *********************
event_player:
# -------------------
# EVENTS::ON BALL STARTING
# -------------------
    #mode_modeBallyStarTrek_started:
    mode_modeBallyStarTrekShotSaucerSpot_started:
        - eventRestartShotSaucerAdvance
        - eventRestartShotSaucerSpotBally
        - eventRestartShotGroupBumper
        
# -------------------
# EVENTS::BALL IN PLAY
# -------------------
    # -------------------
    # EVENTS::SAUCER SHOT::HIT
    # -------------------
    ball_hold_ballHoldSaucerTop_held_ball:
        # ADVANCE SAUCER ACHIEVEMENT
        - eventHitShotSaucerAdvance
        # ADVANCE BONUS BY THREE
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|1s
        - eventCompleteBonusOnes|2s
        # HIT SHOT SAUCER SPOT BALLY
        #- eventCheckShotSaucerSpotBallyProfileState

    # -------------------
    # EVENTS::SAUCER SHOT::HIT
    # -------------------
    # DON'T SPOT UNTIL AFTER SHOW COMPLETE
    releaseBallHoldSaucerTop:
        # HIT SHOT SAUCER SPOT BALLY
        - eventCheckShotSaucerSpotBallyProfileState
        
    # -------------------
    # SPOT BALLY
    # -------------------
    eventCheckShotSaucerSpotBallyProfileState.1{current_player.shot_shotSaucerSpotBally==0}:
        - eventHitShotSpotBallyB
    eventCheckShotSaucerSpotBallyProfileState.2{current_player.shot_shotSaucerSpotBally==1}:
        - eventHitShotSpotBallyA
    eventCheckShotSaucerSpotBallyProfileState.3{current_player.shot_shotSaucerSpotBally==2}:
        - eventHitShotSpotBallyL1
    eventCheckShotSaucerSpotBallyProfileState.4{current_player.shot_shotSaucerSpotBally==3}:
        - eventHitShotSpotBallyL2
    eventCheckShotSaucerSpotBallyProfileState.5{current_player.shot_shotSaucerSpotBally==4}:
        - eventHitShotSpotBallyY
        
    # -------------------
    # ROTATE BALLY
    # -------------------
    shotGroupBumper_hit:
        - eventAdvanceShotSaucerSpotBally
    
