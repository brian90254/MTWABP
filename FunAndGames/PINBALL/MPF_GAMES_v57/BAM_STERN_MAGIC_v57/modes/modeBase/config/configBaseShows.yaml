  slideBaseDMD:
    widgets:
      # -------------------------------------------------
      #                       TOP
      # -------------------------------------------------
      # -----------------
      # MOON NAME, CENTER ORANGE
      # -----------------
    - type: text
      text: "(player|nameMoon)"
      y: top - 20
      x: middle
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderInner
      
      # -----------------
      # MOON NAME, OUTLINE GREEN
      # -----------------
    - type: text
      text: (player|nameMoon)
      y: top - 21
      x: middle - 1
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter1
      
    - type: text
      text: (player|nameMoon)
      y: top - 21
      x: middle + 1
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter1
      
    - type: text
      text: (player|nameMoon)
      y: top - 19
      x: middle - 1
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter1
      
    - type: text
      text: (player|nameMoon)
      y: top - 19
      x: middle + 1
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter1
      # -------------------------------------------------


      # -------------------------------------------------
      #                       MIDDLE
      # -------------------------------------------------
      # -----------------
      # RED CENTER
      # -----------------
    - type: text
      text: (player|score)
      number_grouping: true
      min_digits: 2
      y: middle - 10
      x: middle
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleInner
      
      # -----------------
      # OUTLINE CYAN
      # -----------------
    - type: text
      text: (player|score)
      number_grouping: true
      min_digits: 2
      y: middle - 9
      x: middle - 1
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter1
      
    - type: text
      text: (player|score)
      number_grouping: true
      min_digits: 2
      y: middle - 9
      x: middle + 1
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter1
      
    - type: text
      text: (player|score)
      number_grouping: true
      min_digits: 2
      y: middle - 11
      x: middle + 1
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter1
      
    - type: text
      text: (player|score)
      number_grouping: true
      min_digits: 2
      y: middle - 11
      x: middle - 1
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter1
      # -------------------------------------------------


      # -------------------------------------------------
      #                       BOTTOM
      # -------------------------------------------------
      # -----------------
      # CENTER YELLOW
      # -----------------
    - type: text
      text: Player (player|number)    Ball (player|ball)
      anchor_y: bottom
      y: bottom
      x: middle
      style: fontBaseMainFooter
      color: colorFontBaseMainFooterInner
      
      # -----------------
      # OUTLINE GREEN
      # -----------------
    - type: text
      text: Player (player|number)    Ball (player|ball)
      anchor_y: bottom
      y: bottom + 1
      x: middle - 1
      style: fontBaseMainFooter
      color: colorFontBaseMainFooterOuter1
      
    - type: text
      text: Player (player|number)    Ball (player|ball)
      anchor_y: bottom
      y: bottom - 1
      x: middle + 1
      style: fontBaseMainFooter
      color: colorFontBaseMainFooterOuter1
      
    - type: text
      text: Player (player|number)    Ball (player|ball)
      anchor_y: bottom
      y: bottom + 1
      x: middle + 1
      style: fontBaseMainFooter
      color: colorFontBaseMainFooterOuter1
      
    - type: text
      text: Player (player|number)    Ball (player|ball)
