# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  eventShowSlideBaseShows:
    slideBaseDMD:
      target: displayDMD
    slideBaseBackglass:
      target: displayBackglass

slides:
  slideBaseBackglass:
    widgets:
    - type: image
      image: imagebackglass
      z: 40
    - type: text
      text: (player1|score)
      z: 30
      x: left + 788
      y: bottom + 892
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment5
      bitmap_font: true
    - type: text
      text: (player2|score)
      z: 30
      x: left + 788
      y: bottom + 665
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment5
      bitmap_font: true
    - type: text
      text: (player3|score)
      z: 30
      x: left + 788
      y: bottom + 436
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment5
      bitmap_font: true
    - type: text
      text: (player4|score)
      z: 30
      x: left + 788
      y: bottom + 207
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment5
      bitmap_font: true
    - type: text
      text: (player|ball)
      #min_digits: 2
      z: 30
      x: left + 1118
      y: bottom + 212
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment5
      bitmap_font: true
