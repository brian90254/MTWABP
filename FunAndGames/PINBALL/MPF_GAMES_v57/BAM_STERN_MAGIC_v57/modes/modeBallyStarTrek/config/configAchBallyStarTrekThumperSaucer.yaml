timers:
  # ---------------------
  # TIMERS::MODE
  # ---------------------
    timerThumperSuperLit:
        start_value: 10
        end_value: 0
        direction: down
        tick_interval: 1s
        #start_running: yes
        start_running: no
        control_events:
            -   event: eventRestartTimerThumperSuperLit
                action: restart
            -   event: eventAddValueTimerThumperSuperLit
                action: add
                value: 20


