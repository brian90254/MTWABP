ball_devices:
  #trough:
  ballDeviceTrough:
    #tags: outhole, drain, home, trough, ball_add_live
    tags: trough, home, drain
    #ball_switches: outhole
    ball_switches: s_1_20
    #eject_coil: outhole
    eject_coil: c_1_7
    entrance_count_delay: 130ms
    exit_count_delay: 250ms
    eject_targets: playfield
    confirm_eject_type: target
    eject_timeouts: 2s

  ballDeviceSaucerTop:
    ball_switches: s_1_31
    eject_coil: c_1_2
    debug: true

# ---------------------
# BALL_HOLDS
# ---------------------
ball_holds:
  ballHoldSaucerTop:
    balls_to_hold: 1
    hold_devices: ballDeviceSaucerTop
    enable_events: mode_modeBase_started
    release_one_events: releaseBallHoldSaucerTop

# ---------------------
# PLAYFIELDS
# ---------------------
playfields:
  playfield:
    default_source_device: ballDeviceTrough
    tags: default
