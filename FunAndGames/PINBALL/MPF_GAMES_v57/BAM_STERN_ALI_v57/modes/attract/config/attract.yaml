mode:
  priority: 10000

# ************************************
# SOUND::PLAYER
# ************************************
sound_player:
# ---------------------
# SOUNDS::PLAYER::ATTRACT
# ---------------------
  mode_attract_started:
    poolMusicAttract:
      loops: 0
      volume: 0.9
  
  mode_attract_stopping:
    poolMusicAttract:
      action: stop

