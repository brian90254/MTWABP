achievements:
  # -----------------------------
  # ACHIEVEMENT::MODE::JUPITER ONE
  # -----------------------------
  achModeJupiterOne:
    show_tokens:
      led1: l_moon_modes_1_1
      led2: l_moon_modes_1_2
      led3: l_moon_modes_1_3
      color1: 'cc00ff'
      color2: '660088'
    show_when_selected: pulseThreeLedTwoColor
    show_when_started: pulseThreeLedTwoColor
    show_when_stopped: offThreeLedTwoColor
    show_when_completed: onThreeLedColorTwoColor
    events_when_selected:
      startModeJupiterOne
      stopModeEuropa
      stopModeGanymede
      stopModeCallisto
    events_when_completed: eventSelectNextMode
    enable_events: mode_modeBase_started
    select_events: startAchModeJupiterOne
