#config_version=6

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  single_player_ball_started:
    slideBaseDMD:
      target: displayDMD
    #slideBaseBackglass:
    #  target: displayBackglass
      
slides:
  #slideBaseBackglass:
  #  widgets:
  #  - type: image
  #    image: imagebackglass

  slideBaseDMD:
    widgets:
      # -------------------------------------------------
      #                       TOP
      # -------------------------------------------------
      # -----------------
      # MOON NAME, CENTER ORANGE
      # -----------------
    - type: text
      text: "(player|nameMoon)"
      y: top-10
      x: middle
      style: tall_title
      font_size: 16
      color: ff0000
      
      # -----------------
      # MOON NAME, OUTLINE GREEN
      # -----------------
    - type: text
      text: (player|nameMoon)
      y: top-10.25
      x: middle-.25
      style: tall_title
      font_size: 16
      color: '00ff00'
      
    - type: text
      text: (player|nameMoon)
      y: top-10.25
      x: middle+.25
      style: tall_title
      font_size: 16
      color: '00ff00'
      
    - type: text
      text: (player|nameMoon)
      y: top-9.25
      x: middle-.25
      style: tall_title
      font_size: 16
      color: '00ff00'
      
    - type: text
      text: (player|nameMoon)
      y: top-9.5
      x: middle+.5
      style: tall_title
      font_size: 16
      color: '00ff00'
      # -------------------------------------------------


      # -------------------------------------------------
      #                       MIDDLE
      # -------------------------------------------------
      # -----------------
      # RED CENTER
      # -----------------
    - type: text
      text: (player|score)
      number_grouping: true
      min_digits: 2
      y: middle+3
      x: middle
      style: tall_title
      font_size: 32
      color: ff0000
      
      # -----------------
      # OUTLINE CYAN
      # -----------------
    - type: text
      text: (player|score)
      number_grouping: true
      min_digits: 2
      y: middle+2
      x: middle-1
      style: tall_title
      font_size: 32
      color: '00ffff'
      
    - type: text
      text: (player|score)
      number_grouping: true
      min_digits: 2
      y: middle+4
      x: middle+1
      style: tall_title
      font_size: 32
      color: '00ffff'
      
    - type: text
      text: (player|score)
      number_grouping: true
      min_digits: 2
      y: middle+2
      x: middle+1
      style: tall_title
      font_size: 32
      color: '00ffff'
      
    - type: text
      text: (player|score)
      number_grouping: true
      min_digits: 2
      y: middle+4
      x: middle-1
      style: tall_title
      font_size: 32
      color: '00ffff'
      # -------------------------------------------------


      # -------------------------------------------------
      #                       BOTTOM
      # -------------------------------------------------
      # -----------------
      # CENTER YELLOW
      # -----------------
    - type: text
      style: tall_title
      font_size: 18
      text: PLAYER (player|number)    BALL (player|ball)
      anchor_y: bottom
      y: bottom+2
      x: middle
      color: 8000ff
      
      # -----------------
      # OUTLINE GREEN
      # -----------------
    - type: text
      style: tall_title
      font_size: 18
      text: PLAYER (player|number)    BALL (player|ball)
      anchor_y: bottom
      y: bottom+1
      x: middle-1
      color: ffff00
      
    - type: text
      style: tall_title
      font_size: 18
      text: PLAYER (player|number)    BALL (player|ball)
      anchor_y: bottom
      y: bottom+3
      x: middle+1
      color: ffff00
      
    - type: text
      style: tall_title
      font_size: 18
      text: PLAYER (player|number)    BALL (player|ball)
      anchor_y: bottom
      y: bottom+1
      x: middle+1
      color: ffff00
      
    - type: text
      style: tall_title
      font_size: 18
      text: PLAYER (player|number)    BALL (player|ball)
      anchor_y: bottom
      y: bottom+3
      x: middle-1
      color: ffff00
      # -------------------------------------------------
