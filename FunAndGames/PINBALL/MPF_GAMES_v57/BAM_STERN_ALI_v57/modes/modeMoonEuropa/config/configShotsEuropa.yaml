#config_version=6

# JCv50 (Jupiter Crush v0.50)
  
# *****************************      
# SHOT::PROFILES
# *****************************
shot_profiles:
  # -----------------------------
  # PROFILE::DROP::LEFT
  # -----------------------------
    spDropLfEuropa:
        states:
          - name: litFlash
            show: flashTwoLedColor
            speed: 2
            show_tokens:
               color1: 'ffff00'
               color2: '808000'
          - name: litSolid
            show: onLedColor
            show_tokens:
               color: '00ff00'
        loop: false
        
    spDropLf123Europa:
        states:
          - name: litFlash
            show: traceThreeLedColorRev
            speed: 1
            show_tokens:
               color: '0000ff'
          - name: litSolid
            show: onThreeLedThreeColor
            show_tokens:
               color1: 'ff0000'
               color2: '00ff00'
               color3: 'ff0000'
        #loop: true
        loop: false
        
  # -----------------------------
  # PROFILE::TARGET::HUNTER
  # -----------------------------
    spTargetHUNTEREuropa:
        states:
          - name: litFlash
            show: flashTwoLedFourColor
            speed: 2
            show_tokens:
                color1: 'ff00ff'
                color2: '000000'
                color3: '800080'
                color4: '000000'
          - name: unlitSolid
            show: flashTwoLedFourColor2
            show_tokens:
                color1: '000000'
                color2: '00ff00'
                color3: '000000'
                color4: '00ff00'
        loop: false
        
  # -----------------------------
  # PROFILE::HUNTER::MUSIC
  # -----------------------------
    spMusicHUNTEREuropa:
        states:
          - name: loopOn
          - name: loopOff
        loop: true
        
  # -----------------------------
  # PROFILE::OUTLANES
  # -----------------------------
    spLaneOutretEuropa:
        states:
          - name: unlitSolid
            show: onLedColor
            show_tokens:
               color: '000000'
          - name: litFlash
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '00ffff'
               color2: '00cccc'  
        #loop: false
        loop: true
        

  # -----------------------------
  # PROFILE::REVERSE::TARGET
  # -----------------------------
    spReverseTargetEuropa:
        states:
          - name: litFlashBlue
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '0000ff'
               color2: '0000cc'
          - name: litFlashCyan
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '00ffff'
               color2: '00cccc'
          - name: litFlashGreen
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '00ff00'
               color2: '00cc00'
          - name: litFlashYellow
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: 'ffff00'
               color2: 'cccc00'
          - name: litFlashRed
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: 'ff0000'
               color2: 'cc0000'
          - name: litSolidRed
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: 'ff0000'
               color2: 'ff0000'
        loop: false

  # -----------------------------
  # PROFILE::TURN::AROUND
  # -----------------------------
    spTurnAroundEuropa:
        states:
          - name: litFlashBlue
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '0000ff'
               color2: '0000cc'
          - name: litFlashCyan
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '00ffff'
               color2: '00cccc'
          - name: litFlashGreen
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '00ff00'
               color2: '00cc00'
          - name: litFlashYellow
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: 'ffff00'
               color2: 'cccc00'
          - name: litFlashRed
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: 'ff0000'
               color2: 'cc0000'
          - name: litSolidRed
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: 'ff0000'
               color2: 'ff0000'
        loop: false
        
  # -----------------------------
  # PROFILE::VUK::SPINNER
  # -----------------------------
    spVukSpinnerEuropa:
        states:
          - name: litFlashBlue
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '0000ff'
               color2: '0000cc'
          - name: litFlashCyan
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '00ffff'
               color2: '00cccc'
          - name: litFlashGreen
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '00ff00'
               color2: '00cc00'
          - name: litFlashYellow
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: 'ffff00'
               color2: 'cccc00'
          - name: litFlashRed
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: 'ff0000'
               color2: 'cc0000'
          - name: litSolidRed
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: 'ff0000'
               color2: 'ff0000'
        loop: false
        
# *****************************      
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::DROP::LEFT
    # -------------------
    shotDropLf1Europa:
        switch: s_drop_lf_1
        profile:
            spDropLf123Europa
        show_tokens:
            led1: l_drop_lf_1_3
            led2: l_drop_lf_1_2
            led3: l_drop_lf_1_1
            
    shotDropLf2Europa:
        switch: s_drop_lf_2
        profile:
            spDropLf123Europa
        show_tokens:
            led1: l_drop_lf_2_3
            led2: l_drop_lf_2_2
            led3: l_drop_lf_2_1

    shotDropLf3Europa:
        switch: s_drop_lf_3
        profile:
            spDropLf123Europa
        show_tokens:
            led1: l_drop_lf_3_3
            led2: l_drop_lf_3_2
            led3: l_drop_lf_3_1

    # -------------------
    # SHOTS::DROP::RIGHT
    # -------------------
    shotDropRt1Europa:
        switch: s_drop_rt_1
            
    shotDropRt2Europa:
        switch: s_drop_rt_2
        
    shotDropRt3Europa:
        switch: s_drop_rt_3
        
    # -------------------
    # SHOTS::TARGET::HUNTER
    # -------------------
    shotTargetHEuropa:
        switch: s_target_H
        profile: spTargetHUNTEREuropa
        show_tokens:
            led1: l_hunter_target_1
            led2: l_hunter_bonus_1
            
    shotTargetUEuropa:
        switch: s_target_U
        profile: spTargetHUNTEREuropa
        show_tokens:
            led1: l_hunter_target_2
            led2: l_hunter_bonus_2
            
    shotTargetNEuropa:
        switch: s_target_N
        profile: spTargetHUNTEREuropa
        show_tokens:
            led1: l_hunter_target_3
            led2: l_hunter_bonus_3
            
    shotTargetTEuropa:
        switch: s_target_T
        profile: spTargetHUNTEREuropa
        show_tokens:
            led1: l_hunter_target_4
            led2: l_hunter_bonus_4
            
    shotTargetEEuropa:
        switch: s_target_E
        profile: spTargetHUNTEREuropa
        show_tokens:
            led1: l_hunter_target_5
            led2: l_hunter_bonus_5
            
    shotTargetREuropa:
        switch: s_target_R
        profile: spTargetHUNTEREuropa
        show_tokens:
            led1: l_hunter_target_6
            led2: l_hunter_bonus_6
            
    # -------------------
    # SHOTS::TARGET::MUSIC
    # -------------------
    shotMusicHEuropa:
        switch: s_target_H
        profile: spMusicHUNTEREuropa
            
    shotMusicUEuropa:
        switch: s_target_U
        profile: spMusicHUNTEREuropa
            
    shotMusicNEuropa:
        switch: s_target_N
        profile: spMusicHUNTEREuropa
             
    shotMusicTEuropa:
        switch: s_target_T
        profile: spMusicHUNTEREuropa
            
    shotMusicEEuropa:
        switch: s_target_E
        profile: spMusicHUNTEREuropa
            
    shotMusicREuropa:
        switch: s_target_R
        profile: spMusicHUNTEREuropa

    # -------------------
    # SHOTS::LANES::OUTRET
    # -------------------
    shotLaneOutret1Europa:
        switch: s_outlane_left
        profile: spLaneOutretEuropa
        show_tokens:
            led: l_lane_outret_1

    shotLaneOutret2Europa:
        switch: s_return_lane_left
        profile: spLaneOutretEuropa
        show_tokens:
            led: l_lane_outret_2
            
    shotLaneOutret3Europa:
        switch: s_return_lane_right
        profile: spLaneOutretEuropa
        show_tokens:
            led: l_lane_outret_3
            
    shotLaneOutret4Europa:
        switch: s_outlane_right
        profile: spLaneOutretEuropa
        show_tokens:
            led: l_lane_outret_4

    # -------------------
    # SHOTS::REVERSE::TARGET
    # -------------------
    shotReverseTargetEuropa:
        switch: s_target_reverse
        profile: spReverseTargetEuropa
        show_tokens:
            led: l_target_rev_2

    # -------------------
    # SHOTS::TURN::AROUND
    # -------------------
    shotTurnAroundEuropa:
        switch: s_turn_around
        profile: spTurnAroundEuropa
        show_tokens:
            led: l_turn_around_3
            
    # -------------------
    # SHOTS::VUK::SPINNER
    # -------------------
    shotVukSpinnerEuropa:
        switch: s_vuk
        profile: spVukSpinnerEuropa
        show_tokens:
            led: l_spinner_mid_2
            
# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::DROP::LEFT
    # -------------------
    sgDropLfEuropa:
        shots:
            shotDropLf1Europa
            shotDropLf2Europa
            shotDropLf3Europa
        reset_events:
            sgDropLfEuropa_litSolid_complete
            ball_started
            eventResetDropTargetLeft
            mode_modeMoonEuropa_started
        enable_events:
            ball_started
            mode_modeMoonEuropa_started
        disable_events: ball_ending
        rotate_left_events:
            eventRotateDropTargetLeft
        
    # -------------------
    # SHOTGROUP::DROP::RIGHT
    # -------------------
    sgDropRtEuropa:
        shots:
            shotDropRt1Europa
            shotDropRt2Europa
            shotDropRt3Europa
        reset_events:
            ball_started
            mode_modeMoonEuropa_started
            #sgDropRtEuropa_litSolid_complete
        enable_events:
            ball_started
            mode_modeMoonEuropa_started
        disable_events: ball_ending
        
    # -------------------
    # SHOTGROUP::TARGET::HUNTER
    # -------------------
    sgTargetHUNTEREuropa:
        shots:
            shotTargetHEuropa
            shotTargetUEuropa
            shotTargetNEuropa
            shotTargetTEuropa
            shotTargetEEuropa
            shotTargetREuropa
        # ----------------------------
        # ROTATION ONLY FOR JUPITERONE
        #rotate_left_events: s_flipper_right_active
        #rotate_right_events: s_flipper_left_active
        enable_events:
            ball_started
            mode_modeMoonEuropa_started
        disable_events: ball_ending
        reset_events:
            ball_started
            mode_modeMoonEuropa_started
            eventResetHunterMultiplier
        
    # -------------------
    # SHOTGROUP::LANES::OUTRET
    # -------------------
    sgLaneOutretEuropa:
        shots:
            shotLaneOutret1Europa
            shotLaneOutret2Europa
            shotLaneOutret3Europa
            shotLaneOutret4Europa
        rotate_left_events: s_flipper_left_active
        rotate_right_events: s_flipper_right_active
        reset_events:
            sgOutlaneReset
            ball_started
            mode_modeMoonEuropa_started
        enable_events:
            ball_started
            mode_modeMoonEuropa_started
        disable_events: ball_ending