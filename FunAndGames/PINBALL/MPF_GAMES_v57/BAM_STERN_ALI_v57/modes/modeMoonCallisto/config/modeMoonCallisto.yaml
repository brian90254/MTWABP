#config_version=6

config:
- configShotsCallisto.yaml
- configAchievementsCallisto.yaml
- configScoringCallisto.yaml
- configSpecialShotsCallisto.yaml
- configExtraBallCallisto.yaml

mode:
  start_events: startModeCallisto
  stop_events: stopModeCallisto
  priority: 5000

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeMoonCallisto_started:
    # ---------------------
    # EVENT::START::SPECIAL MODES
    # ---------------------
    #- eventStartModeSkillShot
    #- eventStartModeCollectMidGameBonus
    - eventStartModeAwardWheel
    # ---------------------
    # START::LIGHT::SHOWS
    # ---------------------
    - showCallistoStarShooterLane
    - showCallistoStarTurnAround
    - showCallistoStarOrbitLeft1
    - showCallistoStarOrbitLeft2
    - showCallistoStarOrbitRight
    # ----------------------------
    - eventResetMultipliersCalisto
    # ----------------------------
    # ---------------------
    # EVENT::PLAYER::FLIPPERS
    # ---------------------
    - eventEnableFlipperCallisto|250ms
    # ----------------------------
    - eventDisableFlipperJupiterOne
    - eventDisableFlipperEuropa
    - eventDisableFlipperGanymede
    #- eventDisableFlipperCallisto
    # ---------------------
    # EVENT::RESET::DROPS
    # ---------------------
    - eventResetDropTargetLeft|1.5s
    - eventResetDropTargetRight|1s
    # ---------------------
    # EVENT::START::MULTIBALLS
    # ---------------------
    - eventStartModeMultiball
    #- eventEnableMultiballUpperKicker
    - eventDisableMultiballUpperKicker
    - eventDisableShotStartMultiballVukCallisto
    
  # ----------------------------
  # CALLISTO::INCREASE::DIFFICULTY
  shotReverseTargetCallisto_hit:
    eventRotateDropTargetLeft
  shotTurnAroundCallisto_hit:
    eventResetDropTargetLeft
  # ----------------------------

  # ---------------------
  # EVENT::START::WHEEL_ACHIEVEMENT
  # ---------------------
  multiball_multiballUpperKicker_ended:
    - eventEnableMultiballVuk
    - eventEnableAwardWheel

  # ---------------------
  # COLLECT BONUS
  # ---------------------
  shotCollectMidGameBonusCallisto_hit:
    - eventStartModeCollectMidGameBonus
    - eventCollectMidGameBonus|1s

variable_player:
  mode_modeMoonCallisto_started:
    nameMoon:
      string: "Moon: Callisto"
      action: set
      
# ---------------------
# COIL::PLAYER
# ---------------------
coil_player:
  # ----------------------------
  # SAUCER MOTOR
  # ----------------------------
  eventStartSaucerVukShow:
    c_spinner:
      action: enable
      
  eventStopSaucerVukShow:
    c_spinner:
      action: disable
      
  eventStartSaucerKickerShow:
    c_spinner:
      action: enable
      
  eventStopSaucerKickerShow:
    c_spinner:
      action: disable
  
# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
# ---------------------
# SHOW::PLAYER::COILS
# ---------------------
  ball_lock_blVUK_locked_ball:
    showBallLockVUK:
      loops: 0
      speed: 1

  ball_lock_blKickerUpper_locked_ball:
    showBallLockKickerUpper:
      loops: 0
      speed: 1
      
  # ----------------------------
  # VUK SAUCER MOTOR SHOW LIGHTS
  # ----------------------------
  eventStartSaucerVukShow:
    showSaucerMotorLights:
      loops: -1
      speed: 16
      show_tokens:
        color1: '80ff00'
        color2: '00ff80'
        color3: '000000'
        color4: '000000'
      key: saucerVukShow
      
  eventStopSaucerVukShow:
    saucerVukShow:
      action: stop
  # ----------------------------
  
  # ----------------------------
  # KICKER SAUCER MOTOR SHOW LIGHTS
  # ----------------------------
  eventStartSaucerKickerShow:
    showSaucerMotorLights:
      loops: -1
      speed: 16
      show_tokens:
        color1: '8000ff'
        color2: 'ff0080'
        color3: '000000'
        color4: '000000'
      key: saucerKickerShow
      
  eventStopSaucerKickerShow:
    #showSaucerMotorLights:
    saucerKickerShow:
      action: stop
  # ----------------------------
      
# ---------------------
# SHOW::PLAYER::LEDS
# ---------------------    
  mode_modeMoonCallisto_started:
    onThreeLedColor:
      show_tokens:
        led1: l_newton_ball_2
        led2: l_newton_ball_3
        led3: l_newton_ball_4
        color: 'ffff88'
      key: newtonBall
                  
  showJupiterOneMoonMode:
    onThreeLedColor:
      show_tokens:
        led1: l_moon_modes_1_1
        led2: l_moon_modes_1_2
        led3: l_moon_modes_1_3
        color: 'cc00ff'
      key: JupiterOne

  showEuropaMoonMode:
    onThreeLedColor:
      show_tokens:
        led1: l_moon_modes_2_1
        led2: l_moon_modes_2_2
        led3: l_moon_modes_2_3
        color: 'cc00ff'
      key: Europa

  showGanymedeMoonMode:
    onThreeLedColor:
      show_tokens:
        led1: l_moon_modes_3_1
        led2: l_moon_modes_3_2
        led3: l_moon_modes_3_3
        color: 'cc00ff'
      key: Ganymede

  showCallistoMoonMode:
    pulseThreeLedTwoColor:
      show_tokens:
        led1: l_moon_modes_4_1
        led2: l_moon_modes_4_2
        led3: l_moon_modes_4_3
        color1: 'cc00ff'
        color2: '660088'
      key: Callisto
            
  # -------------------------------
  
# ---------------------
# SHOW::PLAYER::LEDS
# ---------------------
  # ---------------------
  # MODE SPECIFIC::STAR::ROLLOVERS
