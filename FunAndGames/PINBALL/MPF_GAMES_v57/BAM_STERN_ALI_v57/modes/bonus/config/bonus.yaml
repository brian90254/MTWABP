#config_version=6

mode_settings:
  display_delay_ms: 1s
  hurry_up_delay_ms: 0
  bonus_entries:
    - event: bonus_level
      score: 0
      skip_if_zero: false
    #  player_score_entry:
    - event: bonus_hunter
      score: 500 * 2**current_player.multiHunter
    - event: bonus_multi
      score: 500 * 2**current_player.multiHunter
      player_score_entry: multiBonus
    - event: bonus_ella
      #score: 1000 * current_player.multiEllaBonus * current_player.multiEllaBonus
      score: current_player.scoreEllaBonus * current_player.multiEllaBonus * current_player.multiEllaBonus
      
slide_player:
  mode_bonus_started:
    end_slide:
      target: displayDMD
  # ----------------------------
  bonus_level:
    bonus_level_slide:
      target: displayDMD
  bonus_hunter:
    bonus_hunter_slide:
      target: displayDMD
  bonus_multi:
    bonus_multi_slide:
      target: displayDMD
  # ----------------------------
  bonus_total:
    bonus_total_slide:
      target: displayDMD
  bonus_ella:
    bonus_ella_slide:
      target: displayDMD

slides:
  end_slide:
    widgets:
      - type: text
        text: COLLECT
        style: tall_title
        y: top-10.25
        x: middle-.25
        font_size: 16
        color: '00ff00'
        # ----------------
      - type: text
        text: BONUS
        style: tall_title
        y: middle+3
        x: middle
        font_size: 32
        color: ff0000
        # ----------------
      #- type: text
      #  #text: BONUS COLLECTION
      #  text: "(player|multiHunter)x HUNTER"
      #  style: tall_title
      #  font_size: 18
      #  anchor_y: bottom
      #  y: bottom+4
      #  x: middle
      #  color: 8000ff
        # ----------------
  # ----------------------
  # BASE BONUS
  # ----------------------
  bonus_level_slide:
    - type: text
      text: BONUS BASE
      style: tall_title
      y: top-10.25
      x: middle-.25
      font_size: 16
      color: '00ff00'
      # ----------------
    - type: text
      text: "500 pts"
      style: tall_title
      y: middle+3
      x: middle
      font_size: 32
      color: ff0000
      # ----------------
    - type: text
      text: BONUS COLLECTION
      style: tall_title
      font_size: 18
      anchor_y: bottom
      y: bottom+4
      x: middle
      color: 8000ff
      # ----------------
  # ----------------------
  # HUNTER BONUS
  # ----------------------
  bonus_hunter_slide:
    - type: text
      text: BONUS HUNTER
      style: tall_title
      y: top-10.25
      x: middle-.25
      font_size: 16
      color: '00ff00'
      # ----------------
    - type: text
      text: "(player|multiHunter)x HUNTER"
      style: tall_title
      y: middle+3
      x: middle
      font_size: 32
      color: ff0000
      # ----------------
    - type: text
      text: "(score) pts"
      style: tall_title
      font_size: 18
      anchor_y: bottom
      y: bottom+4
      x: middle
      color: '00ffff'
      # ----------------
  # ----------------------
  # BONUS MULTIPLIER
  # ----------------------
  bonus_multi_slide:
    - type: text
      text: BONUS MULTIPLIER
      style: tall_title
      y: top-10.25
      x: middle-.25
      font_size: 16
      color: '00ff00'
      # ----------------
    - type: text
      text: "(player|multiBonus)x MULTI"
      style: tall_title
      y: middle+3
      x: middle
      font_size: 32
      color: ff0000
      # ----------------
    - type: text
      #text: BONUS COLLECTION
      text: "(score) pts"
      style: tall_title
      font_size: 18
      anchor_y: bottom
      y: bottom+4
      x: middle
      color: '00ffff'
      # ----------------
      
  # ----------------------
  # BONUS TOTAL
  # ----------------------
  bonus_total_slide:
    - type: text
      text: TOTAL BONUS
      style: tall_title
      y: top-10.25
      x: middle-.25
      font_size: 16
      color: '00ff00'
      # ----------------
    - type: text
      text: "(score) pts"
      style: tall_title
      y: middle+3
      x: middle
      font_size: 32
      color: ff0000
      # ----------------
    - type: text
      text: BONUS COLLECTION
      style: tall_title
      font_size: 18
      anchor_y: bottom
      y: bottom+4
      x: middle
      color: 8000ff
      # ----------------
      
  # ----------------------
  # BONUS TOTAL
  # ----------------------
  bonus_ella_slide:
    - type: text
      text: ELLA BONUS
      style: tall_title
      y: top-10.25
      x: middle-.25
      font_size: 16
      color: '00ff00'
      # ----------------
    - type: text
      text: "(player|multiEllaBonus)x ELLA"
      style: tall_title
      y: middle+3
      x: middle
      font_size: 32
      color: ff0000
      # ----------------
    - type: text
      #text: BONUS COLLECTION
      #text: "(2000 * current_player.multiEllaBonus * current_player.multiEllaBonus)"
      #text: "(player|scoreEllaBonus)"
      text: "(score) pts"
      style: tall_title
      font_size: 18
      anchor_y: bottom
      y: bottom+4
      x: middle
      color: '00ffff'
      # ----------------
      
      
