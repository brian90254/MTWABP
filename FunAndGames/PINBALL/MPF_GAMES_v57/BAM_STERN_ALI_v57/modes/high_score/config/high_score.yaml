  shift_left_event: poolSoundZapps
  shift_right_event: poolSoundZapps
  select_event: poolSoundBallSaveWindUp

    
slides:
  _overwrite: True
  
  showHighScoreBackglass:
    #target: displayBackglass
    widgets:
    - type: image
      image: imagebackglass
        
  high_score_enter_initials:
  - type: text
    style: tall_title
    font_size: 18
    text: PLAYER (player_num)
    color: ffff00
    x: middle    
    y: middle + 30
    
  - type: text
    style: tall_title
    font_size: 18
    text: (award)
    color: f0f0f0
    x: middle    
    y: middle + 10
    
  - type: text_input
    initial_char: A
    dynamic_x: false    
    key: high_score
    style: tall_title
    font_size: 18    
    max_chars: 3
    x: middle
    y: middle - 30
    #shift_left_event: sw_lower_left_flipper
    #shift_right_event: sw_lower_right_flipper
    shift_left_event: sw_left_flipper
    shift_right_event: sw_right_flipper
    #select_event: sw_start
    select_event: s_start_active
    color: ff0000

  - type: text
    #style: tall_title
    style: fontJupiterCrushAlternate
    text: '<       >'
    font_size: 18    
    x: middle
    y: middle - 30
    color: ff0000

    
  - type: text
    text: ''
    key: high_score
    font_size: 18    
    style: tall_title    
    x: middle
    y: middle - 10
    color: ff00ff
    animations:
      show_slide:
      - property: opacity
        value: 1
        duration: 0.3s
        easing: in_out_quint
      - property: opacity
        value: 0
        duration: 0.3s
        repeat: true
        easing: in_out_quint
        
  high_score_award_display:
  - type: text
    text: (player_name)
    font_size: 18    
    style: tall_title    
    #anchor_y: middle
    #anchor_x: middle
    x: middle
    y: middle + 30
    color: '00ff00'
    animations:
      show_slide: 
      - property: opacity
        value: 1
        duration: 0.05s
      - property: opacity
        value: 0
        duration: 0.05s
        repeat: true
  - type: text
    text: (award)
    font_size: 18    
    style: tall_title    
    x: middle
    y: middle - 30
    color: ff00ff
  - type: text
    text: (value)
    style: tall_title    
    x: middle
    y: middle
    color: 4040FF
    font_size: 20
    number_grouping: true
    min_digits: 2

    
    