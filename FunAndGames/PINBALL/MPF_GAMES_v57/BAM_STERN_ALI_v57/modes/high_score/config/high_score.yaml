#config_version=6

mode:
  priority: 9000
  start_events: game_ending, start_high_score
  use_wait_queue: true


high_score:
  _overwrite: True
  enter_initials_timeout: 60
  award_slide_display_time: 4s
  categories: 
    score:
      - GRAND CHAMPION
      - HIGH SCORE 1
      - HIGH SCORE 2
      - HIGH SCORE 3
      - HIGH SCORE 4
      - HIGH SCORE 5
      - HIGH SCORE 6
      - HIGH SCORE 7
      - HIGH SCORE 8
  defaults:
    score:
      - MAX: 1000000
      - MA1: 900000
      - MA2: 800000
      - MA3: 700000
      - MA4: 600000
      - MA5: 500000
      - MA6: 400000
      - MA7: 300000
      - MA8: 200000      
      
slide_player:
  _overwrite: True
  
  high_score_enter_initials:
    high_score_enter_initials:
      target: displayDMD
    #showHighScoreBackglass:
    #  target: displayBackglass
      
  high_score_award_display:
    high_score_award_display:
      target: displayDMD
    #showHighScoreBackglass:
    #  target: displayBackglass

# -----------------------
# EVENT::PLAYER::SFX
# -----------------------
event_player:
  sw_flipper_left_active:
    eventShiftLeft
  sw_flipper_right_active:
    eventShiftRight
  sw_start_active:
    eventSelect
