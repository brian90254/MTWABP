#config_version=6

mode:
  start_events: eventStartModeAwardWheel
  stop_events:
    - eventStopModeAwardWheel
    - ball_will_end
  priority: 11000
  

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # ---------------------
  # ENABLE::STARTUP
  # ---------------------
  #mode_modeAwardWheel_started:
  #  eventEnableAwardWheel
  
  # ---------------------
  # WHEEL::ROTATE
  # ---------------------
  shotRotateAchKickerWheel_hit:
    eventRotateGrpAchKickerWheel

  # ---------------------
  # WHEEL::START
  # ---------------------
  shotStartAchKickerWheel_hit:
    - eventStartAchKickerWheel
    ## ---------------------
    ## TEST FOR MULTIBALL
    #- eventStartMultiballUpperKicker


  # ---------------------
  # WHEEL::START::COLLECT::AWARDS
  # ---------------------
  eventShowSlideCollectAwardOne:
    - showSlideCollectAwardOne:2s
    - removeSlideCollectAwardOne:5s
    
  eventShowSlideCollectAwardTwo:
    - showSlideCollectAwardTwo:2s
    - removeSlideCollectAwardTwo:5s
    
  eventShowSlideCollectAwardThree:
    - showSlideCollectAwardThree:2s
    - removeSlideCollectAwardThree:5s
    
  eventShowSlideCollectAwardFour:
    - showSlideCollectAwardFour:2s
    - removeSlideCollectAwardFour:5s
    
  eventShowSlideCollectAwardFive:
    - showSlideCollectAwardFive:2s
    - removeSlideCollectAwardFive:5s
    
  # ---------------------
  # WHEEL::COMPLETE
  # ---------------------
  shotCompleteAchKickerWheel_hit:
    - eventCompleteAchKickerWheel
    # ---------------------
    # COLLECT BONUS
    # ---------------------
    - eventStartModeCollectMidGameBonus
    - eventCollectMidGameBonus|1s
    
  # ---------------------
  # WHEEL::COMPLETE::ROTATE
  # ---------------------
  eventAchKickerWheel1Completed:
    - eventSelectAchKickerWheel2{device.achievements.achKickerWheel2.state!="completed"}:4s
    - eventSelectAchKickerWheel3{device.achievements.achKickerWheel2.state=="completed" and device.achievements.achKickerWheel3.state!="completed"}:4s
    - eventSelectAchKickerWheel4{device.achievements.achKickerWheel2.state=="completed" and device.achievements.achKickerWheel3.state=="completed" and device.achievements.achKickerWheel4.state!="completed"}:4s
    - eventSelectAchKickerWheel5{device.achievements.achKickerWheel2.state=="completed" and device.achievements.achKickerWheel3.state=="completed" and device.achievements.achKickerWheel4.state=="completed" and device.achievements.achKickerWheel5.state!="completed"}:4s


  eventAchKickerWheel2Completed:
    - eventSelectAchKickerWheel3{device.achievements.achKickerWheel3.state!="completed"}:4s
    - eventSelectAchKickerWheel4{device.achievements.achKickerWheel3.state=="completed" and device.achievements.achKickerWheel4.state!="completed"}:4s
    - eventSelectAchKickerWheel5{device.achievements.achKickerWheel3.state=="completed" and device.achievements.achKickerWheel4.state=="completed" and device.achievements.achKickerWheel5.state!="completed"}:4s
    - eventSelectAchKickerWheel1{device.achievements.achKickerWheel3.state=="completed" and device.achievements.achKickerWheel4.state=="completed" and device.achievements.achKickerWheel5.state=="completed" and device.achievements.achKickerWheel1.state!="completed"}:4s

    
  eventAchKickerWheel3Completed:
    - eventSelectAchKickerWheel4{device.achievements.achKickerWheel4.state!="completed"}:4s
    - eventSelectAchKickerWheel5{device.achievements.achKickerWheel4.state=="completed" and device.achievements.achKickerWheel5.state!="completed"}:4s
    - eventSelectAchKickerWheel1{device.achievements.achKickerWheel4.state=="completed" and device.achievements.achKickerWheel5.state=="completed" and device.achievements.achKickerWheel1.state!="completed"}:4s
    - eventSelectAchKickerWheel2{device.achievements.achKickerWheel4.state=="completed" and device.achievements.achKickerWheel5.state=="completed" and device.achievements.achKickerWheel1.state=="completed" and device.achievements.achKickerWheel2.state!="completed"}:4s

    
  eventAchKickerWheel4Completed:
    - eventSelectAchKickerWheel5{device.achievements.achKickerWheel5.state!="completed"}:4s
    - eventSelectAchKickerWheel1{device.achievements.achKickerWheel5.state=="completed" and device.achievements.achKickerWheel1.state!="completed"}:4s
    - eventSelectAchKickerWheel2{device.achievements.achKickerWheel5.state=="completed" and device.achievements.achKickerWheel1.state=="completed" and device.achievements.achKickerWheel2.state!="completed"}:4s
    - eventSelectAchKickerWheel3{device.achievements.achKickerWheel5.state=="completed" and device.achievements.achKickerWheel1.state=="completed" and device.achievements.achKickerWheel2.state=="completed" and device.achievements.achKickerWheel3.state!="completed"}:4s

    
  eventAchKickerWheel5Completed:
    - eventSelectAchKickerWheel1{device.achievements.achKickerWheel1.state!="completed"}:4s
    - eventSelectAchKickerWheel2{device.achievements.achKickerWheel1.state=="completed" and device.achievements.achKickerWheel2.state!="completed"}:4s
    - eventSelectAchKickerWheel3{device.achievements.achKickerWheel1.state=="completed" and device.achievements.achKickerWheel2.state=="completed" and device.achievements.achKickerWheel3.state!="completed"}:4s
    - eventSelectAchKickerWheel4{device.achievements.achKickerWheel1.state=="completed" and device.achievements.achKickerWheel2.state=="completed" and device.achievements.achKickerWheel3.state=="completed" and device.achievements.achKickerWheel4.state!="completed"}:4s

    

# ---------------------
# SHOTS
# ---------------------
shots:
  # -------------------
  # SHOTS::ROTATE::ACH::WHEEL
  # -------------------
  shotRotateAchKickerWheel:
    switch: s_spinner
    enable_events:
      - eventEnableShotRotateAchKickerWheel
      - eventEnableAwardWheel
    disable_events:
      - eventDisableShotRotateAchKickerWheel
      - ball_will_end

  # -------------------
  # SHOTS::START::ACH::WHEEL
  # -------------------
  shotStartAchKickerWheel:
    switch: s_kicker_upper
    enable_events:
      - eventEnableShotStartAchKickerWheel
      - eventEnableAwardWheel
    disable_events:
      - eventDisableShotStartAchKickerWheel
      - ball_will_end
      
  # -------------------
  # SHOTS::COMPLETE::ACH::WHEEL
  # -------------------
  shotCompleteAchKickerWheel:
    switch: s_kicker_upper
    enable_events:
      - eventEnableShotCompleteAchKickerWheel
      #- eventEnableAwardWheel
    disable_events:
      - eventDisableShotCompleteAchKickerWheel
      - ball_will_end


# *****************************
# ACHIEVEMENTS
# *****************************
achievements:
# -----------------------------
# ACHIEVEMENT::KICKER::WHEEL
# -----------------------------
  # -----------------------------
  # KICKER::WHEEL::ONE
  # -----------------------------
  achKickerWheel1:
    show_tokens:
      led1: l_kicker_wheel_5_1
      led2: l_kicker_wheel_5_2
      led3: l_kicker_wheel_5_3
    show_when_selected: lightShowAchKickerWheelSelected
    show_when_started: lightShowAchKickerWheelStarted
    show_when_completed: lightShowAchKickerWheelCompleted
    show_when_stopped: lightShowAchKickerWheelStopped
    restart_after_stop_possible: true
    start_events: eventStartAchKickerWheel{device.achievements.achKickerWheel1.state=="selected"}
    events_when_started:
      - eventEnableShotCompleteAchKickerWheel
      - eventDisableShotStartAchKickerWheel
      - eventShowSlideCollectAwardOne
    complete_events: eventCompleteAchKickerWheel
    events_when_completed:
      - eventAchKickerWheel1Completed
      - eventDisableShotCompleteAchKickerWheel
      - eventEnableShotStartAchKickerWheel
    enable_events: eventEnableAwardWheel
    reset_events:
      - ball_will_end
    select_events:
      - eventEnableAwardWheel
      - eventSelectAchKickerWheel1
    sync_ms: 1

  # -----------------------------
  # KICKER::WHEEL::TWO
  # -----------------------------
  achKickerWheel2:
    show_tokens:
      led1: l_kicker_wheel_4_1
      led2: l_kicker_wheel_4_2
      led3: l_kicker_wheel_4_3
    show_when_selected: lightShowAchKickerWheelSelected
    show_when_started: lightShowAchKickerWheelStarted
    show_when_completed: lightShowAchKickerWheelCompleted
    restart_after_stop_possible: true
    start_events: eventStartAchKickerWheel{device.achievements.achKickerWheel2.state=="selected"}
    events_when_started:
      - eventEnableShotCompleteAchKickerWheel
      - eventDisableShotStartAchKickerWheel
      - eventShowSlideCollectAwardTwo
    complete_events: eventCompleteAchKickerWheel
    events_when_completed:
      - eventAchKickerWheel2Completed
      - eventDisableShotCompleteAchKickerWheel
      - eventEnableShotStartAchKickerWheel
    enable_events: eventEnableAwardWheel
    disable_events: eventCompletedGrpAchKickerWheel
    reset_events:
      - ball_will_end
    select_events:
      - eventSelectAchKickerWheel2
    sync_ms: 1
    
  # -----------------------------
  # KICKER::WHEEL::THREE
  # -----------------------------
  achKickerWheel3:
    show_tokens:
      led1: l_kicker_wheel_3_1
      led2: l_kicker_wheel_3_2
      led3: l_kicker_wheel_3_3
    show_when_selected: lightShowAchKickerWheelSelected
    show_when_started: lightShowAchKickerWheelStarted
    show_when_completed: lightShowAchKickerWheelCompleted
    restart_after_stop_possible: true
    start_events: eventStartAchKickerWheel{device.achievements.achKickerWheel3.state=="selected"}
    events_when_started:
      - eventEnableShotCompleteAchKickerWheel
      - eventDisableShotStartAchKickerWheel
      - eventShowSlideCollectAwardThree
    complete_events: eventCompleteAchKickerWheel
    events_when_completed:
      - eventAchKickerWheel3Completed
      - eventDisableShotCompleteAchKickerWheel
      - eventEnableShotStartAchKickerWheel
    enable_events: eventEnableAwardWheel
    disable_events: eventCompletedGrpAchKickerWheel
    reset_events:
      - ball_will_end
    select_events:
      - eventSelectAchKickerWheel3
    sync_ms: 1
    
  # -----------------------------
  # KICKER::WHEEL::FOUR
  # -----------------------------
  achKickerWheel4:
    show_tokens:
      led1: l_kicker_wheel_2_1
      led2: l_kicker_wheel_2_2
      led3: l_kicker_wheel_2_3
    show_when_selected: lightShowAchKickerWheelSelected
    show_when_started: lightShowAchKickerWheelStarted
    show_when_completed: lightShowAchKickerWheelCompleted
    restart_after_stop_possible: true
    start_events: eventStartAchKickerWheel{device.achievements.achKickerWheel4.state=="selected"}
    events_when_started:
      - eventEnableShotCompleteAchKickerWheel
      - eventDisableShotStartAchKickerWheel
      - eventShowSlideCollectAwardFour
    complete_events: eventCompleteAchKickerWheel
    events_when_completed:
      - eventAchKickerWheel4Completed
      - eventDisableShotCompleteAchKickerWheel
      - eventEnableShotStartAchKickerWheel
    enable_events: mode_modeMoon_started
    disable_events: eventCompletedGrpAchKickerWheel
    reset_events:
      - ball_will_end
    select_events:
      - eventSelectAchKickerWheel4
    sync_ms: 1
    
  # -----------------------------
  # KICKER::WHEEL::FIVE
  # -----------------------------
  achKickerWheel5:
    show_tokens:
      led1: l_kicker_wheel_1_1
      led2: l_kicker_wheel_1_2
      led3: l_kicker_wheel_1_3
    show_when_selected: lightShowAchKickerWheelSelected
    show_when_started: lightShowAchKickerWheelStarted
    show_when_completed: lightShowAchKickerWheelCompleted
    restart_after_stop_possible: true
    start_events: eventStartAchKickerWheel{device.achievements.achKickerWheel5.state=="selected"}
    events_when_started:
      - eventEnableShotCompleteAchKickerWheel
      - eventDisableShotStartAchKickerWheel
      - eventShowSlideCollectAwardFive
    complete_events: eventCompleteAchKickerWheel
    events_when_completed:
      - eventAchKickerWheel5Completed
      - eventDisableShotCompleteAchKickerWheel
      - eventEnableShotStartAchKickerWheel
    enable_events: eventEnableAwardWheel
    disable_events: eventCompletedGrpAchKickerWheel
    reset_events:
      - ball_will_end
    select_events:
      - eventSelectAchKickerWheel5
    sync_ms: 1


# *****************************
# ACHIEVEMENT::GROUPS
# *****************************
achievement_groups:
  # -----------------------------
  # KICKER::WHEEL
  # -----------------------------
  grpAchKickerWheel:
    achievements:
      achKickerWheel1
      achKickerWheel2
      achKickerWheel3
      achKickerWheel4
      achKickerWheel5
    enable_events: eventEnableAwardWheel
    events_when_all_completed: eventCompletedGrpAchKickerWheel
    #events_when_no_more_enabled: eventCompletedGrpAchKickerWheel
    disable_events: eventCompletedGrpAchKickerWheel
    rotate_right_events:
      - eventRotateGrpAchKickerWheel
    disable_while_achievement_started: false
    allow_selection_change_while_disabled: false
    enable_while_no_achievement_started: true
    auto_select: false


