  dtDropUpper2:
    switch: s_1_10
  dtDropUpper3:
    switch: s_1_6

  dtDropMiddle4:
    switch: s_1_9
  dtDropMiddle5:
    switch: s_1_7
  dtDropMiddle6:
    switch: s_1_8
    
# ---------------------
# DROP::TARGET::BANKS
# ---------------------
drop_target_banks:
  dtDropUpper:
    #drop_targets: dtDropUpper1, dtDropUpper2, dtDropUpper3
    drop_targets: dtDropUpper1, dtDropUpper3
    reset_coils: c_0_13
    reset_on_complete: 1s
    reset_events:
      ball_starting: 500ms

  dtDropMiddle:
    drop_targets: dtDropMiddle4, dtDropMiddle5, dtDropMiddle6
    reset_coils: c_0_11
    reset_on_complete: 1s
    reset_events:
      ball_starting: 1000ms
      
