ball_devices:
  trough:
    #tags: outhole, drain, home, trough, ball_add_live
    tags: trough, home, drain
    #ball_switches: outhole
    ball_switches: s_1_20
    #eject_coil: outhole
    eject_coil: c_0_14
    entrance_count_delay: 130ms
    exit_count_delay: 250ms
    eject_targets: playfield
    confirm_eject_type: target
    eject_timeouts: 2s


  bdKickerUpper:
    ball_switches: s_1_29, s_1_19, s_1_28
    eject_coil: c_1_7
    debug: true

  bdKickerLower:
    ball_switches: s_1_25
    eject_coil: c_0_12
    debug: true

