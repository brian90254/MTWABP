#config_version=6

config:
- configVoltanSaturnMultiballSlides.yaml

mode:
  start_events: eventStartModeVoltanSaturnMultiball
  stop_events:
    - eventStopModeVoltanSaturnMultiball
    - ball_ending
    
  priority: 3100
  
# *****************************
# SHOTS::PLANETS
# *****************************
shots:
    # -------------------
    # MATRIX SPOT
    # -------------------
    shotPlanetSaturn:
        switch: s_1_31
        enable_events: eventEnableShotPlanetSaturn
        disable_events: eventDisableShotPlanetSaturn
        restart_events: eventRestartShotPlanetSaturn
        reset_events: eventResetShotPlanetSaturn
        profile: spShotPlanetsSaturn
        show_tokens:
            led1: ledSpot6A
            led2: ledSpot6B
            led3: ledSpot6C
            led4: ledSpot6D
            led5: ledSpot6E
            led6: ledLane6
            
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::PLANETS
    # -----------------------------
    spShotPlanetsSaturn:
        states:
          - name: litSolid
            show: showPlanetsSaturn
            speed: 6
            show_tokens:
                color1: '886600'
                color2: 'ffcc00'
                color3: '886600'
                color4: 'ffcc00'
        loop: false
        
# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
  extraBallMultiballSaturn:
    light_events: eventExtraBallMultiballSaturnLit
    award_events: eventExtraBallMultiballSaturnAward
    max_per_game: 1
    
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeVoltanSaturnMultiball_started:
    # ----------------------------------
    # LIT EXTRA BALL
    - eventExtraBallMultiballSaturnLit
    # AWARD EXTRA BALL
    - eventExtraBallMultiballSaturnAward|1000ms
    # ----------------------------------
    # ENABLE MULTIBALL
    - eventEnableMultiballSaturn
    - eventStartMultiballSaturn|1000ms
    # ----------------------------------
    # SHOW SLIDE
    - eventShowSlideMultiballSaturn
    # ----------------------------------
    # RESTART SHOT
    - eventRestartShotPlanetSaturn
    # ----------------------------------
    # OTHER PLANETS SHOW
    - playShowPlanetSolidMercury
    - playShowPlanetSolidVenus
    - playShowPlanetSolidEarth
    - playShowPlanetSolidMars
    - playShowPlanetSolidJupiter
    #- playShowPlanetSolidSaturn
    #- playShowPlanetSolidNeptune
    #- playShowPlanetSolidUranus

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # INITIALIZE MERCURY COUNT
  # ---------------
  multiball_multiballSaturn_started:
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusSaturn:
      int: 0
      action: set
  # ---------------
  # ADD MERCURY COUNT
  # ---------------
  shotPlanetSaturn_litSolid_hit:
    bonusSaturn: 1

# ---------------------
# MULTIBALLS
# ---------------------
multiballs:
  # ----------------------------
  # MULTIBALL::MERCURY
  # ----------------------------
  multiballSaturn:
    ball_locks:
      - ballDeviceSaucerTopLeft
      - ballDeviceSaucerTopRight
    ball_count: 6
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballSaturn
    disable_events: eventDisableMultiballSaturn
    start_events: eventStartMultiballSaturn
    stop_events: eventStopMultiballSaturn
    
