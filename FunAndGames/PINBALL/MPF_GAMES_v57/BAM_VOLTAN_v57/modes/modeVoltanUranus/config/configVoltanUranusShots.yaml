shot_groups:
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotUranusAll:
        shots:
            - shotMatrixSpotUranus7
            - shotMatrixSpotUranus2
            - shotMatrixSpotUranus1
            - shotMatrixSpotUranus4
            - shotMatrixSpotUranus6
            - shotMatrixSpotUranus9
            - shotMatrixSpotUranus8
            - shotMatrixSpotUranus3
            - shotMatrixSpotUranus5
        enable_events:
            - eventEnableShotGroupMatrixSpotUranusAll
        disable_events:
            - eventDisableShotGroupMatrixSpotUranusAll
        reset_events:
            - eventResetShotGroupMatrixSpotUranusAll
        restart_events:
            - eventRestartShotGroupMatrixSpotUranusAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
