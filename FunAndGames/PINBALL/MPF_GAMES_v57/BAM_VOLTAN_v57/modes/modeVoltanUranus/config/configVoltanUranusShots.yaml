    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotUranusDiagonalLeft:
        shots:
            - shotMatrixSpotUranus1
            - shotMatrixSpotUranus5
