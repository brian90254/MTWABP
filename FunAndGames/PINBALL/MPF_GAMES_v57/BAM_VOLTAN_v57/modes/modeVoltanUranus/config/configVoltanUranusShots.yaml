# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotUranus:
        states:
          - name: litFlash3
            show: showMatrixSpotUranus
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litFlash2
            show: showMatrixSpotUranus
            speed: 4
            show_tokens:
                color1: '880000'
                color2: 'ff0000'
                color3: '880000'
                color4: 'ff0000'
          - name: litFlash
            show: showMatrixSpotUranus
            speed: 4
            show_tokens:
                color1: '888800'
                color2: 'ffff00'
                color3: '888800'
                color4: 'ffff00'
          - name: litSolid
            show: showMatrixSpotUranus
            speed: 4
            show_tokens:
                #color1: '660088'
                #color2: '660088'
                color1: '0000cc'
                color2: '0000cc'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotUranusDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotUranusVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerUranus:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlaneUranus:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneUranusSpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanUranus_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlaneUranusLeft
        - eventEnableShotOutlaneUranusRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotUranus1
        - eventEnableShotMatrixSpotUranus2
        - eventEnableShotMatrixSpotUranus3
        - eventEnableShotMatrixSpotUranus4
        - eventEnableShotMatrixSpotUranus5
        - eventEnableShotMatrixSpotUranus6
        - eventEnableShotMatrixSpotUranus7
        - eventEnableShotMatrixSpotUranus8
        - eventEnableShotMatrixSpotUranus9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Uranus
        - eventEnableShotMatrixSpotUranusDiagonalLeft
        - eventEnableShotMatrixSpotUranusDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotUranusVerticalLeft
        - eventEnableShotMatrixSpotUranusVerticalMiddle
        - eventEnableShotMatrixSpotUranusVerticalRight
        
# -----------
# MATRIX::GROUPS::COMPLETE
# -----------
# -----------
# DIAGONAL
# -----------
    # TODO this is not enables in Uranus
    # -----------
    # DIAGONAL::LEFT
    # ----------- 
    shotGroupMatrixSpotUranusDiagonalLeft_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotUranusDiagonalLeft
        # -------------
    shotMatrixSpotUranusDiagonalLeft_litFlash_hit:
        # -------------
        # DISABLE SHOT
        #- eventDisableShotMatrixSpotUranus1
        #- eventDisableShotMatrixSpotUranus5
        #- eventDisableShotMatrixSpotUranus9
        # -------------
        # SHOW
        - playShowMatrixSpotThreeCompleteDiagonalLeft
        # -------------
        # RESET SHOTS
        #- eventRestartShotMatrixSpotUranus1|3000ms
        #- eventRestartShotMatrixSpotUranus5|3000ms
        #- eventRestartShotMatrixSpotUranus9|3000ms
        # ---------------------
        # SPINNERS
        # ---------------------
        - eventRestartShotSpinnerUranusLeft
    
    # -----------
    # DIAGONAL::RIGHT
    # -----------
    # TODO this is not enables in Uranus
    shotGroupMatrixSpotUranusDiagonalRight_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotUranusDiagonalRight
        # -------------
    shotMatrixSpotUranusDiagonalRight_litFlash_hit:
        # -------------
        # DISABLE SHOT
        #- eventDisableShotMatrixSpotUranus3
        #- eventDisableShotMatrixSpotUranus5
        #- eventDisableShotMatrixSpotUranus7
        # -------------
        # SHOW
        - playShowMatrixSpotThreeCompleteDiagonalRight
        # -------------
        # RESET SHOTS
        #- eventRestartShotMatrixSpotUranus3|3000ms
        #- eventRestartShotMatrixSpotUranus5|3000ms
        #- eventRestartShotMatrixSpotUranus7|3000ms
        # ---------------------
        # SPINNERS
        # ---------------------
        - eventRestartShotSpinnerUranusRight
        
    # -----------
    # GROUP::ALL
    # -----------
    shotGroupMatrixSpotUranusAll_litSolid_complete:
        - eventVoltanUranusComplete|3000ms
    
# -----------
# VERTICAL
# -----------
    # -----------
    # VERTICAL::LEFT
    # ----------- 
    shotGroupMatrixSpotUranusVerticalLeft_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotUranusVerticalLeft
        # -------------
    shotMatrixSpotUranusVerticalLeft_litFlash_hit:
