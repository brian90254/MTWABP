# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotJupiter:
        states:
          - name: litFlash2
            show: showMatrixSpotJupiter
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litFlash
            show: showMatrixSpotJupiter
            speed: 4
            show_tokens:
                color1: '888800'
                color2: 'ffff00'
                color3: '888800'
                color4: 'ffff00'
          - name: litSolid
            show: showMatrixSpotJupiter
            speed: 4
            show_tokens:
                #color1: '660088'
                #color2: '660088'
                color1: '0000cc'
                color2: '0000cc'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotJupiterDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotJupiterVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerJupiter:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlaneJupiter:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneJupiterSpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanJupiter_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlaneJupiterLeft
        - eventEnableShotOutlaneJupiterRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotJupiter1
        - eventEnableShotMatrixSpotJupiter2
        - eventEnableShotMatrixSpotJupiter3
        - eventEnableShotMatrixSpotJupiter4
        - eventEnableShotMatrixSpotJupiter5
        - eventEnableShotMatrixSpotJupiter6
        - eventEnableShotMatrixSpotJupiter7
        - eventEnableShotMatrixSpotJupiter8
        - eventEnableShotMatrixSpotJupiter9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Jupiter
        - eventEnableShotMatrixSpotJupiterDiagonalLeft
        - eventEnableShotMatrixSpotJupiterDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotJupiterVerticalLeft
        - eventEnableShotMatrixSpotJupiterVerticalMiddle
        - eventEnableShotMatrixSpotJupiterVerticalRight
        
# -----------
# MATRIX::GROUPS::COMPLETE
# -----------
# -----------
# DIAGONAL
# -----------
    # TODO this is not enables in Jupiter
    # -----------
    # DIAGONAL::LEFT
    # ----------- 
    shotGroupMatrixSpotJupiterDiagonalLeft_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotJupiterDiagonalLeft
        # -------------
    shotMatrixSpotJupiterDiagonalLeft_litFlash_hit:
        # -------------
        # DISABLE SHOT
        #- eventDisableShotMatrixSpotJupiter1
        #- eventDisableShotMatrixSpotJupiter5
        #- eventDisableShotMatrixSpotJupiter9
