            - shotMatrixSpotJupiter7
            - shotMatrixSpotJupiter2
            - shotMatrixSpotJupiter1
            - shotMatrixSpotJupiter4
            - shotMatrixSpotJupiter6
            - shotMatrixSpotJupiter9
            - shotMatrixSpotJupiter8
            - shotMatrixSpotJupiter3
            - shotMatrixSpotJupiter5
        enable_events:
            - eventEnableShotGroupMatrixSpotJupiterAll
        disable_events:
            - eventDisableShotGroupMatrixSpotJupiterAll
        reset_events:
            - eventResetShotGroupMatrixSpotJupiterAll
        restart_events:
            - eventRestartShotGroupMatrixSpotJupiterAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
