# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotSpinnerJupiterLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerJupiterRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    shotOutlaneJupiterLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlaneJupiterRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlaneJupiterSpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlaneJupiterSpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield

    # ---------------------
    # TARGETS AND LANES
    # ---------------------
    shotGroupMatrixSpotJupiterAll_litFlash_hit:
        score: 1000 * current_player.multiPlayfield
    shotGroupMatrixSpotJupiterAll_litSolid_hit:
        score: 10 * current_player.multiPlayfield
      
