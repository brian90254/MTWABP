#config_version=6

config:
- configVoltanJupiterSlides.yaml
- configVoltanJupiterShots.yaml
- configVoltanJupiterThumpers.yaml
- configVoltanJupiterMultiball.yaml

mode:
  start_events: eventStartModeVoltanJupiter
  stop_events:
    - eventStopModeVoltanJupiter
    - ball_ending
    
  priority: 3000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  mode_modeVoltanJupiter_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlideVoltanJupiterBase
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeFlashGordonStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersVoltanJupiter|1000ms

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  mode_modeVoltanJupiter_started:
    nameMoon:
      #string: "V O L T A N"
      string: "JUPITER"
      action: set
  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersVoltanJupiter:
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusUpper:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusMiniUpper:
      #int: 50000
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT LOWER
    bonusLower:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusSuperLower:
      #int: 100000
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT
    totalBonus:
      int: 0
      action: set
    # -------------------------
    # RESET TOTAL BONUS SCORE
    # (TOTAL BONUS X BONUS MULTIPLIER)
    scoreBonus:
      int: 0
      action: set
    # -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 5
      action: set
    # -------------------------
    # BONUS MULTIPLIER
    bonus_multiplier:
      int: 5
      action: set