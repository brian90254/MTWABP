#config_version=6

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  # SHOW
  eventShowSlideMultiballNeptune:
    slideMultiballNeptune:
      target: displayDMD
    slideBaseBackglassNeptune:
      target: displayBackglass
      
  # REMOVE
  eventRemoveSlideMultiballNeptune:
    slideMultiballNeptune:
      action: remove
    slideBaseBackglassNeptune:
      action: remove

slides:
# --------------------------
# DMD
# --------------------------
  slideMultiballNeptune:
    #expire: 30s
    widgets:
      # -------------------------------------------------
      #                       TOP
      # -------------------------------------------------
      # -----------------
      # MOON NAME, CENTER ORANGE
      # -----------------
    - type: text
      text: NEPTUNE
      y: top - 20
      x: middle
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderInner
      
      # -----------------
      # MOON NAME, OUTLINE ONE
      # -----------------
    - type: text
      text: NEPTUNE
      y: top - 21
      x: middle - 1
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter1
      
    - type: text
      text: NEPTUNE
      y: top - 21
      x: middle + 1
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter1
      
    - type: text
      text: NEPTUNE
      y: top - 19
      x: middle - 1
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter1
      
    - type: text
      text: NEPTUNE
      y: top - 19
      x: middle + 1
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter1
      # -------------------------------------------------

      # -----------------
      # MOON NAME, OUTLINE TWO
      # -----------------
    - type: text
      text: NEPTUNE
      y: top - 22
      x: middle - 2
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter2
      
    - type: text
      text: NEPTUNE
      y: top - 22
      x: middle + 2
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter2
      
    - type: text
      text: NEPTUNE
      y: top - 18
      x: middle - 2
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter2
      
    - type: text
      text: NEPTUNE
      y: top - 18
      x: middle + 2
      style: fontBaseMainHeader
      color: colorFontBaseMainHeaderOuter2
      # -------------------------------------------------
      
      # -------------------------------------------------
      #                       MIDDLE
      # -------------------------------------------------
      # -----------------
      # RED CENTER
      # -----------------
    - type: text
      text: (player|bonusNeptune)
      number_grouping: true
      min_digits: 1
      y: middle
      x: middle
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleInner
      
      # -----------------
      # OUTLINE CYAN
      # -----------------
    - type: text
      text: (player|bonusNeptune)
      number_grouping: true
      min_digits: 1
      y: middle + 1
      x: middle - 1
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter1
      
    - type: text
      text: (player|bonusNeptune)
      number_grouping: true
      min_digits: 1
      y: middle + 1
      x: middle + 1
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter1
      
    - type: text
      text: (player|bonusNeptune)
      number_grouping: true
      min_digits: 1
      y: middle - 1
      x: middle + 1
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter1
      
    - type: text
      text: (player|bonusNeptune)
      number_grouping: true
      min_digits: 1
      y: middle - 1
      x: middle - 1
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter1
      # -------------------------------------------------

      # -----------------
      # OUTLINE TWO
      # -----------------
    - type: text
      text: (player|bonusNeptune)
      number_grouping: true
      min_digits: 1
      y: middle + 2
      x: middle - 2
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter2
      
    - type: text
      text: (player|bonusNeptune)
      number_grouping: true
      min_digits: 1
      y: middle + 2
      x: middle + 2
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter2
      
    - type: text
      text: (player|bonusNeptune)
      number_grouping: true
      min_digits: 1
      y: middle - 2
      x: middle + 2
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter2
      
    - type: text
      text: (player|bonusNeptune)
      number_grouping: true
      min_digits: 1
      y: middle - 2
      x: middle - 2
      style: fontBaseMainMiddle
      color: colorFontBaseMainMiddleOuter2
      # -------------------------------------------------
      
      # -------------------------------------------------
      #                       BOTTOM
      # -------------------------------------------------
      # -----------------
      # CENTER YELLOW
      # -----------------
    - type: text
      text: (player|score)
      anchor_y: bottom
      y: bottom
      x: middle
      style: fontBaseMainFooter
      color: colorFontBaseMainFooterInner
      
      # -----------------
      # OUTLINE GREEN
      # -----------------
    - type: text
      text: (player|score)
      anchor_y: bottom
      y: bottom + 1
      x: middle - 1
      style: fontBaseMainFooter
      color: colorFontBaseMainFooterOuter1
      
    - type: text
      text: (player|score)
      anchor_y: bottom
      y: bottom - 1
      x: middle + 1
      style: fontBaseMainFooter
      color: colorFontBaseMainFooterOuter1
      
    - type: text
      text: (player|score)
      anchor_y: bottom
      y: bottom + 1
      x: middle + 1
      style: fontBaseMainFooter
      color: colorFontBaseMainFooterOuter1
      
    - type: text
      text: (player|score)
      anchor_y: bottom
      y: bottom - 1
      x: middle - 1
      style: fontBaseMainFooter
      color: colorFontBaseMainFooterOuter1
      # -------------------------------------------------


