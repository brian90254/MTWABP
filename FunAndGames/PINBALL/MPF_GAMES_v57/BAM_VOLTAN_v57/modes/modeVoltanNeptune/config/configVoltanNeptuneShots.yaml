# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotNeptune:
        states:
          - name: litFlash3
            show: showMatrixSpotNeptune
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litFlash2
            show: showMatrixSpotNeptune
            speed: 4
            show_tokens:
                color1: '880000'
                color2: 'ff0000'
                color3: '880000'
                color4: 'ff0000'
          - name: litFlash
            show: showMatrixSpotNeptune
            speed: 4
            show_tokens:
                color1: '888800'
                color2: 'ffff00'
                color3: '888800'
                color4: 'ffff00'
          - name: litSolid
            show: showMatrixSpotNeptune
            speed: 4
            show_tokens:
                #color1: '660088'
                #color2: '660088'
                color1: '0000cc'
                color2: '0000cc'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotNeptuneDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotNeptuneVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerNeptune:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlaneNeptune:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneNeptuneSpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanNeptune_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlaneNeptuneLeft
        - eventEnableShotOutlaneNeptuneRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotNeptune1
        - eventEnableShotMatrixSpotNeptune2
        - eventEnableShotMatrixSpotNeptune3
        - eventEnableShotMatrixSpotNeptune4
        - eventEnableShotMatrixSpotNeptune5
        - eventEnableShotMatrixSpotNeptune6
        - eventEnableShotMatrixSpotNeptune7
        - eventEnableShotMatrixSpotNeptune8
        - eventEnableShotMatrixSpotNeptune9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Neptune
        - eventEnableShotMatrixSpotNeptuneDiagonalLeft
        - eventEnableShotMatrixSpotNeptuneDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotNeptuneVerticalLeft
        - eventEnableShotMatrixSpotNeptuneVerticalMiddle
        - eventEnableShotMatrixSpotNeptuneVerticalRight
        
# -----------
# MATRIX::GROUPS::COMPLETE
# -----------
# -----------
# DIAGONAL
# -----------
