shot_groups:
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotNeptuneAll:
        shots:
            - shotMatrixSpotNeptune7
            - shotMatrixSpotNeptune2
            - shotMatrixSpotNeptune1
            - shotMatrixSpotNeptune4
            - shotMatrixSpotNeptune6
            - shotMatrixSpotNeptune9
            - shotMatrixSpotNeptune8
            - shotMatrixSpotNeptune3
            - shotMatrixSpotNeptune5
        enable_events:
            - eventEnableShotGroupMatrixSpotNeptuneAll
        disable_events:
            - eventDisableShotGroupMatrixSpotNeptuneAll
        reset_events:
            - eventResetShotGroupMatrixSpotNeptuneAll
        restart_events:
            - eventRestartShotGroupMatrixSpotNeptuneAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
