#config_version=6

mode:
    #start_events: eventStartModeCollectMidGameBonus
    start_events: mode_modeBallyViking_started
    stop_events: eventStopModeCollectMidGameBonus, ball_will_end
    priority: 9000

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # ---------------------
    # TEST::COLLECT ON MODE STARTED
    # ---------------------
    #mode_modeCollectMidGameBonus_started:
    eventStartModeCollectMidGameBonus:
        - eventCollectMidGameBonus

    # ---------------------
    # EVENT::SLIDES
    # ---------------------
    eventCollectMidGameBonus:
        #- eventShowSlideCollectMidGameBonusTitle
        #- playPoolSoundStart
        #- eventShowSlideCollectMidGameBonusBase|1.5s
        #- eventShowSlideCollectMidGameBonusScore|3s
        #- eventResetHunterMultiplier|6s
        # ----------------------------
        - eventShowSlideCollectMidGameBonusTitle
        - playPoolSoundChest
        - eventShowSlideCollectMidGameBonusBase|3s
        - eventShowSlideCollectMidGameBonusScore|6s
        - eventResetHunterMultiplier|12s
        # ----------------------------
  
    # ---------------------
    # EVENT::SOUNDS
    # ---------------------

    eventShowSlideCollectMidGameBonusBase:
        - playPoolSoundCoins
        - playPoolSoundCoins|400ms
        - playPoolSoundCoins|800ms

    eventShowSlideCollectMidGameBonusScore:
        - playPoolSoundCoins
        - playPoolSoundCoins|300ms
        - playPoolSoundCoins|600ms
        - playPoolSoundCoins|900ms
        - playPoolSoundCoins|1200ms
        
    eventResetHunterMultiplier:
        - playPoolSoundHorn
        
# ---------------------
# VARIABLE::PLAYER
# ---------------------
variable_player:
    # ----------------------------
    eventShowSlideCollectMidGameBonusTitle:
      #scoreHunterBonus:
      #  int: 500 * 2**current_player.multiHunter
      #  action: set
      scoreBonus:
        int: 1000 * current_player.totalBonus * current_player.multiBonus
        action: set
      
    eventShowSlideCollectMidGameBonusScore:
      #score: current_player.scoreHunterBonus
      score: current_player.scoreBonus
      
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    # ----------------------------
    eventShowSlideCollectMidGameBonusTitle:
        slideCollectMidGameBonusTitle:
            target: displayDMD
    # ----------------------------
    eventShowSlideCollectMidGameBonusBase:
        slideCollectMidGameBonusBase:
            target: displayDMD
    # ----------------------------
    eventShowSlideCollectMidGameBonusScore:
        slideCollectMidGameBonusScore:
            target: displayDMD

slides:
  # ----------------------
  # INTRO BONUS
  # ----------------------
    slideCollectMidGameBonusTitle:
        widgets:
        # -------------------
        # TITLE BONUS::HEADER
        # -------------------
            # -------------------------
            # TITLE BONUS::HEADER::INNER
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            #y: top - 10.25
            #x: middle - .25
            y: middle + 20
            x: middle
            #font_size: 16
            color: colorFontCollectBonusHeaderInner
            # -------------------------
            # TITLE BONUS::HEADER::OUTER::ONE
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 21
            x: middle + 1
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 19
            x: middle + 1
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 21
            x: middle - 1
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 19
            x: middle - 1
            color: colorFontCollectBonusHeaderOuter1
        # -------------------
        # TITLE BONUS::MIDDLE
        # -------------------
            # -------------------------
            # TITLE BONUS::MIDDLE::INNER
            # -------------------------
          - type: text
            text: BONUS
            #style: fontCollectBonusMiddle
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            #y: middle + 3
            #x: middle
            y: middle - 20
            x: middle
            #font_size: 32
            #color: colorFontCollectBonusMiddleInner
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderInner
            # -------------------------
            # TITLE BONUS::MIDDLE::OUTER::ONE
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 21
            x: middle + 1
            #color: colorFontCollectBonusMiddleOuter1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 19
            x: middle + 1
            #color: colorFontCollectBonusMiddleOuter1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 21
            x: middle - 1
            #color: colorFontCollectBonusMiddleOuter1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 19
            x: middle - 1
            #color: colorFontCollectBonusMiddleOuter1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
        expire: 4s
    
    # ----------------------
    # BASE BONUS
    # ----------------------
    slideCollectMidGameBonusBase:
        widgets:
        # -------------------
        # BASE BONUS::HEADER
        # -------------------
            # -------------------------
            # BASE BONUS::HEADER::INNER
            # -------------------------
          - type: text
            text: BONUS BASE
            style: fontCollectBonusHeader
            y: top - 20
            x: middle
            #font_size: 16
            color: colorFontCollectBonusHeaderInner
        # -------------------
        # BASE BONUS::MIDDLE
        # -------------------
            # -------------------------
            # BASE BONUS::MIDDLE::INNER
            # -------------------------
          - type: text
            text: "(player|totalBonus),000 pts"
            style: fontCollectBonusMiddle
            y: middle - 10
            x: middle
            #font_size: 32
            color: colorFontCollectBonusMiddleInner
            # -------------------------
            # BASE BONUS::MIDDLE::OUTER::ONE
            # -------------------------
          - type: text
            text: "(player|totalBonus),000 pts"
            style: fontCollectBonusMiddle
            y: middle - 11
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|totalBonus),000 pts"
            style: fontCollectBonusMiddle
            y: middle - 9
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|totalBonus),000 pts"
            style: fontCollectBonusMiddle
            y: middle - 11
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|totalBonus),000 pts"
            style: fontCollectBonusMiddle
            y: middle - 9
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
        # -------------------
        # BASE BONUS::FOOTER
        # -------------------
            # -------------------------
            # BASE BONUS::FOOTER::INNER
            # -------------------------
          - type: text
            text: BONUS COLLECTION
            style: fontCollectBonusFooter
            #font_size: 18
            anchor_y: bottom
            y: bottom
            x: middle
            color: colorFontCollectBonusFooterInner
            # ----------------
        expire: 4s
    
    # -------------------
    # SCORE BONUS
    # -------------------
    slideCollectMidGameBonusScore:
        widgets:
        # -------------------
        # SCORE BONUS::HEADER
        # -------------------
          - type: text
            text: BONUS SCORE
            style: fontCollectBonusHeader
            y: top - 20
            x: middle
            #font_size: 16
            color: colorFontCollectBonusHeaderInner
            # ----------------
        # -------------------
        # SCORE BONUS::MIDDLE
        # -------------------
            # -------------------------
            # SCORE BONUS::MIDDLE::INNER
            # -------------------------
          - type: text
            text: "(player|multiBonus)X MULTI"
            style: fontCollectBonusMiddle
            y: middle - 10
            x: middle
            #font_size: 32
            color: colorFontCollectBonusMiddleInner
            # -------------------------
            # SCORE BONUS::MIDDLE::OUTER::ONE
            # -------------------------
          - type: text
            text: "(player|multiBonus)X MULTI"
            style: fontCollectBonusMiddle
            y: middle - 11
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|multiBonus)X MULTI"
            style: fontCollectBonusMiddle
            y: middle - 9
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|multiBonus)X MULTI"
            style: fontCollectBonusMiddle
            y: middle - 11
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|multiBonus)X MULTI"
            style: fontCollectBonusMiddle
            y: middle - 9
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
        # -------------------
        # SCORE BONUS::FOOTER
        # -------------------
          - type: text
            text: "(player|scoreBonus) pts"
            style: fontCollectBonusFooter
            number_grouping: true
            min_digits: 2
            #font_size: 18
            anchor_y: bottom
            y: bottom
            x: middle
            color: colorFontCollectBonusFooterInner
            # ----------------
        expire: 4s
    