#config_version=6

config:
- configVoltanPlutoMultiballSlides.yaml

mode:
  start_events: eventStartModeVoltanPlutoMultiball
  stop_events:
    - eventStopModeVoltanPlutoMultiball
    - ball_ending
    
  priority: 3100
  
# *****************************
# SHOTS::PLANETS
# *****************************
shots:
    # -------------------
    # MATRIX SPOT
    # -------------------
    shotPlanetPluto:
        switch: s_1_18
        enable_events: eventEnableShotPlanetPluto
        disable_events: eventDisableShotPlanetPluto
        restart_events: eventRestartShotPlanetPluto
        reset_events: eventResetShotPlanetPluto
        profile: spShotPlanetsPluto
        show_tokens:
            led1: ledSpot9A
            led2: ledSpot9B
            led3: ledSpot9C
            led4: ledSpot9D
            led5: ledSpot9E
            led6: ledLane9
            
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::PLANETS
    # -----------------------------
    spShotPlanetsPluto:
        states:
          - name: litSolid
            show: showPlanetsPluto
            speed: 6
            show_tokens:
                color1: '886600'
                color2: 'ffcc00'
                color3: '886600'
                color4: 'ffcc00'
        loop: false
        
# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
  extraBallMultiballPluto:
    light_events: eventExtraBallMultiballPlutoLit
    award_events: eventExtraBallMultiballPlutoAward
    max_per_game: 1
    
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeVoltanPlutoMultiball_started:
    # ----------------------------------
    # LIT EXTRA BALL
    - eventExtraBallMultiballPlutoLit
    # AWARD EXTRA BALL
    - eventExtraBallMultiballPlutoAward|1000ms
    # ----------------------------------
    # ENABLE MULTIBALL
    - eventEnableMultiballPluto
    - eventStartMultiballPluto|1000ms
    # ----------------------------------
    # SHOW SLIDE
    - eventShowSlideMultiballPluto
    # ----------------------------------
    # RESTART SHOT
    - eventRestartShotPlanetPluto
    # ----------------------------------
    # OTHER PLANETS SHOW
    - playShowPlanetSolidMercury
    - playShowPlanetSolidVenus
    - playShowPlanetSolidEarth
    - playShowPlanetSolidMars
    - playShowPlanetSolidJupiter
    - playShowPlanetSolidSaturn
    - playShowPlanetSolidNeptune
    - playShowPlanetSolidUranus

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # INITIALIZE MERCURY COUNT
  # ---------------
  multiball_multiballPluto_started:
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusPluto:
      int: 0
      action: set
  # ---------------
  # ADD MERCURY COUNT
  # ---------------
  shotPlanetPluto_litSolid_hit:
    bonusPluto: 1

# ---------------------
# MULTIBALLS
# ---------------------
multiballs:
  # ----------------------------
  # MULTIBALL::MERCURY
  # ----------------------------
  multiballPluto:
    ball_locks:
      - ballDeviceSaucerTopLeft
      - ballDeviceSaucerTopRight
    ball_count: 6
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballPluto
    disable_events: eventDisableMultiballPluto
    start_events: eventStartMultiballPluto
    stop_events: eventStopMultiballPluto
    
