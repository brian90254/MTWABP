# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotSaturn:
        states:
          - name: litFlash2
            show: showMatrixSpotSaturn
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litFlash
            show: showMatrixSpotSaturn
            speed: 4
            show_tokens:
                color1: '888800'
                color2: 'ffff00'
                color3: '888800'
                color4: 'ffff00'
          - name: litSolid
            show: showMatrixSpotSaturn
            speed: 4
            show_tokens:
                #color1: '660088'
                #color2: '660088'
                color1: '0000cc'
                color2: '0000cc'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotSaturnDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotSaturnVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerSaturn:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlaneSaturn:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneSaturnSpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanSaturn_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlaneSaturnLeft
        - eventEnableShotOutlaneSaturnRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotSaturn1
        - eventEnableShotMatrixSpotSaturn2
        - eventEnableShotMatrixSpotSaturn3
        - eventEnableShotMatrixSpotSaturn4
        - eventEnableShotMatrixSpotSaturn5
        - eventEnableShotMatrixSpotSaturn6
        - eventEnableShotMatrixSpotSaturn7
        - eventEnableShotMatrixSpotSaturn8
        - eventEnableShotMatrixSpotSaturn9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Saturn
        - eventEnableShotMatrixSpotSaturnDiagonalLeft
        - eventEnableShotMatrixSpotSaturnDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotSaturnVerticalLeft
        - eventEnableShotMatrixSpotSaturnVerticalMiddle
        - eventEnableShotMatrixSpotSaturnVerticalRight
        
# -----------
# MATRIX::GROUPS::COMPLETE
# -----------
# -----------
# DIAGONAL
# -----------
    # TODO this is not enables in Saturn
    # -----------
    # DIAGONAL::LEFT
    # ----------- 
    shotGroupMatrixSpotSaturnDiagonalLeft_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotSaturnDiagonalLeft
        # -------------
    shotMatrixSpotSaturnDiagonalLeft_litFlash_hit:
        # -------------
        # DISABLE SHOT
        - eventDisableShotMatrixSpotSaturn1
        - eventDisableShotMatrixSpotSaturn5
        - eventDisableShotMatrixSpotSaturn9
        # -------------
        # SHOW
        - playShowMatrixSpotThreeCompleteDiagonalLeft
        # -------------
        # RESET SHOTS
        - eventRestartShotMatrixSpotSaturn1|3000ms
        - eventRestartShotMatrixSpotSaturn5|3000ms
        - eventRestartShotMatrixSpotSaturn9|3000ms
        # ---------------------
        # SPINNERS
        # ---------------------
        - eventRestartShotSpinnerSaturnLeft
    
    # -----------
    # DIAGONAL::RIGHT
    # -----------
    # TODO this is not enables in Saturn
    shotGroupMatrixSpotSaturnDiagonalRight_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotSaturnDiagonalRight
        # -------------
    shotMatrixSpotSaturnDiagonalRight_litFlash_hit:
        # -------------
        # DISABLE SHOT
        - eventDisableShotMatrixSpotSaturn3
        - eventDisableShotMatrixSpotSaturn5
        - eventDisableShotMatrixSpotSaturn7
        # -------------
        # SHOW
        - playShowMatrixSpotThreeCompleteDiagonalRight
        # -------------
        # RESET SHOTS
        - eventRestartShotMatrixSpotSaturn3|3000ms
        - eventRestartShotMatrixSpotSaturn5|3000ms
        - eventRestartShotMatrixSpotSaturn7|3000ms
        # ---------------------
        # SPINNERS
        # ---------------------
        - eventRestartShotSpinnerSaturnRight
        
    # -----------
    # GROUP::ALL
    # -----------
    shotGroupMatrixSpotSaturnAll_litSolid_complete:
        - eventVoltanSaturnComplete|3000ms
    
# -----------
# VERTICAL
# -----------
    # -----------
    # VERTICAL::LEFT
    # ----------- 
    shotGroupMatrixSpotSaturnVerticalLeft_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotSaturnVerticalLeft
