shot_groups:
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotSaturnAll:
        shots:
            - shotMatrixSpotSaturn7
            - shotMatrixSpotSaturn2
            - shotMatrixSpotSaturn1
            - shotMatrixSpotSaturn4
            - shotMatrixSpotSaturn6
            - shotMatrixSpotSaturn9
            - shotMatrixSpotSaturn8
            - shotMatrixSpotSaturn3
            - shotMatrixSpotSaturn5
        enable_events:
            - eventEnableShotGroupMatrixSpotSaturnAll
        disable_events:
            - eventDisableShotGroupMatrixSpotSaturnAll
        reset_events:
            - eventResetShotGroupMatrixSpotSaturnAll
        restart_events:
            - eventRestartShotGroupMatrixSpotSaturnAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotSaturnDiagonalLeft:
        shots:
            - shotMatrixSpotSaturn1
            - shotMatrixSpotSaturn5
