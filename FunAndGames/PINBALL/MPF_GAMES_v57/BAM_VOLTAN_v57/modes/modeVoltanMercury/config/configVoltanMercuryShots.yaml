# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotMercury:
        states:
          - name: litFlash
            show: showMatrixSpotMercury
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litSolid
            show: showMatrixSpotMercury
            speed: 4
            show_tokens:
                #color1: '660088'
                #color2: '660088'
                color1: '0000cc'
                color2: '0000cc'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotMercuryDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotMercuryVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerMercury:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlaneMercury:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneMercurySpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanMercury_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlaneMercuryLeft
        - eventEnableShotOutlaneMercuryRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotMercury1
        - eventEnableShotMatrixSpotMercury2
        - eventEnableShotMatrixSpotMercury3
        - eventEnableShotMatrixSpotMercury4
        - eventEnableShotMatrixSpotMercury5
        - eventEnableShotMatrixSpotMercury6
        - eventEnableShotMatrixSpotMercury7
        - eventEnableShotMatrixSpotMercury8
        - eventEnableShotMatrixSpotMercury9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Mercury
        - eventEnableShotMatrixSpotMercuryDiagonalLeft
        - eventEnableShotMatrixSpotMercuryDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotMercuryVerticalLeft
        - eventEnableShotMatrixSpotMercuryVerticalMiddle
        - eventEnableShotMatrixSpotMercuryVerticalRight
        
# -----------
# MATRIX::GROUPS::COMPLETE
# -----------
# -----------
# DIAGONAL
# -----------
