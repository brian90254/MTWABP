        enable_events:
            - eventEnableShotGroupMatrixSpotMercuryDiagonalLeft
        disable_events:
            - ball_ending
            - eventDisableShotGroupMatrixSpotMercuryDiagonalLeft
        reset_events:
            - eventResetShotGroupMatrixSpotMercuryDiagonalLeft
        restart_events:
