# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotSpinnerMercuryLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerMercuryRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    shotOutlaneMercuryLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlaneMercuryRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlaneMercurySpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlaneMercurySpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield

    # ---------------------
    # TARGETS AND LANES
    # ---------------------
    shotGroupMatrixSpotMercuryAll_litFlash_hit:
        score: 1000 * current_player.multiPlayfield
    shotGroupMatrixSpotMercuryAll_litSolid_hit:
        score: 10 * current_player.multiPlayfield
      
