shot_groups:
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotMercuryAll:
        shots:
            - shotMatrixSpotMercury7
            - shotMatrixSpotMercury2
            - shotMatrixSpotMercury1
            - shotMatrixSpotMercury4
            - shotMatrixSpotMercury6
            - shotMatrixSpotMercury9
            - shotMatrixSpotMercury8
            - shotMatrixSpotMercury3
            - shotMatrixSpotMercury5
        enable_events:
            - eventEnableShotGroupMatrixSpotMercuryAll
        disable_events:
            - eventDisableShotGroupMatrixSpotMercuryAll
        reset_events:
            - eventResetShotGroupMatrixSpotMercuryAll
        restart_events:
            - eventRestartShotGroupMatrixSpotMercuryAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotMercuryDiagonalLeft:
        shots:
            - shotMatrixSpotMercury1
            - shotMatrixSpotMercury5
