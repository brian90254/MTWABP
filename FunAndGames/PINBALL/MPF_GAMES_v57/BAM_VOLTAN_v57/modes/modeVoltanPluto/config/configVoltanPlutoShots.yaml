# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotSpinnerPlutoLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerPlutoRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    shotOutlanePlutoLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlanePlutoRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlanePlutoSpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlanePlutoSpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield

    # ---------------------
    # TARGETS AND LANES
    # ---------------------
    shotGroupMatrixSpotPlutoAll_litFlash_hit:
        score: 1000 * current_player.multiPlayfield
    shotGroupMatrixSpotPlutoAll_litSolid_hit:
        score: 10 * current_player.multiPlayfield
      
