# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotPluto:
        states:
          - name: litFlash3
            show: showMatrixSpotPluto
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litFlash2
            show: showMatrixSpotPluto
            speed: 4
            show_tokens:
                color1: '880000'
                color2: 'ff0000'
                color3: '880000'
                color4: 'ff0000'
          - name: litFlash
            show: showMatrixSpotPluto
            speed: 4
            show_tokens:
                color1: '888800'
                color2: 'ffff00'
                color3: '888800'
                color4: 'ffff00'
          - name: litSolid
            show: showMatrixSpotPluto
            speed: 4
            show_tokens:
                #color1: '660088'
                #color2: '660088'
                color1: '0000cc'
                color2: '0000cc'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotPlutoDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotPlutoVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerPluto:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlanePluto:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlanePlutoSpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanPluto_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlanePlutoLeft
        - eventEnableShotOutlanePlutoRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotPluto1
        - eventEnableShotMatrixSpotPluto2
        - eventEnableShotMatrixSpotPluto3
        - eventEnableShotMatrixSpotPluto4
        - eventEnableShotMatrixSpotPluto5
        - eventEnableShotMatrixSpotPluto6
        - eventEnableShotMatrixSpotPluto7
        - eventEnableShotMatrixSpotPluto8
        - eventEnableShotMatrixSpotPluto9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Pluto
        - eventEnableShotMatrixSpotPlutoDiagonalLeft
        - eventEnableShotMatrixSpotPlutoDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotPlutoVerticalLeft
        - eventEnableShotMatrixSpotPlutoVerticalMiddle
        - eventEnableShotMatrixSpotPlutoVerticalRight
        
# -----------
# MATRIX::GROUPS::COMPLETE
# -----------
# -----------
# DIAGONAL
# -----------
    # TODO this is not enables in Pluto
    # -----------
    # DIAGONAL::LEFT
    # ----------- 
    shotGroupMatrixSpotPlutoDiagonalLeft_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotPlutoDiagonalLeft
        # -------------
    shotMatrixSpotPlutoDiagonalLeft_litFlash_hit:
        # -------------
        # DISABLE SHOT
        - eventDisableShotMatrixSpotPluto1
        - eventDisableShotMatrixSpotPluto5
        - eventDisableShotMatrixSpotPluto9
        # -------------
        # SHOW
        - playShowMatrixSpotThreeCompleteDiagonalLeft
        # -------------
        # RESET SHOTS
        - eventRestartShotMatrixSpotPluto1|3000ms
        - eventRestartShotMatrixSpotPluto5|3000ms
        - eventRestartShotMatrixSpotPluto9|3000ms
        # ---------------------
        # SPINNERS
        # ---------------------
        - eventRestartShotSpinnerPlutoLeft
    
    # -----------
    # DIAGONAL::RIGHT
    # -----------
    # TODO this is not enables in Pluto
    shotGroupMatrixSpotPlutoDiagonalRight_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotPlutoDiagonalRight
        # -------------
    shotMatrixSpotPlutoDiagonalRight_litFlash_hit:
        # -------------
        # DISABLE SHOT
        - eventDisableShotMatrixSpotPluto3
        - eventDisableShotMatrixSpotPluto5
        - eventDisableShotMatrixSpotPluto7
        # -------------
        # SHOW
        - playShowMatrixSpotThreeCompleteDiagonalRight
        # -------------
        # RESET SHOTS
        - eventRestartShotMatrixSpotPluto3|3000ms
        - eventRestartShotMatrixSpotPluto5|3000ms
        - eventRestartShotMatrixSpotPluto7|3000ms
        # ---------------------
        # SPINNERS
        # ---------------------
        - eventRestartShotSpinnerPlutoRight
        
    # -----------
    # GROUP::ALL
    # -----------
    shotGroupMatrixSpotPlutoAll_litSolid_complete:
        - eventVoltanPlutoComplete|3000ms
    
# -----------
# VERTICAL
# -----------
    # -----------
    # VERTICAL::LEFT
    # ----------- 
    shotGroupMatrixSpotPlutoVerticalLeft_litSolid_complete:
