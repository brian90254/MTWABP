        shots:
            - shotMatrixSpotPluto7
            - shotMatrixSpotPluto2
            - shotMatrixSpotPluto1
            - shotMatrixSpotPluto4
            - shotMatrixSpotPluto6
            - shotMatrixSpotPluto9
            - shotMatrixSpotPluto8
            - shotMatrixSpotPluto3
            - shotMatrixSpotPluto5
        enable_events:
            - eventEnableShotGroupMatrixSpotPlutoAll
        disable_events:
            - eventDisableShotGroupMatrixSpotPlutoAll
        reset_events:
            - eventResetShotGroupMatrixSpotPlutoAll
        restart_events:
            - eventRestartShotGroupMatrixSpotPlutoAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
