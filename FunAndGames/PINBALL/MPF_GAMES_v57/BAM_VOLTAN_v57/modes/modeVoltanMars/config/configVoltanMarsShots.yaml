shot_groups:
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotMarsAll:
        shots:
            - shotMatrixSpotMars7
            - shotMatrixSpotMars2
            - shotMatrixSpotMars1
            - shotMatrixSpotMars4
            - shotMatrixSpotMars6
            - shotMatrixSpotMars9
            - shotMatrixSpotMars8
            - shotMatrixSpotMars3
            - shotMatrixSpotMars5
        enable_events:
            - eventEnableShotGroupMatrixSpotMarsAll
        disable_events:
            - eventDisableShotGroupMatrixSpotMarsAll
        reset_events:
            - eventResetShotGroupMatrixSpotMarsAll
        restart_events:
            - eventRestartShotGroupMatrixSpotMarsAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotMarsDiagonalLeft:
        shots:
            - shotMatrixSpotMars1
            - shotMatrixSpotMars5
            - shotMatrixSpotMars9
        enable_events:
            - eventEnableShotGroupMatrixSpotMarsDiagonalLeft
        disable_events:
            - ball_ending
            - eventDisableShotGroupMatrixSpotMarsDiagonalLeft
        reset_events:
            - eventResetShotGroupMatrixSpotMarsDiagonalLeft
        restart_events:
            - eventRestartShotGroupMatrixSpotMarsDiagonalLeft

