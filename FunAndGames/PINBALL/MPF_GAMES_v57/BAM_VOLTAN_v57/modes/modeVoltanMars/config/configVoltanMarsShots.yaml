        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Mars
        - eventEnableShotMatrixSpotMarsDiagonalLeft
        - eventEnableShotMatrixSpotMarsDiagonalRight
