#config_version=6

# VOLTAN

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeVoltanMars_started:
    # ----------------------------------
    # ENABLE MULTIBALLS
    - eventEnableMultiballMarsUpperKickerLeft
    - eventEnableMultiballMarsUpperKickerRight
    - eventEnableMultiballMarsUpperKickerBoth
    # ----------------------------------
    # ENABLE LOCK
    - eventEnableMultiballMarsLockSaucerTopRight
    - eventEnableMultiballMarsLockSaucerTopLeft
    # ----------------------------------
    
  # ---------------------
  # START MULTIBALL::UPPER KICKER::RIGHT
  # ---------------------
  # RIGHT::TWO BALL
  multiball_lock_multiballMarsLockSaucerTopRight_full.1{device.multiball_locks.multiballMarsLockSaucerTopLeft.locked_balls==0}:
    - eventStartMultiballMarsUpperKickerRight|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballMarsLockSaucerTopRight
    - eventDisableMultiballMarsLockSaucerTopLeft
  # ---------------------
  # RIGHT::THREE BALL
  multiball_lock_multiballMarsLockSaucerTopRight_full.2{device.multiball_locks.multiballMarsLockSaucerTopLeft.locked_balls==1}:
    - eventStartMultiballMarsUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballMarsLockSaucerTopRight|3500ms
    - eventDisableMultiballMarsLockSaucerTopLeft|3500ms

  # ---------------------
  # START MULTIBALL::UPPER KICKER::LEFT
  # ---------------------
  # LEFT::TWO BALL
  multiball_lock_multiballMarsLockSaucerTopLeft_full.1{device.multiball_locks.multiballMarsLockSaucerTopRight.locked_balls==0}:
    - eventStartMultiballMarsUpperKickerLeft|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballMarsLockSaucerTopRight
    - eventDisableMultiballMarsLockSaucerTopLeft
  # ---------------------
  # LEFT::THREE BALL
  multiball_lock_multiballMarsLockSaucerTopLeft_full.2{device.multiball_locks.multiballMarsLockSaucerTopRight.locked_balls==1}:
    - eventStartMultiballMarsUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballMarsLockSaucerTopRight|3500ms
    - eventDisableMultiballMarsLockSaucerTopLeft|3500ms

  # ---------------------
  # ENDING MULTIBALL
  # ---------------------
  # BOTH
  multiball_multiballMarsUpperKickerBoth_ended:
    # ENABLE LOCK
    - eventEnableMultiballMarsLockSaucerTopRight
    - eventEnableMultiballMarsLockSaucerTopLeft
  # LEFT
  multiball_multiballMarsUpperKickerLeft_ended:
    # ENABLE LOCK
    - eventEnableMultiballMarsLockSaucerTopRight
    - eventEnableMultiballMarsLockSaucerTopLeft
  # RIGHT
  multiball_multiballMarsUpperKickerRight_ended:
    # ENABLE LOCK
    - eventEnableMultiballMarsLockSaucerTopRight
    - eventEnableMultiballMarsLockSaucerTopLeft

# ---------------------
# MULTIBALL_LOCKS
# ---------------------
multiball_locks:

  multiballMarsLockSaucerTopRight:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopRight
    enable_events: eventEnableMultiballMarsLockSaucerTopRight
    disable_events: eventDisableMultiballMarsLockSaucerTopRight
    locked_ball_counting_strategy: physical_only

  multiballMarsLockSaucerTopLeft:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopLeft
    enable_events: eventEnableMultiballMarsLockSaucerTopLeft
    disable_events: eventDisableMultiballMarsLockSaucerTopLeft
    locked_ball_counting_strategy: physical_only

# ---------------------
# MULTIBALLS
# ---------------------
multiballs:
  # ----------------------------
  # MULTIBALL::UPPER KICKER::LEFT AND RIGHT
  # ----------------------------
  multiballMarsUpperKickerLeft:
    ball_locks:
      - ballDeviceSaucerTopLeft
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballMarsUpperKickerLeft
    disable_events: eventDisableMultiballMarsUpperKickerLeft
    start_events: eventStartMultiballMarsUpperKickerLeft
    stop_events: eventStopMultiballMarsUpperKickerLeft
    
  multiballMarsUpperKickerRight:
    ball_locks:
      - ballDeviceSaucerTopRight
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballMarsUpperKickerRight
    disable_events: eventDisableMultiballMarsUpperKickerRight
    start_events: eventStartMultiballMarsUpperKickerRight
    stop_events: eventStopMultiballMarsUpperKickerRight
    
  # ----------------------------
  # MULTIBALL::UPPER KICKER::BOTH
  # ----------------------------
  multiballMarsUpperKickerBoth:
    ball_locks:
      - ballDeviceSaucerTopLeft
      - ballDeviceSaucerTopRight
    ball_count: 3
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballMarsUpperKickerBoth
    disable_events: eventDisableMultiballMarsUpperKickerBoth
    start_events: eventStartMultiballMarsUpperKickerBoth
    stop_events: eventStopMultiballMarsUpperKickerBoth
    