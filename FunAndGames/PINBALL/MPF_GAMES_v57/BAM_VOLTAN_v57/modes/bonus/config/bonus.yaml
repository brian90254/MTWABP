#config_version=6

mode_settings:
    display_delay_ms: 1500ms
    hurry_up_delay_ms: 0
    bonus_entries:
        - event: bonus_base
          score: 1000
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          #player_score_entry: totalBonus * (current_player.multiPlayfield)
          player_score_entry: totalBonus
        #------------------------
        - event: eventBonusMercury
          score: 1000 * (current_player.bonusMercury)
        #------------------------
        - event: eventBonusVenus
          score: 2000 * (current_player.bonusVenus)
        #------------------------
        - event: eventBonusEarth
          score: 3000 * (current_player.bonusEarth)
        #------------------------
        - event: eventBonusMars
          score: 4000 * (current_player.bonusMars)
        #------------------------
        - event: eventBonusJupiter
          score: 5000 * (current_player.bonusJupiter)
        #------------------------
        - event: eventBonusSaturn
          score: 6000 * (current_player.bonusSaturn)
        #------------------------
        - event: eventBonusNeptune
          score: 7000 * (current_player.bonusNeptune)
        #------------------------
        - event: eventBonusUranus
          score: 8000 * (current_player.bonusUranus)
        #------------------------
        - event: eventBonusPluto
          score: 9000 * (current_player.bonusPluto)
        #------------------------
        #- event: bonus_total
          #skip_if_zero: true
        #------------------------
        
        ##------------------------
        #- event: eventBonusBaseLower
        #  score: 1000 * (current_player.bonusLower)
        #  # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
        #  #player_score_entry: bonusLower
        ## -----------------------------------
        #- event: eventBonusBaseUpper
        #  score: 1000 * (current_player.bonusUpper)
        #  # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
        #  #player_score_entry: bonusUpper
        ## -----------------------------------
        #- event: eventBonusMiniUpper
        #  score: (current_player.bonusMiniUpper)
        #  # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
        #  #player_score_entry: totalBonusUpper
        ## -----------------------------------
        #- event: eventBonusSuperLower
        #  score: (current_player.bonusSuperLower)
        #  # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
        #  #player_score_entry: totalBonusUpper
          
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# ---------------------
# EVENT::SOUNDS
# ---------------------
    # ---------------------
    # SOUNDS::TART
    # ---------------------
    bonus_start:
        - playPoolSoundDoor

    # ---------------------
    # SOUNDS::BASE
    # ---------------------
    bonus_base:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::PLANETS
    # ---------------------
    eventBonusMercury:
        - playPoolSoundCompute
    eventBonusVenus:
        - playPoolSoundCompute
    eventBonusEarth:
        - playPoolSoundCompute
    eventBonusMars:
        - playPoolSoundCompute
    eventBonusJupiter:
        - playPoolSoundCompute
    eventBonusSaturn:
        - playPoolSoundCompute
    eventBonusNeptune:
        - playPoolSoundCompute
    eventBonusUranus:
        - playPoolSoundCompute
    eventBonusPluto:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::SUBTOTAL
    # ---------------------
    bonus_subtotal:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::MULTIPLIER
    # ---------------------
    bonus_multiplier:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::TOTAL
    # ---------------------
    bonus_total:
        - playPoolSoundCompute
    
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    # ----------------------------
    # START
    bonus_start:
        slideCollectEndBallBonusTitle:
            target: displayDMD
    # ----------------------------
    # ----------------------------
    # BASE
    bonus_base:
        slideCollectEndBallBonusBase:
            target: displayDMD
    # ----------------------------
# ---------------------
# SLIDE::PLAYER::PLANETS
# ---------------------
    # MERCURY
    eventBonusMercury:
        slideCollectEndBallBonusMercury:
            target: displayDMD
    # ----------------------------
    # VENUS
    eventBonusVenus:
        slideCollectEndBallBonusVenus:
            target: displayDMD
    # ----------------------------
    # EARTH
    eventBonusEarth:
        slideCollectEndBallBonusEarth:
            target: displayDMD
    # ----------------------------
    # MARS
    eventBonusMars:
        slideCollectEndBallBonusMars:
            target: displayDMD
    # ----------------------------
    # JUPITER
    eventBonusJupiter:
        slideCollectEndBallBonusJupiter:
            target: displayDMD
    # ----------------------------
    # SATURN
    eventBonusSaturn:
        slideCollectEndBallBonusSaturn:
            target: displayDMD
    # ----------------------------
    # NEPTUNE
    eventBonusNeptune:
        slideCollectEndBallBonusNeptune:
            target: displayDMD
    # ----------------------------
    # URANUS
    eventBonusUranus:
        slideCollectEndBallBonusUranus:
            target: displayDMD
    # ----------------------------
    # PLUTO
    eventBonusPluto:
        slideCollectEndBallBonusPluto:
            target: displayDMD
    # ----------------------------
    
# ---------------------
# SLIDE::PLAYER::SUBTOTAL AND MULTIPLIERS
# ---------------------
    # SUBTOTAL - SKIPPED IF NO MULTIPLIER
    bonus_subtotal:
        slideCollectEndBallBonusSubtotal:
            target: displayDMD
    # ----------------------------
    # MULTIPLIER - SKIPPED IF NO MULTIPLIER
    bonus_multiplier:
        slideCollectEndBallBonusScore:
            target: displayDMD
    # ----------------------------
    # TOTAL
    bonus_total:
        slideCollectEndBallBonusTotal:
            target: displayDMD

