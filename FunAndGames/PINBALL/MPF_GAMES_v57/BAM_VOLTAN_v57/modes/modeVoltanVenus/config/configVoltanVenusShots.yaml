# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotVenus:
        states:
          - name: litFlash
            show: showMatrixSpotVenus
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litSolid
            show: showMatrixSpotVenus
            speed: 4
            show_tokens:
                #color1: '660088'
                #color2: '660088'
                color1: '0000cc'
                color2: '0000cc'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotVenusDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotVenusVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerVenus:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlaneVenus:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneVenusSpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanVenus_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlaneVenusLeft
        - eventEnableShotOutlaneVenusRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotVenus1
        - eventEnableShotMatrixSpotVenus2
        - eventEnableShotMatrixSpotVenus3
        - eventEnableShotMatrixSpotVenus4
        - eventEnableShotMatrixSpotVenus5
        - eventEnableShotMatrixSpotVenus6
        - eventEnableShotMatrixSpotVenus7
        - eventEnableShotMatrixSpotVenus8
        - eventEnableShotMatrixSpotVenus9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Venus
        - eventEnableShotMatrixSpotVenusDiagonalLeft
        - eventEnableShotMatrixSpotVenusDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotVenusVerticalLeft
        - eventEnableShotMatrixSpotVenusVerticalMiddle
        - eventEnableShotMatrixSpotVenusVerticalRight
        
# -----------
# MATRIX::GROUPS::COMPLETE
# -----------
# -----------
# DIAGONAL
# -----------
    # TODO this is not enables in Venus
    # -----------
    # DIAGONAL::LEFT
    # ----------- 
    shotGroupMatrixSpotVenusDiagonalLeft_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotVenusDiagonalLeft
        # -------------
    shotMatrixSpotVenusDiagonalLeft_litFlash_hit:
        # -------------
        # DISABLE SHOT
        #- eventDisableShotMatrixSpotVenus1
        #- eventDisableShotMatrixSpotVenus5
        #- eventDisableShotMatrixSpotVenus9
        # -------------
        # SHOW
        - playShowMatrixSpotThreeCompleteDiagonalLeft
        # -------------
        # RESET SHOTS
        #- eventRestartShotMatrixSpotVenus1|3000ms
        #- eventRestartShotMatrixSpotVenus5|3000ms
        #- eventRestartShotMatrixSpotVenus9|3000ms
        # ---------------------
        # SPINNERS
        # ---------------------
        - eventRestartShotSpinnerVenusLeft
    
    # -----------
    # DIAGONAL::RIGHT
    # -----------
    # TODO this is not enables in Venus
    shotGroupMatrixSpotVenusDiagonalRight_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotVenusDiagonalRight
        # -------------
    shotMatrixSpotVenusDiagonalRight_litFlash_hit:
        # -------------
        # DISABLE SHOT
        #- eventDisableShotMatrixSpotVenus3
        #- eventDisableShotMatrixSpotVenus5
        #- eventDisableShotMatrixSpotVenus7
