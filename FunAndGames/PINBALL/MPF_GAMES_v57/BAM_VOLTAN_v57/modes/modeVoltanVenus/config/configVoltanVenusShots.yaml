        # SHOW
        - playShowMatrixSpotThreeCompleteDiagonalRight
        # -------------
        # RESET SHOTS
        #- eventRestartShotMatrixSpotVenus3|3000ms
        #- eventRestartShotMatrixSpotVenus5|3000ms
        #- eventRestartShotMatrixSpotVenus7|3000ms
        # ---------------------
        # SPINNERS
        # ---------------------
        - eventRestartShotSpinnerVenusRight
        
    # -----------
    # GROUP::ALL
    # -----------
    shotGroupMatrixSpotVenusAll_litSolid_complete:
        - eventVoltanVenusComplete|3000ms
    
# -----------
# VERTICAL
# -----------
    # -----------
    # VERTICAL::LEFT
    # ----------- 
    shotGroupMatrixSpotVenusVerticalLeft_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotVenusVerticalLeft
        # -------------
    shotMatrixSpotVenusVerticalLeft_litFlash_hit:
