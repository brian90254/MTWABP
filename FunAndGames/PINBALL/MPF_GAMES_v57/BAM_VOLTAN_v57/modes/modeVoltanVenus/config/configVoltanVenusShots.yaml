shot_groups:
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotVenusAll:
        shots:
            - shotMatrixSpotVenus7
            - shotMatrixSpotVenus2
            - shotMatrixSpotVenus1
            - shotMatrixSpotVenus4
            - shotMatrixSpotVenus6
            - shotMatrixSpotVenus9
            - shotMatrixSpotVenus8
            - shotMatrixSpotVenus3
            - shotMatrixSpotVenus5
        enable_events:
            - eventEnableShotGroupMatrixSpotVenusAll
        disable_events:
            - eventDisableShotGroupMatrixSpotVenusAll
        reset_events:
            - eventResetShotGroupMatrixSpotVenusAll
        restart_events:
            - eventRestartShotGroupMatrixSpotVenusAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotVenusDiagonalLeft:
        shots:
            - shotMatrixSpotVenus1
            - shotMatrixSpotVenus5
            - shotMatrixSpotVenus9
        enable_events:
            - eventEnableShotGroupMatrixSpotVenusDiagonalLeft
        disable_events:
            - ball_ending
            - eventDisableShotGroupMatrixSpotVenusDiagonalLeft
        reset_events:
            - eventResetShotGroupMatrixSpotVenusDiagonalLeft
        restart_events:
