#config_version=6

mode:
    start_events:
        - eventStartModeCollectMidGameBonus
    stop_events:
        - eventStopModeCollectMidGameBonus
        - ball_will_end
    priority: 9000

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::SHOOTER LANE
    # -------------------
    shotShooterLane:
        switch: s_0_3
        enable_events: eventEnableShotShooterLane
        disable_events: eventDisableShotShooterLane
        restart_events: eventRestartShotShooterLane
        reset_events: eventResetShotShooterLane

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # ---------------------
    # TEST::COLLECT ON MODE STARTED
    # ---------------------
    mode_modeCollectMidGameBonus_started:
        - eventPlayShowWarpSpeedIndicator
        - eventRestartShotShooterLane
        
    # ---------------------
    # WARP SPEED::SHOOTER LANE HIT
    # ---------------------
    shotShooterLane_hit:
        - eventCollectMidGameBonus
        
    # ---------------------
    # EVENT::SLIDES
    # ---------------------
    eventCollectMidGameBonus:
        # --------------------
        # SOUND
        - playPoolSoundCompute
        # --------------------
        # STOP INDICATOR
        - eventDisableShotShooterLane
        - eventStopShowWarpSpeedIndicator|1.5s
        # --------------------
        # SLIDES
        - eventShowSlideCollectMidGameBonusTitle
        - eventShowSlideCollectMidGameBonusBase|1.5s
        - eventShowSlideCollectMidGameBonusScore|3s
        # --------------------
        # END MODE
        - eventStopModeCollectMidGameBonus|4.5s
  
    # ---------------------
    # EVENT::SOUNDS
    # ---------------------

    eventShowSlideCollectMidGameBonusBase:
        - playPoolSoundCompute

    eventShowSlideCollectMidGameBonusScore:
        - playPoolSoundCompute
        
# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
  # --------------------------
  # WARP SPEED INDICATOR
  # --------------------------
    eventPlayShowWarpSpeedIndicator:
        showWarpSpeedIndicator:
            loops: -1
            speed: 1
            
    eventStopShowWarpSpeedIndicator:
        showWarpSpeedIndicator:
            action: stop
            
# ---------------------
# VARIABLE::PLAYER
# ---------------------
variable_player:
    # ----------------------------
    eventShowSlideCollectMidGameBonusTitle:
        scoreBonus:
            int: 1000 * current_player.totalBonus * current_player.multiBonus
            action: set
      
    eventShowSlideCollectMidGameBonusScore:
        score: current_player.scoreBonus

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    # ----------------------------
    eventShowSlideCollectMidGameBonusTitle:
        slideCollectMidGameBonusTitle:
            target: displayDMD
    # ----------------------------
    eventShowSlideCollectMidGameBonusBase:
        slideCollectMidGameBonusBase:
            target: displayDMD
    # ----------------------------
    eventShowSlideCollectMidGameBonusScore:
        slideCollectMidGameBonusScore:
            target: displayDMD

slides:
  # ----------------------
  # INTRO BONUS
  # ----------------------
    slideCollectMidGameBonusTitle:
        widgets:
        # -------------------
        # TITLE BONUS::HEADER
        # -------------------
            # -------------------------
            # TITLE BONUS::HEADER::INNER
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 20
            x: middle
            color: colorFontCollectBonusHeaderInner
            # -------------------------
            # TITLE BONUS::HEADER::OUTER::ONE
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 21
            x: middle + 1
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 19
            x: middle + 1
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 21
            x: middle - 1
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 19
            x: middle - 1
            color: colorFontCollectBonusHeaderOuter1
        # -------------------
        # TITLE BONUS::MIDDLE
        # -------------------
            # -------------------------
            # TITLE BONUS::MIDDLE::INNER
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 20
            x: middle
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderInner
            # -------------------------
            # TITLE BONUS::MIDDLE::OUTER::ONE
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 21
            x: middle + 1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 19
            x: middle + 1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 21
            x: middle - 1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 19
            x: middle - 1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
        expire: 1.6s
    
    # ----------------------
    # BASE BONUS
    # ----------------------
    slideCollectMidGameBonusBase:
        widgets:
        # -------------------
        # BASE BONUS::HEADER
        # -------------------
            # -------------------------
            # BASE BONUS::HEADER::INNER
            # -------------------------
          - type: text
            text: BONUS BASE
            style: fontCollectBonusHeader
            y: top - 20
            x: middle
            color: colorFontCollectBonusHeaderInner
        # -------------------
        # BASE BONUS::MIDDLE
        # -------------------
            # -------------------------
            # BASE BONUS::MIDDLE::INNER
            # -------------------------
          - type: text
            text: "(player|totalBonus),000 pts"
            style: fontCollectBonusMiddle
            y: middle - 10
            x: middle
            color: colorFontCollectBonusMiddleInner
            # -------------------------
            # BASE BONUS::MIDDLE::OUTER::ONE
            # -------------------------
          - type: text
            text: "(player|totalBonus),000 pts"
            style: fontCollectBonusMiddle
            y: middle - 11
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|totalBonus),000 pts"
            style: fontCollectBonusMiddle
            y: middle - 9
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|totalBonus),000 pts"
            style: fontCollectBonusMiddle
            y: middle - 11
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|totalBonus),000 pts"
            style: fontCollectBonusMiddle
            y: middle - 9
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
        # -------------------
        # BASE BONUS::FOOTER
        # -------------------
            # -------------------------
            # BASE BONUS::FOOTER::INNER
            # -------------------------
          - type: text
            text: BONUS COLLECTION
            style: fontCollectBonusFooter
            anchor_y: bottom
            y: bottom
            x: middle
            color: colorFontCollectBonusFooterInner
            # ----------------
        expire: 1.6s
    
    # -------------------
    # SCORE BONUS
    # -------------------
    slideCollectMidGameBonusScore:
        widgets:
        # -------------------
        # SCORE BONUS::HEADER
        # -------------------
          - type: text
            text: BONUS SCORE
            style: fontCollectBonusHeader
            y: top - 20
            x: middle
            color: colorFontCollectBonusHeaderInner
            # ----------------
        # -------------------
        # SCORE BONUS::MIDDLE
        # -------------------
            # -------------------------
            # SCORE BONUS::MIDDLE::INNER
            # -------------------------
          - type: text
            text: "(player|multiBonus)X MULTI"
            style: fontCollectBonusMiddle
            y: middle - 10
            x: middle
            color: colorFontCollectBonusMiddleInner
            # -------------------------
            # SCORE BONUS::MIDDLE::OUTER::ONE
            # -------------------------
          - type: text
            text: "(player|multiBonus)X MULTI"
            style: fontCollectBonusMiddle
            y: middle - 11
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|multiBonus)X MULTI"
            style: fontCollectBonusMiddle
            y: middle - 9
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|multiBonus)X MULTI"
            style: fontCollectBonusMiddle
            y: middle - 11
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|multiBonus)X MULTI"
            style: fontCollectBonusMiddle
            y: middle - 9
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
        # -------------------
        # SCORE BONUS::FOOTER
        # -------------------
          - type: text
            text: "(player|scoreBonus) pts"
            style: fontCollectBonusFooter
            number_grouping: true
            min_digits: 2
            anchor_y: bottom
            y: bottom
            x: middle
            color: colorFontCollectBonusFooterInner
            # ----------------
        expire: 1.6s
    