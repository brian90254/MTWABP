    #            color1: '0000ff'
    #            color2: '0000ff'
    #    loop: false
        
    # -----------------------------
    # PROFILE::RETURN::LANES
    # -----------------------------
    spShotReturnLane:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 2
            show_tokens:
                color1: 'cc00cc'
                color2: '880088'
        loop: false
        
    # -----------------------------
    # PROFILE::LANES::LEFT
    # -----------------------------
    spShotLaneLeft:
        states:
          - name: unlitFlash
            show: flashLedTwoColor
            speed: 1
            show_tokens:
                color1: '000000'
                color2: '000000'
          - name: litFlash
            show: flashLedTwoColor
            show_tokens:
                color1: 'cc00cc'
                color2: '880088'
          - name: litSolid
            show: flashLedTwoColor
            show_tokens:
                color1: '0000ff'
                color2: '0000ff'
        loop: false

    # -----------------------------
    # PROFILE::LANES::A-B
    # -----------------------------
    spShotOutlaneWhenLit:
        states:
          #- name: unlitFlash
          #  show: flashLedTwoColor
          #  speed: 1
          #  show_tokens:
          #      color1: '000000'
          #      color2: '000000'
          - name: litFlash
            show: flashLedTwoColor
            show_tokens:
                color1: 'cc0000'
                color2: '660000'
          - name: litSolid
            show: flashLedTwoColor
            show_tokens:
                color1: 'ff0000'
                color2: 'ff0000'
        loop: false

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:

    mode_modeBallyStarTrek_started:
        #- eventRestartShotGroupReturnLane
        #- eventRestartShotGroupLaneLeft
        # RETURN LANES
        - eventRestartShotReturnLaneLeft
        #- eventRestartShotReturnLaneRight
        # LANES LEFT
        - eventRestartShotLaneLeft1
        - eventRestartShotLaneLeft2
        # TARGET MIDDLE
        - eventRestartShotTargetMiddle
        
    ball_ending:
        # OUTLANES
        - eventDisableShotOutlaneLeftWhenLit
        - eventDisableShotOutlaneRightWhenLit
        # OUTLANES
        - eventResetShotOutlaneLeftWhenLit
        - eventResetShotOutlaneRightWhenLit
        # RETURN LANES
        - eventDisableShotReturnLaneLeft
        - eventDisableShotReturnLaneRight
        
    ## -------------------
    ## RIGHT::LANE
    ## -------------------
    #shotRightLane_hit:
    #    - eventCompleteBonusOnes
    
    # -------------------
    # LANE:LEFT
    # -------------------
    shotGroupLaneLeft_hit:
    #shotGroupLaneLeft_litFlash_hit:
        - eventCompleteBonusOnes
    
    ## -------------------
    ## RETURN::LANE
    ## -------------------
    #shotGroupReturnLane_hit:
    ##shotGroupReturnLane_litFlash_hit:
    #    - eventCompleteBonusOnes
        
    # -------------------
    # RETURN::LANES
    # -------------------
    shotReturnLaneLeft_hit:
        # ADVANCE HYPER SPACE SHOT
        - eventHitShotHyperSpace
        # ADD BONUS
        - eventCompleteBonusOnes
        # ALTERNATE SHOT
        - eventDisableShotReturnLaneLeft|1000ms
        - eventRestartShotReturnLaneRight|1000ms

    shotReturnLaneRight_hit:
        # ADVANCE HYPER SPACE SHOT
        - eventHitShotHyperSpace
        # ADD BONUS
        - eventCompleteBonusOnes
        # ALTERNATE SHOT
        - eventDisableShotReturnLaneRight|1000ms
        - eventRestartShotReturnLaneLeft|1000ms
        
    # -------------------
    # TARGET MIDDLE
    # -------------------
    shotTargetMiddle_litFlash_hit:
    #shotGroupReturnLane_litFlash_hit:
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|500ms
        - eventCompleteBonusOnes|1000ms
        
