#config_version=6

# BALLY STAR TREK

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::TARGET MIDDLE
    # -------------------
    shotTargetMiddle:
        switch: s_1_8
        enable_events: eventEnableShotTargetMiddle
        disable_events: eventDisableShotTargetMiddle
        restart_events: eventRestartShotTargetMiddle
        reset_events: eventResetShotTargetMiddle
        profile: spShotTargetMiddle
        show_tokens:
            led: ledTargetMiddle
            
    # -------------------
    # SHOTS::LANE::LEFT::ONE
    # -------------------
    shotLaneLeft1:
        switch: s_1_16
        enable_events: eventEnableShotLaneLeft1
        disable_events: eventDisableShotLaneLeft1
        restart_events: eventRestartShotLaneLeft1
        reset_events: eventResetShotLaneLeft1
        profile: spShotLaneLeft
        show_tokens:
            led: ledLaneLeft1
    
    # -------------------
    # SHOTS::LANE::LEFT::TWO
    # -------------------
    shotLaneLeft2:
        switch: s_1_31
        enable_events: eventEnableShotLaneLeft2
        disable_events: eventDisableShotLaneLeft2
        restart_events: eventRestartShotLaneLeft2
        reset_events: eventResetShotLaneLeft2
        profile: spShotLaneLeft
        show_tokens:
            led: ledLaneLeft2

    # -------------------
    # SHOTS::OUTLANES::WHEN-LIT
    # -------------------
    shotOutlaneLeftWhenLit:
        switch: s_1_18
        enable_events: eventEnableShotOutlaneLeftWhenLit
        disable_events: eventDisableShotOutlaneLeftWhenLit
        restart_events: eventRestartShotOutlaneLeftWhenLit
        reset_events: eventResetShotOutlaneLeftWhenLit
        profile: spShotOutlaneWhenLit
        show_tokens:
            led: ledLanesOutlaneLeft
            
    shotOutlaneRightWhenLit:
        switch: s_1_31
        enable_events: eventEnableShotOutlaneRightWhenLit
        disable_events: eventDisableShotOutlaneRightWhenLit
        restart_events: eventRestartShotOutlaneRightWhenLit
        reset_events: eventResetShotOutlaneRightWhenLit
        profile: spShotOutlaneWhenLit
        show_tokens:
            led: ledLanesOutlaneRight

    shotReturnLaneRight:
        switch: s_1_5
        enable_events: eventEnableShotReturnLaneRight
        disable_events: eventDisableShotReturnLaneRight
        restart_events: eventRestartShotReturnLaneRight
        reset_events: eventResetShotReturnLaneRight
        profile: spShotReturnLane
        show_tokens:
            led: ledReturnLaneRight

    shotReturnLaneLeft:
        switch: s_1_10
        enable_events: eventEnableShotReturnLaneLeft
        disable_events: eventDisableShotReturnLaneLeft
        restart_events: eventRestartShotReturnLaneLeft
        reset_events: eventResetShotReturnLaneLeft
        profile: spShotReturnLane
        show_tokens:
            led: ledReturnLaneLeft
        
# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::LANES::LEFT
    # -------------------
    shotGroupLaneLeft:
        shots:
            - shotLaneLeft1
            - shotLaneLeft2
        enable_events:
            - eventEnableShotGroupLaneLeft
        disable_events:
            - ball_ending
            - eventDisableShotGroupLaneLeft
        reset_events:
            - eventResetShotGroupLaneLeft
        restart_events:
            - eventRestartShotGroupLaneLeft
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
    # -------------------
    # SHOTGROUP::RETURN::LANES
    # -------------------
    shotGroupReturnLane:
        shots:
            - shotReturnLaneRight
            - shotReturnLaneLeft
        enable_events:
            - eventEnableShotGroupReturnLane
        disable_events:
            - ball_ending
            - eventDisableShotGroupReturnLane
        reset_events:
            - eventResetShotGroupReturnLane
        restart_events:
            - eventRestartShotGroupReturnLane
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
    # -------------------
    # SHOTGROUP::Outlane
    # -------------------
    shotGroupOutlaneWhenLit:
        shots:
            - shotOutlaneRightWhenLit
            - shotOutlaneLeftWhenLit
        enable_events:
            - eventEnableShotGroupOutlane
        disable_events:
            - ball_ending
            - eventDisableShotGroupOutlane
        reset_events:
            - eventResetShotGroupOutlane
        restart_events:
            - eventRestartShotGroupOutlane
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::TARGET MIDDLE
    # -----------------------------
    spShotTargetMiddle:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 1
            show_tokens:
                color1: 'cc00cc'
                color2: '880088'
          - name: litSolid
            show: flashLedTwoColor
            show_tokens:
                color1: '0000ff'
                color2: '0000ff'
        loop: true
        
    ## -----------------------------
    ## PROFILE::RETURN::LANES
    ## -----------------------------
    #spShotReturnLane:
    #    states:
    #      - name: unlitFlash
    #        show: flashLedTwoColor
    #        speed: 1
    #        show_tokens:
    #            color1: '000000'
    #            color2: '000000'
    #      - name: litFlash
