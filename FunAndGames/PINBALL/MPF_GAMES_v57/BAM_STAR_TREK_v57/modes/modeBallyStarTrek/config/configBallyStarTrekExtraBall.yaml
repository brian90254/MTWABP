#config_version=6

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
    extraBallBallyStarTrek:
        light_events: eventExtraBallBallyStarTrekLit
        award_events: eventExtraBallBallyStarTrekAward
        max_per_game: 3

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    #shotLeftRollover_stateSpShotLeftRolloverOne_hit:
    shotHyperSpace_stateFiveSpShotHyperSpace_hit:
        eventExtraBallBallyStarTrekLit
    
    #shotLeftRollover_stateSpShotLeftRolloverTwo_hit:
    shotHyperSpace_stateSixSpShotHyperSpace_hit:
        eventExtraBallBallyStarTrekAward

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
  ## ----------------------------
  ## LIGHT EXTRA BALL
  ## ----------------------------
  #eventExtraBallBallyStarTrekLit:
  #  showExtraBallBallyStarTrekLit:
  #    loops: -1
  #    speed: 24
  #    key: keyExtraBallLit

  # ----------------------------
  # AWARD EXTRA BALL
  # ----------------------------
  extra_ball_extraBallBallyStarTrek_awarded:
    showExtraBallBallyStarTrekAward:
      loops: -1
      speed: 8
      key: keyExtraBallAward

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  extra_ball_extraBallBallyStarTrek_lit:
    slideExtraBallBallyStarTrekLit:
      target: displayDMD
      
  extra_ball_extraBallBallyStarTrek_awarded:
    slideExtraBallBallyStarTrekAward:
      target: displayDMD

# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:
  slideExtraBallBallyStarTrekLit:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitInner
        text: Extra Ball Lit
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: Extra Ball Lit
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: Extra Ball Lit
        y: middle - 1
        x: middle - 1

      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: Extra Ball Lit
        y: middle + 1
        x: middle + 1

      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: Extra Ball Lit
        y: middle + 1
        x: middle - 1

      # -------------------------------
    expire: 4.0s

# ---------------------
# SLIDE::EXTRA BALL::AWARD
# ---------------------

  slideExtraBallBallyStarTrekAward:
    widgets:
      # BLUE FORGROUND
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardInner
        text: Extra Ball!
        y: middle
        x: middle
      # -------------------------------
      # GREEN BACKGROUND
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: Extra Ball!
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: Extra Ball!
        y: middle - 1
        x: middle - 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: Extra Ball!
        y: middle + 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: Extra Ball!
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s


# *********************
# SHOWS
# *********************
shows:
  # -----------------------------------
  # SHOW::LED::EXTRA BALL::AWARD
  # -----------------------------------
    showExtraBallBallyStarTrekAward:
        - time: 0
          lights:
            ledShootAgain1: '00ff00'
            ledShootAgain2: '008800'
            ledShootAgain3: '008800'
            ledShootAgain4: '008800'
            ledShootAgain5: '008800'
            ledShootAgain6: '008800'
            ledShootAgain7: '008800'
        - time: 1
          lights:
            ledShootAgain1: '008800'
            ledShootAgain2: '00ff00'
            ledShootAgain3: '00ff00'
            ledShootAgain4: '00ff00'
            ledShootAgain5: '00ff00'
            ledShootAgain6: '00ff00'
            ledShootAgain7: '00ff00'
        - time: 2
