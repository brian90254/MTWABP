#config_version=6

# EXAMPLE CONDITIONAL EVENT
#mode_modeCollectBonus_started.2{current_player.multiHunter==6}:
#  - eventCompletedAchModeJupiterOne|6s

mode:
    start_events:
      - eventStartModeBallyStarTrekShotSaucerReset
    stop_events:
      - eventStopModeBallyStarTrekShotSaucerReset
      - eventStopModeBallyStarTrek
      - ball_ending
      
    priority: 4000

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::SAUCER::SPOT::BALLY
    # -------------------
    shotSaucerResetBally:
        enable_events: eventEnableShotSaucerResetBally
        disable_events: eventDisableShotSaucerResetBally
        restart_events: eventRestartShotSaucerResetBally
        reset_events: eventResetShotSaucerResetBally
        advance_events: eventAdvanceShotSaucerResetBally
        hit_events: eventHitShotSaucerResetBally
        profile: spShotSaucerResetBally
        show_tokens:
            led1: ledBallySaucerB
            led2: ledBallySaucerA
            led3: ledBallySaucerL1
            led4: ledBallySaucerL2
            led5: ledBallySaucerY

# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
# -----------------------------
# SAUCER::ADVANCE::ACHIEVEMENTS
# -----------------------------
    # -----------------------------
    # PROFILE::SAUCER::SPOT BALLY
    # -----------------------------
    spShotSaucerResetBally:
        states:
          - name: stateOneSpShotSaucerResetBally
            show: showLedShotSaucerResetBally
            speed: 1
            show_tokens:
                color1: '006600'
                color2: '006600'
                color3: '006600'
                color4: '006600'
                color5: '006600'
                color6: '00cc00'
                color7: '00cc00'
                color8: '00cc00'
                color9: '00cc00'
                color10: '00cc00'
          - name: stateTwoSpShotSaucerResetBally
            show: showLedShotSaucerResetBally
            speed: 1
            show_tokens:
                color1: '00ff00'
                color2: '00ff00'
                color3: '00ff00'
                color4: '00ff00'
                color5: '00ff00'
                color6: '00ff00'
                color7: '00ff00'
                color8: '00ff00'
                color9: '00ff00'
                color10: '00ff00'
        loop: false

# *********************
# EVENT::PLAYER
# *********************
event_player:
# -------------------
# EVENTS::ON BALL STARTING
# -------------------
    mode_modeBallyStarTrekShotSaucerReset_started:
        - eventRestartShotSaucerResetBally
        - eventPlayShowLedShotSaucerResetBallyAward

# -------------------
# EVENTS::BALL IN PLAY
# -------------------
    # -------------------
    # EVENTS::SAUCER SHOT::HIT
    # -------------------
    ball_hold_ballHoldSaucerTop_held_ball:
        # ADVANCE SAUCER ACHIEVEMENT
        - eventHitShotSaucerAdvance
        # ADVANCE BONUS BY THREE
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|500ms
        - eventCompleteBonusOnes|1000ms
        # HIT SHOT SAUCER SPOT BALLY
        #- eventCheckShotSaucerResetBallyProfileState
        # HIT SHOT SAUCER RESET BALLY
        - eventHitShotSaucerResetBally

    # -------------------
    # EVENTS::SWITCH MODES ON CATCH AND RELEASE
    # -------------------
    releaseBallHoldSaucerTop:
        - eventSwitchModesShotSaucerResetToSpot
        
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
    # ---------------
    # TOP::SAUCER::HIT
    # ---------------
    ball_hold_ballHoldSaucerTop_held_ball:
        score: 3000

# ---------------------
# RANDOM::EVENT::PLAYER
# ---------------------
random_event_player:
    # -------------------
    # SAUCER::TOP::PLAY VIDEO
    # -------------------
    ball_hold_ballHoldSaucerTop_held_ball:
        scope: player
        events:
          - eventShowVideoBallyStarTrekSaucerTop_Clip1
          - eventShowVideoBallyStarTrekSaucerTop_Clip2
          - eventShowVideoBallyStarTrekSaucerTop_Clip3
          - eventShowVideoBallyStarTrekSaucerTop_Clip4
          - eventShowVideoBallyStarTrekSaucerTop_Clip5
          - eventShowVideoBallyStarTrekSaucerTop_Clip6
          - eventShowVideoBallyStarTrekSaucerTop_Clip7
          - eventShowVideoBallyStarTrekSaucerTop_Clip8
          - eventShowVideoBallyStarTrekSaucerTop_Clip9
          - eventShowVideoBallyStarTrekSaucerTop_Clip10
          - eventShowVideoBallyStarTrekSaucerTop_Clip11
          - eventShowVideoBallyStarTrekSaucerTop_Clip12

