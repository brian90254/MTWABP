game:
  balls_per_game: 3
  max_players: 4
  allow_start_with_loose_balls: true

machine:
  # Standard FAST trough is six balls
  balls_installed: 1
  min_balls: 1

credits:
  max_credits: 99
  free_play: false
  #------------
  events:
    - event: eventCreditStart
      type: creditsStart
      credits: 50
  free_play_string: FREE PLAY
  credits_string: CREDITS

sound_system:
  #buffer: 4096
  buffer: 1024
  frequency: 44100
  channels: 2
  #master_volume: 1
  tracks:
    voice:
      volume: 0.8
      simultaneous_sounds: 1
      preload: yes
    sfx:
      #volume: 0.8
      volume: 0.9
      simultaneous_sounds: 8
      preload: yes
    music:
      #volume: 0.8
