#config_version=6
    
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  
  mode_credits_started:
    - eventCreditStart|1000ms

# ---------------------
# EVENT::PLAYER::BALLSAVES
# ---------------------
  # ---------------------
  # BALLSAVES::DEFAULT
  # ---------------------
  ball_save_default_timer_start:
    - playShowBallSaveStandard
    
  ball_save_default_hurry_up:
    - playShowBallSaveHurryUp

  ball_save_default_grace_period:
    - stopShowBallSave
    
  ball_save_default_disabled:
    - stopShowBallSave

  # ---------------------
  # BALLSAVES::OUTLANE
  # ---------------------
  ball_save_bsOutlane_disabled:
    - stopShowBallSaveOutlane
    - sgOutlaneReset
    
  mode_modeBallSaveOutlane_started:
    playShowBallSaveOutlane
    
  mode_modeBallSaveOutlane_stopping:
    stopShowBallSaveOutlane
    
  # ---------------------
  # BALLSAVES::HIDDEN
  # ---------------------
  ball_save_bsHidden_timer_start:
    playShowBallSaveHidden
    
  ball_save_bsHidden_hurry_up:
    playShowBallSaveHiddenHurryUp

  ball_save_bsHidden_grace_period:
    stopShowBallSaveHidden
    
  ball_save_bsHidden_disabled:
    stopShowBallSaveHidden
    

  ball_started:
    - stopShowBallSaveOutlane
    - stopShowBallSaveHidden

# -----------------
# DISPLAYS::SLIDES
# -----------------
slides:
  slideDisplayBackglass2:
    widgets:
    - type: image
      image: imagebackglass

# ---------------------
# PLAYLIST::PLAYER
# ---------------------
playlist_player:
  # -------------------
  # ADDED SURPRISE VOICE DURING ATTRACT MODE
  #playlistAttention:
  #  trackplaylist:
  #    playlist: playlistIntro
  #    action: play
  #
  #eventPlaylistModeBuckRogersStart:
  #  trackplaylist:
  #    playlist: playlistModeBuckRogersMusic
  #    action: play
  #
  #eventPlaylistModeBallyVikingStart:
  #  trackplaylist:
  #    playlist: playlistModeBallyVikingMusic
  #    action: play
      
  eventPlaylistModeBallyStarTrekStart:
    trackplaylist:
      playlist: playlistModeBallyStarTrekMusic
      action: play
      
  ball_ending:
    trackplaylist:
      action: stop
  
  high_score_enter_initials:
    trackplaylist:
      playlist: playlistHighScore
      shuffle: true
      repeat: false
      action: play

# ---------------------
# SHOW::PLAYER::
# ---------------------
show_player:
  # ---------------------
  # SHOW::BALL SAVE::DEFAULT
  # ---------------------
  playShowBallSaveStandard:
    traceSixLedTwoColor:
      speed: 10
      action: play
      key: showBallSaveStandard
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        #color1: '888800'
        #color2: '444400'
        color1: '000000'
        color2: 'ffff00'
        
  playShowBallSaveHurryUp:
    showBallSaveStandard:
      action: stop
      
    traceSixLedTwoColor:
      speed: 20
      action: play
      key: showBallSaveHurryUp
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        #color1: '224400'
        #color2: '448800'
        #color1: '440000'
        #color2: '880000'
        color1: '000000'
        color2: 'ff0000'


  stopShowBallSave:
    showBallSaveHurryUp:
      action: stop
    showBallSaveStandard:
      action: stop

  # ---------------------
  # SHOW::BALL SAVE::HIDDEN
  # ---------------------
  playShowBallSaveHidden:
    traceSixLedTwoColor:
      speed: 10
      action: play
      key: showBallSaveHidden
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        color1: '224400'
        color2: '448800'
        
  playShowBallSaveHiddenHurryUp:
    showBallSaveHidden:
      action: stop
      
    traceSixLedTwoColor:
      speed: 20
      action: play
      key: showBallSaveHiddenHurryUp
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        color1: '224400'
        color2: '448800'
        
  stopShowBallSaveHidden:
    showBallSaveHiddenHurryUp:
      action: stop
    showBallSaveHidden:
      action: stop

  # ---------------------
  # SHOW::BALL SAVE::OUTLANE
  # ---------------------
  playShowBallSaveOutlane:
    traceSixLedTwoColor:
      speed: 10
      action: play
      key: showballsaveoutlane
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        color1: '000000'
        color2: '008888'
        
  stopShowBallSaveOutlane:
    showballsaveoutlane:
      action: stop
      
        
