# ---------------------
# DROP::TARGETS
# ---------------------
drop_targets:
  
  # DROP TARGETS LEFT
  dropTargetLeftA:
    switch: s_0_4
  dropTargetLeftB:
    switch: s_0_5
  dropTargetLeftC:
    switch: s_0_6
  dropTargetLeftD:
    switch: s_0_7

# ---------------------
# DROP::TARGET::BANKS
# ---------------------
drop_target_banks:
  
  dropTargetBankLeft:
    drop_targets: dropTargetLeftA, dropTargetLeftB, dropTargetLeftC, dropTargetLeftD
    reset_coils: c_1_1
    reset_on_complete: 1000ms
    reset_events:
      ball_starting: 500ms
      eventResetDropTargetBankRight: 100ms

# ******************************************
# ------------------------------------------
# HARDWARE / BALL DEVICES
# ------------------------------------------
# ******************************************

ball_devices:
  ballDeviceTrough:
    tags: trough, home, drain
    ball_switches: s_0_0
    eject_coil: c_0_15
    entrance_count_delay: 130ms
    exit_count_delay: 1000ms
    eject_targets: playfield
    confirm_eject_type: target
    eject_timeouts: 5s

  ballDeviceSaucerTop:
    ball_switches: s_1_28
    eject_coil: c_1_5
    debug: true
    
# ---------------------
# BALL::HOLDS
# ---------------------
ball_holds:

  ballHoldSaucerTop:
    balls_to_hold: 1
    hold_devices: ballDeviceSaucerTop
    enable_events: mode_modeBase_started
    release_one_events: releaseBallHoldSaucerTop

# ---------------------
# PLAYFIELDS
# ---------------------
playfields:
  playfield:
    default_source_device: ballDeviceTrough
    tags: default