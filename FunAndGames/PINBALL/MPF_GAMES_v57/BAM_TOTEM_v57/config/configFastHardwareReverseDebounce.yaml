# ---------------------
# DROP::TARGETS
# ---------------------
drop_targets:
  
  # DROP TARGET MID
  dropTargetMiddle1:
    switch: s_1_21
  dropTargetMiddle2:
    switch: s_0_2
  dropTargetMiddle3:
    switch: s_1_1
  dropTargetMiddle4:
    switch: s_0_4
  dropTargetMiddle5:
    switch: s_1_14
  dropTargetMiddle6:
    switch: s_1_26
    
# ---------------------
# DROP::TARGET::BANKS
# ---------------------
drop_target_banks:
  
  dropTargetBankMiddle:
    drop_targets: dropTargetMiddle1, dropTargetMiddle2, dropTargetMiddle3, dropTargetMiddle4, dropTargetMiddle5, dropTargetMiddle6
    reset_coils: c_1_7
    reset_on_complete: 1s
    reset_events:
      ball_starting: 1500ms
      eventResetDropTargetBankRed: 100ms
      
# ******************************************
# ------------------------------------------
# HARDWARE / BALL DEVICES
# ------------------------------------------
# ******************************************

ball_devices:
  ballDeviceTrough:
    tags: trough, home, drain
    ball_switches: s_2_0
    eject_coil: c_1_0
    entrance_count_delay: 130ms
    exit_count_delay: 1000ms
    eject_targets: playfield
    confirm_eject_type: target
    eject_timeouts: 5s

  ballDeviceSaucer:
    ball_switches: s_1_2
    eject_coil: c_1_5
    debug: true


# ---------------------
# BALL::HOLDS
# ---------------------
ball_holds:

  ballHoldSaucer:
    balls_to_hold: 1
    hold_devices: ballDeviceSaucer
    enable_events: mode_modeBase_started
    release_one_events: releaseBallHoldSaucer
    #request_new_balls_to_pf: false

# ---------------------
# PLAYFIELDS
# ---------------------
playfields:
  playfield:
    default_source_device: ballDeviceTrough
    tags: default