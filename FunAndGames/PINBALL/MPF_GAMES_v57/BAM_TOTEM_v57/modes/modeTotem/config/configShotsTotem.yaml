shot_groups:

    # -------------------
    # SHOTGROUP::DROP::YELLOW::LEFT
    # -------------------
    shotGroupDropMiddle:
        shots:
            - shotDropMiddle1
            - shotDropMiddle2
            - shotDropMiddle3
            - shotDropMiddle4
            - shotDropMiddle5
            - shotDropMiddle6
        enable_events:
            - eventEnableShotGroupDropMiddle
        disable_events:
            - ball_ending
        reset_events:
            - eventResetShotGroupDropMiddle

    # -------------------
    # SHOTGROUP::DROP::YELLOW::LEFT
    # -------------------
