#show_version=6

# -----------------------------
# HIGH SCORES
# -----------------------------
- time: 0
  slides:
    showAttractBackglass1A:
      target: displayBackglass
      widgets:
        # --------------------
        # IMAGE BACKGLASS
        # --------------------
      - type: image
        image: imageBackglass
        z: 40
        # --------------------
        # BITMAP FONT TEST
        # --------------------
      - type: text
        text: (machine|player1_score)
        z: 30
        x: left + 728
        y: bottom + 872
        anchor_x: right
        anchor_y: middle
        font_name: bitmapFontBallySevenSegment7
        bitmap_font: true
      - type: text
        text: (machine|player2_score)
        z: 30
        x: left + 1422
        y: bottom + 872
