        # RESET LANES
        - eventDisableShotGroupLanes|2000
        - eventShowResetLightLanes|2000
        - eventStopShowResetLightLanes|4000
        - eventRestartShotGroupLanes|4100
        
    # -------------------
    # RETURNS
    # -------------------
    shotGroupReturns_hit:
        - eventCompleteBonusOnes
        
