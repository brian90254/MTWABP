    #    - eventCompleteBonusOnes
        
    # -------------------
    # TARGET SPARE
    # -------------------
    shotGroupSpare_litFlash_hit:
        - eventCompleteBonusOnes
        
    # -------------------
    # LANES::A-B-C
    # -------------------
    shotGroupLanes_litFlash_hit:
        - eventCompleteBonusOnes
        
    #shotLaneB_litFlash_hit:
    shotLaneB_hit:
      - eventRestartShotSpinner
      - eventHitShotAutomaticStrike

    shotAutomaticStrike_litFlash_hit:
      - eventHitShotStrikeValue
      
    shotGroupLanes_litSolid_complete:
        - eventHitShotBonusMultiplier
