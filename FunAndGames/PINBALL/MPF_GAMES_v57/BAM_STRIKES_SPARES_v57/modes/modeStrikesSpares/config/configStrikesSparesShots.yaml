# --------------------- 
    eventShowResetLightLanes:
        showResetLightLanes:
            loops: -1
            speed: 4
            
    eventStopShowResetLightLanes:
        showResetLightLanes:
            action: stop
            
            
# *********************
# SHOWS
# *********************
shows:
    # -----------------------------------
    # SHOW::SHOT::STRIKE VALUE
    # -----------------------------------
    showShotStrikeValue:
        - time: 0
          lights:
            ledStrikeValue5k: (color1A)
            ledStrikeValue10k: (color2A)
            ledStrikeValue15k: (color3A)
            ledStrikeValue20k: (color4A)
            ledStrikeValue50k: (color5A)
            ledStrikeValueSpecial: (color6A)
        - time: 1
          lights:
            ledStrikeValue5k: (color1B)
            ledStrikeValue10k: (color2B)
            ledStrikeValue15k: (color3B)
            ledStrikeValue20k: (color4B)
            ledStrikeValue50k: (color5B)
            ledStrikeValueSpecial: (color6B)
        - time: 2
        
    # -----------------------------------
    # SHOW::SHOT::BONUS MULTIPLIER
    # -----------------------------------
    showShotBonusMultiplier:
        - time: 0
          lights:
            ledMultiplier2X: (color1A)
            ledMultiplier3X: (color2A)
            ledMultiplier5X: (color3A)
        - time: 1
          lights:
            ledMultiplier2X: (color1B)
            ledMultiplier3X: (color2B)
            ledMultiplier5X: (color3B)
        - time: 2
        