# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::PINS
    # -------------------
    shotGroupSpare:
        shots:
            - shotSpareS
            - shotSpareP
            - shotSpareA
            - shotSpareR
            - shotSpareE
        enable_events:
            - eventEnableShotGroupSpare
        disable_events:
            - ball_ending
            - eventDisableShotGroupSpare
        reset_events:
            - eventResetShotGroupSpare
        restart_events:
            - eventRestartShotGroupSpare
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
    # -------------------
    # SHOTGROUP::PINS
    # -------------------
    shotGroupLanes:
        shots:
            - shotLaneA
            - shotLaneB
            - shotLaneC
        enable_events:
            - eventEnableShotGroupLanes
        disable_events:
            #- ball_ending
            - eventDisableShotGroupLanes
        reset_events:
            - eventResetShotGroupLanes
        restart_events:
            - eventRestartShotGroupLanes
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
    # -------------------
    # SHOTGROUP::OUTLANES
    # -------------------
    shotGroupOutlanes:
        shots:
            - shotOutlaneLeft
            - shotOutlaneRight
        enable_events:
            - eventEnableShotGroupOutlanes
        disable_events:
            - ball_ending
            - eventDisableShotGroupOutlanes
        reset_events:
            - eventResetShotGroupOutlanes
        restart_events:
            - eventRestartShotGroupOutlanes
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
    # -------------------
    # SHOTGROUP::RETURNS
    # -------------------
    shotGroupReturns:
        shots:
            - shotReturnLeft
            - shotReturnRight
        enable_events:
            - eventEnableShotGroupReturns
        disable_events:
            - ball_ending
            - eventDisableShotGroupReturns
        reset_events:
            - eventResetShotGroupReturns
        restart_events:
            - eventRestartShotGroupReturns
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper

# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::SHOT SPARE
    # -----------------------------
    spShotSpare:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'ff0000'
                color2: '880000'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '00ff00'
                color2: '00ff00'
        loop: false
        
