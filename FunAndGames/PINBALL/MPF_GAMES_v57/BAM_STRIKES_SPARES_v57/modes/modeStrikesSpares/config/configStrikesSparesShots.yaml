# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:

    mode_modeStrikesSpares_started:
        # BASIC SHOTS
        - eventRestartShotGroupSpare
        - eventRestartShotGroupLanes
        - eventRestartShotGroupReturns
        - eventRestartShotGroupOutlanes
        # ACHEIVEMENT SHOTS
        - eventRestartShotAutomaticStrike
        - eventRestartShotStrikeValue
        # MULTIPLIERS
        #- eventRestartShotBonusMultiplier
        - eventEnableShotBonusMultiplier
        # SPINNER DISABLE
        - eventDisableShotSpinner
        
        ## RETURN LANES
        #- eventRestartShotReturnLaneLeft
        #- eventRestartShotReturnLaneRight
        ## LANES LEFT
        #- eventRestartShotLaneLeft1
        #- eventRestartShotLaneLeft2
        ## TARGET MIDDLE
        #- eventRestartShotTargetMiddle
        
    ball_ending:
        # STANDARD
        - eventDisableShotGroupSpare
        - eventDisableShotGroupLanes
        - eventDisableShotGroupReturns
        - eventDisableShotGroupOutlanes
        # SPINNER
        - eventDisableShotSpinner
        
        ## OUTLANES
        #- eventDisableShotOutlaneLeftWhenLit
