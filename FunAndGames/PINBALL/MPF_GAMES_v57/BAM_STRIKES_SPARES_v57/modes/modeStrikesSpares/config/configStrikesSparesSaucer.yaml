#config_version=6

# BALLY STRIKES SPARE - SAUCER

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SAUCER::SPARE
    # -------------------
    shotSaucerSpare:
        enable_events: eventEnableShotSaucerSpare
        disable_events: eventDisableShotSaucerSpare
        restart_events: eventRestartShotSaucerSpare
        reset_events: eventResetShotSaucerSpare
        #advance_events: eventSpareSaucerSpare
        hit_events: eventHitShotSaucer
        
    # -------------------
    # SAUCER::STRIKE
    # -------------------
    shotSaucerStrike:
        enable_events: eventEnableShotSaucerStrike
        disable_events: eventDisableShotSaucerStrike
        restart_events: eventRestartShotSaucerStrike
        reset_events: eventResetShotSaucerStrike
        #advance_events: eventStrikeSaucerStrike
        hit_events: eventHitShotSaucer
        
    ## -------------------
    ## SAUCER::ADVANCE
    ## -------------------
    #shotSaucerAdvance:
    #    #switch: s_1_24
    #    enable_events: eventEnableShotSaucerAdvance
    #    disable_events: eventDisableShotSaucerAdvance
    #    restart_events: eventRestartShotSaucerAdvance
    #    reset_events: eventResetShotSaucerAdvance
    #    #advance_events: eventAdvanceSaucerAdvance
    #    hit_events: eventHitShotSaucerAdvance
    #    profile: spShotSaucerAdvance
            
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
# -----------------------------
# SAUCER::ADVANCE::ACHIEVEMENTS
# -----------------------------
    # -----------------------------
    # PROFILE::SAUCER::ADVANCE
    # -----------------------------
    spShotSaucerAdvance:
        states:
          - name: stateOneSpShotSaucerAdvance
            # -------------------------------
          - name: stateTwoSpShotSaucerAdvance
            # -------------------------------
          #- name: stateThreeSpShotSaucerAdvance
            # -------------------------------
        loop: false
            
# *********************
# EVENT::PLAYER
# *********************
event_player:
# -------------------
# EVENTS::ON BALL STARTING
# -------------------
    mode_modeStrikesSpares_started:
    #mode_modeStrikesSparesShotPinsOne_started:
    #mode_modeBallyViking_started:
        # START IN SPARE MODE
        - eventDisableShotSaucerStrike
        - eventRestartShotSaucerSpare
        # -------------------------
        # RESET / ENABLE EVERYTHING FROM SCRATCH
        #- eventRestartShotSaucerAdvance
        #- eventResetEnableAllThumperSaucer

# -------------------
# ENABLE RESET OF THE PINS 
# -------------------
    shotGroupPins_litSolid_complete:
        - eventDisableShotSaucerSpare
        - eventRestartShotSaucerStrike
        # STOP MODE
        - eventResetShotGroupPins|3100
        - eventDisableShotGroupPins|3200
        - eventStopModeStrikesSparesShotPinsOne|3300
        - eventShowResetLightPins|3000

    shotSaucerSpare_hit:
        - randomEventShowVideoStrikesSparesCeleb

    shotSaucerStrike_hit:
        # REPLACE WITH INTRO-BOWL SHOWS
        #- randomEventShowVideoStrikesSparesCeleb
        - randomEventShowVideoStrikesSparesIntro
        # START MODE
        - eventStopShowResetLightPins|3100
        #- eventStartModeStrikesSparesShotPinsOne|3000
        # BACK TO FIRST PIN MODE
        - eventRestartShotGroupPins|3000
        - eventDisableShotSaucerStrike|3100
        - eventRestartShotSaucerSpare|3200


# -------------------
# EVENTS::BALL IN PLAY
# -------------------
    # -------------------
    # EVENTS::SAUCER SHOT::HIT
    # -------------------
    ball_hold_ballHoldSaucerTop_held_ball:
        # ADVANCE SAUCER
        - eventHitShotSaucer
        # ADVANCE SAUCER ACHIEVEMENT
        #- eventHitShotSaucerAdvance
        # ADVANCE BONUS BY THREE
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|1000
        - eventCompleteBonusOnes|2000
        # ADD TIME TO THUMPER SUPER LIT
        #- eventAddValueTimerThumperSuperLit


        
    
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
    # ---------------
    # TOP::SAUCER::HIT
    # ---------------
    ball_hold_ballHoldSaucerTop_held_ball:
        score: 3000
    
