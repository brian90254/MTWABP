    # MODES
    # -----------------------------------
    - eventStartModeStrikesSparesShotPinsOne
    
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    #- eventPlaylistModeStrikesSparesStart
    - eventPlaylistModeBallyStrikesSparesStart
    
    # -----------------------------------
    # ENABLE BONUS
    # -----------------------------------
    # ONES
    - eventResetAchBonusOnes
    - eventEnableAchBonusOnes
    - eventStartAchBonus0
    - eventCompleteBonusOnes|1s
    # TENS
    - eventResetAchBonusTens
    - eventEnableAchBonusTens

    - eventResetShotExtraBall
    
    - eventResetShotSaucerBonus
    
    - eventResetShotAdvanceMultipliers    
    - eventEnableShotAdvanceMultipliers
    
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersStrikesSpares
    
    # ---------------------
    # EVENT::START::MODES
    # ---------------------
    - eventStartModeStrikesSparesShotSaucerSpot    


