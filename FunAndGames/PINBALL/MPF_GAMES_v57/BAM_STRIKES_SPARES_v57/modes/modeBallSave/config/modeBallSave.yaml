#config_version=6

mode:
  start_events:
    - ball_starting
  stop_events:
    - eventStopBallSave
    - ball_ending
  priority: 6000

# ---------------------
# BALL SAVES
# ---------------------
ball_saves:
  default:
    active_time: 30s
    hurry_up_time: 7s
    grace_period: 3s
    enable_events: mode_modeBase_started
    #timer_start_events: balldevice_plunger_lane_ball_eject_success
    #timer_start_events: balldevice_plunger_lane_ejecting_ball
    #timer_start_events: balldevice_ballDeviceTrough_ball_eject_success
    timer_start_events: balldevice_trough_ball_eject_success
    #auto_launch: true
    balls_to_save: 1
    #debug: true

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  ball_save_default_saving_ball:
    - eventStopBallSave|5000
    
  ball_save_default_disabled:
    #- eventStopBallSave
    - eventStopBallSave|5000
    - stopShowBallSave
    
# ---------------------
# EVENT::PLAYER::BALLSAVES
# ---------------------
  # ---------------------
  # BALLSAVES::DEFAULT
  # ---------------------
  ball_save_default_timer_start:
    - playShowBallSaveStandard

  ball_save_default_hurry_up:
    - playShowBallSaveHurryUp

  ball_save_default_grace_period:
    - stopShowBallSave

  #ball_save_default_disabled:
  #  - stopShowBallSave

  # ---------------------
  # BALLSAVES::OUTLANE
  # ---------------------
  ball_save_bsOutlane_disabled:
    - stopShowBallSaveOutlane
    - sgOutlaneReset
    
  mode_modeBallSaveOutlane_started:
    - playShowBallSaveOutlane
    
  mode_modeBallSaveOutlane_stopping:
    - stopShowBallSaveOutlane
    
  # ---------------------
  # BALLSAVES::HIDDEN
  # ---------------------
  ball_save_bsHidden_timer_start:
    - playShowBallSaveHidden
    
  ball_save_bsHidden_hurry_up:
    - playShowBallSaveHiddenHurryUp

  ball_save_bsHidden_grace_period:
    - stopShowBallSaveHidden
    
  ball_save_bsHidden_disabled:
    - stopShowBallSaveHidden
    
  ball_started:
    - stopShowBallSaveOutlane
    - stopShowBallSaveHidden        

# ---------------------
# SHOW::PLAYER::
# ---------------------
show_player:
# ---------------------
# SHOW::BALL SAVE::STANDARD
# ---------------------
  playShowBallSaveStandard:
    ## -------------------
    ## SIX OR SEVEN LEDS
    ## -------------------
    #traceSixLedTwoColor:
    #  speed: 10
    #  action: play
    #  key: showBallSaveStandard
    #  show_tokens:
    #    led1: ledShootAgain2
    #    led2: ledShootAgain3
    #    led3: ledShootAgain4
    #    led4: ledShootAgain5
    #    led5: ledShootAgain6
    #    led6: ledShootAgain7
    #    color1: '000000'
    #    color2: 'ffff00'
    # -------------------
    # -------------------
    # TWO LEDS
    # -------------------
    flashLedTwoColor:
      speed: 4
      action: play
      key: showBallSaveStandard
      show_tokens:
        led: ledShootAgain
        color1: '888800'
        color2: 'ffff00'
        
# ---------------------
# SHOW::BALL SAVE::HURRY UP
# ---------------------
  playShowBallSaveHurryUp:
    showBallSaveStandard:
      action: stop
    ## -------------------
    ## SIX OR SEVEN LEDS
    ## -------------------
    #traceSixLedTwoColor:
    #  speed: 20
    #  action: play
    #  key: showBallSaveHurryUp
    #  show_tokens:
    #    led1: ledShootAgain2
    #    led2: ledShootAgain3
    #    led3: ledShootAgain4
    #    led4: ledShootAgain5
    #    led5: ledShootAgain6
    #    led6: ledShootAgain7
    #    color1: '000000'
    #    color2: 'ff0000'
    # -------------------
    # TWO LEDS
    # -------------------
    flashLedTwoColor:
      speed: 4
      action: play
      key: showBallSaveStandard
      show_tokens:
        led: ledShootAgain
        color1: '880000'
        color2: 'ff0000'

# ---------------------
# SHOW::BALL SAVE::OVER
# ---------------------
  stopShowBallSave:
    showBallSaveHurryUp:
      action: stop
    showBallSaveStandard:
      action: stop

# ---------------------
# SHOW::BALL SAVE::HIDDEN
# ---------------------
  playShowBallSaveHidden:
    traceSixLedTwoColor:
      speed: 10
      action: play
      key: showBallSaveHidden
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        color1: '224400'
        color2: '448800'
        
# ---------------------
# SHOW::BALL SAVE::HIDDEN HURRY UP
# ---------------------
  playShowBallSaveHiddenHurryUp:
    showBallSaveHidden:
      action: stop
      
    traceSixLedTwoColor:
      speed: 20
      action: play
      key: showBallSaveHiddenHurryUp
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        color1: '224400'
        color2: '448800'
        
# ---------------------
# SHOW::BALL SAVE::HIDDEN OVER
# ---------------------
  stopShowBallSaveHidden:
    showBallSaveHiddenHurryUp:
      action: stop
    showBallSaveHidden:
      action: stop

# ---------------------
# SHOW::BALL SAVE::OUTLANE
# ---------------------
  playShowBallSaveOutlane:
    traceSixLedTwoColor:
      speed: 10
      action: play
      key: showballsaveoutlane
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        color1: '000000'
        color2: '008888'
        
# ---------------------
# SHOW::BALL SAVE::OUTLANE OVER
# ---------------------
  stopShowBallSaveOutlane:
    showballsaveoutlane:
      action: stop
      
