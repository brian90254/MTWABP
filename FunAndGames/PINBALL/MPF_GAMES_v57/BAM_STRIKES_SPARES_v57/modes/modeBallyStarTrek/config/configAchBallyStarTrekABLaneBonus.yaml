#config_version=6

# BALLY VIKING - AB LANES BONUS

# *****************************
# ACHIEVEMENTS
# *****************************
achievements:
# -----------------------------
# ACHIEVEMENT::A-B LANES BONUS
# -----------------------------
    # -----------------------------
    # AB LANES::HIT ONE
    # -----------------------------
    achABLaneOne:
        restart_after_stop_possible: true
        reset_events: eventResetAchABLaneOne
        enable_events: eventEnableAchABLaneOne
        start_events: eventStartAchABLaneOne
        #complete_events: eventCompleteAchABLaneOne
        complete_events: eventCompleteAchABLane
        events_when_completed: eventAchABLaneOneCompleted
    
    # -----------------------------
    # AB LANES::HIT TWO
    # -----------------------------
    achABLaneTwo:
        restart_after_stop_possible: true
        reset_events: eventResetAchABLaneTwo
        enable_events: eventEnableAchABLaneTwo
        start_events: eventStartAchABLaneTwo
        #complete_events: eventCompleteAchABLaneTwo
        complete_events: eventCompleteAchABLane
        events_when_completed: eventAchABLaneTwoCompleted
        
    # -----------------------------
    # AB LANES::HIT TWO
    # -----------------------------
    achABLaneThree:
        restart_after_stop_possible: true
        reset_events: eventResetAchABLaneThree
        enable_events: eventEnableAchABLaneThree
        start_events: eventStartAchABLaneThree
        #complete_events: eventCompleteAchABLaneThree
        complete_events: eventCompleteAchABLane
        events_when_completed: eventAchABLaneThreeCompleted
        
        
# *****************************
# ACHIEVEMENT::GROUPS
# *****************************
achievement_groups:
    # -----------------------------
    # ACHIEVEMENT::GROUP::THUMPER
    # -----------------------------
    agAchABLane:
        achievements:
            - achABLaneOne
            - achABLaneTwo
            - achABLaneThree
        events_when_all_completed: eventAgAchABLaneCompleted
        enable_while_no_achievement_started: yes
        disable_while_achievement_started: no
        enable_events: eventEnableAgAchABLane
        disable_events: eventDisableAgAchABLane

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::TOP::LANES::A-B
    # -------------------
    shotTopLaneA:
        switch: s_1_14
        enable_events: eventEnableShotTopLaneA
        disable_events: eventDisableShotTopLaneA
        restart_events: eventRestartShotTopLaneA
        reset_events: eventResetShotTopLaneA
        profile: spTopLanes
        show_tokens:
            led: ledLanesUpperA
            
    shotTopLaneB:
        switch: s_1_2
        enable_events: eventEnableShotTopLaneB
        disable_events: eventDisableShotTopLaneB
        restart_events: eventRestartShotTopLaneB
        reset_events: eventResetShotTopLaneB
        profile: spTopLanes
        show_tokens:
            led: ledLanesUpperB

    # -------------------
    # SHOTS::LEFT-SAUCER
    # -------------------
    shotLeftSaucer:
        switch: s_1_28
        enable_events: eventEnableShotLeftSaucer
        disable_events: eventDisableShotLeftSaucer
        restart_events: eventRestartShotLeftSaucer
        reset_events: eventResetShotLeftSaucer
        advance_events: eventAdvanceShotLeftSaucer
        profile: spLeftSaucer
        #show_tokens:
        #    led: ledLanesUpperA
            
    # -------------------
    # SHOTS::RETURN LANES::WHEN-LIT
    # -------------------
    shotLeftReturnLane:
        switch: s_1_30
        enable_events: eventEnableShotLeftReturnLane
        disable_events: eventDisableShotLeftReturnLane
        restart_events: eventRestartShotLeftReturnLane
        reset_events: eventResetShotLeftReturnLane
        advance_events: eventAdvanceShotLeftReturnLane
        profile: spShotReturnLane
        show_tokens:
            led: ledLanesLeftReturn
            
    shotRightReturnLane:
        switch: s_1_17
        enable_events: eventEnableShotRightReturnLane
        disable_events: eventDisableShotRightReturnLane
        restart_events: eventRestartShotRightReturnLane
        reset_events: eventResetShotRightReturnLane
        advance_events: eventAdvanceShotRightReturnLane
        profile: spShotReturnLane
        show_tokens:
            led: ledLanesRightReturn
            
    shotTopLaneSpecial:
        #switch: s_1_17
        enable_events: eventEnableShotTopLaneSpecial
        disable_events: eventDisableShotTopLaneSpecial
        restart_events: eventRestartShotTopLaneSpecial
        reset_events: eventResetShotTopLaneSpecial
        advance_events: eventAdvanceShotTopLaneSpecial
        hit_events: eventHitShotTopLaneSpecial
        profile: spShotTopLaneSpecial
        #show_tokens:
        #    led1: ledSaucerUpper1
        #    led2: ledSaucerUpper2
        #    led3: ledSaucerUpper3
        #    led4: ledSaucerUpper4
        #    led5: ledSaucerUpper5
        #    led6: ledSaucerUpper6
        #    led7: ledSaucerUpper7
            
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::LANES::A-B
    # -----------------------------
    spTopLanes:
        states:
          - name: unlitFlash
            #show: flashTwoLedTwoColor
            show: flashLedTwoColor
            speed: 1
            show_tokens:
                color1: '000066'
                color2: '000088'
          - name: litFlash
            #show: flashTwoLedTwoColor
            show: flashLedTwoColor
            show_tokens:
                color1: 'ff00ff'
                color2: 'ff00ff'
        loop: false
        
    # -----------------------------
    # PROFILE::LEFT-SAUCER
    # -----------------------------
    spLeftSaucer:
        states:
          - name: litSaucerBonusCollect
            # -------------------------
          - name: unlitSaucerBonusCollect
            # -------------------------
        loop: false
        
    # -----------------------------
    # PROFILE::RETURN::LANES
    # -----------------------------
    spShotReturnLane:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 2
            show_tokens:
                color1: '880000'
                color2: 'ff0000'
          - name: litSolid
            show: flashLedTwoColor
            speed: 2
            show_tokens:
                color1: 'ffffff'
                color2: 'ffffff'
        loop: false
        

    # -----------------------------
    # PROFILE::TOP LANE::SPECIAL
    # -----------------------------
    spShotTopLaneSpecial:
        states:
          - name: litFlash
            show: showShotTopLaneSpecial
            speed: 4
            show_tokens:
                color1: '880000'
                color2: 'ff0000'
          - name: litSolid
            show: showShotTopLaneSpecial
            speed: 4
            show_tokens:
                color1: 'ffffff'
                color2: 'ffffff'
        loop: false
        
# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::TOP::LANES::A-B
    # -------------------
    shotGroupTopLanes:
        shots:
            - shotTopLaneA
            - shotTopLaneB
        enable_events:
            - eventEnableShotGroupTopLanes
        reset_events:
            - eventResetShotGroupTopLanes
        restart_events:
            - eventRestartShotGroupTopLanes
        disable_events:
            - ball_ending
            - eventDisableShotGroupTopLanes
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper

    # -------------------
    # SHOTGROUP::RETURN LANES
    # -------------------
    shotGroupReturnLanes:
        shots:
            - shotLeftReturnLane
            - shotRightReturnLane
        enable_events:
            - eventEnableShotGroupReturnLanes
        reset_events:
            - eventResetShotGroupReturnLanes
        restart_events:
            - eventRestartShotGroupReturnLanes
        disable_events:
            - ball_ending
            - eventDisableShotGroupReturnLanes
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper

# *********************
# EVENT::PLAYER
# *********************
event_player:
    
# -------------------
# EVENTS::ON BALL STARTING
# -------------------
    mode_modeBallyViking_started:
    # -----------------------------
    # TOP LANES
        - eventRestartShotGroupTopLanes
        - eventDisableShotTopLaneSpecial
    # -----------------------------
    # TOP LANE ACHIEVEMENTS
        - eventResetAchABLaneThree
        - eventEnableAchABLaneThree
        # -----------------------------
        - eventResetAchABLaneTwo
        - eventEnableAchABLaneTwo
        # -----------------------------
        - eventResetAchABLaneOne
        - eventEnableAchABLaneOne
        - eventStartAchABLaneOne
    # -----------------------------
    # LEFT SAUCER
        - eventRestartShotLeftSaucer
        - eventAdvanceShotLeftSaucer|500ms
    # -----------------------------
    # RETURN LANES
        #- eventRestartShotLeftReturnLane
        #- eventDisableShotLeftReturnLane
        #- eventAdvanceShotLeftReturnLane
        #- eventAdvanceShotLeftReturnLane|200ms
        

        
    ## -------------------
    ## TOP::LANES::A-B
    ## -------------------
    #shotGroupTopLanes_complete:
    #    - eventEnableSaucerBonusCollect

    # -------------------
    # TOP::LANES::A-B
    # -------------------
    shotGroupTopLanes_complete:
        # -------------------
        # COMPLETE ACHIEVEMENTS
        - eventCompleteAchABLane
