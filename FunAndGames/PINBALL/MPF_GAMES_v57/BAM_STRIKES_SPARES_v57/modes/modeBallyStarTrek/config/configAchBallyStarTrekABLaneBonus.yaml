        # HIT TOP LANE SPECIAL SHOT (WHEN ENABLED) 
        - eventHitShotTopLaneSpecial

    # -------------------
    # RETURN::LANES
    # -------------------

        
# -------------------
# EVENTS ON ACHIEVEMENTS COMPLETE
# -------------------
    # -------------------
    # ACHIEVEMENT ONE
    # -------------------
    eventAchABLaneOneCompleted:
        # ---------------------------
        # ENABLE SAUCER BONUS COLLECT
        - eventEnableSaucerBonusCollect
        - eventRestartShotLeftSaucer
        # ----------------------
        # START ACHIEVEMENT TWO
        - eventStartAchABLaneTwo
        # ----------------------
        # RE-START ACHIEVEMENT ONE
        - eventResetAchABLaneOne|500ms
        - eventEnableAchABLaneOne|1000ms
        - eventStartAchABLaneOne|1500ms
        
    # -------------------
    # ACHIEVEMENT TWO
    # -------------------
    eventAchABLaneTwoCompleted:
        # ---------------------------
        # START ACHIEVEMENT THREE
        - eventStartAchABLaneThree
        # ----------------------
        # RE-START ACHIEVEMENT TWO
        - eventResetAchABLaneTwo|500ms
        - eventEnableAchABLaneTwo|1000ms
        - eventStartAchABLaneTwo|1500ms
        # ---------------------------
        # ENABLE RETURN LANE SHOTS
        #- eventRestartShotLeftReturnLane
        - eventRestartShotGroupReturnLanes
        
        
    #-------------------
    #ACHIEVEMENT THREE
    #-------------------
    eventAchABLaneThreeCompleted:
        # ---------------------------
        # ENABLE SAUCER BONUS COLLECT
        - eventRestartShotTopLaneSpecial|2000ms
        ## ----------------------
        ## RE-START ACHIEVEMENT Three
        #- eventResetAchABLaneThree|500ms
        #- eventEnableAchABLaneThree|1000ms
        #- eventStartAchABLaneThree|1500ms
        ## ---------------------------


