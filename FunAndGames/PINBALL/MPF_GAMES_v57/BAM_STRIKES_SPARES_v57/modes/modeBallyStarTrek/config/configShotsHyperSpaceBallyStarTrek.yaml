#config_version=6

# BALLY STAR TREK

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::ROLLOVER::LOWER
    # -------------------
    shotRolloverLower:
        switch: s_1_11
        enable_events: eventEnableShotRolloverLower
        disable_events: eventDisableShotRolloverLower
        restart_events: eventRestartShotRolloverLower
        reset_events: eventResetShotRolloverLower
        profile: spShotRollover
        show_tokens:
            led1: ledRolloverTopLowerA
            led2: ledRolloverTopLowerB
            led3: ledRolloverTopLowerC
            led4: ledRolloverTopLowerD
    
    # -------------------
    # SHOTS::ROLLOVER::UPPER
    # -------------------
    shotRolloverUpper:
        switch: s_1_9
        enable_events: eventEnableShotRolloverUpper
        disable_events: eventDisableShotRolloverUpper
        restart_events: eventRestartShotRolloverUpper
        reset_events: eventResetShotRolloverUpper
        profile: spShotRollover
        show_tokens:
            led1: ledRolloverTopUpperA
            led2: ledRolloverTopUpperB
            led3: ledRolloverTopUpperC
            led4: ledRolloverTopUpperD
        
    shotHyperSpace:
        enable_events: eventEnableShotHyperSpace
        disable_events: eventDisableShotHyperSpace
        restart_events: eventRestartShotHyperSpace
        reset_events: eventResetShotHyperSpace
        advance_events: eventAdvanceShotHyperSpace
        hit_events: eventHitShotHyperSpace
        profile: spShotHyperSpace
        show_tokens:
            led1: ledHyperSpace2k
            led2: ledHyperSpace4k
            led3: ledHyperSpace6k
            led4: ledHyperSpace8k
            led5: ledHyperSpace10k
            led6: ledExtraBallLit
        
# ***************************** 
# SHOTS::SEQUENCE
# ***************************** 
sequence_shots:
    sequenceShotRollovers:
        #switch_sequence: shotRolloverLower, shotRolloverUpper
        switch_sequence: s_1_11, s_1_9
        sequence_timeout: 3s
    
# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::LANES::LEFT
    # -------------------
    shotGroupRollover:
        shots:
            - shotRolloverLower
            - shotRolloverUpper
        enable_events:
            - eventEnableShotGroupRollover
        disable_events:
            - ball_ending
            - eventDisableShotGroupRollover
        reset_events:
            - eventResetShotGroupRollover
        restart_events:
            - eventRestartShotGroupRollover
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper

