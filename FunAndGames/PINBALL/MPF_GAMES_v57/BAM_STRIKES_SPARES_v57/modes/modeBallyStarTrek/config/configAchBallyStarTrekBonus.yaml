# BALLY STAR TREK

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::DROP TARGETS
    # -------------------
    shotDropTargetLeftA:
        switch: s_0_4
        enable_events: eventEnableShotDropTargetLeft
        disable_events: eventDisableShotDropTargetLeft
        restart_events: eventRestartShotDropTargetLeft
        reset_events: eventResetShotDropTargetLeft

    shotDropTargetLeftB:
        switch: s_0_5
        enable_events: eventEnableShotDropTargetLeft
        disable_events: eventDisableShotDropTargetLeft
        restart_events: eventRestartShotDropTargetLeft
        reset_events: eventResetShotDropTargetLeft
        
    shotDropTargetLeftC:
        switch: s_0_6
        enable_events: eventEnableShotDropTargetLeft
        disable_events: eventDisableShotDropTargetLeft
        restart_events: eventRestartShotDropTargetLeft
        reset_events: eventResetShotDropTargetLeft
        
    shotDropTargetLeftD:
        switch: s_0_7
        enable_events: eventEnableShotDropTargetLeft
        disable_events: eventDisableShotDropTargetLeft
        restart_events: eventRestartShotDropTargetLeft
        reset_events: eventResetShotDropTargetLeft
    
    # -------------------
    # SHOTS::DROP TARGET::BANK
    # -------------------
    shotDropTarget:
        #switch: s_1_16
        enable_events: eventEnableShotDropTarget
        disable_events: eventDisableShotDropTarget
        restart_events: eventRestartShotDropTarget
        reset_events: eventResetShotDropTarget
        advance_events: eventAdvanceShotDropTarget
        hit_events: eventHitShotDropTarget
        profile: spShotDropTarget
        show_tokens:
            led1: ledBonusMultiTarget2X
            led2: ledBonusMultiTarget3X
            led3: ledDropLeftSpecial1
            led4: ledDropLeftSpecial2
            led5: ledDropLeftSpecial3
            led6: ledDropLeftSpecial4
            led7: ledDropLeftSpecial5
            led8: ledDropLeftSpecial6
            led9: ledDropLeftSpecial7
            
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::RETURN::LANES
    # -----------------------------
    spShotDropTarget:
        states:
          - name: litFlash2X
            show: showSpShotDropTarget
            speed: 1
            show_tokens:
                color1: '000000'
                color2: '000000'
                color3: '000000'
                color4: '000000'
                color5: '000000'
                color6: '000000'
          - name: litFlash3X
            show: showSpShotDropTarget
            show_tokens:
                color1: '00cc00'
                color2: '00ff00'
                color3: '000000'
                color4: '000000'
                color5: '000000'
                color6: '000000'
          - name: litFlashSpecial
            show: showSpShotDropTarget
            show_tokens:
                color1: '00cc00'
                color2: '00ff00'
                color3: 'cccc00'
                color4: 'ffff00'
                color5: '000000'
                color6: '000000'
          - name: litSolid
            show: showSpShotDropTarget
            show_tokens:
                color1: '00cc00'
                color2: '00ff00'
                color3: 'cccc00'
                color4: 'ffff00'
                color5: 'cc0000'
                color6: 'ff0000'
        loop: false
        
