# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:

  # -----------------------------------
  # CONDITIONAL EVENT::DON'T GO OVER 29 TOTAL BONUS
  # -----------------------------------
  eventCompleteBonusOnes{current_player.totalBonus<29}:
    - eventCompleteBonusOnesPosted
  
  ## -----------------------------------
  ## THIS IS TO ADD TO BONUS ON INLINE DROP HIT
  ## -----------------------------------
  #shotGroupRightDrop_hit:
  #  - eventCompleteBonusOnes

  # -----------------------------------
  # RESET ONES ONCE TEN IS ACTIVE
  # -----------------------------------
  eventStartAchBonusTens:
    # RESET ONES
    - eventResetAchBonusOnes
    - eventEnableAchBonusOnes
    - eventStartAchBonus0
    # ACHIEVE BY TENS
    - eventCompleteBonusTens
    - eventStartAchBonus10

  # -----------------------------------
  # HIT EVENT FOR DROP TARGET:: ADVANCE MULTIPLIER
  # -----------------------------------
  mode_modeBallyStarTrek_started:
      - eventRestartShotDropTarget
      - eventRestartShotDropTargetLeft
      
  drop_target_bank_dropTargetBankLeft_down:
    - eventHitShotDropTarget
    
  # -----------------------------------
  # THIS IS TO ADD TO BONUS ON DROP LEFT HIT
  # -----------------------------------
  shotDropTargetLeftA_hit:
    - eventCompleteBonusOnes
    
  shotDropTargetLeftB_hit:
    - eventCompleteBonusOnes
    
  shotDropTargetLeftC_hit:
    - eventCompleteBonusOnes
    
  shotDropTargetLeftD_hit:
    - eventCompleteBonusOnes
    
    
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# INITIALIZE BONUS COUNT
# ---------------
  #eventResetMultipliersBallyViking:
  eventResetMultipliersBallyStarTrek:
    # -------------------------
    # RESET BONUS COUNT
    totalBonus:
      #int: 1
      int: 0
      action: set
    # -------------------------
    # RESET BONUS MULTIPLIER
    multiBonus:
      int: 1
      action: set
    bonus_multiplier:
      int: 1
      action: set
    # -------------------------
    # RESET TOTAL BONUS SCORE
    # (TOTAL BONUS X BONUS MULTIPLIER)
    scoreBonus:
      int: 0
      action: set
    # -------------------------

# ---------------
# ADVANCE BONUS COUNT
# ---------------
  #eventCompleteBonusOnes:
  eventCompleteBonusOnesPosted:
    totalBonus: 1
    
# ---------------
# ADVANCE MULTIPLIER ON DROP TARGET HIT
# ---------------
  # 2X MULTIPLIER
  shotDropTarget_litFlash2X_hit:
    multiBonus:
      int: 2
      action: set
    bonus_multiplier:
      int: 2
      action: set
      
  # 3X MULTIPLIER
  shotDropTarget_litFlash3X_hit:
    multiBonus:
      int: 3
      action: set
    bonus_multiplier:
      int: 3
      action: set
      
  # SPECIAL
  shotDropTarget_litSpecial_hit:
    score: 25000
      
  # -----------------------------------
  # THIS IS TO ADD TO SCORE ON DROP LEFT HIT
  # -----------------------------------
  shotDropTargetLeftA_hit:
    score: 1
    
  shotDropTargetLeftB_hit:
    score: 2
    
  shotDropTargetLeftC_hit:
    score: 3
    
  shotDropTargetLeftD_hit:
    score: 4
    
