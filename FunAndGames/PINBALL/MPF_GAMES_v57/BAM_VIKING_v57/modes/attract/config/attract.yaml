#config_version=6

config:
- configAttractShows.yaml

mode:
  priority: 10000

# ************************************
# SOUND::PLAYER
# ************************************
sound_player:
# ---------------------
# SOUNDS::PLAYER::ATTRACT
# ---------------------
  mode_attract_started:
    poolMusicAttract:
      loops: 0
      volume: 0.9
  
  mode_attract_stopping:
    poolMusicAttract:
      action: stop

# ************************************
# SHOW::PLAYER
# ************************************
show_player:
# ---------------------
# SHOW::PLAYER::ATTRACT
# --------------------- 
  mode_attract_started:
    showAttractDisplay:
      loops: -1
      speed: 1
      
    showAttractBackglass:
      loops: -1
      speed: 2
      
# ---------------------
# SLIDES
# ---------------------
slides:
  
  slideVideoTest1:
    #target: displayVideoDMD
    target: displayBackglass
    widgets:
    - type: video
      #video: videoBuckRogers_BuckCanBePersuasive
      video: videoBuckRogers_BeThereTonight
      auto_play: True
      z: 200
      
  showAttractBackglass1:
    target: displayBackglass
    widgets:
    - type: image
      image: imagebackglass
      z: 40
      # --------------------
      # BITMAP FONT TEST
      # --------------------
