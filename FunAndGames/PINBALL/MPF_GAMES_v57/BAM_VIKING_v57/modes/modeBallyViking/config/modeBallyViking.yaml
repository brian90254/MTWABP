# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:

  # -----------------------------------
  # VOICE CALLOUT TWIKI
  # -----------------------------------
  sgVariTarget_unlitVariTarget_hit:
    - playPoolVoiceBallyVikingTwiki

  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  mode_modeBallyViking_started:
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeBallyVikingStart
    
    # -----------------------------------
    # ENABLE BONUS
    # -----------------------------------
    # ONES
    - eventResetAchBonusOnes
    - eventEnableAchBonusOnes
    - eventStartAchBonus0
    - eventCompleteBonusOnes|1s
    # TENS
    - eventResetAchBonusTens
    - eventEnableAchBonusTens

    # -----------------------------------
    # RESET BUCK ROGERS SHOTS (RESET BEFORE ENABLE)
    # -----------------------------------
    - eventResetShotTopLaneB
    - eventResetShotTopLaneU
    - eventResetShotTopLaneC
    - eventResetShotTopLaneK
    - eventResetShotGroupTopLanes
    
    - eventResetAchVariTarget
    - eventResetShotVariTarget
    - eventResetShotGroupVariTarget
  
    - eventResetShotExtraBall
    - eventResetShotSaucerBonus
    - eventResetShotAdvanceMultipliers
    
    # -----------------------------------
    # ENABLE BUCK ROGERS SHOTS (ENABLE AFTER RESET)
    # -----------------------------------
    - eventEnableShotTopLaneB
    - eventEnableShotTopLaneU
    - eventEnableShotTopLaneC
    - eventEnableShotTopLaneK
    - eventEnableShotGroupTopLanes

    - eventEnableShotVariTarget
    - eventEnableShotGroupVariTarget
    - eventEnableAgAchVariTarget
    
    - eventEnableShotAdvanceMultipliers
    
    # -----------------------------------
    # START BUCK ROGERS SHOTS
    # -----------------------------------
    - eventEnableAchVariTarget1
    - eventSelectAchVariTarget1
    - eventStartAchVariTarget1
    
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersBallyViking

# ---------------------
# VARIABLE::PLAYER
# ---------------------
variable_player:
  mode_modeBallyViking_started:
    nameMoon:
      #string: "BUCK ROGERS"
      string: "THE VIKINGS"
      action: set

# ---------------------
# SOUND::PLAYER
