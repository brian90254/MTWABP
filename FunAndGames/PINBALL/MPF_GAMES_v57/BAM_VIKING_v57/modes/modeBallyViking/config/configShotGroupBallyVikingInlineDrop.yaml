    # SHOTS::INLINE DROPS
    # -------------------
    shotInlineDropA:
        switch: s_0_4
        enable_events: eventEnableShotInlineDropA
        disable_events: eventDisableShotInlineDropA
        restart_events: eventRestartShotInlineDropA
        reset_events: eventResetShotInlineDropA
        profile: spShotInlineDrop
        show_tokens:
            led: ledBonusMultiplier2X
            color: '00ff00'

    shotInlineDropB:
        switch: s_0_5
        enable_events: eventEnableShotInlineDropB
        disable_events: eventDisableShotInlineDropB
