shot_groups:
    # -------------------
    # SHOT GROUP::INLINE DROPS
    # -------------------
    shotGroupInlineDrop:
        shots:
            - shotInlineDropA
            - shotInlineDropB
            - shotInlineDropC
            - shotInlineDropD
        enable_events:
            - ball_started
            - mode_modeBallyViking_started
            - eventEnableShotGroupInlineDrop
        disable_events:
            - ball_ending
            - eventDisableShotGroupInlineDrop
        reset_events:
            - ball_will_end
            - ball_starting
            - mode_modeBallyViking_started
            - eventResetShotGroupInlineDrop
            
# *********************
# EVENT::PLAYER
# *********************
event_player:
  
    # -----------------------------------
    # BALL STARTING EVENTS
    # -----------------------------------
    #ball_starting:
    mode_modeBallyViking_started:
        - eventResetShotLeftRollover
        - eventDisableShotLeftRollover
        
    # -----------------------------------
    # BALL ENDING EVENTS
    # -----------------------------------
    ball_ending:
        - eventResetShotLeftRollover
        - eventDisableShotLeftRollover
        
    # -----------------------------------
    # INCREMENT BONUS MULTIPLIER
    # -----------------------------------
    shotGroupInlineDrop_complete:
        #- advMultiBonus
        - eventResetShotInlineTarget
        - eventEnableShotInlineTarget|100ms
        # ---------------------------------
        #- eventEnableShotLeftRollover
        - eventRestartShotLeftRollover
    
    # -----------------------------------
    # INCREMENT BONUS
    # -----------------------------------
    shotInlineDropA_hit:
        - eventCompleteBonusOnes
  
    shotInlineDropB_hit:
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|500ms
    
    shotInlineDropC_hit:
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|500ms
        - eventCompleteBonusOnes|1000ms
      
    shotInlineDropD_hit:
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|500ms
        - eventCompleteBonusOnes|1000ms
