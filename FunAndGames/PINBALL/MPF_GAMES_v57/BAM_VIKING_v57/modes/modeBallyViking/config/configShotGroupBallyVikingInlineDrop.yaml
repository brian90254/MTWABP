            led: ledBonusMultiplier3X
            color: 'ffff00'
            
    shotInlineDropC:
        switch: s_0_6
        enable_events: eventEnableShotInlineDropC
        disable_events: eventDisableShotInlineDropC
        restart_events: eventRestartShotInlineDropC
        reset_events: eventResetShotInlineDropC
        profile: spShotInlineDrop
        show_tokens:
            led: ledBonusMultiplier4X
            color: '00ffff'
            
    shotInlineDropD:
        switch: s_0_7
        enable_events: eventEnableShotInlineDropD
        disable_events: eventDisableShotInlineDropD
        restart_events: eventRestartShotInlineDropD
        reset_events: eventResetShotInlineDropD
        profile: spShotInlineDrop
        show_tokens:
            led: ledBonusMultiplier5X
            color: 'ff0000'

    # -------------------
    # SHOTS::INLINE TARGET
    # -------------------
    shotInlineTarget:
        switch: s_1_19
        enable_events: eventEnableShotInlineTarget
        disable_events: eventDisableShotInlineTarget
        restart_events: eventRestartShotInlineTarget
        reset_events:
          - eventResetShotInlineTarget
          - ball_ending
          - ball_starting
        profile: spShotInlineTarget
        show_tokens:
            led1: ledDropInlineTargetA1
            led2: ledDropInlineTargetA2
            led3: ledDropInlineTargetA3
            led4: ledDropInlineTargetA4
            led5: ledDropInlineTargetA5
            led6: ledDropInlineTargetA6
            led7: ledDropInlineTargetA7
            led8: ledDropInlineTargetB

    # -------------------
    # SHOTS::INLINE SCORE VALUE
    # -------------------
    shotInlineDropScoreValue:
        #switch:
        enable_events:
            - eventEnableShotInlineDropScoreValue
            - ball_started
        disable_events: eventDisableShotInlineDropScoreValue
        restart_events: eventRestartShotInlineDropScoreValue
        reset_events:
            - eventResetShotInlineDropScoreValue
            - ball_ending
            - ball_starting
        hit_events:
            - shotGroupInlineDrop_hit
        profile: spShotInlineDropScoreValue

    # -------------------
    # SHOTS::LEFT::ROLLOVER
    # -------------------
    shotLeftRollover:
        switch: s_1_3
        enable_events:
            - eventEnableShotLeftRollover
        disable_events: eventDisableShotLeftRollover
        restart_events: eventRestartShotLeftRollover
        reset_events:
            - eventResetShotLeftRollover
