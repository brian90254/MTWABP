#config_version=6

# JCv50 (Jupiter Crush v0.50)

# -----------------------------
# SHOTS
# -----------------------------
shots:
# -----------------------------
# SHOTS::MULTIBALLS
# -----------------------------
    # -------------------
    # SHOTS::REVERSE TARTGET::ENABLE MULTIBALL UPPER KICKER
    # -------------------
    shotReverseArrowJupiterOne:
        switch: s_target_reverse
        enable_events:
            - eventStopModeSkillShot
            - eventCompleteAchKickerWheel
        disable_events:
            - eventStartAchKickerWheel
            - eventEnableMultiballVuk
            - ball_will_end
        reset_events:
            - multiball_multiballUpperKicker_ended
            #- eventCompleteAchKickerWheel
            - mode_modeMoonJupiterOne_started
        profile:
            spReverseArrowJupiterOne
        show_tokens:
            led1: ledTargetReverse1A
            led2: ledTargetReverse1B
            led3: ledTargetReverse1C

    # -------------------
    # SHOTS::START::MULTIBALL::UPPER KICKER
    # -------------------
    shotStartMultiballJupiterOne:
        switch: s_kicker_upper
        enable_events:
            - eventEnableShotStartMultiballJupiterOne
        disable_events:
            - eventStartMultiballUpperKicker

    # -------------------
    # SHOTS::REVERSE TARTGET::ENABLE MULTIBALL VUK
    # -------------------
    shotTurnAroundArrowJupiterOne:
        switch: s_turn_around
        enable_events:
            - eventEnableMultiballVuk
        disable_events:
            - eventDisableMultiballVuk
            - mode_modeMoonJupiterOne_started
        reset_events:
            - mode_modeMoonJupiterOne_started
        profile:
            spTurnAroundArrowJupiterOne
        show_tokens:
            led1: ledTurnAround1A
            led2: ledTurnAround1B
            led3: ledTurnAround1C
            led4: ledTurnAround2A
            led5: ledTurnAround2B
            led6: ledTurnAround2C

    # -------------------
    # SHOTS::START::MULTIBALL::UPPER KICKER
    # -------------------
    shotStartMultiballVukJupiterOne:
        switch: s_vuk
        enable_events:
            - eventEnableShotStartMultiballVukJupiterOne
        disable_events:
            - eventDisableShotStartMultiballVukJupiterOne

# -----------------------------
# SHOTS::BALL SAVES
# -----------------------------
    # -------------------
    # SHOTS::HIDDEN LANE::BALL SAVE
    # -------------------
    shotHiddenLaneBallSaveJupiterOne:
        switch: s_hidden_lane
        enable_events:
            - mode_modeBallSave_stopping
            #- mode_modeMoonJupiterOne_started
            #- extra_ball_extraBallJupiterOne_awarded
        disable_events:
            - ball_will_end
            #- extra_ball_extraBallJupiterOne_lit

# -----------------------------
# SHOTS::EXTRA BALL
# -----------------------------
    # -------------------
    # SHOTS::ORBIT LOOP
    # -------------------
    shotOrbitLoop1JupiterOne:
        switch: s_rollover_lf_1
        enable_events:
            - sgDropRtJupiterOne_lit_complete
            #- extra_ball_extraBallJupiterOne_awarded
        disable_events:
            - eventResetDropTargetRight

    shotOrbitLoop2JupiterOne:
        switch: s_rollover_lf_2
        enable_events:
            - sgDropRtJupiterOne_lit_complete
        disable_events:
            - eventResetDropTargetRight

# ---------------------
# SEQUENCE::SHOTS
# ---------------------
sequence_shots:
    # -------------------
    # SEQUENCE::SHOTS::ORBIT::GATE
    # -------------------
    sequenceShotOrbitLoopJupiterOne:
        event_sequence:
            - shotOrbitLoop1JupiterOne_hit
            - shotOrbitLoop2JupiterOne_hit
        sequence_timeout: 3s
    # -------------------
    # SEQUENCE::SHOTS::ORBIT::COMPLETE
    # -------------------
    sequenceShotOrbitLoopCompleteJupiterOne:
        event_sequence:
            # REMOVING AS TEMP FIX
            #- shotOrbitLoop1JupiterOne_hit
            - shotOrbitLoop2JupiterOne_hit
            - s_rollover_rt_active
        sequence_timeout: 4s
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # ---------------------
    # EVENT::ORBIT LOOP::GATE
    # ---------------------
    sequenceShotOrbitLoopJupiterOne_hit:
        - eventOrbitLoopGateOpen
        - eventOrbitLoopGateClose|3s
    # BACKUP WHEN ONE ROLLOVER FAILED
    shotOrbitLoop2JupiterOne_hit:
        - eventOrbitLoopGateOpen
        - eventOrbitLoopGateClose|3s
        
    # ---------------------
    # EVENT::HIDDEN LANE::BALL SAVE
    # ---------------------
    shotHiddenLaneBallSaveJupiterOne_hit:
        - eventStartBallSaveHidden

    # ---------------------
    # EVENT::REVERSE TARTGET::ENABLE MULTIBALL::UPPER KICKER
    # ---------------------
    shotReverseArrowJupiterOne_spReverseArrowJupiterOne_litFlash_hit:
        - eventEnableShotStartMultiballJupiterOne
        - eventEnableMultiballUpperKicker
        
    shotStartMultiballJupiterOne_hit:
        - eventStartMultiballUpperKicker

    # ---------------------
    # EVENT::VUK::ENABLE MULTIBALL::VUK
    # ---------------------
    shotTurnAroundArrowJupiterOne_spTurnAroundArrowJupiterOne_litFlash_hit:
        - eventEnableShotStartMultiballVukJupiterOne
        
    shotStartMultiballVukJupiterOne_hit:
        - eventStartMultiballVuk
        

# -----------------------------
# SHOT::PROFILES
# -----------------------------
shot_profiles:
  # -----------------------------
  # PROFILE::REVERSE::ARROW
  # -----------------------------
    spReverseArrowJupiterOne:
        states:
          - name: litFlash
            show: traceThreeLedColorRev
            speed: 1
            show_tokens:
               color: 'ffff00'
          - name: litSolid
            show: onThreeLedThreeColor
            show_tokens:
               color1: '00ff00'
               color2: '00ff00'
               color3: '00ff00'
        loop: false

  # -----------------------------
  # PROFILE::TURN AROUND::ARROWS
  # -----------------------------
    spTurnAroundArrowJupiterOne:
        states:
          - name: litFlash
            show: traceSixLedTwoColor
            speed: 6
            show_tokens:
               color1: 'ffff00'
               color2: '000000'
          - name: litSolid
            show: traceSixLedTwoColor
            speed: 1
            show_tokens:
               color1: '00ff00'
               color2: '00ff00'
        loop: false
        

# ---------------------
# COIL::PLAYER
# ---------------------
coil_player:
    # ----------------------------
    # ORBIT LOOP GATE
    # ----------------------------
    eventOrbitLoopGateOpen:
        c_gate:
            action: enable
    
    eventOrbitLoopGateClose:
        c_gate:
            action: disable