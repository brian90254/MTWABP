#      key: keyShowVideoBallyViking
      
  # ----------------------------
  # VUK SAUCER MOTOR SHOW LIGHTS
  # ----------------------------
  eventStartSaucerVukShow:
    showSaucerMotorLights:
      loops: -1
      speed: 16
      show_tokens:
        color1: '0000ff'
        color2: '0000ff'
        color3: '000000'
        color4: '000000'
      key: saucerVukShow
      
  eventStopSaucerVukShow:
    saucerVukShow:
      action: stop
  # ----------------------------
  
  # ----------------------------
  # KICKER SAUCER MOTOR SHOW LIGHTS
  # ----------------------------
  eventStartSaucerKickerShow:
    showSaucerMotorLights:
      loops: -1
      speed: 16
      show_tokens:
        color1: 'ffff00'
        color2: 'ffff00'
        color3: '000000'
        color4: '000000'
      key: saucerKickerShow
      
  eventStopSaucerKickerShow:
    saucerKickerShow:
      action: stop
  # ----------------------------
      
