# ---------------------
    
  mode_modeMoonJupiterOne_started:      
    onThreeLedColor:
      show_tokens:
        led1: ledNewtonBall2
        led2: ledNewtonBall3
        led3: ledNewtonBall4
        color: 'ffff88'
      key: newtonBall
      
  showJupiterOneMoonMode:
    pulseThreeLedTwoColor:
      show_tokens:
        led1: ledMoonModes1A
        led2: ledMoonModes1B
        led3: ledMoonModes1C
        color1: 'cc00ff'
        color2: '660088'
      key: JupiterOne
            
  # -------------------------------
  
