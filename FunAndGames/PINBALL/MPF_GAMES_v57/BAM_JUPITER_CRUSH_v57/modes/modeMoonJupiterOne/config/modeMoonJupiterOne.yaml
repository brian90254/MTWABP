  #    show_tokens:
  #      led: ledOrbitLeft5
  #      color1: '885500'
  #      color2: 'ffaa00'
  #    key: starOrbitLeft2
  showJupiterOneStarOrbitLeft2:
    swirlFourLedTwoColor:
      show_tokens:
        led1: ledRolloverOrbitLeft5A
        led2: ledRolloverOrbitLeft5B
        led3: ledRolloverOrbitLeft5C
        led4: ledRolloverOrbitLeft5D
        color1: '885500'
        color2: 'ffaa00'
      key: starOrbitLeft2
      
  #showJupiterOneStarOrbitRight:
  #  flashLedTwoColor:
  #    show_tokens:
  #      led: l_orbit_right_2
