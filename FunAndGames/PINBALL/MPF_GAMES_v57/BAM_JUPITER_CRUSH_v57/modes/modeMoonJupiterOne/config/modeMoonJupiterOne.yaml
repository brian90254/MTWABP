#config_version=6

config:
- configShotsJupiterOne.yaml
- configAchievementsJupiterOne.yaml
- configScoringJupiterOne.yaml
- configExtraBallJupiterOne.yaml
- configSpecialShotsJupiterOne.yaml

mode:
  start_events: startModeJupiterOne
  stop_events: stopModeJupiterOne
  priority: 2000

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeMoonJupiterOne_started:
    # ---------------------
    # EVENT::START::SPECIAL MODES
    # ---------------------
    #- eventStartModeSkillShot
    #- eventStartModeCollectMidGameBonus
    - eventStartModeAwardWheel
    # ---------------------
    # START::LIGHT::SHOWS
    # ---------------------
    - showJupiterOneStarShooterLane
    - showJupiterOneStarTurnAround
    - showJupiterOneStarOrbitLeft1
    - showJupiterOneStarOrbitLeft2
    - showJupiterOneStarOrbitRight
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersJupiterOne
    # ---------------------
    # EVENT::PLAYER::FLIPPERS
    # ---------------------
    - eventEnableFlipperJupiterOne|250ms
    # ----------------------------
    #- eventDisableFlipperJupiterOne
    - eventDisableFlipperEuropa
    - eventDisableFlipperGanymede
    - eventDisableFlipperCallisto
    # ---------------------
    # EVENT::RESET::DROPS
    # ---------------------
    #- eventResetDropTargetLeft|1.5s
    #- eventResetDropTargetRight|1s
    # REVERSE
    - eventResetDropTargetLeft|1.0s
    - eventResetDropTargetRight|1.5s
    # ---------------------
    # EVENT::START::MULTIBALLS
    # ---------------------
    - eventStartModeMultiball
    #- eventEnableMultiballUpperKicker
    - eventDisableMultiballUpperKicker
    - eventDisableShotStartMultiballVukJupiterOne

  # ---------------------
  # EVENT::START::WHEEL_ACHIEVEMENT
  # ---------------------
  multiball_multiballUpperKicker_ended:
    - eventEnableMultiballVuk
    - eventEnableAwardWheel

# ---------------------
# EVENT::MUSIC::HITS
# ---------------------
  shotMusicHJupiterOne_loopOn_hit:
    - eventShotMusicHLoopOnHit
    
  shotMusicHJupiterOne_loopOff_hit:
    - eventShotMusicHLoopOffHit
  # ---------------------
  shotMusicUJupiterOne_loopOn_hit:
    - eventShotMusicULoopOnHit

  shotMusicUJupiterOne_loopOff_hit:
    - eventShotMusicULoopOffHit
  # ---------------------
  shotMusicNJupiterOne_loopOn_hit:
    - eventShotMusicNLoopOnHit

  shotMusicNJupiterOne_loopOff_hit:
    - eventShotMusicNLoopOffHit
  # ---------------------
  shotMusicTJupiterOne_loopOn_hit:
    - eventShotMusicTLoopOnHit

  shotMusicTJupiterOne_loopOff_hit:
    - eventShotMusicTLoopOffHit
  # ---------------------
  shotMusicEJupiterOne_loopOn_hit:
    - eventShotMusicELoopOnHit

  shotMusicEJupiterOne_loopOff_hit:
    - eventShotMusicELoopOffHit
  # ---------------------
  shotMusicRJupiterOne_loopOn_hit:
    - eventShotMusicRLoopOnHit

  shotMusicRJupiterOne_loopOff_hit:
    - eventShotMusicRLoopOffHit
  # ---------------------
  
# ---------------------
# RANDOM::EVENT::PLAYER
# ---------------------
random_event_player:
  # -------------------
  # SAUCER::TOP::PLAY VIDEO
  # -------------------
  mode_modeMoonJupiterOne_started:
    events:
      - eventStartModeMusicJupiterOne
      - eventStartModeMusicEuropa
      - eventStartModeMusicGanymede
      - eventStartModeMusicCallisto
        
# ---------------------
# VARIABLE::PLAYER
# ---------------------
variable_player:
  mode_modeMoonJupiterOne_started:
    nameMoon:
      string: "Moon: Jupiter One"
      action: set
      
# ---------------------
# COIL::PLAYER
# ---------------------
coil_player:
  # ----------------------------
  # SAUCER MOTOR
  # ----------------------------
  eventStartSaucerVukShow:
    c_spinner:
      action: enable
      
  eventStopSaucerVukShow:
    c_spinner:
      action: disable
      
  eventStartSaucerKickerShow:
    c_spinner:
      action: enable
      
  eventStopSaucerKickerShow:
    c_spinner:
      action: disable
      

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
# ---------------------
# SHOW::PLAYER::COILS
# ---------------------
  ball_hold_bhVUK_held_ball:
#  ball_lock_bhVUK_locked_ball:
    showBallHoldVUK:
      loops: 0
      speed: 1

  ball_hold_bhKickerUpper_held_ball:
  #ball_lock_bhKickerUpper_locked_ball:
    showBallHoldKickerUpper:
      loops: 0
      speed: 1
        
## --------------------------
## SHOW::PLAYER::VIDEO CLIPS::BALLY VIKING
## --------------------------
#  # --------------------------
#  # SAUCER::TOP
#  # --------------------------
#  eventShowVideoBallyVikingSaucerTop_Default:
#    showVideoBallyVikingSaucerTop_Default:
#      loops: 0
