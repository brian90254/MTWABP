# -----------------------------
# ACHIEVEMENT::GROUPS
# -----------------------------
achievement_groups:
  # -----------------------------
  # KICKER::WHEEL
  # -----------------------------
  grpAchModes:
    achievements:
      - achModeJupiterOne
      - achModeEuropa
      - achModeGanymede
      - achModeCallisto
    enable_events: mode_modeBase_started
    rotate_right_events: eventAdvanceModeLeft
    disable_while_achievement_started: false
    allow_selection_change_while_disabled: true
    enable_while_no_achievement_started: true
    auto_select: false
    