#config_version=6

# -----------------------------
# ACHIEVEMENT::MODE::ADVANCE
# -----------------------------
achievements:
  # -----------------------------
  # ACHIEVEMENT::MODE::JUPITER ONE
  # -----------------------------
  achModeJupiterOne:
    show_tokens:
      led1: ledMoonModes1A
      led2: ledMoonModes1B
      led3: ledMoonModes1C
      color1: 'cc00ff'
      color2: '660088'
    show_when_selected: pulseThreeLedTwoColor
    show_when_started: pulseThreeLedTwoColor
    show_when_stopped: offThreeLedTwoColor
    show_when_completed: onThreeLedColorTwoColor
    events_when_selected:
      - startModeJupiterOne
      - stopModeEuropa
      - stopModeGanymede
      - stopModeCallisto
    events_when_completed: eventSelectNextMode
    enable_events: mode_modeBase_started
    select_events: startAchModeJupiterOne
    stop_events: stopAchModeJupiterOne
    complete_events: eventCompletedAchModeJupiterOne
    sync_ms: 1
    restart_after_stop_possible: true
    
