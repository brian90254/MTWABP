#config_version=6

mode:
 code: mpf.modes.high_score.code.high_score.HighScore
 priority: 8000
 start_events: game_ending, start_high_score
 game_mode: False
 use_wait_queue: true

# Instructions on how to use this mode:
# http://docs.missionpinball.org/en/latest/game_logic/high_scores/index.html

high_score:
 award_slide_display_time: 2s
 categories: 
   score:
     - GRAND CHAMPION
     - HIGH SCORE 1
     - HIGH SCORE 2
     - HIGH SCORE 3
     - HIGH SCORE 4
 defaults:
   score:
     - BRC: 4242
     - GHK: 2323
     - JK: 1337
     - QC: 42
     - MPF: 23
     
