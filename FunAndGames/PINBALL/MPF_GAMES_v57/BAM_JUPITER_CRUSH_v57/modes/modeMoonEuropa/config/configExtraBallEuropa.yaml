#config_version=6

# ---------------------
# SHOTS
# ---------------------
shots:
    shotAlphaExtraBallEuropa:
        switch: s_rollover_rt
        enable_events: extra_ball_extraBallEuropa_lit
    shotBetaExtraBallEuropa:
        switch: s_kicker_upper
        enable_events: extra_ball_extraBallEuropa_lit
    
# ---------------------
# SEQUENCE::SHOTS
# ---------------------
sequence_shots:
    sequenceShotExtraBallEuropa:
        event_sequence:
        - shotAlphaExtraBallEuropa_hit
        - shotBetaExtraBallEuropa_hit
        sequence_timeout: 5s

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
    extraBallEuropa:
        light_events: eventLightExtraBallEuropa
        award_events: eventAwardExtraBallEuropa
        max_per_game: 1

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    sgDropRtEuropa_lit_complete:
        eventLightExtraBallEuropa

    sequenceShotExtraBallEuropa_hit:
        eventAwardExtraBallEuropa

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
  # ----------------------------
  # LIGHT EXTRA BALL
  # ----------------------------
  eventLightExtraBallEuropa:
    showLightExtraBallEuropa:
      loops: -1
      speed: 24
      key: keyLightExtraBall

  # ----------------------------
  # AWARD EXTRA BALL
  # ----------------------------
  eventAwardExtraBallEuropa:
    showAwardExtraBallEuropa:
      loops: -1
      speed: 8
      key: keyAwardExtraBall

    keyLightExtraBall:
      action: stop


# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  extra_ball_extraBallEuropa_lit:
    slideLightExtraBallEuropa:
      target: displayDMD
      
  extra_ball_extraBallEuropa_awarded:
    slideAwardExtraBallEuropa:
      target: displayDMD

# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:
  slideLightExtraBallEuropa:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: tall_title
        font_size: 24
        color: ff0000
        text: Extra Ball Lit
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle-1
        x: middle+1
            
      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle-1
        x: middle-1

      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle+1
        x: middle+1

      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle+1
        x: middle-1

      # -------------------------------
    expire: 2.0s

