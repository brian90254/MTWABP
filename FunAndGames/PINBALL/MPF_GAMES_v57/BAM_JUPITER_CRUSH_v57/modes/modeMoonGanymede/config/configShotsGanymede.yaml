# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::DROP::LEFT
    # -------------------
    sgDropLfGanymede:
        shots:
            - shotDropLf1Ganymede
            - shotDropLf2Ganymede
            - shotDropLf3Ganymede
        reset_events:
            - sgDropLfGanymede_litSolid_complete
            - ball_started
            - eventResetDropTargetLeft
            - mode_modeMoonGanymede_started
        enable_events:
            - ball_started
            - mode_modeMoonGanymede_started
        disable_events: ball_ending
        rotate_left_events:
            - eventRotateDropTargetLeft
        
    # -------------------
    # SHOTGROUP::DROP::RIGHT
    # -------------------
    sgDropRtGanymede:
        shots:
            - shotDropRt1Ganymede
            - shotDropRt2Ganymede
            - shotDropRt3Ganymede
        reset_events:
            - ball_started
            - mode_modeMoonGanymede_started
            #sgDropRtGanymede_litSolid_complete
        enable_events:
            - ball_started
            - mode_modeMoonGanymede_started
        disable_events: ball_ending

    # -------------------
    # SHOTGROUP::TARGET::HUNTER
    # -------------------
    sgTargetHUNTERGanymede:
        shots:
            - shotTargetHGanymede
            - shotTargetUGanymede
            - shotTargetNGanymede
            - shotTargetTGanymede
            - shotTargetEGanymede
            - shotTargetRGanymede
        # ----------------------------
        # ROTATION ONLY FOR JUPITERONE
        #rotate_left_events: s_flipper_right_active
        #rotate_right_events: s_flipper_left_active
        enable_events:
            - ball_started
            - mode_modeMoonGanymede_started
        disable_events: ball_ending
        reset_events:
            - ball_started
            - mode_modeMoonGanymede_started
            - eventResetHunterMultiplier
        
    # -------------------
    # SHOTGROUP::LANES::OUTRET
    # -------------------
    sgLaneOutretGanymede:
        shots:
            - shotLaneOutret1Ganymede
            - shotLaneOutret2Ganymede
            - shotLaneOutret3Ganymede
            - shotLaneOutret4Ganymede
        rotate_left_events: s_flipper_left_active
        rotate_right_events: s_flipper_right_active
        #rotate_left_events: s_flipper_right_active
        #rotate_right_events: s_flipper_left_active
        reset_events:
            - sgOutlaneReset
            - ball_started
            - mode_modeMoonGanymede_started
        enable_events:
            - ball_started
            - mode_modeMoonGanymede_started
        disable_events: ball_ending
        