#config_version=6

config:
- configShotsGanymede.yaml
- configAchievementsGanymede.yaml
- configScoringGanymede.yaml
- configSpecialShotsGanymede.yaml
- configExtraBallGanymede.yaml

mode:
  start_events: startModeGanymede
  stop_events: stopModeGanymede
  priority: 4000

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeMoonGanymede_started:
    # ---------------------
    # EVENT::START::SPECIAL MODES
    # ---------------------
    #- eventStartModeSkillShot
    #- eventStartModeCollectMidGameBonus
    - eventStartModeAwardWheel
    # ---------------------
    # START::LIGHT::SHOWS
    # ---------------------
    - showGanymedeStarShooterLane
    - showGanymedeStarTurnAround
    - showGanymedeStarOrbitLeft1
    - showGanymedeStarOrbitLeft2
    - showGanymedeStarOrbitRight
    # ----------------------------
    - eventResetMultipliersGanymede
    # ----------------------------
    # ---------------------
    # EVENT::PLAYER::FLIPPERS
    # ---------------------
    - eventEnableFlipperGanymede|250ms
    # ----------------------------
    - eventDisableFlipperJupiterOne
    - eventDisableFlipperEuropa
    #- eventDisableFlipperGanymede
    - eventDisableFlipperCallisto
    # ---------------------
    # EVENT::RESET::DROPS
    # ---------------------
    - eventResetDropTargetLeft|1.5s
    - eventResetDropTargetRight|1s
    # ---------------------
    # EVENT::START::MULTIBALLS
    # ---------------------
    - eventStartModeMultiball
    #- eventEnableMultiballUpperKicker
    - eventDisableMultiballUpperKicker
    - eventDisableShotStartMultiballVukGanymede
    
  # ----------------------------
  # GANYMEDE::INCREASE::DIFFICULTY
  shotReverseTargetGanymede_hit:
    eventRotateDropTargetLeft
  shotTurnAroundGanymede_hit:
    eventResetDropTargetLeft
  # ----------------------------

  # ---------------------
  # EVENT::START::WHEEL_ACHIEVEMENT
  # ---------------------
  multiball_multiballUpperKicker_ended:
    - eventEnableMultiballVuk
    - eventEnableAwardWheel
    

  # ---------------------
  # COLLECT BONUS
  # ---------------------
  shotCollectMidGameBonusGanymede_hit:
    - eventStartModeCollectMidGameBonus
    - eventCollectMidGameBonus|1s
    
# ---------------------
# VARIABLE::PLAYER
# ---------------------
variable_player:
  mode_modeMoonGanymede_started:
    nameMoon:
      string: "Moon: Ganymede"
      action: set
      
# ---------------------
# COIL::PLAYER
# ---------------------
coil_player:  
  # ----------------------------
  # SAUCER MOTOR
  # ----------------------------
  eventStartSaucerVukShow:
    c_spinner:
      action: enable
      
  eventStopSaucerVukShow:
    c_spinner:
      action: disable
      
  eventStartSaucerKickerShow:
    c_spinner:
      action: enable
      
  eventStopSaucerKickerShow:
    c_spinner:
      action: disable
      
# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
# ---------------------
# SHOW::PLAYER::COILS
# ---------------------
  ball_lock_blVUK_locked_ball:
    showBallLockVUK:
      loops: 0
      speed: 1

  ball_lock_blKickerUpper_locked_ball:
    showBallLockKickerUpper:
      loops: 0
      speed: 1

  # ----------------------------
  # VUK SAUCER MOTOR SHOW LIGHTS
  # ----------------------------
  eventStartSaucerVukShow:
    showSaucerMotorLights:
      loops: -1
      speed: 16
      show_tokens:
        color1: '0080ff'
        color2: '8000ff'
        color3: '000000'
        color4: '000000'
      key: saucerVukShow
      
  eventStopSaucerVukShow:
    saucerVukShow:
      action: stop
  # ----------------------------
  
  # ----------------------------
  # KICKER SAUCER MOTOR SHOW LIGHTS
  # ----------------------------
  eventStartSaucerKickerShow:
    showSaucerMotorLights:
      loops: -1
      speed: 16
      show_tokens:
        color1: 'ff8000'
        color2: '80ff00'
        color3: '000000'
        color4: '000000'
      key: saucerKickerShow
      
  eventStopSaucerKickerShow:
    saucerKickerShow:
      action: stop
  # ----------------------------
      
# ---------------------
# SHOW::PLAYER::LEDS
# ---------------------    
  mode_modeMoonGanymede_started:
    onThreeLedColor:
      show_tokens:
        led1: l_newton_ball_2
        led2: l_newton_ball_3
        led3: l_newton_ball_4
