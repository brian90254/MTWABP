#config_version=6

# ---------------------
# SHOTS
# ---------------------
shots:
    shotAlphaExtraBallGanymede:
        switch: s_rollover_rt
        enable_events: extra_ball_extraBallGanymede_lit
    shotBetaExtraBallGanymede:
        switch: s_kicker_upper
        enable_events: extra_ball_extraBallGanymede_lit
        
# ---------------------
# SEQUENCE::SHOTS
# ---------------------
sequence_shots:
    sequenceShotExtraBallGanymede:
        event_sequence:
        - shotAlphaExtraBallGanymede_hit
        #- shotBetaExtraBallGanymede_hit
        sequence_timeout: 5s

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
    extraBallGanymede:
        light_events: eventLightExtraBallGanymede
        award_events: eventAwardExtraBallGanymede
        max_per_game: 1

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    sgDropRtGanymede_lit_complete:
        eventLightExtraBallGanymede

    sequenceShotExtraBallGanymede_hit:
        eventAwardExtraBallGanymede

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
  # ----------------------------
  # LIGHT EXTRA BALL
  # ----------------------------
  eventLightExtraBallGanymede:
    showLightExtraBallGanymede:
      loops: -1
      speed: 24
      key: keyLightExtraBall

  # ----------------------------
  # AWARD EXTRA BALL
  # ----------------------------
  eventAwardExtraBallGanymede:
    showAwardExtraBallGanymede:
      loops: -1
      speed: 8
      key: keyAwardExtraBall

    keyLightExtraBall:
      action: stop


# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  extra_ball_extraBallGanymede_lit:
    slideLightExtraBallGanymede:
      target: displayDMD
      
  extra_ball_extraBallGanymede_awarded:
    slideAwardExtraBallGanymede:
      target: displayDMD

# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:
  slideLightExtraBallGanymede:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: tall_title
        font_size: 24
        color: ff0000
        text: Extra Ball Lit
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle-1
        x: middle+1
            
      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle-1
        x: middle-1

      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle+1
        x: middle+1

      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle+1
        x: middle-1

      # -------------------------------
    expire: 2.0s

