#config_version=6

# JCv50 (Jupiter Crush v0.50)

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # ---------------------
    # EVENT::ORBIT LOOP::GATE
    # ---------------------
    sequenceShotOrbitLoopCallisto_hit:
        - eventOrbitLoopGateOpen
        - eventOrbitLoopGateClose|3s

    # ---------------------
    # EVENT::HIDDEN LANE::BALL SAVE
    # ---------------------
    shotHiddenLaneBallSaveCallisto_hit:
        - eventStartBallSaveHidden
        
    # ---------------------
    # EVENT::REVERSE TARTGET::ENABLE MULTIBALL::UPPER KICKER
    # ---------------------
    shotReverseArrowCallisto_spReverseArrowCallisto_litFlash_hit:
        - eventEnableShotStartMultiballCallisto
        - eventEnableMultiballUpperKicker
        
    shotStartMultiballCallisto_hit:
        - eventStartMultiballUpperKicker

    # ---------------------
    # EVENT::VUK::ENABLE MULTIBALL::VUK
    # ---------------------
    shotTurnAroundArrowCallisto_spTurnAroundArrowCallisto_litFlash_hit:
        - eventEnableShotStartMultiballVukCallisto
        
    shotStartMultiballVukCallisto_hit:
        - eventStartMultiballVuk
        
# -----------------------------
# SHOT::PROFILES
# -----------------------------
shot_profiles:
  # -----------------------------
  # PROFILE::REVERSE::ARROW
  # -----------------------------
    spReverseArrowCallisto:
        states:
          - name: litFlashFour
            show: traceThreeLedColorRev
            speed: 1
            show_tokens:
               color: '0000ff'
          - name: litFlashThree
            show: traceThreeLedColorRev
            speed: 1
            show_tokens:
               color: '00ffff'
          - name: litFlashTwo
            show: traceThreeLedColorRev
            speed: 1
            show_tokens:
               color: 'ff00ff'
          - name: litFlash
            show: traceThreeLedColorRev
            speed: 1
            show_tokens:
               color: 'ffff00'
          - name: litSolid
            show: onThreeLedThreeColor
            show_tokens:
               color1: '00ff00'
               color2: '00ff00'
               color3: '00ff00'
        loop: false

  # -----------------------------
  # PROFILE::TURN AROUND::ARROWS
  # -----------------------------
    spTurnAroundArrowCallisto:
        states:
          - name: litFlashFour
            show: traceSixLedTwoColor
            speed: 6
            show_tokens:
               color1: '0000ff'
               color2: '000000'
          - name: litFlashThree
            show: traceSixLedTwoColor
            speed: 6
            show_tokens:
               color1: '00ffff'
               color2: '000000'
          - name: litFlashTwo
            show: traceSixLedTwoColor
            speed: 6
            show_tokens:
               color1: 'ff00ff'
               color2: '000000'
          - name: litFlash
            show: traceSixLedTwoColor
            speed: 6
            show_tokens:
               color1: 'ffff00'
               color2: '000000'
          - name: litSolid
            show: traceSixLedTwoColor
            speed: 1
            show_tokens:
               color1: '00ff00'
               color2: '00ff00'
        loop: false

# -----------------------------
# SHOTS
# -----------------------------
shots:
# -----------------------------
# SHOTS::MULTIBALLS
# -----------------------------
    # -------------------
    # SHOTS::REVERSE TARTGET::ENABLE MULTIBALL UPPER KICKER
    # -------------------
    shotReverseArrowCallisto:
        switch: s_target_reverse
        enable_events:
            - eventStopModeSkillShot
            - eventCompleteAchKickerWheel
        disable_events:
            - eventStartAchKickerWheel
            - eventEnableMultiballVuk
            - ball_will_end
        reset_events:
            #- multiball_multiballUpperKicker_ended
            #- eventCompleteAchKickerWheel
            - mode_modeMoonCallisto_started
        profile:
            spReverseArrowCallisto
        show_tokens:
            led1: l_target_rev_1_1
            led2: l_target_rev_1_2
            led3: l_target_rev_1_3

    # -------------------
    # SHOTS::START::MULTIBALL::UPPER KICKER
    # -------------------
    shotStartMultiballCallisto:
        switch: s_kicker_upper
        enable_events:
            - eventEnableShotStartMultiballCallisto
        disable_events:
            - eventStartMultiballUpperKicker

    # -------------------
    # SHOTS::REVERSE TARTGET::ENABLE MULTIBALL VUK
    # -------------------
    shotTurnAroundArrowCallisto:
        switch: s_turn_around
        enable_events:
            - eventEnableMultiballVuk
        disable_events:
            - eventDisableMultiballVuk
        reset_events:
            - mode_modeMoonCallisto_started
        profile:
            spTurnAroundArrowCallisto
        show_tokens:
            led1: l_turn_around_1_1
            led2: l_turn_around_1_2
            led3: l_turn_around_1_3
            led4: l_turn_around_2_3
            led5: l_turn_around_2_2
            led6: l_turn_around_2_1

    # -------------------
    # SHOTS::START::MULTIBALL::UPPER KICKER
    # -------------------
    shotStartMultiballVukCallisto:
        switch: s_vuk
        enable_events:
            - eventEnableShotStartMultiballVukCallisto
            
# -----------------------------
# SHOTS::BALL SAVES
# -----------------------------
    # -------------------
    # SHOTS::HIDDEN LANE::BALL SAVE
    # -------------------
    shotHiddenLaneBallSaveCallisto:
        switch: s_hidden_lane
        enable_events:
            - mode_modeBallSave_stopping
            #- mode_modeMoonCallisto_started
            #- extra_ball_extraBallCallisto_awarded
        disable_events:
            - ball_will_end
            #- extra_ball_extraBallCallisto_lit

    # -------------------
    # SHOTS::KICKER::UPPER
    # -------------------
    shotCollectMidGameBonusCallisto:
        switch: s_kicker_upper
        enable_events:
            - eventStopModeSkillShot
            #- mode_modeMoonCallisto_started
            - extra_ball_extraBallCallisto_awarded
        disable_events:
            - ball_will_end
            - extra_ball_extraBallCallisto_lit

# -----------------------------
# SHOTS::EXTRA BALL
# -----------------------------
    # -------------------
    # SHOTS::ORBIT LOOP
    # -------------------
    shotOrbitLoop1Callisto:
        switch: s_rollover_lf_1
        enable_events:
            - sgDropRtCallisto_lit_complete
            #- extra_ball_extraBallCallisto_awarded
        disable_events:
            - eventResetDropTargetRight

    shotOrbitLoop2Callisto:
        switch: s_rollover_lf_2
        enable_events:
            - sgDropRtCallisto_lit_complete
        disable_events:
            - eventResetDropTargetRight

# ---------------------
# SEQUENCE::SHOTS
# ---------------------
sequence_shots:
    # -------------------
    # SEQUENCE::SHOTS::ORBIT::GATE
    # -------------------
    sequenceShotOrbitLoopCallisto:
        event_sequence:
            - shotOrbitLoop1Callisto_hit
            - shotOrbitLoop2Callisto_hit
        sequence_timeout: 3s
    # -------------------
    # SEQUENCE::SHOTS::ORBIT::COMPLETE
    # -------------------
    sequenceShotOrbitLoopCompleteCallisto:
        event_sequence:
            - shotOrbitLoop1Callisto_hit
            - shotOrbitLoop2Callisto_hit
            - s_rollover_rt_active
        sequence_timeout: 4s


# ---------------------
# COIL::PLAYER
# ---------------------
coil_player:
    # ----------------------------
    # ORBIT LOOP GATE
    # ----------------------------
    eventOrbitLoopGateOpen:
        c_gate:
            action: enable
    
    eventOrbitLoopGateClose:
        c_gate:
            action: disable