#config_version=6

# ---------------------
# SHOTS
# ---------------------
shots:
    shotAlphaExtraBallCallisto:
        switch: s_rollover_rt
        enable_events: extra_ball_extraBallCallisto_lit
    shotBetaExtraBallCallisto:
        switch: s_kicker_upper
        enable_events: extra_ball_extraBallCallisto_lit
        
# ---------------------
# SEQUENCE::SHOTS
# ---------------------
sequence_shots:
    sequenceShotExtraBallCallisto:
        event_sequence:
        - shotAlphaExtraBallCallisto_hit
        - shotBetaExtraBallCallisto_hit
        sequence_timeout: 5s

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
    extraBallCallisto:
        light_events: eventLightExtraBallCallisto
        award_events: eventAwardExtraBallCallisto
        max_per_game: 1

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    sgDropRtCallisto_lit_complete:
        eventLightExtraBallCallisto

    sequenceShotExtraBallCallisto_hit:
        eventAwardExtraBallCallisto

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
  # ----------------------------
  # LIGHT EXTRA BALL
  # ----------------------------
  eventLightExtraBallCallisto:
    showLightExtraBallCallisto:
      loops: -1
      speed: 24
      key: keyLightExtraBall

  # ----------------------------
  # AWARD EXTRA BALL
  # ----------------------------
  eventAwardExtraBallCallisto:
    showAwardExtraBallCallisto:
      loops: -1
      speed: 8
      key: keyAwardExtraBall

    keyLightExtraBall:
      action: stop
      
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  extra_ball_extraBallCallisto_lit:
    slideLightExtraBallCallisto:
      target: displayDMD
      
  extra_ball_extraBallCallisto_awarded:
    slideAwardExtraBallCallisto:
      target: displayDMD

# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:
  slideLightExtraBallCallisto:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: tall_title
        font_size: 24
        color: ff0000
        text: Extra Ball Lit
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle-1
        x: middle+1
            
      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle-1
        x: middle-1

      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle+1
        x: middle+1

      - type: text
        style: tall_title
        font_size: 24
        color: ffff00
        text: Extra Ball Lit
        y: middle+1
        x: middle-1

      # -------------------------------
    expire: 2.0s

