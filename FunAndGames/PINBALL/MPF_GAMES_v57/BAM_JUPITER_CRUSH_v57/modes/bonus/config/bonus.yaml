#config_version=6

mode_settings:
    display_delay_ms: 1500ms
    hurry_up_delay_ms: 0
    bonus_entries:
        # -----------------------------------
        #- event: eventBonusMiniUpper
        - event: eventBonusScoreEllaBonus
          #score: (current_player.bonusMiniUpper)
          score: (current_player.scoreEllaBonus)
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          #player_score_entry: totalBonusUpper
        #------------------------
        #- event: eventBonusBaseLower
        - event: eventBonusMultiHunter
          score: 1000
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          #player_score_entry: bonusLower
          player_score_entry: multiHunter
        # -----------------------------------
        #- event: eventBonusBaseUpper
        - event: eventBonusMultiEllaBonus
          score: 1000
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          #player_score_entry: bonusUpper
          player_score_entry: multiEllaBonus
        # -----------------------------------
        - event: eventBonusSuperLower
          score: (current_player.bonusSuperLower)
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          #player_score_entry: totalBonusUpper
          
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# ---------------------
# EVENT::SOUNDS
# ---------------------
    # ---------------------
    # SOUNDS::TART
    # ---------------------
    bonus_start:
        - playPoolSoundDoor
    # ---------------------
    # SOUNDS::MINI
    # ---------------------
    #eventBonusMiniUpper:
    eventBonusScoreEllaBonus:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::MINI
    # ---------------------
    #eventBonusBaseLower:
    eventBonusMultiHunter:
        - playPoolSoundCompute

    # ---------------------
    # SOUNDS::BASE
    # ---------------------
    #eventBonusBaseUpper:
    eventBonusMultiEllaBonus:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::SUBTOTAL
    # ---------------------
    bonus_subtotal:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::MULTIPLIER
    # ---------------------
    bonus_multiplier:
        - playPoolSoundCompute
    
    # ---------------------
    # SOUNDS::SUPER
    # ---------------------
    eventBonusSuperLower:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::TOTAL
    # ---------------------
    bonus_total:
        - playPoolSoundCompute
    
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    # ----------------------------
    # START
    bonus_start:
        slideCollectEndBallBonusTitle:
            target: displayDMD
    # ----------------------------
    # BASE BONUS
    #eventBonusMiniUpper:
    eventBonusScoreEllaBonus:
        #slideCollectEndBallBonusMiniUpper:
        slideCollectEndBallBonusScoreEllaBonus:
            target: displayDMD
    # ----------------------------
    # BASE LOWER
    #eventBonusBaseLower:
    eventBonusMultiHunter:
        #slideCollectEndBallBonusBaseLower:
        slideCollectEndBallBonusMultiHunter:
            target: displayDMD
    # ----------------------------
    # BASE UPPER
    #eventBonusBaseUpper:
    eventBonusMultiEllaBonus:
        #slideCollectEndBallBonusBaseUpper:
        slideCollectEndBallBonusMultiEllaBonus:
            target: displayDMD
    # ----------------------------
    # SUBTOTAL - SKIPPED IF NO MULTIPLIER
    bonus_subtotal:
