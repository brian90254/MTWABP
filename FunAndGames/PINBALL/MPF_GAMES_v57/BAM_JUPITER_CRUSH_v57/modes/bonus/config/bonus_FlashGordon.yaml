#config_version=6

mode_settings:
    display_delay_ms: 1500ms
    hurry_up_delay_ms: 0
    bonus_entries:
        #------------------------
        - event: eventBonusBaseLower
          score: 1000
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          player_score_entry: bonusLower
        # -----------------------------------
        - event: eventBonusBaseUpper
          score: 1000
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          player_score_entry: bonusUpper
        # -----------------------------------
        - event: eventBonusMiniUpper
          score: (current_player.bonusMiniUpper)
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          #player_score_entry: totalBonusUpper
        # -----------------------------------
        - event: eventBonusSuperLower
          score: (current_player.bonusSuperLower)
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          #player_score_entry: totalBonusUpper
          
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# ---------------------
# EVENT::SOUNDS
# ---------------------
    # ---------------------
    # SOUNDS::TART
    # ---------------------
    bonus_start:
        - playPoolSoundDoor

    # ---------------------
    # SOUNDS::MINI
    # ---------------------
    eventBonusBaseLower:
        - playPoolSoundCompute

    # ---------------------
    # SOUNDS::BASE
    # ---------------------
    eventBonusBaseUpper:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::SUBTOTAL
    # ---------------------
    bonus_subtotal:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::MULTIPLIER
    # ---------------------
    bonus_multiplier:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::MINI
    # ---------------------
    eventBonusMiniUpper:
        - playPoolSoundCompute
    
    # ---------------------
    # SOUNDS::SUPER
    # ---------------------
    eventBonusSuperLower:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::TOTAL
    # ---------------------
    bonus_total:
        - playPoolSoundCompute
    
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    # ----------------------------
    # START
    bonus_start:
        slideCollectEndBallBonusTitle:
            target: displayDMD
    # ----------------------------
    # BASE LOWER
    eventBonusBaseLower:
        slideCollectEndBallBonusBaseLower:
            target: displayDMD
    # ----------------------------
    # BASE UPPER
    eventBonusBaseUpper:
        slideCollectEndBallBonusBaseUpper:
            target: displayDMD
    # ----------------------------
    # SUBTOTAL - SKIPPED IF NO MULTIPLIER
    bonus_subtotal:
        slideCollectEndBallBonusSubtotal:
            target: displayDMD
    # ----------------------------
    # MULTIPLIER - SKIPPED IF NO MULTIPLIER
    bonus_multiplier:
        slideCollectEndBallBonusScore:
            target: displayDMD
    # ----------------------------
    # MINI BONUS
    eventBonusMiniUpper:
        slideCollectEndBallBonusMiniUpper:
            target: displayDMD
    # ----------------------------
    # SUPER BONUS
    eventBonusSuperLower:
        slideCollectEndBallBonusSuperLower:
            target: displayDMD
    # ----------------------------
    # TOTAL
    bonus_total:
        slideCollectEndBallBonusTotal:
            target: displayDMD

