#config_version=6

mode:
  start_events: eventStartModeSkillShot
  stop_events: eventStopModeSkillShot
  priority: 10000

# ---------------------
# SHOTS
# ---------------------
shots:
# ---------------------
# SHOTS::ALPHA
# ---------------------
  shotSkillShotAlpha:
    switch: s_kicker_upper
    enable_events: eventEnableSkillShotAlpha
    disable_events: timer_timerSkillShot_complete
    profile: spSkillShotAlpha

# ---------------------
# SHOTS::BETA
# ---------------------
  # -------------------
  # BETA::LEFT DROP ONE
  # -------------------
  shotDropLf1SkillShotBeta:
    switch: s_drop_lf_1
    profile: spDropLf123SkillShotBeta
    show_tokens:
      led1: ledDropLeft1C
      led2: ledDropLeft1B
      led3: ledDropLeft1A
    advance_events: eventAdvanceShotProfileSkillShotBeta
    enable_events: eventEnableSkillShotBeta
    disable_events:
    #  - eventResetSkillShotBeta
      - eventDisableSkillShotBeta
      - eventStopModeSkillShot
    reset_events:
      - eventResetSkillShotBeta
      - eventStopModeSkillShot
  # -------------------
  # BETA::LEFT DROP TWO
  # -------------------
  shotDropLf2SkillShotBeta:
    switch: s_drop_lf_2
    profile: spDropLf123SkillShotBeta
    show_tokens:
      led1: ledDropLeft2C
      led2: ledDropLeft2B
      led3: ledDropLeft2A
    enable_events: eventEnableSkillShotBeta
    disable_events:
    #  - eventResetSkillShotBeta
      - eventDisableSkillShotBeta
      - eventStopModeSkillShot
    reset_events:
      - eventResetSkillShotBeta
      - eventStopModeSkillShot
  # -------------------
  # BETA::LEFT DROP THREE
  # -------------------
  shotDropLf3SkillShotBeta:
    switch: s_drop_lf_3
    profile: spDropLf123SkillShotBeta
    show_tokens:
      led1: ledDropLeft3C
      led2: ledDropLeft3B
      led3: ledDropLeft3A
    enable_events: eventEnableSkillShotBeta
    disable_events:
    #  - eventResetSkillShotBeta
      - eventDisableSkillShotBeta
      - eventStopModeSkillShot
    reset_events:
      - eventResetSkillShotBeta
      - eventStopModeSkillShot
      
# ---------------------
# SEQUENCE::SHOTS
# ---------------------
sequence_shots:
  # ---------------------
  # ALPHA
  # ---------------------
  sequenceShotSkillShotAlpha:
    event_sequence:
      - s_rollover_lf_1_active
      - s_rollover_lf_2_active
      - shotSkillShotAlpha_spSkillShotAlpha_hit
    sequence_timeout: 6s
    
# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
  # -------------------
  # SHOTGROUP::DROP::LEFT
  # -------------------
  sgDropLfSkillShotBeta:
    shots:
      - shotDropLf1SkillShotBeta
      - shotDropLf2SkillShotBeta
      - shotDropLf3SkillShotBeta
    #rotate_left_events: timer_timerSkillShotBeta_complete
    rotate_right_events: timer_timerSkillShotBeta_complete
    #reset_events:
      #eventEnableSkillShotBeta
    enable_events:
      - eventEnableSkillShotBeta
    disable_events:
      - eventStopModeSkillShot
      #- sgDropLfSkillShotBeta_LitFlash_hit
      - sgDropLfSkillShotBeta_litFlash_hit
      
# ---------------------
# SHOT::PROFILES
# ---------------------
shot_profiles:
  # ---------------------
  # SHOT::PROFILES::ALPHA
  # ---------------------
  spSkillShotAlpha:
    states:
      - name: litReady
      - name: litSolid
    loop: false
    
  spDropLf123SkillShotBeta:
    states:
    - name: litSolid
      show: onThreeLedThreeColor
      show_tokens:
        color1: '0000ff'
        color2: '0000ff'
        color3: '0000ff'
    - name: litFlash
      show: traceThreeLedColorRev
      speed: 1
      show_tokens:
        color: 'ff0000'
    - name: hitSolid
      show: traceThreeLedColorRev
      speed: 1
      show_tokens:
        color: '00ff00'
    loop: false
    
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# ---------------------
# EVENT::SKILL SHOT
# ---------------------
  # ---------------------
  # EVENT::SKILL SHOT::STARTED
  # ---------------------
  balldevice_plunger_lane_ball_eject_success:
    - eventStartSkillShotTimer
  # ---------------------
  # EVENT::SKILL SHOT::STOPPED
  # ---------------------
  timer_timerSkillShot_complete:
    - eventResetSkillShotBeta
    #- eventStopModeSkillShot|3s
    - eventStopModeSkillShot


# ---------------------
# EVENT::ALPHA
# ---------------------
  # ---------------------
  # STARTED
  # ---------------------
  eventEnableSkillShotAlpha:
    - playLightShowSkillShotAlpha
  # ---------------------
  # HIT
  # ---------------------
  sequenceShotSkillShotAlpha_hit:
    - eventSkillShotAlphaMade|1s

  eventSkillShotAlphaMade:
    #- eventStopModeSkillShot|3s
    - eventStopModeSkillShot|1s
    - playSlideSkillShotAlphaMade

# ---------------------
# EVENT::BETA
# ---------------------
  # ---------------------
  # SELECTED
  # ---------------------
  eventSelectSkillShotBeta:
    - eventEnableSkillShotBeta
    - eventResetSkillShotBeta
    - playLightShowSkillShotBeta
    - eventAdvanceShotProfileSkillShotBeta|1s
  # ---------------------
  # HIT
  # ---------------------
  #sgDropLfSkillShotBeta_LitFlash_hit:
  sgDropLfSkillShotBeta_litFlash_hit:
    - eventSkillShotBetaMade|1s
    - eventStopTimerSkillShotBeta

  eventSkillShotBetaMade:
    - playSlideSkillShotBetaMade
    #- eventResetSkillShotBeta|3s
    #- eventStopModeSkillShot|4s
    - eventResetSkillShotBeta|900ms
    - eventStopModeSkillShot|1000ms
    
  # ---------------------
  # MISSED
  # ---------------------
  #sgDropLfSkillShotBeta_LitSolid_hit:
  sgDropLfSkillShotBeta_litSolid_hit:
    # STOP TIMERS
    - eventStopTimerSkillShotBeta
    - eventStopSkillShotTimer
    - eventDisableSkillShotBeta
    - eventResetSkillShotBeta
    # RESET SHOT
    #- eventResetSkillShotBeta|1900ms
    # STOP MODE
    - eventStopModeSkillShot|2000ms
  


# ---------------------
# EVENT::PLAYER::RANDOM
# ---------------------
random_event_player:
  mode_modeSkillShot_started:
    events:
      #- eventEnableSkillShotAlpha
      #- eventEnableSkillShotBeta
      - eventSelectSkillShotBeta
    force_all: true

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
  # ---------------
  # SCORING::SKILL SHOT
  # ---------------
  eventSkillShotAlphaMade:
    score: 10000 * current_player.multiMode

  eventSkillShotBetaMade:
    score: 10000 * current_player.multiMode

# ---------------------
# TIMERS
# ---------------------
timers:
  # ---------------------
  # TIMERS::MODE
  # ---------------------
  timerSkillShot:
    start_value: 5
    end_value: 0
    direction: down
    tick_interval: 1s
    start_running: no
    control_events:
      - event: eventStartSkillShotTimer
        action: start
      - event: eventStopSkillShotTimer
        action: stop
        
  # ---------------------
  # TIMERS::BETA
  # ---------------------
  # FOR ROTATION OF TARGETS
  # ---------------------
  timerSkillShotBeta:
    start_value: 2
    end_value: 0
    direction: down
    tick_interval: 1s
    start_running: false
    restart_on_complete: true
    control_events:
      - event: eventEnableSkillShotBeta
        action: start
      - event: eventStopTimerSkillShotBeta
        action: stop

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
# ---------------------
# SHOW::PLAYER::LEDS
# ---------------------
  timer_timerSkillShot_complete:
    lightShowSkillShotAlpha:
      action: stop
    lightShowSkillShotBeta:
      action: stop

  # ---------------------
  # SHOW::ALPHA
  # ---------------------
  playLightShowSkillShotAlpha:
    lightShowSkillShotAlpha:
      loops: -1
      speed: 9
      priority: 100

  eventSkillShotAlphaMade:
    lightShowSkillShotAlpha:
      action: stop

  # ---------------------
  # SHOW::BETA
  # ---------------------
  playLightShowSkillShotBeta:
    lightShowSkillShotBeta:
      loops: -1
      speed: 12
      priority: 100

  eventSkillShotBetaMade:
    lightShowSkillShotBeta:
      action: stop

        
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  playSlideSkillShotAlphaMade:
    slideSkillShotAlphaMade:
      target: displayDMD
  
  playSlideSkillShotBetaMade:
    #fix this later, change to Beta
    slideSkillShotAlphaMade:
      target: displayDMD

