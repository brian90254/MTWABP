shot_profiles:
    # -----------------------------
    # PROFILE::SPOT::SIVERBALL
    # -----------------------------
    spShotSpotSilverball:
        states:
          - name: unlitFlash
            show: showLedShotSpotSilverballMania
            speed: 3
            show_tokens:
                color1: 'ff00ff'
                color2: 'cc00cc'
                #color3: '000088'
                #color4: '000066'
                color3: '000000'
                color4: '000088'
          - name: litFlash
            show: showLedShotSpotSilverballMania
            show_tokens:
                color1: '000000'
                color2: '000000'
                color3: '00ffff'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::SPOT::MANIA
