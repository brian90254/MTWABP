# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:

    mode_modeBallyStarTrek_started:
        # RESTART SPOT SILVERBALL MANIA
        - eventRestartShotGroupSpotSilverballMania
        - eventRestartShotSilverballManiaComplete
        # --------------------------------------
        - eventRestartShotSilverballManiaSpecial
        
    ball_ending:
        - eventDisableShotSilverballManiaKicker
        
    # COMPLETE SILVERBALL MANIA SPECIALS
    shotGroupSpotSilverballMania_litFlash_complete:
        - eventPlayShowSilverballManiaComplete|2s
        # ---------------------------------------
        - eventHitShotSilverballManiaSpecial|2s

    # ONCE SPECIAL HIT, ENABLE KICKER SPECIAL
    shotSilverballManiaSpecial_litSolidSpecial_hit:
        - eventRestartShotSilverballManiaKicker|2s
    # KICKER SPECIAL HIT WHEN BALL HELD (AFTER ENABLE)
    ball_hold_ballHoldSaucerTop_held_ball:
        - eventHitShotSilverballManiaKicker

    # -------------------
    # SPOT SILVERBALL MANIA
    # -------------------
    eventCheckShotSpotSilverballMania.1{current_player.shot_shotSpotSilverballManiaS1==0}:
        - eventHitShotSpotSilverballManiaS1
        
    eventCheckShotSpotSilverballMania.2{current_player.shot_shotSpotSilverballManiaS1==1 and current_player.shot_shotSpotSilverballManiaI1==0}:
