shot_groups:
    # -------------------
    # SHOTGROUP::LANES::LEFT
    # -------------------
    shotGroupLaneLeft:
        shots:
            - shotLaneLeft1
            - shotLaneLeft2
        enable_events:
            - eventEnableShotGroupLaneLeft
        disable_events:
            - ball_ending
            - eventDisableShotGroupLaneLeft
        reset_events:
            - eventResetShotGroupLaneLeft
        restart_events:
            - eventRestartShotGroupLaneLeft
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
    # -------------------
    # SHOTGROUP::RETURN::LANES
    # -------------------
    shotGroupReturnLane:
        shots:
            - shotReturnLaneRight
            - shotReturnLaneLeft
        enable_events:
            - eventEnableShotGroupReturnLane
        disable_events:
            - ball_ending
            - eventDisableShotGroupReturnLane
        reset_events:
            - eventResetShotGroupReturnLane
        restart_events:
            - eventRestartShotGroupReturnLane
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
    # -------------------
    # SHOTGROUP::Outlane
    # -------------------
    shotGroupOutlaneWhenLit:
        shots:
            - shotOutlaneRightWhenLit
            - shotOutlaneLeftWhenLit
        enable_events:
            - eventEnableShotGroupOutlane
        disable_events:
            - ball_ending
            - eventDisableShotGroupOutlane
        reset_events:
