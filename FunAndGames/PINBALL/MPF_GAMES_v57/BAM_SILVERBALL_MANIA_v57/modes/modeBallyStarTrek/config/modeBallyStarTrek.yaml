mode:
  start_events: eventStartModeBallyStarTrek
  stop_events:
    - eventStopModeBallyStarTrek
    - ball_ending
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:

  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  mode_modeBallyStarTrek_started:
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    #- eventPlaylistModeBallyStarTrekStart
    - eventPlaylistModeSilverballManiaStart
    
    # -----------------------------------
    # ENABLE BONUS
    # -----------------------------------
    # ONES
    - eventResetAchBonusOnes
    - eventEnableAchBonusOnes
    - eventStartAchBonus0
    - eventCompleteBonusOnes|1s
    # TENS
    - eventResetAchBonusTens
    - eventEnableAchBonusTens

    - eventResetShotExtraBall
    
    - eventResetShotSaucerBonus
    
    - eventResetShotAdvanceMultipliers    
    - eventEnableShotAdvanceMultipliers
    
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    #- eventResetMultipliersBallyStarTrek
    - eventResetMultipliersSilverballMania
    
    # ---------------------
    # EVENT::START::MODES
    # ---------------------
    - eventStartModeBallyStarTrekShotSaucerSpot
    # TEST
    #- eventStartModeBallyStarTrekShotSaucerReset
    

  # ---------------------
  # EVENT::SWITCH MODES
  # ---------------------
  eventSwitchModesShotSaucerResetToSpot:
    - eventStopModeBallyStarTrekShotSaucerReset
    - eventStartModeBallyStarTrekShotSaucerSpot
    # RESET BALLY SPOT
    - eventRestartShotGroupSpotBally

  eventSwitchModesShotSaucerSpotToReset:
    # MODE SWITCH
    - eventStopModeBallyStarTrekShotSaucerSpot
    - eventStartModeBallyStarTrekShotSaucerReset
    # DISABLE BALLY SPOT
    - eventDisableShotGroupSpotBally
    
# ---------------------
# VARIABLE::PLAYER
# ---------------------
variable_player:
  mode_modeBallyStarTrek_started:
    nameMoon:
      string: "SILVERBALL"
      action: set

# ---------------------
# SOUND::PLAYER
# ---------------------
sound_player:
