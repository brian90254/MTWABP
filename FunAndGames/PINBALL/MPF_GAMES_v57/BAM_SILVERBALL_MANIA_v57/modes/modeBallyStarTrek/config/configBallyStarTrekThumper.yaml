# *********************
# EVENT::PLAYER
# *********************
event_player:
    # -------------------
    # EVENTS::ON BALL STARTING
    # -------------------
    mode_modeBallyStarTrek_started:
        - eventRestartShotTargetTopLeft
        # -------------------
        # RESET ALL THUMPERS
        # -------------------
        - eventDisableShotThumperLeftLitWarp
        - eventDisableShotThumperRightLitWarp
        - eventDisableShotThumperMiddleLitWarp
        - eventRestartShotThumperLeftUnlit
        - eventRestartShotThumperRightUnlit
        - eventRestartShotThumperMiddleUnlit
        
    # -------------------
    # HIT ONE::DISABLE LEFT UNLIT::RESTART LEFT LIT WARP
    # -------------------
    shotTargetTopLeft_stateOneSpShotTargetTopLeft_hit:
        # LEFT
        - eventDisableShotThumperLeftUnlit
        - eventRestartShotThumperLeftLitWarp
    # -------------------
    # HIT ONE::DISABLE LEFT LIT WARP::DISABLE RIGHT UNLIT::RESTART RIGHT LIT WARP
    # -------------------
    shotTargetTopLeft_stateTwoSpShotTargetTopLeft_hit:
        # LEFT
        - eventDisableShotThumperLeftLitWarp
        - eventRestartShotThumperLeftUnlit
        # RIGHT
        - eventDisableShotThumperRightUnlit
        - eventRestartShotThumperRightLitWarp
    # -------------------
    # HIT ONE::DISABLE LEFT UNLIT::RESTART LEFT LIT WARP
    # -------------------
    shotTargetTopLeft_stateThreeSpShotTargetTopLeft_hit:
        # LEFT
        - eventDisableShotThumperLeftUnlit
        - eventRestartShotThumperLeftLitWarp
    # -------------------
    # HIT ONE::DISABLE LEFT LIT WARP::DISABLE MIDDLE UNLIT::RESTART MIDDLE LIT WARP
    # -------------------
    shotTargetTopLeft_stateFourSpShotTargetTopLeft_hit:
        # LEFT
        - eventDisableShotThumperLeftLitWarp
        - eventRestartShotThumperLeftUnlit
        # RIGHT
        - eventDisableShotThumperMiddleUnlit
        - eventRestartShotThumperMiddleLitWarp
    # -------------------
    # HIT ONE::DISABLE LEFT UNLIT::RESTART LEFT LIT WARP
    # -------------------
    shotTargetTopLeft_stateFiveSpShotTargetTopLeft_hit:
        # LEFT
        - eventDisableShotThumperLeftUnlit
        - eventRestartShotThumperLeftLitWarp


