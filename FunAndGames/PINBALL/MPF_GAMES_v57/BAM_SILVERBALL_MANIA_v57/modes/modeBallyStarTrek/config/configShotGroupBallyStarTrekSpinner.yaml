# *********************
# EVENT::PLAYER
# *********************
event_player:

    # MODE STARTUP
    mode_modeBallyViking_started:
        # TIMER
        - eventRestartSpinnerTimer
        # SHOT
        - eventResetShotSpinner
        - eventEnableShotSpinner
        # SCORING
        - eventResetMultiSpinner
        # ACHIEVEMENTS
        - eventResetAchSpinnerMulti10x
        - eventEnableAchSpinnerMulti10x
        - eventResetAchSpinnerMulti100x
        - eventEnableAchSpinnerMulti100x
        # SELECT-START ACHIEVEMENTS
        - eventSelectAchSpinnerMulti10x
        - eventStartAchSpinnerMulti10x
        
    # SPINNER HIT
    shotSpinner_hit:
        eventRestartSpinnerTimer
        
    # ALL TEN SPINNER HITS MADE
    shotSpinner_shotSpinnerTen_hit:
        # COMPLETE ACHEIVEMENT
        - eventCompleteAchSpinnerMulti
        # RESET SPINNER SHOT
        - eventRestartShotSpinner
        
    # FIRST ACHIEVEMENT COMPLETED
    eventAchSpinnerMulti10xCompleted:
        # SELECT-START NEXT ACHIEVEMENT
        - eventSelectAchSpinnerMulti100x
        - eventStartAchSpinnerMulti100x
        # ADVANCE MULTIPLIER
        - eventSetMultiSpinner10X

    # SECOND ACHIEVEMENT COMPLETED
    eventAchSpinnerMulti100xCompleted:
        # ADVANCE MULTIPLIER
        - eventSetMultiSpinner100X
        # RESET 10X - KILL 10X SHOW
        - eventResetAchSpinnerMulti10x
        - eventEnableAchSpinnerMulti10x|10ms
        
    # TIMER EXPIRED - RESET ALL
    timer_timerSpinner_complete:
        # RESET SHOT
        - eventRestartShotSpinner
        # RESET FIRST ACHIEVEMENT
        - eventResetAchSpinnerMulti10x
        - eventEnableAchSpinnerMulti10x|10ms
        # SELECT-START FIRST ACHIEVEMENT
        - eventSelectAchSpinnerMulti10x|20ms
        - eventStartAchSpinnerMulti10x|30ms
        # RESET SECOND ACHIEVEMENT
        - eventResetAchSpinnerMulti100x|40ms
        - eventEnableAchSpinnerMulti100x|50ms

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SPINNER
# ---------------

    # SET INITIAL MULTIPLYER
    eventResetMultiSpinner:
        multiSpinner:
            int: 1
            action: set

    # ADVANCE MULTIPLIER 10X
    eventSetMultiSpinner10X:
        multiSpinner:
            int: 10
            action: set
    
    # ADVANCE MULTIPLIER 100X
    eventSetMultiSpinner100X:
        multiSpinner:
            int: 100
            action: set
    
    # SCORE HIT X MULTIPLIER
    shotSpinner_hit:
        score: 10 * current_player.multiSpinner
        
    # RESET MULTIPLIER WHEN TIMER EXPIRED
    timer_timerSpinner_complete:
        multiSpinner:
            int: 1
            action: set

