# ***************************** 
# SEQUENCE::SHOTS
# ***************************** 
sequence_shots:
    sequenceShotInnerLoopClockwise:
        # LEFT THEN RIGHT
        switch_sequence: s_0_2, s_0_6
        sequence_timeout: 3s
  
    sequenceShotInnerLoopCounterClockwise:
        # RIGHT THEN LEFT 
        switch_sequence: s_0_6, s_0_2
        sequence_timeout: 3s
    
# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::BUMPER::TOP
    # -------------------
    shotGroupBumperTop:
        shots:
            - shotBumperTop1
            - shotBumperTop2
            - shotBumperTop3
            - shotBumperTop4
        enable_events:
            - eventEnableShotGroupBumperTop
        disable_events:
            - ball_ending
            - eventDisableShotGroupBumperTop
        reset_events:
            - eventResetShotGroupBumperTop
        restart_events:
            - eventRestartShotGroupBumperTop
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper

# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::BUMPER
    # -----------------------------
    spShotBumper:
        states:
          - name: unlitFlash
            show: showLedShotBumper
            speed: 3
            show_tokens:
                color1: '000000'
                color2: '000000'
          - name: litFlash
            show: showLedShotBumper
            speed: 3
            show_tokens:
                color1: '888866'
                color2: '444433'
        loop: false
        
    # -----------------------------
    # PROFILE::BUMPER::GROUP
    # -----------------------------
    spShotBumperGroup:
        #states:
        #  - name: litFlashMiddleThumper
        #  - name: litFlashSideThumpers
        #  - name: litFlashAllThumpers
        #  - name: litSolid
        #loop: false
        states:
          - name: litFlashMiddleThumperOne
          - name: litFlashMiddleThumper
          - name: litFlashSideThumpersOne
          - name: litFlashSideThumpers
          - name: litFlashAllThumpersOne
          - name: litFlashAllThumpers
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::BUMPER
    # -----------------------------
    spShotThumper:
        states:
          - name: litFlash
            show: showLedShotBumper
            speed: 3
            show_tokens:
                #color1: '888866'
                #color2: '444433'
                color1: 'ffffcc'
                color2: 'cccc88'
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinner:
        states:
          - name: litFlash
            show: showLedShotSpinner
            speed: 3
            show_tokens:
                #color1: '6600cc'
                #color2: '8800ff'
                color1: 'ffff00'
                color2: '888800'
        loop: false
        
    # -----------------------------
    # ROLLOVERS
    # -----------------------------
    spShotRolloverMiddle:
        states:
          - name: litFlash
            show: showLedShotRolloverMiddle
            speed: 4
            show_tokens:
                #color1: '888800'
                #color2: '00ffff'
                color1: 'ffffff'
                color2: '000000'
        loop: false
    # -----------------------------
    # PROFILE::LANE::TOP
    # -----------------------------
    spShotLaneTop:
        states:
          - name: litFlash
            show: showLedShotLaneTop
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false
        
    # -----------------------------
    # PROFILE::LANE::TOP::ROTATE
    # -----------------------------
    spShotLaneTopRotate:
        states:
          - name: litCenter
          - name: litOutside
        loop: true

    # -----------------------------
    # PROFILE::LANE::TOP
    # -----------------------------
    spShotBonusMultipliers:
        states:
          - name: litFlash2X
            show: showLedShotBonusMultipliers
            speed: 2
            show_tokens:
                color1: '008800'
                color2: '006600'
                color3: '000000'
                color4: '000000'
                color5: '000000'
                color6: '000000'
                color7: '000000'
                color8: '000000'
          - name: litFlash3X
            show: showLedShotBonusMultipliers
            speed: 2
            show_tokens:
                color1: '00ff00'
                color2: '00ff00'
                color3: '888800'
                color4: '666600'
                color5: '000000'
                color6: '000000'
                color7: '000000'
                color8: '000000'
          - name: litFlash4X
            show: showLedShotBonusMultipliers
            speed: 2
            show_tokens:
                color1: '00ff00'
                color2: '00ff00'
                color3: 'ffff00'
                color4: 'ffff00'
                color5: '000088'
                color6: '000066'
                color7: '000000'
                color8: '000000'
          - name: litFlash5X
            show: showLedShotBonusMultipliers
            speed: 2
            show_tokens:
                color1: '00ff00'
                color2: '00ff00'
                color3: 'ffff00'
                color4: 'ffff00'
                color5: '0000ff'
                color6: '0000ff'
                color7: '880000'
                color8: '660000'
          - name: litFlashExtraBall
            show: showLedShotBonusMultipliers
            speed: 2
            show_tokens:
                color1: '00ff00'
                color2: '00ff00'
                color3: 'ffff00'
                color4: 'ffff00'
                color5: '0000ff'
                color6: '0000ff'
                color7: 'ff0000'
                color8: 'ff0000'
        loop: false
        
    # -----------------------------
    # EXTRA BALL
    # -----------------------------
    spShotExtraBall:
        states:
          - name: stateOneShotExtraBall
            show: showLedShotExtraBall
            speed: 3
            show_tokens:
                color1: '888800'
                color2: '666600'
          - name: stateTwoShotExtraBall
            show: showLedShotExtraBall
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: 'ffff00'
        loop: false

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:

    ball_ending:
        # SPINNERS
        - eventDisableShotSpinnerLeft
        - eventDisableShotSpinnerRight
        # KICKER DEACTIVATE
        #- eventPulseKickerReset
        - eventPulseKickerDeactivate
        
    mode_modeBallyStarTrek_started:
        # RESTART TOP LANES 
        - eventDisableShotLaneTopLeft
        - eventDisableShotLaneTopRight
        - eventRestartShotLaneTopCenter
        - eventRestartShotLaneTopRotate
        # BUMPERS TOP
        - eventRestartShotGroupBumperTop
        - eventRestartShotBumperTop1
        - eventRestartShotBumperTop2
        - eventRestartShotBumperTop3
        - eventRestartShotBumperTop4
        # BUMPER GROUP SHOT
        - eventRestartShotBumperGroup
        # THUMPERS
        - eventDisableShotThumperMiddle
        - eventDisableShotThumperLeft
        - eventDisableShotThumperRight
        # ROLLOVERS
        - eventRestartShotRolloverMiddleLeft
        - eventRestartShotRolloverMiddleRight
        # BONUS MULTIPLIERS
        - eventRestartShotBonusMultipliers
        # EXTRA BALL
        - eventDisableShotExtraBall
        
    # -------------------
    # BUMPER HIT::ROTATE TOP LANES
    # -------------------
    shotBumperTop1_hit:
        - eventHitShotLaneTopRotate
    shotBumperTop2_hit:
        - eventHitShotLaneTopRotate
    shotBumperTop3_hit:
        - eventHitShotLaneTopRotate
    shotBumperTop4_hit:
        - eventHitShotLaneTopRotate
        
    shotLaneTopRotate_litCenter_hit:
        - eventDisableShotLaneTopCenter
        - eventRestartShotLaneTopRight
        - eventRestartShotLaneTopLeft
        
    shotLaneTopRotate_litOutside_hit:
        - eventDisableShotLaneTopLeft
        - eventDisableShotLaneTopRight
        - eventRestartShotLaneTopCenter
        
    ## -------------------
    ## BUMPER HIT::COMPLETE::RESET
    ## -------------------
    #shotGroupBumperTop_litFlash_complete:
    #    # PLAY SHOW
    #    - eventDisableShotGroupBumperTop
    #    - eventPlayShowBumperGroupComplete
    #    # RESET SHOTS
    #    - eventRestartShotBumperTop1|2000
    #    - eventRestartShotBumperTop2|2000
    #    - eventRestartShotBumperTop3|2000
    #    - eventRestartShotBumperTop4|2000
    #    # RESTART GROUP
    #    - eventRestartShotGroupBumperTop|2500
    #    # HIT GROUP SHOT
    #    - eventHitShotBumperGroup|3000

    # -------------------
    # BUMPER HIT::COMPLETE::RESET
    # -------------------
    shotGroupBumperTop_litFlash_complete:
        # HIT GROUP SHOT
        - eventHitShotBumperGroup|1000
        
    ## -------------------
    ## ENABLE THUMPER SHOTS
    ## -------------------
    ## MIDDLE
    #shotBumperGroup_litFlashMiddleThumper_hit:
    #    - eventRestartShotThumperMiddle
    ## SIDE
    #shotBumperGroup_litFlashSideThumpers_hit:
    #    - eventDisableShotThumperMiddle
    #    - eventRestartShotThumperLeft
    #    - eventRestartShotThumperRight
    ## ALL
    #shotBumperGroup_litFlashAllThumpers_hit:
    #    - eventRestartShotThumperMiddle
        
    # -------------------
    # ENABLE THUMPER SHOTS
    # -------------------
    # MIDDLE
    shotBumperGroup_litFlashMiddleThumper_hit:
        # PLAY BUMPER SHOW
        - eventPlayShowBumperGroupComplete
        # RESET BUMPERS
        - eventRestartShotBumperTop1|2000
        - eventRestartShotBumperTop2|2000
        - eventRestartShotBumperTop3|2000
        - eventRestartShotBumperTop4|2000
        # START THUMPER MIDDLE
        - eventRestartShotThumperMiddle|2500
    # SIDE
    shotBumperGroup_litFlashSideThumpers_hit:
        # PLAY BUMPER SHOW
        - eventPlayShowBumperGroupComplete
        # RESET BUMPERS
        - eventRestartShotBumperTop1|2000
        - eventRestartShotBumperTop2|2000
        - eventRestartShotBumperTop3|2000
        - eventRestartShotBumperTop4|2000
        # START THUMPER SIDES
        - eventDisableShotThumperMiddle|2500
        - eventRestartShotThumperLeft|2500
        - eventRestartShotThumperRight|2500
    # ALL
    shotBumperGroup_litFlashAllThumpers_hit:
        # PLAY BUMPER SHOW
        - eventPlayShowBumperGroupComplete
        # RESET BUMPERS
        - eventRestartShotBumperTop1|2000
        - eventRestartShotBumperTop2|2000
        - eventRestartShotBumperTop3|2000
        - eventRestartShotBumperTop4|2000
        # START THUMPER MIDDLE
        - eventRestartShotThumperMiddle|2500
        
    # -------------------
    # SET OUTHOLE KICKER
    # -------------------
    shotLaneTopLeft_litFlash_hit:
        - eventCheckShotSpotSilverballMania
        # SPINNER
        - eventRestartShotSpinnerLeft
        
    shotLaneTopRight_litFlash_hit:
        - eventCheckShotSpotSilverballMania
        # SPINNER
        - eventRestartShotSpinnerRight
        
    shotLaneTopCenter_litFlash_hit:
        - eventPulseKickerReset
        - eventCheckShotSpotSilverballMania
        
    sequenceShotInnerLoopCounterClockwise_hit:
        - eventPulseKickerReset
        - eventCheckShotSpotSilverballMania
        - eventHitShotBonusMultipliers
        
    sequenceShotInnerLoopClockwise_hit:
        - eventPulseKickerReset
        - eventCheckShotSpotSilverballMania
        - eventHitShotBonusMultipliers

    eventPulseKickerReset:
        - eventPlayShowKickerActive
        
    releaseBallHoldSaucerTop:
        - eventStopShowKickerActive
        
    # -------------------
    # ENABLE EXTRA BALL SHOT
    # -------------------
    #shotBonusMultipliers_stateFourShotBonusMultipliers_hit:
    shotBonusMultipliers_litFlash5X_hit:
        - eventRestartShotExtraBall
        # NOW IN EXTRA BALL CONFIG
        #- eventExtraBallSilverballManiaLit

    # NOW IN EXTRA BALL CONFIG
    #shotExtraBall_stateOneShotExtraBall_hit:
    #    - eventExtraBallSilverballManiaAward
        
