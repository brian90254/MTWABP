# ---------------------
# SHOW::PLAYER::
# ---------------------
show_player:
  # ---------------------
  # SHOW::BALL SAVE::DEFAULT
  # ---------------------
    eventPlayShowKickerActive.1:
        #rotateSevenLedTwoColor:
        triangleThreeLedTwoColor:
            speed: 3
            action: play
            key: keyShowKickerActiveLeft
            show_tokens:
                led1: ledKickerActiveLeft1
                led2: ledKickerActiveLeft2
                led3: ledKickerActiveLeft3
                color1: '66cc00'
                color2: '000000'
                
    eventPlayShowKickerActive.2:
        triangleThreeLedTwoColor:
            speed: 3
            action: play
            key: keyShowKickerActiveRight
            show_tokens:
                led1: ledKickerActiveRight1
                led2: ledKickerActiveRight2
                led3: ledKickerActiveRight3
                color1: '66cc00'
                color2: '000000'
                
    eventStopShowKickerActive:
        keyShowKickerActiveLeft:
            action: stop
        keyShowKickerActiveRight:
            action: stop
      
  # ---------------------
  # SHOW::GROUP BUMPER COMPLETE
  # ---------------------
    eventPlayShowBumperGroupComplete.1:
        showGroupBumperTopComplete:
            speed: 6
            action: play
            loops: 0
            key: keyShowGroupBumperTopComplete1
            show_tokens:
                led1: ledBumperTop1A
