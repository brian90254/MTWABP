#config_version=6

config:
- configPlayboy1980Slides.yaml

mode:
  start_events:
    - eventStartModePlayboy1980
  stop_events:
    - eventStopModePlayboy1980
    - ball_ending
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  mode_modePlayboy1980_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlidePlayboy1980Base
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModePlayboyStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersPlayboy1980|1000ms

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  #mode_modeVoltanMercury_started:
  mode_modePlayboy1980_started:
    nameMoon:
      string: "PLAYBOY"
      action: set
  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersPlayboy1980:
    # -------------------------
    # RESET BONUS COUNT
    totalBonus:
      int: 0
      action: set
    # -------------------------
    # RESET TOTAL BONUS SCORE
    # (TOTAL BONUS X BONUS MULTIPLIER)
    scoreBonus:
      int: 0
      action: set
    # -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set