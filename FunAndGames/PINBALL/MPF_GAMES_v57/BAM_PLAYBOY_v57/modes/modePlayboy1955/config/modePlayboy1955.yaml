variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  #mode_modeVoltanMercury_started:
  mode_modePlayboy1955_started:
    nameMoon:
      string: "PLAYBOY"
      action: set
  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  #eventResetMultipliersVoltanMercury:
  eventResetMultipliersPlayboy1955:
    ## -------------------------
    ## RESET BONUS COUNT UPPER
    #bonusUpper:
    #  int: 0
    #  action: set
    ## -------------------------
    ## RESET BONUS COUNT UPPER
    #bonusMiniUpper:
    #  #int: 50000
    #  int: 0
    #  action: set
    ## -------------------------
    ## RESET BONUS COUNT LOWER
    #bonusLower:
    #  int: 0
    #  action: set
    ## -------------------------
    ## RESET BONUS COUNT UPPER
    #bonusSuperLower:
    #  #int: 100000
    #  int: 0
    #  action: set
    # -------------------------
    # RESET BONUS COUNT
    totalBonus:
      int: 0
      action: set
    # -------------------------
    # RESET TOTAL BONUS SCORE
    # (TOTAL BONUS X BONUS MULTIPLIER)
    scoreBonus:
      int: 0
      action: set
    # -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set