#config_version=6

mode:
  start_events:
    - ball_starting
  stop_events:
    - eventStopBallSave
    - ball_ending
  priority: 6000

ball_saves:
  default:
    active_time: 30s
    hurry_up_time: 7s
    grace_period: 3s
    enable_events: mode_modeBase_started
    #timer_start_events: balldevice_plunger_lane_ball_eject_success
    #timer_start_events: balldevice_plunger_lane_ejecting_ball
    timer_start_events: balldevice_ballDeviceTrough_ball_eject_success
    #auto_launch: true
    balls_to_save: 1
    #debug: true
    debug: false

# ---------------------
# EVENT::PLAYER::BALLSAVES
# ---------------------
event_player:
  ball_save_default_saving_ball:
    - eventStopBallSave|5s
    
  ball_save_default_disabled:
    - eventStopBallSave|5s
    - stopShowBallSave
    
  # ---------------------
  # BALLSAVES::DEFAULT
  # ---------------------
  ball_save_default_timer_start:
    - playShowBallSaveStandard
    
  ball_save_default_hurry_up:
    - playShowBallSaveHurryUp

  ball_save_default_grace_period:
    - stopShowBallSave

# ---------------------
# SHOW::PLAYER::
# ---------------------
show_player:
  # ---------------------
  # SHOW::BALL SAVE::DEFAULT
  # ---------------------
  playShowBallSaveStandard:
    triangleThreeLedTwoColor:
      speed: 3
      action: play
      key: showBallSaveStandard
      show_tokens:
        led1: ledShootAgain1
        led2: ledShootAgain2
        led3: ledShootAgain3
        color1: '444400'
        color2: 'ffff00'
        
  playShowBallSaveHurryUp:
    showBallSaveStandard:
      action: stop
      
    triangleThreeLedTwoColor:
      speed: 3
      action: play
      key: showBallSaveHurryUp
      show_tokens:
        led1: ledShootAgain1
        led2: ledShootAgain2
        led3: ledShootAgain3
        color1: '440000'
        color2: 'ff0000'

  stopShowBallSave:
    showBallSaveHurryUp:
      action: stop
    showBallSaveStandard:
      action: stop
  
# ---------------------
# SLIDE::PLAYER::
# ---------------------
slide_player:
  ball_save_default_saving_ball:
    slideBallSaveDefault:
      target: displayDMD
  
slides:
  slideBallSaveDefault:
    widgets:
      # BLUE FORGROUND
      - type: text
        style: fontBallSave
        color: colorFontBallSaveInner
        text: BALL SAVED
        y: middle
        x: middle
      # -------------------------------
      # -------------------------------
      # GREEN BACKGROUND
      - type: text
        style: fontBallSave
        color: colorFontBallSaveOuter1
        text: BALL SAVED
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontBallSave
        color: colorFontBallSaveOuter1
        text: BALL SAVED
        y: middle - 1
        x: middle - 1
            
      - type: text
        style: fontBallSave
        color: colorFontBallSaveOuter1
        text: BALL SAVED
        y: middle + 1
        x: middle + 1
            
      - type: text
        style: fontBallSave
        color: colorFontBallSaveOuter1
        text: BALL SAVED
        y: middle + 1
        x: middle - 1
            
      # -------------------------------
    expire: 4.0s
    


