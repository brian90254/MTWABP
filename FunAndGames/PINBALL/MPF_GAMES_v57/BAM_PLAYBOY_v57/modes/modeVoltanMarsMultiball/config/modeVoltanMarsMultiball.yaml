#config_version=6

config:
- configVoltanMarsMultiballSlides.yaml

mode:
  start_events: eventStartModeVoltanMarsMultiball
  stop_events:
    - eventStopModeVoltanMarsMultiball
    - ball_ending
    
  priority: 3100
  
# *****************************
# SHOTS::PLANETS
# *****************************
shots:
    # -------------------
    # MATRIX SPOT
    # -------------------
    shotPlanetMars:
        switch: s_1_19
        enable_events: eventEnableShotPlanetMars
        disable_events: eventDisableShotPlanetMars
        restart_events: eventRestartShotPlanetMars
        reset_events: eventResetShotPlanetMars
        profile: spShotPlanetsMars
        show_tokens:
            led1: ledSpot3A
            led2: ledSpot3B
            led3: ledSpot3C
            led4: ledSpot3D
            led5: ledSpot3E
            led6: ledLane3
            
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::PLANETS
    # -----------------------------
    spShotPlanetsMars:
        states:
          - name: litSolid
            show: showPlanetsMars
            speed: 6
            show_tokens:
                color1: '886600'
                color2: 'ffcc00'
                color3: '886600'
                color4: 'ffcc00'
        loop: false
        
# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
  extraBallMultiballMars:
    light_events: eventExtraBallMultiballMarsLit
    award_events: eventExtraBallMultiballMarsAward
    max_per_game: 1
    
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeVoltanMarsMultiball_started:
    # ----------------------------------
    # LIT EXTRA BALL
    - eventExtraBallMultiballMarsLit
    # AWARD EXTRA BALL
    - eventExtraBallMultiballMarsAward|1000ms
    # ----------------------------------
    # ENABLE MULTIBALL
    - eventEnableMultiballMars
    - eventStartMultiballMars|1000ms
    # ----------------------------------
    # SHOW SLIDE
    - eventShowSlideMultiballMars
    # ----------------------------------
    # RESTART SHOT
    - eventRestartShotPlanetMars
    # ----------------------------------
    # OTHER PLANETS SHOW
    - playShowPlanetSolidMercury
    - playShowPlanetSolidVenus
    - playShowPlanetSolidEarth
    
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # INITIALIZE MERCURY COUNT
  # ---------------
  multiball_multiballMars_started:
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusMars:
      int: 0
      action: set
  # ---------------
  # ADD MERCURY COUNT
  # ---------------
  shotPlanetMars_litSolid_hit:
    bonusMars: 1

# ---------------------
# MULTIBALLS
# ---------------------
multiballs:
  # ----------------------------
  # MULTIBALL::MERCURY
  # ----------------------------
  multiballMars:
    ball_locks:
      - ballDeviceSaucerTopLeft
      - ballDeviceSaucerTopRight
    ball_count: 6
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballMars
    disable_events: eventDisableMultiballMars
    start_events: eventStartMultiballMars
    stop_events: eventStopMultiballMars
    
# ---------------------
# SHOW::PLAYER::
# ---------------------
show_player:
    # ---------------------
    # SHOW::MERCURY
    # ---------------------
    playShowPlanetSolidMercury:
        showMarsPlanetsSolid:
            speed: 2
            loops: -1
            action: play
            key: keyPlayShowPlanetSolidMercury
            show_tokens:
                # --------------
                led1: ledSpot1A
                led2: ledSpot1B
                led3: ledSpot1C
                led4: ledSpot1D
                led5: ledSpot1E
                # --------------
                led6: ledLane1
