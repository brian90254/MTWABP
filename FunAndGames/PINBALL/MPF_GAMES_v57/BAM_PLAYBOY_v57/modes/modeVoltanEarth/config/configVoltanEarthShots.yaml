# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotEarthAll:
        shots:
            - shotMatrixSpotEarth7
            - shotMatrixSpotEarth2
            - shotMatrixSpotEarth1
            - shotMatrixSpotEarth4
            - shotMatrixSpotEarth6
            - shotMatrixSpotEarth9
            - shotMatrixSpotEarth8
            - shotMatrixSpotEarth3
            - shotMatrixSpotEarth5
        enable_events:
            - eventEnableShotGroupMatrixSpotEarthAll
        disable_events:
            - eventDisableShotGroupMatrixSpotEarthAll
        reset_events:
            - eventResetShotGroupMatrixSpotEarthAll
        restart_events:
            - eventRestartShotGroupMatrixSpotEarthAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotEarthDiagonalLeft:
        shots:
            - shotMatrixSpotEarth1
            - shotMatrixSpotEarth5
            - shotMatrixSpotEarth9
        enable_events:
            - eventEnableShotGroupMatrixSpotEarthDiagonalLeft
        disable_events:
            - ball_ending
            - eventDisableShotGroupMatrixSpotEarthDiagonalLeft
        reset_events:
            - eventResetShotGroupMatrixSpotEarthDiagonalLeft
        restart_events:
            - eventRestartShotGroupMatrixSpotEarthDiagonalLeft

