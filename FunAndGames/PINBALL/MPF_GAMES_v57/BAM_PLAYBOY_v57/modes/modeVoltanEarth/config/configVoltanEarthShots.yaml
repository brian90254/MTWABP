        # -------------
        # RESET SHOTS
        # TODO this is not enables in Earth
        - eventRestartShotMatrixSpotEarth2|3000ms
        - eventRestartShotMatrixSpotEarth5|3000ms
        - eventRestartShotMatrixSpotEarth8|3000ms
        
    shotGroupMatrixSpotEarthVerticalRight_litSolid_complete:
