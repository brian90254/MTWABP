# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotSpinnerEarthLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerEarthRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    shotOutlaneEarthLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlaneEarthRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlaneEarthSpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlaneEarthSpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield

    # ---------------------
    # TARGETS AND LANES
    # ---------------------
    shotGroupMatrixSpotEarthAll_litFlash_hit:
        score: 1000 * current_player.multiPlayfield
    shotGroupMatrixSpotEarthAll_litSolid_hit:
        score: 10 * current_player.multiPlayfield
      
