# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotEarth:
        states:
          - name: litFlash
            show: showMatrixSpotEarth
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litSolid
            show: showMatrixSpotEarth
            speed: 4
            show_tokens:
                color1: '660088'
                color2: '660088'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotEarthDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotEarthVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerEarth:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlaneEarth:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneEarthSpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanEarth_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlaneEarthLeft
        - eventEnableShotOutlaneEarthRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotEarth1
        - eventEnableShotMatrixSpotEarth2
        - eventEnableShotMatrixSpotEarth3
        - eventEnableShotMatrixSpotEarth4
        - eventEnableShotMatrixSpotEarth5
        - eventEnableShotMatrixSpotEarth6
        - eventEnableShotMatrixSpotEarth7
        - eventEnableShotMatrixSpotEarth8
        - eventEnableShotMatrixSpotEarth9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Earth
        - eventEnableShotMatrixSpotEarthDiagonalLeft
        - eventEnableShotMatrixSpotEarthDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotEarthVerticalLeft
        - eventEnableShotMatrixSpotEarthVerticalMiddle
        - eventEnableShotMatrixSpotEarthVerticalRight
        
# -----------
# MATRIX::GROUPS::COMPLETE
# -----------
# -----------
# DIAGONAL
# -----------
    # TODO this is not enables in Earth
    # -----------
    # DIAGONAL::LEFT
    # ----------- 
    shotGroupMatrixSpotEarthDiagonalLeft_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotEarthDiagonalLeft
        # -------------
    shotMatrixSpotEarthDiagonalLeft_litFlash_hit:
        # -------------
        # DISABLE SHOT
        - eventDisableShotMatrixSpotEarth1
        - eventDisableShotMatrixSpotEarth5
        - eventDisableShotMatrixSpotEarth9
        # -------------
        # SHOW
        - playShowMatrixSpotThreeCompleteDiagonalLeft
        # -------------
        # RESET SHOTS
        - eventRestartShotMatrixSpotEarth1|3000ms
        - eventRestartShotMatrixSpotEarth5|3000ms
        - eventRestartShotMatrixSpotEarth9|3000ms
        # ---------------------
        # SPINNERS
        # ---------------------
        - eventRestartShotSpinnerEarthLeft
    
    # -----------
    # DIAGONAL::RIGHT
    # -----------
    # TODO this is not enables in Earth
    shotGroupMatrixSpotEarthDiagonalRight_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotEarthDiagonalRight
        # -------------
    shotMatrixSpotEarthDiagonalRight_litFlash_hit:
        # -------------
        # DISABLE SHOT
        - eventDisableShotMatrixSpotEarth3
        - eventDisableShotMatrixSpotEarth5
        - eventDisableShotMatrixSpotEarth7
        # -------------
        # SHOW
        - playShowMatrixSpotThreeCompleteDiagonalRight
        # -------------
        # RESET SHOTS
        - eventRestartShotMatrixSpotEarth3|3000ms
        - eventRestartShotMatrixSpotEarth5|3000ms
        - eventRestartShotMatrixSpotEarth7|3000ms
        # ---------------------
        # SPINNERS
        # ---------------------
        - eventRestartShotSpinnerEarthRight
        
    # -----------
    # GROUP::ALL
    # -----------
    shotGroupMatrixSpotEarthAll_litSolid_complete:
        - eventVoltanEarthComplete|3000ms
    
# -----------
# VERTICAL
# -----------
    # -----------
    # VERTICAL::LEFT
    # ----------- 
    shotGroupMatrixSpotEarthVerticalLeft_litSolid_complete:
        # -------------
        # HIT
        - eventHitShotMatrixSpotEarthVerticalLeft
        # -------------
    shotMatrixSpotEarthVerticalLeft_litFlash_hit:
        # TODO this is not enables in Earth
        # -------------
        # DISABLE SHOT
        - eventDisableShotMatrixSpotEarth1
        - eventDisableShotMatrixSpotEarth4
        - eventDisableShotMatrixSpotEarth7
