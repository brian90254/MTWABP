#config_version=6

config:
- configVoltanMercurySlides.yaml
- configVoltanMercuryShots.yaml
- configVoltanMercuryThumpers.yaml
- configVoltanMercuryMultiball.yaml

mode:
  start_events: eventStartModeVoltanMercury
  stop_events:
    - eventStopModeVoltanMercury
    - ball_ending
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  mode_modeVoltanMercury_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlideVoltanMercuryBase
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeFlashGordonStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersVoltanMercury|1000ms

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  mode_modeVoltanMercury_started:
    nameMoon:
      string: "PLAYBOY"
      action: set
  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersVoltanMercury:
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusUpper:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusMiniUpper:
      #int: 50000
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT LOWER
    bonusLower:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusSuperLower:
      #int: 100000
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT
    totalBonus:
      int: 0
      action: set
    # -------------------------
    # RESET TOTAL BONUS SCORE
    # (TOTAL BONUS X BONUS MULTIPLIER)
    scoreBonus:
      int: 0
      action: set
    # -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set