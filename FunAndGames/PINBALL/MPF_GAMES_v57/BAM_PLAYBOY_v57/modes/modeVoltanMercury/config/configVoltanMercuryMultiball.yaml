#config_version=6

# VOLTAN

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeVoltanMercury_started:
    # ----------------------------------
    # ENABLE MULTIBALLS
    - eventEnableMultiballMercuryUpperKickerLeft
    - eventEnableMultiballMercuryUpperKickerRight
    - eventEnableMultiballMercuryUpperKickerBoth
    # ----------------------------------
    # ENABLE LOCK
    - eventEnableMultiballMercuryLockSaucerTopRight
    - eventEnableMultiballMercuryLockSaucerTopLeft
    # ----------------------------------
    
  # ---------------------
  # START MULTIBALL::UPPER KICKER::RIGHT
  # ---------------------
  # RIGHT::TWO BALL
  multiball_lock_multiballMercuryLockSaucerTopRight_full.1{device.multiball_locks.multiballMercuryLockSaucerTopLeft.locked_balls==0}:
    - eventStartMultiballMercuryUpperKickerRight|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballMercuryLockSaucerTopRight
    - eventDisableMultiballMercuryLockSaucerTopLeft
  # ---------------------
  # RIGHT::THREE BALL
  multiball_lock_multiballMercuryLockSaucerTopRight_full.2{device.multiball_locks.multiballMercuryLockSaucerTopLeft.locked_balls==1}:
    - eventStartMultiballMercuryUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballMercuryLockSaucerTopRight|3500ms
    - eventDisableMultiballMercuryLockSaucerTopLeft|3500ms

  # ---------------------
  # START MULTIBALL::UPPER KICKER::LEFT
  # ---------------------
  # LEFT::TWO BALL
  multiball_lock_multiballMercuryLockSaucerTopLeft_full.1{device.multiball_locks.multiballMercuryLockSaucerTopRight.locked_balls==0}:
    - eventStartMultiballMercuryUpperKickerLeft|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballMercuryLockSaucerTopRight
    - eventDisableMultiballMercuryLockSaucerTopLeft
  # ---------------------
  # LEFT::THREE BALL
  multiball_lock_multiballMercuryLockSaucerTopLeft_full.2{device.multiball_locks.multiballMercuryLockSaucerTopRight.locked_balls==1}:
    - eventStartMultiballMercuryUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballMercuryLockSaucerTopRight|3500ms
    - eventDisableMultiballMercuryLockSaucerTopLeft|3500ms

  # ---------------------
  # ENDING MULTIBALL
  # ---------------------
  # BOTH
  multiball_multiballMercuryUpperKickerBoth_ended:
    # ENABLE LOCK
    - eventEnableMultiballMercuryLockSaucerTopRight
    - eventEnableMultiballMercuryLockSaucerTopLeft
  # LEFT
  multiball_multiballMercuryUpperKickerLeft_ended:
    # ENABLE LOCK
    - eventEnableMultiballMercuryLockSaucerTopRight
    - eventEnableMultiballMercuryLockSaucerTopLeft
  # RIGHT
  multiball_multiballMercuryUpperKickerRight_ended:
    # ENABLE LOCK
    - eventEnableMultiballMercuryLockSaucerTopRight
    - eventEnableMultiballMercuryLockSaucerTopLeft

# ---------------------
# MULTIBALL_LOCKS
# ---------------------
multiball_locks:

  multiballMercuryLockSaucerTopRight:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopRight
    enable_events: eventEnableMultiballMercuryLockSaucerTopRight
    disable_events: eventDisableMultiballMercuryLockSaucerTopRight
    locked_ball_counting_strategy: physical_only

  multiballMercuryLockSaucerTopLeft:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopLeft
    enable_events: eventEnableMultiballMercuryLockSaucerTopLeft
    disable_events: eventDisableMultiballMercuryLockSaucerTopLeft
    locked_ball_counting_strategy: physical_only

# ---------------------
# MULTIBALLS
# ---------------------
multiballs:
  # ----------------------------
  # MULTIBALL::UPPER KICKER::LEFT AND RIGHT
  # ----------------------------
  multiballMercuryUpperKickerLeft:
    ball_locks:
      - ballDeviceSaucerTopLeft
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballMercuryUpperKickerLeft
    disable_events: eventDisableMultiballMercuryUpperKickerLeft
    start_events: eventStartMultiballMercuryUpperKickerLeft
    stop_events: eventStopMultiballMercuryUpperKickerLeft
    
  multiballMercuryUpperKickerRight:
    ball_locks:
      - ballDeviceSaucerTopRight
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballMercuryUpperKickerRight
    disable_events: eventDisableMultiballMercuryUpperKickerRight
    start_events: eventStartMultiballMercuryUpperKickerRight
    stop_events: eventStopMultiballMercuryUpperKickerRight
    
  # ----------------------------
  # MULTIBALL::UPPER KICKER::BOTH
  # ----------------------------
  multiballMercuryUpperKickerBoth:
    ball_locks:
      - ballDeviceSaucerTopLeft
      - ballDeviceSaucerTopRight
    ball_count: 3
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballMercuryUpperKickerBoth
    disable_events: eventDisableMultiballMercuryUpperKickerBoth
    start_events: eventStartMultiballMercuryUpperKickerBoth
    stop_events: eventStopMultiballMercuryUpperKickerBoth
    