# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    
    mode_modeFlashGordon_started:
        # -----------------------------------
        # ENABLE BONUS
        # -----------------------------------
        # ONES
        - eventResetAchBonusUpperOnes
        - eventEnableAchBonusUpperOnes
        - eventStartAchBonusUpper0
        - eventCompleteAchBonusUpperOnes|1s
        # TENS
        - eventResetAchBonusUpperTens
        - eventEnableAchBonusUpperTens
    
    # -----------------------------------
    # CONDITIONAL EVENT::DON'T GO OVER 19 TOTAL BONUS
    # -----------------------------------
    eventCompleteAchBonusUpperOnes{current_player.totalBonus<19}:
        - eventCompleteAchBonusUpperOnesPosted
  
    # -----------------------------------
    # RESET ONES ONCE TEN IS ACTIVE
    # -----------------------------------
    eventStartAchBonusUpperTens:
        # RESET ONES
        - eventResetAchBonusUpperOnes
        - eventEnableAchBonusUpperOnes
        - eventStartAchBonusUpper0
        # ACHIEVE BY TENS
        - eventCompleteAchBonusUpperTens
        - eventStartAchBonusUpper10


