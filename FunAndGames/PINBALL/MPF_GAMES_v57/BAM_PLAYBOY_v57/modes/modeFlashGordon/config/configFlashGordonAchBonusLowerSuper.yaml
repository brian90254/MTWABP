event_player:
    
    mode_modeFlashGordon_started:
        # -----------------------------------
        # ENABLE BONUS
        # -----------------------------------
        # ONES
        - eventResetAchBonusLowerOnes
        - eventEnableAchBonusLowerOnes
        - eventStartAchBonusLower0
        - eventCompleteAchBonusLowerOnes|1s
        # TENS
        - eventResetAchBonusLowerTens
        - eventEnableAchBonusLowerTens
    
    # -----------------------------------
    # CONDITIONAL EVENT::DON'T GO OVER 19 TOTAL BONUS
    # -----------------------------------
    eventCompleteAchBonusLowerOnes{current_player.totalBonus<19}:
        - eventCompleteAchBonusLowerOnesPosted
  
