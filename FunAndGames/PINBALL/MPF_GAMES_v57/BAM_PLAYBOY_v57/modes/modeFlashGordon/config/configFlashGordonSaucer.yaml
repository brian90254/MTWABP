          - name: litSolid
            show: showShotSaucerAdvance
            speed: 2
            show_tokens:
                color1A: '0000ff'
                color2A: '00ff00'
                color3A: 'ffff00'
                color4A: 'ff00ff'
                # --------------
                color5A: '00ff00'
                color6A: 'ffff00'
                color7A: 'ff00ff'
                # --------------
                # --------------
                color1B: '0000cc'
                color2B: '00cc00'
                color3B: 'cccc00'
