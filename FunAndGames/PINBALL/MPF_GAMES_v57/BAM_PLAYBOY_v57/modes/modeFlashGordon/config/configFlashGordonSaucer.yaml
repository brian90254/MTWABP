                color5A: '000000'
                color6A: '000000'
                color7A: '000000'
                # --------------
                # --------------
                color1B: '000066'
                color2B: '000000'
                color3B: '000000'
                color4B: '000000'
                # --------------
                color5B: '000000'
                color6B: '000000'
                color7B: '000000'
            # -------------------------------
          - name: litFlashSaucer2X
            show: showShotSaucerAdvance
            speed: 2
            show_tokens:
                color1A: '0000ff'
                color2A: '00cc00'
                color3A: '000000'
                color4A: '000000'
                # --------------
                color5A: '000000'
                color6A: '000000'
                color7A: '000000'
                # --------------
                # --------------
                color1B: '0000cc'
                color2B: '006600'
                color3B: '000000'
                color4B: '000000'
                # --------------
                color5B: '000000'
                color6B: '000000'
                color7B: '000000'
            # -------------------------------
          - name: litFlashSaucer3X
            show: showShotSaucerAdvance
            speed: 2
            show_tokens:
                color1A: '0000ff'
                color2A: '00ff00'
                color3A: 'cccc00'
                color4A: '000000'
                # --------------
                color5A: '00ff00'
                color6A: '000000'
                color7A: '000000'
                # --------------
                # --------------
                color1B: '0000cc'
                color2B: '00cc00'
                color3B: '666600'
                color4B: '000000'
                # --------------
                color5B: '00cc00'
                color6B: '000000'
                color7B: '000000'
            # -------------------------------
          - name: litFlashSaucer5X
            show: showShotSaucerAdvance
            speed: 2
            show_tokens:
                color1A: '0000ff'
                color2A: '00ff00'
                color3A: 'ffff00'
                color4A: 'cc00cc'
                # --------------
                color5A: '00ff00'
                color6A: 'ffff00'
