shot_profiles:
# -----------------------------
# SAUCER::ADVANCE::ACHIEVEMENTS
# -----------------------------
    # -----------------------------
    # PROFILE::SAUCER::ADVANCE
    # -----------------------------
    spShotSaucerAdvance:
        states:
          - name: litFlashSaucer3000
            show: showShotSaucerAdvance
            speed: 2
            show_tokens:
                color1A: '0000cc'
                color2A: '000000'
                color3A: '000000'
                color4A: '000000'
