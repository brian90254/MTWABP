                # ---------------
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # ---------------------
    # BALL ENDING
    # ---------------------
    ball_ending:
      - eventDisableShotGroupOutlaneSpecial
      
    # ---------------------
    # BASE STARTING
    # ---------------------
    mode_modeBase_started:
        # -----------
        # TARGETS
        # -----------
        - eventEnableShotGroupTargetPlaymate
        # -----------
        # LANES::KEYS::TOP
        # -----------
        - eventRestartShotGroupLaneKey
        # -----------
        # GROTTO
        # -----------
        - eventRestartShotGrotto
        # -----------
        # TARGETS::KEY ADVANCE
        # -----------
        #- eventEnableShotGroupTargetPlaymate
        - eventRestartShotTargetKeyPlaymateAdvance
        # -----------
        # LANE::RIGHT
        # -----------
        - eventRestartShotLaneRight
        # -----------
        # MULTIPLIERS
        # -----------
        - eventRestartShotAdvanceMultiplier
        ## -----------
        ## OUTLANE SPECIAL
        ## -----------
        #- eventRestartShotGroupOutlaneSpecial
        # -----------
        # DROP::RIGHT
        # -----------
        - eventRestartShotGroupDropRight
        
    # ---------------------
    # KEY LANES COMPLETE
    # ---------------------
    shotGroupLaneKey_litSolid_complete:
        # --------------------------
        # ENABLE TARGET KEY 5
        - eventRestartShotTargetKey5

    shotTargetKey5_litFlash_hit:
        # ----------------------------
        - eventRestartShotGroupLaneKey
        # ----------------------------
        - eventAdvanceShotGrotto
        # -----------
        # MULTIPLIERS HIT
        # -----------
        - eventHitShotAdvanceMultiplier
        
    shotGroupLaneKey_litFlash_hit:
        # --------------------------
        # ENABLE TARGET KEY 5
        - eventAdvanceShotGrotto
        
        
    # ---------------------
    # MULTIPLIERS AWARD
    # ---------------------
    shotAdvanceMultiplier_litFlash2X_hit:
        - eventHitShotAwardBonusMultiplier2X
        
    shotAdvanceMultiplier_litFlash3X_hit:
        - eventHitShotAwardBonusMultiplier3X
        
    shotAdvanceMultiplier_litFlash5X_hit:
        - eventHitShotAwardBonusMultiplier5X
        
    # ---------------------
    # RESTART GROTTO
    # ---------------------
    ball_hold_ballHoldKickbackLeft_held_ball.5{current_player.shot_shotGrotto==5}:
        - eventRestartShotGrotto

    # ---------------------
    # SPOT PLAYMATES::CENTER TARGET
    # ---------------------
    shotTargetKeyPlaymateAdvance_hit.1{current_player.shot_shotTargetPlaymate1==0}:
        - eventHitShotTargetPlaymate1
    shotTargetKeyPlaymateAdvance_hit.2{current_player.shot_shotTargetPlaymate1==1 and current_player.shot_shotTargetPlaymate2==0}:
        - eventHitShotTargetPlaymate2
    shotTargetKeyPlaymateAdvance_hit.3{current_player.shot_shotTargetPlaymate1==1 and current_player.shot_shotTargetPlaymate2==1 and current_player.shot_shotTargetPlaymate3==0}:
        - eventHitShotTargetPlaymate3
    shotTargetKeyPlaymateAdvance_hit.4{current_player.shot_shotTargetPlaymate1==1 and current_player.shot_shotTargetPlaymate2==1 and current_player.shot_shotTargetPlaymate3==1 and current_player.shot_shotTargetPlaymate4==0}:
        - eventHitShotTargetPlaymate4
    shotTargetKeyPlaymateAdvance_hit.5{current_player.shot_shotTargetPlaymate1==1 and current_player.shot_shotTargetPlaymate2==1 and current_player.shot_shotTargetPlaymate3==1 and current_player.shot_shotTargetPlaymate4==1 and current_player.shot_shotTargetPlaymate5==0}:
        - eventHitShotTargetPlaymate5
        
    # ---------------------
    # PLAYMATES COMPLETE
    # ---------------------
    shotGroupTargetPlaymate_litSolid_complete:
        # ENABLE ROLLOVER TO COMPLETE AWARD
        - eventEnableShotRolloverPlaymate
        - eventEnableShotRolloverSpecialExtraBall
        # ENABLE DROP RIHGT SPECIAL TO COMPLETE AWARD
        - eventResetDropTargetBankRight
        - eventEnableShotDropRightSpecial|1000ms
        
    # ---------------------
    # DROP RIGHT SPECIAL::AWARD PLAYMATES COMPLETE
    # ---------------------
    drop_target_bank_dropTargetBankRight_down:
        # ADVANCE DROP RIGHT SPECIAL
        - eventHitShotDropRightSpecial|100ms
        # RESTART DROP RIGHT SHOT
        - eventRestartShotGroupDropRight
        # ---------------------------
    shotDropRightSpecial_litFlash_hit:
        # AWARD ROLOVER PLAYMATE
        - eventHitShotRolloverPlaymate|100ms
        # OUTLANE SPECIAL
        - eventRestartShotGroupOutlaneSpecial
        
    # --------------------------------------
    # ROLLOVER PLAYMATE HIT
    shotRolloverPlaymate_hit:
        - eventStartModeBallSavePlaymate
        - eventDisableShotDropRightSpecial
        # DISABLE SHOTS
        - eventRestartShotGroupTargetPlaymate|100ms
        - eventDisableShotRolloverPlaymate|200ms
        
    # --------------------------------------
    # ROLLOVER SPECIAL EXTRA BALL
    shotRolloverSpecialExtraBall_hit:
        - eventDisableShotRolloverSpecialExtraBall|200ms
    #  
    #shotRolloverSpecialExtraBall_litFlashExtraBall_hit:
    #    - eventAwardExtraBall

      
    # ---------------------
    # AWARD ROLLOVER::PLAYMATES COMPLETE
    # ---------------------
    shotRolloverPlaymate_litFlashOne_hit:
        ## DISABLE SHOTS
        #- eventRestartShotGroupTargetPlaymate|100ms
        #- eventDisableShotRolloverPlaymate|200ms
        # SHOW PLAYMATE
        - eventShowSlidePlayboyPlaymate1LRG
        
    shotRolloverPlaymate_litFlashTwo_hit:
        #- eventRestartShotGroupTargetPlaymate
        #- eventDisableShotRolloverPlaymate
        # SHOW PLAYMATE
        - eventShowSlidePlayboyPlaymate2LRG
        
    shotRolloverPlaymate_litFlashThree_hit:
        #- eventRestartShotGroupTargetPlaymate
        #- eventDisableShotRolloverPlaymate
        # SHOW PLAYMATE
        - eventShowSlidePlayboyPlaymate3LRG
        
    shotRolloverPlaymate_litFlashFour_hit:
        #- eventRestartShotGroupTargetPlaymate
        #- eventDisableShotRolloverPlaymate
        # SHOW PLAYMATE
        - eventShowSlidePlayboyPlaymate4LRG
        
    shotRolloverPlaymate_litFlashFive_hit:
        #- eventRestartShotGroupTargetPlaymate
        #- eventDisableShotRolloverPlaymate
        # SHOW PLAYMATE
        - eventShowSlidePlayboyPlaymate5LRG
        
    #shotRolloverPlaymate_litFlashSix_hit:
    #    - eventRestartShotGroupTargetPlaymate
    #    - eventDisableShotRolloverPlaymate
        
    # ---------------------
    # SHOW::PLAYMATE::CURRENT
    # ---------------------
    shotLaneRight_hit.1{current_player.shot_shotRolloverPlaymate==0}:
        - eventShowSlidePlayboyPlaymatesA
    shotLaneRight_hit.2{current_player.shot_shotRolloverPlaymate==1}:
        - eventShowSlidePlayboyPlaymatesB
    shotLaneRight_hit.3{current_player.shot_shotRolloverPlaymate==2}:
        - eventShowSlidePlayboyPlaymatesC
    shotLaneRight_hit.4{current_player.shot_shotRolloverPlaymate==3}:
        - eventShowSlidePlayboyPlaymatesD
    shotLaneRight_hit.5{current_player.shot_shotRolloverPlaymate==4}:
        - eventShowSlidePlayboyPlaymatesE
    shotLaneRight_hit.6{current_player.shot_shotRolloverPlaymate==5}:
        - eventShowSlidePlayboyPlaymatesF

