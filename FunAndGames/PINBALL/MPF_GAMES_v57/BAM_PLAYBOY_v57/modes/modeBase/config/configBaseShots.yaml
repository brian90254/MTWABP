# VARIABLE::PLAYER
# *********************
variable_player:
  # -----------
  # KEY LANES
  # -----------
  shotGroupLaneKey_litFlash_hit:
    score: 300 * current_player.multiPlayfield
  shotGroupLaneKey_litSolid_hit:
    score: 33 * current_player.multiPlayfield
    
  # -----------
  # DROP::RIGHT
  # -----------
  shotGroupDropRight_litFlash_hit:
    # SHOULD REALLY BE 500
    score: 400 * current_player.multiPlayfield

  # -----------
  # PLAYMATES
  # -----------
  shotGroupTargetPlaymate_litFlash_hit:
    score: 500 * current_player.multiPlayfield
  shotGroupTargetPlaymate_litSolid_hit:
    score: 55 * current_player.multiPlayfield
    
  # -----------
  # GROTTO::REGULAR
  # -----------
  # 1000
  ball_hold_ballHoldKickbackLeft_held_ball.1{current_player.shot_shotGrotto==0}:
    score: 1000 * current_player.multiPlayfield
  # 2000
  ball_hold_ballHoldKickbackLeft_held_ball.2{current_player.shot_shotGrotto==1}:
    score: 2000 * current_player.multiPlayfield
  # 3000
  ball_hold_ballHoldKickbackLeft_held_ball.3{current_player.shot_shotGrotto==2}:
    score: 3000 * current_player.multiPlayfield
  # 4000
  ball_hold_ballHoldKickbackLeft_held_ball.4{current_player.shot_shotGrotto==3}:
    score: 4000 * current_player.multiPlayfield
  # 5000
  ball_hold_ballHoldKickbackLeft_held_ball.5{current_player.shot_shotGrotto==4}:
    score: 5000 * current_player.multiPlayfield
    
  # -----------
  # GROTTO::SPECIAL
  # -----------
  # 25000
  ball_hold_ballHoldKickbackLeft_held_ball.6{current_player.shot_shotGrotto==5}:
    score: 25000 * current_player.multiPlayfield
            
  # -----------
  # DROP SPECIAL
  # -----------
  shotDropRightSpecial_litFlash_hit:
    score: 25000 * current_player.multiPlayfield
  
  # -----------
  # OUTLANE SPECIAL
  # -----------
  shotGroupOutlaneSpecial_litFlash_hit:
    score: 25000 * current_player.multiPlayfield
    
  # -----------
  # ROLLOVER::SPECIAL EXTRA BALL 
  # -----------
  shotRolloverSpecialExtraBall_hit{current_player.shot_shotRolloverSpecialExtraBall>1}:
    score: 25000 * current_player.multiPlayfield

