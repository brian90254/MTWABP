#config_version=6

mode_settings:
    # TODO remove this test
    display_delay_ms: 1500ms
    hurry_up_delay_ms: 0
    #display_delay_ms: 3000ms
    #hurry_up_delay_ms: 1000ms
    bonus_entries:
        #------------------------
        - event: eventBonusKingPin
          score: 1000 * (current_player.bonusKingPin)
        #------------------------
        - event: eventBonusKraven
          score: 1000 * (current_player.bonusKraven)
        #------------------------
        - event: eventBonusLizard
          score: 1000 * (current_player.bonusLizard)
        #------------------------
        - event: eventBonusScorpion
          score: 1000 * (current_player.bonusScorpion)
        #------------------------
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# ---------------------
# EVENT::SOUNDS
# ---------------------
    # ---------------------
    # SOUNDS::TART
    # ---------------------
    bonus_start:
        - playPoolSoundDoor
    # ---------------------
    # SOUNDS::BASE
    # ---------------------
    bonus_base:
        - playPoolSoundCompute
    # ---------------------
    # SOUNDS::VILLIANS
    # ---------------------
    eventBonusKingPin:
        - playPoolSoundCompute
    # ---------------------
    # SOUNDS::SUBTOTAL
    # ---------------------
    bonus_subtotal:
        - playPoolSoundCompute
    # ---------------------
    # SOUNDS::MULTIPLIER
    # ---------------------
    bonus_multiplier:
        - playPoolSoundCompute
    # ---------------------
    # SOUNDS::TOTAL
    # ---------------------
    bonus_total:
        - playPoolSoundCompute
    
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    # ----------------------------
    # START
    bonus_start:
        slideCollectEndBallBonusTitle:
            target: displayDMD
    # ----------------------------
    # ----------------------------
    # BASE
    bonus_base:
        slideCollectEndBallBonusBase:
            target: displayDMD
    # ----------------------------
    
# ---------------------
# SLIDE::PLAYER::VILLIANS
# ---------------------
    # KRAVEN
    eventBonusKingPin:
        slideCollectEndBallBonusKingPin:
            target: displayDMD
    # ----------------------------
    # KRAVEN
    eventBonusKraven:
        slideCollectEndBallBonusKraven:
            target: displayDMD
    # ----------------------------
    # LIZARD
    eventBonusLizard:
        slideCollectEndBallBonusLizard:
            target: displayDMD
    # ----------------------------
    # SCORPION
    eventBonusScorpion:
        slideCollectEndBallBonusScorpion:
            target: displayDMD
    # ----------------------------
    
# ---------------------
# SLIDE::PLAYER::SUBTOTAL AND MULTIPLIERS
# ---------------------
    # SUBTOTAL - SKIPPED IF NO MULTIPLIER
    bonus_subtotal:
        slideCollectEndBallBonusSubtotal:
            target: displayDMD
    # ----------------------------
    # MULTIPLIER - SKIPPED IF NO MULTIPLIER
    bonus_multiplier:
        slideCollectEndBallBonusScore:
            target: displayDMD
    # ----------------------------
    # TOTAL
    bonus_total:
        slideCollectEndBallBonusTotal:
            target: displayDMD

