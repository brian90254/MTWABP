    # DROP::MIDDLE::SEQUENCE::TWO::HIT
    # -----------
    sequenceShotLizardDropMiddle2_hit.1{current_player.shot_shotLizardDropMiddleSequence123==2}:
        - eventHitShotLizardDropMiddleSequence123
        - eventSuccessShotLizardDropMiddleSequence2
    # -----------
    # DROP::MIDDLE::SEQUENCE::TWO::MISS
    # -----------
    sequenceShotLizardDropMiddle2_hit.2{current_player.shot_shotLizardDropMiddleSequence123==1}:
        - eventDisableShotLizardDropMiddleSequence123
        - eventResetShotLizardDropMiddleSequence123
        - eventFailShotLizardDropMiddleSequence2
    sequenceShotLizardDropMiddle2_hit.3{current_player.shot_shotLizardDropMiddleSequence123==3}:
        - eventDisableShotLizardDropMiddleSequence123
        - eventResetShotLizardDropMiddleSequence123
        - eventFailShotLizardDropMiddleSequence2
        
# -----------
# THREE
# -----------
    # -----------
    # DROP::MIDDLE::SEQUENCE::THREE::HIT
    # -----------
    sequenceShotLizardDropMiddle3_hit.1{current_player.shot_shotLizardDropMiddleSequence123==3}:
        - eventHitShotLizardDropMiddleSequence123
        - eventSuccessShotLizardDropMiddleSequence3
        - eventCompleteShotLizardDropMiddleSequence
    # -----------
    # DROP::MIDDLE::SEQUENCE::THREE::MISS
    # -----------
    sequenceShotLizardDropMiddle3_hit.2{current_player.shot_shotLizardDropMiddleSequence123==1}:
        - eventDisableShotLizardDropMiddleSequence123
        - eventResetShotLizardDropMiddleSequence123
        - eventFailShotLizardDropMiddleSequence3
    sequenceShotLizardDropMiddle3_hit.3{current_player.shot_shotLizardDropMiddleSequence123==2}:
        - eventDisableShotLizardDropMiddleSequence123
        - eventResetShotLizardDropMiddleSequence123
        - eventFailShotLizardDropMiddleSequence3
        
    # -----------
    # DROP MIDDLE::ADVANCE BONUS
    # -----------
    shotGroupLizardDropMiddle_hit:
        - eventCompleteAchBonusOnes
    # -----------
    # FLIPPER BUTTON HIT
    # -----------
    sw_right_flipper:
        - eventSequenceShotRightFlipperHit
