    # DROP::MIDDLE::HIT
    # -----------
    shotLizardDropMiddle1_hit:
        - eventSequenceShotLizardDropMiddle1Hit
    shotLizardDropMiddle2_hit:
        - eventSequenceShotLizardDropMiddle2Hit|250ms
    shotLizardDropMiddle3_hit:
        - eventSequenceShotLizardDropMiddle3Hit|500ms
        
