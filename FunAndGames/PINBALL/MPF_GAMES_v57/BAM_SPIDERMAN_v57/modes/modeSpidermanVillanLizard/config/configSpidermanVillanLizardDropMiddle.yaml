        - eventAdvanceShotLizardDropMiddleSequence123
        
# -----------
# ONE
# -----------
    # -----------
    # DROP::MIDDLE::SEQUENCE::ONE::HIT
    # -----------
    sequenceShotLizardDropMiddle1_hit.1{current_player.shot_shotLizardDropMiddleSequence123==1}:
        - eventHitShotLizardDropMiddleSequence123
        - eventSuccessShotLizardDropMiddleSequence1
    # -----------
    # DROP::MIDDLE::SEQUENCE::ONE::MISS
    # -----------
    sequenceShotLizardDropMiddle1_hit.2{current_player.shot_shotLizardDropMiddleSequence123==2}:
        - eventDisableShotLizardDropMiddleSequence123
        - eventResetShotLizardDropMiddleSequence123
        - eventFailShotLizardDropMiddleSequence1
    sequenceShotLizardDropMiddle1_hit.3{current_player.shot_shotLizardDropMiddleSequence123==3}:
        - eventDisableShotLizardDropMiddleSequence123
        - eventResetShotLizardDropMiddleSequence123
        - eventFailShotLizardDropMiddleSequence1

# -----------
# TWO
# -----------
