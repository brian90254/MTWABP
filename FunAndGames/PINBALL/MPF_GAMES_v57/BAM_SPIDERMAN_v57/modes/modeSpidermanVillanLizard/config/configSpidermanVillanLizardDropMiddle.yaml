    # -------------------
    # SEQUENCE SHOTS::DROP MIDDLE::1
    # -------------------
    sequenceShotLizardDropMiddle1:
        event_sequence:
            - eventSequenceShotRightFlipperHit
            - eventSequenceShotLizardDropMiddle1Hit
        #cancel_events: playfield_active
        sequence_timeout: 2000ms
    # -------------------
    # SEQUENCE SHOTS::DROP MIDDLE::2
    # -------------------
