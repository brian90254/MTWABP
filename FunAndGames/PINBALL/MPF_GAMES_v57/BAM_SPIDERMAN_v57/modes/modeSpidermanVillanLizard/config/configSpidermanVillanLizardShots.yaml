# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotLizardSpinnerLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotLizardSpinnerRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    sw_tagOutlane:
        score: 500 * current_player.multiPlayfield
    sw_tagReturn:
        score: 500 * current_player.multiPlayfield
    # SPECIAL
    shotLizardOutlaneWhenLitLeft_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotLizardOutlaneWhenLitRight_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotLizardReturnWhenLitLeft_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotLizardReturnWhenLitRight_litFlash_hit:
        score: 4500 * current_player.multiPlayfield

      
