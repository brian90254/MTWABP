# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeSpidermanVillanLizard_started:
        # -----------
        # OUTLANES
        # -----------
        - eventRestartShotLizardOutlaneWhenLitLeft
        - eventRestartShotLizardOutlaneWhenLitRight
        # -----------
        # RETURN
        # -----------
        - eventRestartShotLizardReturnWhenLitLeft
        - eventRestartShotLizardReturnWhenLitRight
        # -----------
        # DROP RIGHT::SPOT
        # -----------
        - eventRestartShotLizardDropRightSpot1
        - eventRestartShotLizardDropRightSpot2
        - eventRestartShotLizardDropRightSpot3
        - eventRestartShotLizardDropRightSpot4
        - eventRestartShotLizardDropRightSpot5
        # -----------
        # DROP MIDDLE
        # -----------
        #- eventRestartShotLizardDropMiddle1
        #- eventRestartShotLizardDropMiddle2
        #- eventRestartShotLizardDropMiddle3
        # -----------
        # LANE::A-B
        # -----------
        - eventRestartShotLizardLaneTopA
        - eventRestartShotLizardLaneTopB
        - eventRestartShotLizardLaneRightA
        - eventRestartShotLizardLaneLeftB
        
# -----------
# LANES::WHEN LIT
# -----------
    # -----------
    # LANES::RESTART
    # -----------
    shotGroupLizardLaneTopAB_litSolid_complete:
        - eventRestartShotLizardLaneTopMultiBonus
      
    shotGroupLizardLaneRightLeftAB_litSolid_complete:
        - eventRestartShotLizardLaneRightMultiBonus
        - eventRestartShotLizardLaneLeftMultiBonus
        
    # -----------
    # LANES::HIT
    # -----------
    shotLizardLaneTopA_litSolid_hit:
        - eventHitShotLizardLaneTopMultiBonus
    shotLizardLaneTopB_litSolid_hit:
        - eventHitShotLizardLaneTopMultiBonus
    shotLizardLaneRightA_litSolid_hit:
        - eventHitShotLizardLaneRightMultiBonus
    shotLizardLaneLeftB_litSolid_hit:
        - eventHitShotLizardLaneLeftMultiBonus

    # -----------
    # LANES::MULTI BONUS HIT
    # -----------
    # TOP A-B
    shotLizardLaneTopMultiBonus_litFlashTwo_hit:
        # DISABLE BONUS SHOT
        - eventDisableShotLizardLaneTopMultiBonus|2000ms
        # RESTART LANE SHOTS
        - eventRestartShotLizardLaneTopA|3000ms
        - eventRestartShotLizardLaneTopB|3000ms
    # LEFT - RIGHT A-B
    shotGroupLizardLaneRightLeftMultiBonus_litFlashTwo_complete:
        # DISABLE BONUS SHOTS
        - eventDisableShotLizardLaneRightMultiBonus|2000ms
        - eventDisableShotLizardLaneLeftMultiBonus|2000ms
        # RESTART LANE SHOTS
        - eventRestartShotLizardLaneRightA|3000ms
        - eventRestartShotLizardLaneLeftB|3000ms

    # -----------
    # OUTLANE RETURN::ADVANCE BONUS
    # -----------
    shotGroupLizardOutlaneReturnWhenLit_unlitSolid_hit:
        - eventCompleteAchBonusOnes
    shotGroupLizardOutlaneReturnWhenLit_litFlashOne_hit:
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
    shotGroupLizardOutlaneReturnWhenLit_litFlashTwo_hit:
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
        - eventCompleteAchBonusOnes|1000ms

    # -----------
    # DROP MIDDLE::ADVANCE BONUS
    # -----------
    shotGroupLizardDropMiddle_hit:
        - eventCompleteAchBonusOnes

    # -----------
    # LANES::DISABLE
    # -----------
    ball_will_end:
        - eventDisableShotLizardLaneTopMultiBonus
        - eventDisableShotLizardLaneRightMultiBonus
        - eventDisableShotLizardLaneLeftMultiBonus
        
