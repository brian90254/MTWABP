#config_version=6

config:
- configSpidermanVillanLizardSlides.yaml
- configSpidermanVillanLizardShots.yaml
- configSpidermanVillanLizardThumpers.yaml
- configSpidermanVillanLizardMultiball.yaml
- configSpidermanVillanLizardWidgets.yaml
- configSpidermanVillanLizardDropMiddle.yaml
- configSpidermanVillanLizardMultipliers.yaml
# TEST
#- configSpidermanVillanLizardAchBonus.yaml

mode:
  start_events:
    - eventStartModeSpidermanVillanLizard
  stop_events:
    - eventStopModeSpidermanVillanLizard
    - ball_will_end
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  mode_modeSpidermanVillanLizard_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlideSpidermanVillanLizardBase
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeSpidermanStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersSpidermanVillanLizard|1000ms
    # ---------------------
    # ENABLE UPPER FLIPPERS
    # ---------------------
    - eventEnableFlipperUpperRight
    - eventEnableFlipperUpperLeft
    # ---------------------
    # ADVANCE INITIAL BONUS
    # ---------------------
    - eventCompleteAchBonusOnes|1s
    
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  mode_modeSpidermanVillanLizard_started:
    nameMoon:
      string: "SPIDERMAN vs LIZARD"
      action: set

  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersSpidermanVillanLizard:
    # -------------------------
    # RESET BONUS COUNT UPPER
    # REMOVE THIS RESET TO MAKE BONUS PERSISTANT
    bonusLizard:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT
    totalBonus:
      int: 0
      action: set
    # -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set
    # -------------------------
    # RESET BONUS MULTIPLIER
    multiBonus:
      int: 1
      action: set
    bonus_multiplier:
      int: 1
      action: set
      
# ---------------
# ADVANCE BONUS COUNT
# ---------------
  eventCompleteAchBonusOnesPosted.1:
    bonusLizard: 1
  eventCompleteAchBonusOnesPosted.2:
    totalBonus: 1
