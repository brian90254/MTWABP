# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeSpidermanVillanScorpion_started:
        # -----------
        # OUTLANES
        # -----------
        - eventRestartShotScorpionOutlaneWhenLitLeft
        - eventRestartShotScorpionOutlaneWhenLitRight
        # -----------
        # RETURN
        # -----------
        - eventRestartShotScorpionReturnWhenLitLeft
        - eventRestartShotScorpionReturnWhenLitRight
        # -----------
        # DROP RIGHT::SPOT
        # -----------
        - eventRestartShotScorpionDropRightSpot1
        - eventRestartShotScorpionDropRightSpot2
        - eventRestartShotScorpionDropRightSpot3
        - eventRestartShotScorpionDropRightSpot4
        - eventRestartShotScorpionDropRightSpot5
        # -----------
        # DROP MIDDLE
        # -----------
        #- eventRestartShotScorpionDropMiddle1
        #- eventRestartShotScorpionDropMiddle2
        #- eventRestartShotScorpionDropMiddle3
        # -----------
        # LANE::A-B
        # -----------
        - eventRestartShotScorpionLaneTopA
        - eventRestartShotScorpionLaneTopB
        - eventRestartShotScorpionLaneRightA
        - eventRestartShotScorpionLaneLeftB
        
# -----------
# LANES::WHEN LIT
# -----------
    # -----------
    # LANES::RESTART
    # -----------
    shotGroupScorpionLaneTopAB_litSolid_complete:
        - eventRestartShotScorpionLaneTopMultiBonus
      
    shotGroupScorpionLaneRightLeftAB_litSolid_complete:
        - eventRestartShotScorpionLaneRightMultiBonus
        - eventRestartShotScorpionLaneLeftMultiBonus
        
    # -----------
    # LANES::HIT
    # -----------
    shotScorpionLaneTopA_litSolid_hit:
        - eventHitShotScorpionLaneTopMultiBonus
    shotScorpionLaneTopB_litSolid_hit:
        - eventHitShotScorpionLaneTopMultiBonus
    shotScorpionLaneRightA_litSolid_hit:
        - eventHitShotScorpionLaneRightMultiBonus
    shotScorpionLaneLeftB_litSolid_hit:
        - eventHitShotScorpionLaneLeftMultiBonus

    # -----------
    # LANES::MULTI BONUS HIT
    # -----------
    # TOP A-B
    shotScorpionLaneTopMultiBonus_litFlashTwo_hit:
        # DISABLE BONUS SHOT
        - eventDisableShotScorpionLaneTopMultiBonus|2000ms
        # RESTART LANE SHOTS
        - eventRestartShotScorpionLaneTopA|3000ms
        - eventRestartShotScorpionLaneTopB|3000ms
    # LEFT - RIGHT A-B
    shotGroupScorpionLaneRightLeftMultiBonus_litFlashTwo_complete:
        # DISABLE BONUS SHOTS
        - eventDisableShotScorpionLaneRightMultiBonus|2000ms
        - eventDisableShotScorpionLaneLeftMultiBonus|2000ms
        # RESTART LANE SHOTS
        - eventRestartShotScorpionLaneRightA|3000ms
        - eventRestartShotScorpionLaneLeftB|3000ms

    # -----------
    # OUTLANE RETURN::ADVANCE BONUS
    # -----------
    shotGroupScorpionOutlaneReturnWhenLit_unlitSolid_hit:
        - eventCompleteAchBonusOnes
    shotGroupScorpionOutlaneReturnWhenLit_litFlashOne_hit:
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
    shotGroupScorpionOutlaneReturnWhenLit_litFlashTwo_hit:
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
        - eventCompleteAchBonusOnes|1000ms

    # -----------
    # DROP MIDDLE::ADVANCE BONUS
    # -----------
    shotGroupScorpionDropMiddle_hit:
        - eventCompleteAchBonusOnes

    # -----------
    # LANES::DISABLE
    # -----------
    ball_will_end:
        - eventDisableShotScorpionLaneTopMultiBonus
        - eventDisableShotScorpionLaneRightMultiBonus
        - eventDisableShotScorpionLaneLeftMultiBonus
        
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotScorpionSpinnerLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotScorpionSpinnerRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    sw_tagOutlane:
        score: 500 * current_player.multiPlayfield
    sw_tagReturn:
        score: 500 * current_player.multiPlayfield
    # SPECIAL
    shotScorpionOutlaneWhenLitLeft_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotScorpionOutlaneWhenLitRight_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotScorpionReturnWhenLitLeft_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotScorpionReturnWhenLitRight_litFlash_hit:
        score: 4500 * current_player.multiPlayfield

      
