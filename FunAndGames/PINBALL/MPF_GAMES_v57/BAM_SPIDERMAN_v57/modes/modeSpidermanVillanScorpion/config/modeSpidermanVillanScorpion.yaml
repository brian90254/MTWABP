#config_version=6

config:
- configSpidermanVillanScorpionSlides.yaml
- configSpidermanVillanScorpionShots.yaml
- configSpidermanVillanScorpionThumpers.yaml
- configSpidermanVillanScorpionMultiball.yaml
- configSpidermanVillanScorpionWidgets.yaml
- configSpidermanVillanScorpionDropMiddle.yaml
- configSpidermanVillanScorpionMultipliers.yaml
# TEST
#- configSpidermanVillanScorpionAchBonus.yaml

mode:
  start_events:
    - eventStartModeSpidermanVillanScorpion
  stop_events:
    - eventStopModeSpidermanVillanScorpion
    - ball_will_end
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  mode_modeSpidermanVillanScorpion_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlideSpidermanVillanScorpionBase
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeSpidermanStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersSpidermanVillanScorpion|1000ms
    # ---------------------
    # ENABLE UPPER FLIPPERS
    # ---------------------
    - eventEnableFlipperUpperRight
    - eventEnableFlipperUpperLeft
    # ---------------------
    # ADVANCE INITIAL BONUS
    # ---------------------
    - eventCompleteAchBonusOnes|1s
    
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  mode_modeSpidermanVillanScorpion_started:
    nameMoon:
      string: "SPIDERMAN vs SCORPION"
      action: set

  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersSpidermanVillanScorpion:
    # -------------------------
    # RESET BONUS COUNT UPPER
    # REMOVE THIS RESET TO MAKE BONUS PERSISTANT
    bonusScorpion:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT
    totalBonus:
      int: 0
      action: set
    # -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set
    # -------------------------
    # RESET BONUS MULTIPLIER
    multiBonus:
      int: 1
      action: set
    bonus_multiplier:
      int: 1
      action: set
      
# ---------------
# ADVANCE BONUS COUNT
# ---------------
  eventCompleteAchBonusOnesPosted.1:
    bonusScorpion: 1
  eventCompleteAchBonusOnesPosted.2:
    totalBonus: 1
