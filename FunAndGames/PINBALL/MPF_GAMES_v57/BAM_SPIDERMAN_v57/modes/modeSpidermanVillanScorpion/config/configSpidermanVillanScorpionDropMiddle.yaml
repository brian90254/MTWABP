    shotScorpionDropMiddle1:
        switch: s_1_0
        enable_events: eventEnableShotScorpionDropMiddle1
        disable_events: eventDisableShotScorpionDropMiddle1
        restart_events: eventRestartShotScorpionDropMiddle1
