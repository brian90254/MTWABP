        enable_events: eventEnableShotScorpionDropMiddle3
        disable_events: eventDisableShotScorpionDropMiddle3
        restart_events: eventRestartShotScorpionDropMiddle3
        reset_events: eventResetShotScorpionDropMiddle3
            
    # -------------------
    # SHOTS::DROP MIDDLE::SEQUENCE
    # -------------------
    shotScorpionDropMiddleSequence123:
        enable_events: eventEnableShotScorpionDropMiddleSequence123
        disable_events: eventDisableShotScorpionDropMiddleSequence123
        restart_events: eventRestartShotScorpionDropMiddleSequence123
        reset_events: eventResetShotScorpionDropMiddleSequence123
        hit_events: eventHitShotScorpionDropMiddleSequence123
        advance_events: eventAdvanceShotScorpionDropMiddleSequence123
