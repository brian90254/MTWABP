    eventRestartDropMiddleComboShot:
        - eventRestartShotScorpionDropMiddleSequence123
        - eventAdvanceShotScorpionDropMiddleSequence123
        
# -----------
# ONE
# -----------
    # -----------
    # DROP::MIDDLE::SEQUENCE::ONE::HIT
    # -----------
    sequenceShotScorpionDropMiddle1_hit.1{current_player.shot_shotScorpionDropMiddleSequence123==1}:
        - eventHitShotScorpionDropMiddleSequence123
        - eventSuccessShotScorpionDropMiddleSequence1
    # -----------
    # DROP::MIDDLE::SEQUENCE::ONE::MISS
    # -----------
    sequenceShotScorpionDropMiddle1_hit.2{current_player.shot_shotScorpionDropMiddleSequence123==2}:
        - eventDisableShotScorpionDropMiddleSequence123
        - eventResetShotScorpionDropMiddleSequence123
        - eventFailShotScorpionDropMiddleSequence1
    sequenceShotScorpionDropMiddle1_hit.3{current_player.shot_shotScorpionDropMiddleSequence123==3}:
        - eventDisableShotScorpionDropMiddleSequence123
        - eventResetShotScorpionDropMiddleSequence123
        - eventFailShotScorpionDropMiddleSequence1

# -----------
# TWO
# -----------
    # -----------
    # DROP::MIDDLE::SEQUENCE::TWO::HIT
    # -----------
    sequenceShotScorpionDropMiddle2_hit.1{current_player.shot_shotScorpionDropMiddleSequence123==2}:
        - eventHitShotScorpionDropMiddleSequence123
        - eventSuccessShotScorpionDropMiddleSequence2
    # -----------
    # DROP::MIDDLE::SEQUENCE::TWO::MISS
    # -----------
    sequenceShotScorpionDropMiddle2_hit.2{current_player.shot_shotScorpionDropMiddleSequence123==1}:
        - eventDisableShotScorpionDropMiddleSequence123
        - eventResetShotScorpionDropMiddleSequence123
        - eventFailShotScorpionDropMiddleSequence2
    sequenceShotScorpionDropMiddle2_hit.3{current_player.shot_shotScorpionDropMiddleSequence123==3}:
        - eventDisableShotScorpionDropMiddleSequence123
        - eventResetShotScorpionDropMiddleSequence123
        - eventFailShotScorpionDropMiddleSequence2
        
# -----------
# THREE
# -----------
    # -----------
    # DROP::MIDDLE::SEQUENCE::THREE::HIT
    # -----------
    sequenceShotScorpionDropMiddle3_hit.1{current_player.shot_shotScorpionDropMiddleSequence123==3}:
        - eventHitShotScorpionDropMiddleSequence123
        - eventSuccessShotScorpionDropMiddleSequence3
        - eventCompleteShotScorpionDropMiddleSequence
    # -----------
    # DROP::MIDDLE::SEQUENCE::THREE::MISS
    # -----------
    sequenceShotScorpionDropMiddle3_hit.2{current_player.shot_shotScorpionDropMiddleSequence123==1}:
        - eventDisableShotScorpionDropMiddleSequence123
        - eventResetShotScorpionDropMiddleSequence123
        - eventFailShotScorpionDropMiddleSequence3
    sequenceShotScorpionDropMiddle3_hit.3{current_player.shot_shotScorpionDropMiddleSequence123==2}:
        - eventDisableShotScorpionDropMiddleSequence123
        - eventResetShotScorpionDropMiddleSequence123
        - eventFailShotScorpionDropMiddleSequence3
        
    # -----------
    # DROP MIDDLE::ADVANCE BONUS
    # -----------
    shotGroupScorpionDropMiddle_hit:
        - eventCompleteAchBonusOnes
    # -----------
    # FLIPPER BUTTON HIT
    # -----------
    sw_right_flipper:
        - eventSequenceShotRightFlipperHit
    # -----------
    # DROP::MIDDLE::HIT
    # -----------
    shotScorpionDropMiddle1_hit:
        - eventSequenceShotScorpionDropMiddle1Hit
    shotScorpionDropMiddle2_hit:
        - eventSequenceShotScorpionDropMiddle2Hit|250ms
    shotScorpionDropMiddle3_hit:
        - eventSequenceShotScorpionDropMiddle3Hit|500ms
        
