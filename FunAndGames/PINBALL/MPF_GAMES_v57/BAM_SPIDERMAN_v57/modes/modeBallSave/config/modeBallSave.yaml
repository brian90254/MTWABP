# ---------------------
# SHOW::PLAYER::
# ---------------------
show_player:
  # ---------------------
  # SHOW::BALL SAVE::DEFAULT
  # ---------------------
  playShowBallSaveStandard:
    #flashLedTwoColor:
    #  speed: 2
    #  action: play
    #  key: showBallSaveStandard
    #  show_tokens:
    #    led: ledShootAgain
    #    color1: '444400'
    #    color2: 'ffff00'
