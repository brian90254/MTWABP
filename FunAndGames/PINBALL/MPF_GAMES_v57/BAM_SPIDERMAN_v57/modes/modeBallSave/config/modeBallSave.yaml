      speed: 10
      action: play
      key: showBallSaveStandard
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
