    # DROP::MIDDLE::HIT
    # -----------
    shotKingPinDropMiddle1_hit:
        - eventSequenceShotKingPinDropMiddle1Hit
    shotKingPinDropMiddle2_hit:
        - eventSequenceShotKingPinDropMiddle2Hit|250ms
    shotKingPinDropMiddle3_hit:
        - eventSequenceShotKingPinDropMiddle3Hit|500ms
        
