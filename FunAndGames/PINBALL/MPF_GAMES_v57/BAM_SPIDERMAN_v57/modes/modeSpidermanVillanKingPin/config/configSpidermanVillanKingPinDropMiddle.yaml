        event_sequence:
            - eventSequenceShotRightFlipperHit
            - eventSequenceShotKingPinDropMiddle2Hit
        #cancel_events: playfield_active
        sequence_timeout: 2250ms
    # -------------------
    # SEQUENCE SHOTS::DROP MIDDLE::3
