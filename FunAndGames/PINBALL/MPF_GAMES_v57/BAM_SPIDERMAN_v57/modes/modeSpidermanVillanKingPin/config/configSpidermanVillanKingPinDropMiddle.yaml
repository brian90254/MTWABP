    # -------------------
    # SEQUENCE SHOTS::DROP MIDDLE::1
    # -------------------
    sequenceShotKingPinDropMiddle1:
        event_sequence:
            - eventSequenceShotRightFlipperHit
            - eventSequenceShotKingPinDropMiddle1Hit
