        # DROP MIDDLE
        # -----------
        - eventRestartShotKingPinDropMiddle1
        - eventRestartShotKingPinDropMiddle2
        - eventRestartShotKingPinDropMiddle3
        
    # -----------
    # DROP::MIDDLE::RESET::SEQUENCE
    # -----------
    eventRestartDropMiddleComboShot:
        - eventRestartShotKingPinDropMiddleSequence123
        - eventAdvanceShotKingPinDropMiddleSequence123
        
# -----------
# ONE
# -----------
    # -----------
    # DROP::MIDDLE::SEQUENCE::ONE::HIT
    # -----------
    sequenceShotKingPinDropMiddle1_hit.1{current_player.shot_shotKingPinDropMiddleSequence123==1}:
        - eventHitShotKingPinDropMiddleSequence123
        - eventSuccessShotKingPinDropMiddleSequence1
    # -----------
    # DROP::MIDDLE::SEQUENCE::ONE::MISS
    # -----------
    sequenceShotKingPinDropMiddle1_hit.2{current_player.shot_shotKingPinDropMiddleSequence123==2}:
        - eventDisableShotKingPinDropMiddleSequence123
        - eventResetShotKingPinDropMiddleSequence123
        - eventFailShotKingPinDropMiddleSequence1
    sequenceShotKingPinDropMiddle1_hit.3{current_player.shot_shotKingPinDropMiddleSequence123==3}:
        - eventDisableShotKingPinDropMiddleSequence123
        - eventResetShotKingPinDropMiddleSequence123
        - eventFailShotKingPinDropMiddleSequence1

# -----------
# TWO
# -----------
    # -----------
    # DROP::MIDDLE::SEQUENCE::TWO::HIT
    # -----------
    sequenceShotKingPinDropMiddle2_hit.1{current_player.shot_shotKingPinDropMiddleSequence123==2}:
        - eventHitShotKingPinDropMiddleSequence123
        - eventSuccessShotKingPinDropMiddleSequence2
    # -----------
    # DROP::MIDDLE::SEQUENCE::TWO::MISS
    # -----------
    sequenceShotKingPinDropMiddle2_hit.2{current_player.shot_shotKingPinDropMiddleSequence123==1}:
        - eventDisableShotKingPinDropMiddleSequence123
        - eventResetShotKingPinDropMiddleSequence123
        - eventFailShotKingPinDropMiddleSequence2
    sequenceShotKingPinDropMiddle2_hit.3{current_player.shot_shotKingPinDropMiddleSequence123==3}:
        - eventDisableShotKingPinDropMiddleSequence123
        - eventResetShotKingPinDropMiddleSequence123
        - eventFailShotKingPinDropMiddleSequence2
        
# -----------
# THREE
# -----------
    # -----------
    # DROP::MIDDLE::SEQUENCE::THREE::HIT
    # -----------
    sequenceShotKingPinDropMiddle3_hit.1{current_player.shot_shotKingPinDropMiddleSequence123==3}:
        - eventHitShotKingPinDropMiddleSequence123
        - eventSuccessShotKingPinDropMiddleSequence3
        - eventCompleteShotKingPinDropMiddleSequence
    # -----------
    # DROP::MIDDLE::SEQUENCE::THREE::MISS
    # -----------
    sequenceShotKingPinDropMiddle3_hit.2{current_player.shot_shotKingPinDropMiddleSequence123==1}:
        - eventDisableShotKingPinDropMiddleSequence123
        - eventResetShotKingPinDropMiddleSequence123
        - eventFailShotKingPinDropMiddleSequence3
    sequenceShotKingPinDropMiddle3_hit.3{current_player.shot_shotKingPinDropMiddleSequence123==2}:
        - eventDisableShotKingPinDropMiddleSequence123
        - eventResetShotKingPinDropMiddleSequence123
        - eventFailShotKingPinDropMiddleSequence3
        
    # -----------
    # DROP MIDDLE::ADVANCE BONUS
    # -----------
    shotGroupKingPinDropMiddle_hit:
        - eventCompleteAchBonusOnes
    # -----------
    # FLIPPER BUTTON HIT
    # -----------
    sw_right_flipper:
        - eventSequenceShotRightFlipperHit
