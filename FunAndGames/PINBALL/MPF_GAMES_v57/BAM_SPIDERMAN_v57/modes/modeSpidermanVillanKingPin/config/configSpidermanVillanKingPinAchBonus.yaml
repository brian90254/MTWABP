# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:

    mode_modeSpidermanVillanKingPin_started:
        # -----------------------------------
        # ENABLE BONUS
        # -----------------------------------
        # ONES
        - eventResetAchBonusOnes
        - eventEnableAchBonusOnes
        - eventStartAchBonus0
        - eventCompleteAchBonusOnes|1s
        # TENS
        - eventResetAchBonusTens
        - eventEnableAchBonusTens
    
    # -----------------------------------
    # CONDITIONAL EVENT::DON'T GO OVER 19 TOTAL BONUS
    # -----------------------------------
    eventCompleteAchBonusOnes{current_player.totalBonus<39}:
        - eventCompleteAchBonusOnesPosted

    # -----------------------------------
    # RESET ONES ONCE TEN IS ACTIVE
    # -----------------------------------
    eventStartAchBonusTens:
        # RESET ONES
        - eventResetAchBonusOnes
        - eventEnableAchBonusOnes
        - eventStartAchBonus0
        # ACHIEVE BY TENS
        - eventCompleteAchBonusTens
        - eventStartAchBonus10

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersSpidermanVillanKingPin:
    # -------------------------
    # RESET BONUS COUNT UPPER
    # REMOVE THIS RESET TO MAKE BONUS PERSISTANT
    bonusKingPin:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT
    totalBonus:
      int: 0
      action: set
    # -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set
    # -------------------------
    # RESET BONUS MULTIPLIER
    multiBonus:
      int: 1
      action: set
    bonus_multiplier:
      int: 1
      action: set
  
# ---------------
# ADVANCE BONUS COUNT
# ---------------
  eventCompleteAchBonusOnesPosted:
    bonusKingPin: 1
