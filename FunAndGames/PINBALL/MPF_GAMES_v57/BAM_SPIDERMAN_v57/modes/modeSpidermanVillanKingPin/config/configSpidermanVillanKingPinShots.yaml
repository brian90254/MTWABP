        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeSpidermanVillanKingPin_started:
        # -----------
        # OUTLANES
        # -----------
        - eventRestartShotKingPinOutlaneWhenLitLeft
        - eventRestartShotKingPinOutlaneWhenLitRight
        # -----------
        # RETURN
        # -----------
        - eventRestartShotKingPinReturnWhenLitLeft
        - eventRestartShotKingPinReturnWhenLitRight
        # -----------
        # DROP RIGHT::SPOT
        # -----------
        - eventRestartShotKingPinDropRightSpot1
        - eventRestartShotKingPinDropRightSpot2
        - eventRestartShotKingPinDropRightSpot3
        - eventRestartShotKingPinDropRightSpot4
        - eventRestartShotKingPinDropRightSpot5
        # -----------
        # DROP MIDDLE
        # -----------
        #- eventRestartShotKingPinDropMiddle1
        #- eventRestartShotKingPinDropMiddle2
        #- eventRestartShotKingPinDropMiddle3
        # -----------
        # LANE::A-B
        # -----------
        - eventRestartShotKingPinLaneTopA
        - eventRestartShotKingPinLaneTopB
        - eventRestartShotKingPinLaneRightA
        - eventRestartShotKingPinLaneLeftB
        
# -----------
# LANES::WHEN LIT
# -----------
    # -----------
    # LANES::RESTART
    # -----------
    shotGroupKingPinLaneTopAB_litSolid_complete:
        - eventRestartShotKingPinLaneTopMultiBonus
      
    shotGroupKingPinLaneRightLeftAB_litSolid_complete:
        - eventRestartShotKingPinLaneRightMultiBonus
        - eventRestartShotKingPinLaneLeftMultiBonus
        
    # -----------
    # LANES::HIT
    # -----------
    shotKingPinLaneTopA_litSolid_hit:
        - eventHitShotKingPinLaneTopMultiBonus
    shotKingPinLaneTopB_litSolid_hit:
        - eventHitShotKingPinLaneTopMultiBonus
    shotKingPinLaneRightA_litSolid_hit:
        - eventHitShotKingPinLaneRightMultiBonus
    shotKingPinLaneLeftB_litSolid_hit:
        - eventHitShotKingPinLaneLeftMultiBonus

    # -----------
    # LANES::MULTI BONUS HIT
    # -----------
    # TOP A-B
    shotKingPinLaneTopMultiBonus_litFlashTwo_hit:
        # DISABLE BONUS SHOT
        - eventDisableShotKingPinLaneTopMultiBonus|2000ms
        # RESTART LANE SHOTS
        - eventRestartShotKingPinLaneTopA|3000ms
        - eventRestartShotKingPinLaneTopB|3000ms
    # LEFT - RIGHT A-B
    shotGroupKingPinLaneRightLeftMultiBonus_litFlashTwo_complete:
        # DISABLE BONUS SHOTS
        - eventDisableShotKingPinLaneRightMultiBonus|2000ms
        - eventDisableShotKingPinLaneLeftMultiBonus|2000ms
        # RESTART LANE SHOTS
        - eventRestartShotKingPinLaneRightA|3000ms
        - eventRestartShotKingPinLaneLeftB|3000ms

    # -----------
    # OUTLANE RETURN::ADVANCE BONUS
    # -----------
    shotGroupKingPinOutlaneReturnWhenLit_unlitSolid_hit:
        - eventCompleteAchBonusOnes
    shotGroupKingPinOutlaneReturnWhenLit_litFlashOne_hit:
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
    shotGroupKingPinOutlaneReturnWhenLit_litFlashTwo_hit:
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
        - eventCompleteAchBonusOnes|1000ms

    # -----------
    # DROP MIDDLE::ADVANCE BONUS
    # -----------
    shotGroupKingPinDropMiddle_hit:
        - eventCompleteAchBonusOnes

    # -----------
    # LANES::DISABLE
    # -----------
    ball_will_end:
        - eventDisableShotKingPinLaneTopMultiBonus
        - eventDisableShotKingPinLaneRightMultiBonus
        - eventDisableShotKingPinLaneLeftMultiBonus
        
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotKingPinSpinnerLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotKingPinSpinnerRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    sw_tagOutlane:
        score: 500 * current_player.multiPlayfield
    sw_tagReturn:
        score: 500 * current_player.multiPlayfield
    # SPECIAL
    shotKingPinOutlaneWhenLitLeft_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotKingPinOutlaneWhenLitRight_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotKingPinReturnWhenLitLeft_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotKingPinReturnWhenLitRight_litFlash_hit:
        score: 4500 * current_player.multiPlayfield

      
