# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotKingPinSpinner:
        states:
          - name: litSolid
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotKingPinOutlaneReturnWhenLit:
        states:
          - name: unlitSolid
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                color1: '000000'
                color2: '000000'
          - name: litFlashOne
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                #color1: '440066'
                #color2: '8800cc'
                color1: '0000cc'
                color2: '00ffff'
          - name: litFlashTwo
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                #color1: 'cc00cc'
                color1: 'cc0000'
                color2: 'ff00ff'
          - name: litSolid
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                #color1: 'cc00cc'
                color1: 'cccc00'
                color2: 'ffff00'
        loop: false
        

    # -----------------------------
    # PROFILE::LANES::A-B
    # -----------------------------
    spShotKingPinLaneAB:
        states:
          - name: litFlashOne
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                color1: '000000'
                color2: 'ff0000'
          - name: litFlashTwo
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                color1: '000000'
                color2: 'ffff00'
          - name: litSolid
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                color1: '00cc00'
                color2: '00ff00'
        loop: false
        
    # -----------------------------
    # PROFILE::LANES::MULTI-BONUS
    # -----------------------------
    spShotKingPinLaneMultiBonus:
        states:
          - name: litFlashOne
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                color1: '000000'
                color2: 'ff0000'
          - name: litFlashTwo
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                color1: '000000'
                color2: 'ffff00'
          - name: litSolid
            show: ribbonFiveLedTwoColor
            speed: 6
            show_tokens:
                color1: '00cc00'
                color2: '00ff00'
        loop: false
        
    # -----------------------------
    # PROFILE::DROP RIGHT::SPOT
    # -----------------------------
    spShotKingPinDropRightSpot:
