#config_version=6

config:
- configSpidermanVillanKingPinSlides.yaml
- configSpidermanVillanKingPinShots.yaml
- configSpidermanVillanKingPinThumpers.yaml
- configSpidermanVillanKingPinMultiball.yaml
- configSpidermanVillanKingPinWidgets.yaml
- configSpidermanVillanKingPinDropMiddle.yaml
- configSpidermanVillanKingPinMultipliers.yaml
# TEST
#- configSpidermanVillanKingPinAchBonus.yaml

mode:
  start_events:
    - eventStartModeSpidermanVillanKingPin
  stop_events:
    - eventStopModeSpidermanVillanKingPin
    - ball_will_end
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  mode_modeSpidermanVillanKingPin_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlideSpidermanVillanKingPinBase
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeSpidermanStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersSpidermanVillanKingPin|1000ms
    # ---------------------
    # ENABLE UPPER FLIPPERS
    # ---------------------
    - eventEnableFlipperUpperRight
    - eventEnableFlipperUpperLeft
    # ---------------------
    # ADVANCE INITIAL BONUS
    # ---------------------
    - eventCompleteAchBonusOnes|1s
    
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  mode_modeSpidermanVillanKingPin_started:
    nameMoon:
      string: "SPIDERMAN vs KING PIN"
      action: set

  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersSpidermanVillanKingPin:
    # -------------------------
    # RESET BONUS COUNT UPPER
    # REMOVE THIS RESET TO MAKE BONUS PERSISTANT
    bonusKingPin:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT
    totalBonus:
      int: 0
      action: set
    # -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set
    # -------------------------
    # RESET BONUS MULTIPLIER
    multiBonus:
      int: 1
      action: set
    bonus_multiplier:
      int: 1
      action: set
      
# ---------------
# ADVANCE BONUS COUNT
# ---------------
  eventCompleteAchBonusOnesPosted.1:
    bonusKingPin: 1
  eventCompleteAchBonusOnesPosted.2:
    totalBonus: 1
