# -----------
# ONE
# -----------
    # -----------
    # DROP::MIDDLE::SEQUENCE::ONE::HIT
    # -----------
    sequenceShotKravenDropMiddle1_hit.1{current_player.shot_shotKravenDropMiddleSequence123==1}:
        - eventHitShotKravenDropMiddleSequence123
        - eventSuccessShotKravenDropMiddleSequence1
    # -----------
    # DROP::MIDDLE::SEQUENCE::ONE::MISS
    # -----------
    sequenceShotKravenDropMiddle1_hit.2{current_player.shot_shotKravenDropMiddleSequence123==2}:
