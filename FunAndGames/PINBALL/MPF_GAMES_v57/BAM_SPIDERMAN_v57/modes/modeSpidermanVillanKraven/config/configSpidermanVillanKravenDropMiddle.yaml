    # DROP::MIDDLE::HIT
    # -----------
    shotKravenDropMiddle1_hit:
        - eventSequenceShotKravenDropMiddle1Hit
    shotKravenDropMiddle2_hit:
        - eventSequenceShotKravenDropMiddle2Hit|250ms
    shotKravenDropMiddle3_hit:
        - eventSequenceShotKravenDropMiddle3Hit|500ms
        
