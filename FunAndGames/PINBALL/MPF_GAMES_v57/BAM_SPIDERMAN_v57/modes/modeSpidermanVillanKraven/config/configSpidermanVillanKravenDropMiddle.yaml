    # DROP::MIDDLE::SEQUENCE::THREE::HIT
    # -----------
    sequenceShotKravenDropMiddle3_hit.1{current_player.shot_shotKravenDropMiddleSequence123==3}:
        - eventHitShotKravenDropMiddleSequence123
        - eventSuccessShotKravenDropMiddleSequence3
        - eventCompleteShotKravenDropMiddleSequence
    # -----------
    # DROP::MIDDLE::SEQUENCE::THREE::MISS
    # -----------
    sequenceShotKravenDropMiddle3_hit.2{current_player.shot_shotKravenDropMiddleSequence123==1}:
        - eventDisableShotKravenDropMiddleSequence123
        - eventResetShotKravenDropMiddleSequence123
        - eventFailShotKravenDropMiddleSequence3
    sequenceShotKravenDropMiddle3_hit.3{current_player.shot_shotKravenDropMiddleSequence123==2}:
        - eventDisableShotKravenDropMiddleSequence123
        - eventResetShotKravenDropMiddleSequence123
        - eventFailShotKravenDropMiddleSequence3
        
