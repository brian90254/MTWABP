    # DROP::MIDDLE::SEQUENCE::TWO::HIT
    # -----------
    sequenceShotKravenDropMiddle2_hit.1{current_player.shot_shotKravenDropMiddleSequence123==2}:
        - eventHitShotKravenDropMiddleSequence123
        - eventSuccessShotKravenDropMiddleSequence2
    # -----------
    # DROP::MIDDLE::SEQUENCE::TWO::MISS
    # -----------
    sequenceShotKravenDropMiddle2_hit.2{current_player.shot_shotKravenDropMiddleSequence123==1}:
        - eventDisableShotKravenDropMiddleSequence123
        - eventResetShotKravenDropMiddleSequence123
        - eventFailShotKravenDropMiddleSequence2
    sequenceShotKravenDropMiddle2_hit.3{current_player.shot_shotKravenDropMiddleSequence123==3}:
