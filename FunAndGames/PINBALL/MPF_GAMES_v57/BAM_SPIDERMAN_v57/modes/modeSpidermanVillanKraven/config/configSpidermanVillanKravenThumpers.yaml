#config_version=6

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::ROLLOVER
    # -------------------
    shotKravenRolloverTop:
        switch: s_0_2
        enable_events: eventEnableShotKravenRolloverTop
        disable_events: eventDisableShotKravenRolloverTop
        restart_events: eventRestartShotKravenRolloverTop
        reset_events: eventResetShotKravenRolloverTop
        profile: spShotKravenRolloverTop
            
    shotKravenThumperLeft:
        switch: s_1_28
        enable_events: eventEnableShotKravenThumperLeft
        disable_events: eventDisableShotKravenThumperLeft
        restart_events: eventRestartShotKravenThumperLeft
        reset_events: eventResetShotKravenThumperLeft
        profile: spShotKravenThumper
        show_tokens:
            led1: ledThumperLeft1
            led2: ledThumperLeft2
            led3: ledThumperLeft3
            led4: ledThumperLeft4
            led5: ledThumperLeft5
            led6: ledThumperLeft6
            led7: ledThumperLeft7
            led8: ledThumperLeft8
            led9: ledThumperLeft9
            led10: ledThumperLeft10
            led11: ledThumperLeft11
            led12: ledThumperLeft12
            
    shotKravenThumperRight:
        switch: s_1_8
        enable_events: eventEnableShotKravenThumperRight
        disable_events: eventDisableShotKravenThumperRight
        restart_events: eventRestartShotKravenThumperRight
        reset_events: eventResetShotKravenThumperRight
        profile: spShotKravenThumper
        show_tokens:
            led1: ledThumperRight1
            led2: ledThumperRight2
            led3: ledThumperRight3
            led4: ledThumperRight4
            led5: ledThumperRight5
            led6: ledThumperRight6
            led7: ledThumperRight7
            led8: ledThumperRight8
            led9: ledThumperRight9
            led10: ledThumperRight10
            led11: ledThumperRight11
            led12: ledThumperRight12

# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::ROLLOVER
    # -----------------------------
    spShotKravenRolloverTop:
        states:
          - name: unlitFlash
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::BUMPER
    # -----------------------------
    spShotKravenThumper:
        states:
          - name: litFlashYellow
            show: showLedShotKravenThumper
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
          - name: litFlashMagenta
            show: showLedShotKravenThumper
            speed: 3
            show_tokens:
                color1: 'ff00ff'
                color2: '880088'
        loop: true

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeSpidermanVillanKraven_started:
        - eventRestartShotKravenRolloverTop
    # -------------------
    # ENABLE THUMPER SHOTS
    # -------------------
    # LEFT
    shotKravenRolloverTop_unlitFlash_hit:
        - eventRestartShotKravenThumperLeft
    # RIGHT
    shotKravenRolloverTop_litFlash_hit:
        - eventRestartShotKravenThumperRight

    ball_will_end:
        - eventDisableShotKravenThumperLeft
        - eventDisableShotKravenThumperRight
        
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------
    # SCORING::THUMPER
    # ---------------
    sw_tagThumper:
        score: 10
    # ---------------
    shotKravenThumperLeft_litFlashYellow_hit:
        score: 5000 * current_player.multiPlayfield
    shotKravenThumperRight_litFlashYellow_hit:
        score: 5000 * current_player.multiPlayfield
    # ---------------------------------------------
    shotKravenThumperLeft_litFlashMagenta_hit:
        score: 6000 * current_player.multiPlayfield
    shotKravenThumperRight_litFlashMagenta_hit:
        score: 6000 * current_player.multiPlayfield
        
# *********************
# SHOWS
# *********************
shows:
    # -----------------------------------
    # SHOW::LED::BUMPERS
    # -----------------------------------
    showLedShotKravenThumper:
        - time: 0
          lights:
            (led1): (color2)
            (led2): (color1)
            (led3): (color1)
            (led4): (color2)
            (led5): (color1)
            (led6): (color1)
            (led7): (color2)
            (led8): (color1)
            (led9): (color1)
            (led10): (color2)
            (led11): (color1)
            (led12): (color1)
        - time: 1
          lights:
            (led1): (color1)
            (led2): (color2)
            (led3): (color1)
            (led4): (color1)
            (led5): (color2)
