    mode_modeSpidermanVillanKraven_started:
        # -----------
        # BONUS MULTIPLIERS
        # -----------
        - eventRestartShotKravenBonusMultiplier
        
    # -----------
    # LANE TOP::BONUS MULTIPLIERS
    # -----------
    #shotKravenLaneTopMultiBonus_litSolid_hit:
    shotKravenLaneTopMultiBonus_litFlashTwo_hit:
        - eventHitShotKravenBonusMultiplier
    # -----------
    # LANE LEFT::BONUS MULTIPLIERS
    # -----------
    #shotKravenLaneLeftMultiBonus_litSolid_hit:
