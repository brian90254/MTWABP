#config_version=6

# SPIDERMAN

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::MULTIPLIER
    # -------------------
    shotKravenBonusMultiplier:
        enable_events: eventEnableShotKravenBonusMultiplier
        disable_events: eventDisableShotKravenBonusMultiplier
        restart_events: eventRestartShotKravenBonusMultiplier
        reset_events: eventResetShotKravenBonusMultiplier
        hit_events: eventHitShotKravenBonusMultiplier
        advance_events: eventAdvanceShotKravenBonusMultiplier
        profile: spShotKravenBonusMultiplier
        show_tokens:
            # ---------------------------
            led2XA: ledBonusMultiplier2XA
            led2XB: ledBonusMultiplier2XB
            led2XC: ledBonusMultiplier2XC
            led2XD: ledBonusMultiplier2XD
            led2XE: ledBonusMultiplier2XE
            # ---------------------------
            led3XA: ledBonusMultiplier3XA
            led3XB: ledBonusMultiplier3XB
            led3XC: ledBonusMultiplier3XC
            led3XD: ledBonusMultiplier3XD
            led3XE: ledBonusMultiplier3XE
            # ---------------------------
            led4XA: ledBonusMultiplier4XA
            led4XB: ledBonusMultiplier4XB
            led4XC: ledBonusMultiplier4XC
            led4XD: ledBonusMultiplier4XD
            led4XE: ledBonusMultiplier4XE
            # ---------------------------
            led5XA: ledBonusMultiplier5XA
            led5XB: ledBonusMultiplier5XB
            led5XC: ledBonusMultiplier5XC
            led5XD: ledBonusMultiplier5XD
            led5XE: ledBonusMultiplier5XE


# *****************************
# SHOT::PROFILES
# *****************************
