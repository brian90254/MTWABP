# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeSpidermanVillanKraven_started:
        # -----------
        # OUTLANES
        # -----------
        - eventRestartShotKravenOutlaneWhenLitLeft
        - eventRestartShotKravenOutlaneWhenLitRight
        # -----------
        # RETURN
        # -----------
        - eventRestartShotKravenReturnWhenLitLeft
        - eventRestartShotKravenReturnWhenLitRight
        # -----------
        # DROP RIGHT::SPOT
        # -----------
        - eventRestartShotKravenDropRightSpot1
        - eventRestartShotKravenDropRightSpot2
        - eventRestartShotKravenDropRightSpot3
        - eventRestartShotKravenDropRightSpot4
        - eventRestartShotKravenDropRightSpot5
        # -----------
        # DROP MIDDLE
        # -----------
        #- eventRestartShotKravenDropMiddle1
        #- eventRestartShotKravenDropMiddle2
        #- eventRestartShotKravenDropMiddle3
        # -----------
        # LANE::A-B
        # -----------
        - eventRestartShotKravenLaneTopA
        - eventRestartShotKravenLaneTopB
        - eventRestartShotKravenLaneRightA
        - eventRestartShotKravenLaneLeftB
        
# -----------
# LANES::WHEN LIT
# -----------
    # -----------
    # LANES::RESTART
    # -----------
    shotGroupKravenLaneTopAB_litSolid_complete:
        - eventRestartShotKravenLaneTopMultiBonus
      
    shotGroupKravenLaneRightLeftAB_litSolid_complete:
        - eventRestartShotKravenLaneRightMultiBonus
        - eventRestartShotKravenLaneLeftMultiBonus
        
    # -----------
    # LANES::HIT
    # -----------
    shotKravenLaneTopA_litSolid_hit:
        - eventHitShotKravenLaneTopMultiBonus
    shotKravenLaneTopB_litSolid_hit:
        - eventHitShotKravenLaneTopMultiBonus
    shotKravenLaneRightA_litSolid_hit:
        - eventHitShotKravenLaneRightMultiBonus
    shotKravenLaneLeftB_litSolid_hit:
        - eventHitShotKravenLaneLeftMultiBonus

    # -----------
    # LANES::MULTI BONUS HIT
    # -----------
    # TOP A-B
    shotKravenLaneTopMultiBonus_litFlashTwo_hit:
        # DISABLE BONUS SHOT
        - eventDisableShotKravenLaneTopMultiBonus|2000ms
        # RESTART LANE SHOTS
        - eventRestartShotKravenLaneTopA|3000ms
        - eventRestartShotKravenLaneTopB|3000ms
    # LEFT - RIGHT A-B
    shotGroupKravenLaneRightLeftMultiBonus_litFlashTwo_complete:
        # DISABLE BONUS SHOTS
        - eventDisableShotKravenLaneRightMultiBonus|2000ms
        - eventDisableShotKravenLaneLeftMultiBonus|2000ms
        # RESTART LANE SHOTS
        - eventRestartShotKravenLaneRightA|3000ms
        - eventRestartShotKravenLaneLeftB|3000ms

    # -----------
    # OUTLANE RETURN::ADVANCE BONUS
    # -----------
    shotGroupKravenOutlaneReturnWhenLit_unlitSolid_hit:
        - eventCompleteAchBonusOnes
    shotGroupKravenOutlaneReturnWhenLit_litFlashOne_hit:
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
    shotGroupKravenOutlaneReturnWhenLit_litFlashTwo_hit:
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
        - eventCompleteAchBonusOnes|1000ms

    # -----------
    # DROP MIDDLE::ADVANCE BONUS
    # -----------
    shotGroupKravenDropMiddle_hit:
        - eventCompleteAchBonusOnes

    # -----------
    # LANES::DISABLE
    # -----------
    ball_will_end:
        - eventDisableShotKravenLaneTopMultiBonus
        - eventDisableShotKravenLaneRightMultiBonus
        - eventDisableShotKravenLaneLeftMultiBonus
        
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotKravenSpinnerLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotKravenSpinnerRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    sw_tagOutlane:
        score: 500 * current_player.multiPlayfield
    sw_tagReturn:
        score: 500 * current_player.multiPlayfield
    # SPECIAL
    shotKravenOutlaneWhenLitLeft_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotKravenOutlaneWhenLitRight_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotKravenReturnWhenLitLeft_litFlash_hit:
        score: 4500 * current_player.multiPlayfield
    shotKravenReturnWhenLitRight_litFlash_hit:
        score: 4500 * current_player.multiPlayfield

      
