event_player:

    #mode_modeSpidermanVillanKraven_started:
    #    # -----------------------------------
    #    # ENABLE BONUS
    #    # -----------------------------------
    #    # ONES
    #    - eventResetAchBonusOnes
    #    - eventEnableAchBonusOnes
    #    - eventStartAchBonus0
    #    - eventCompleteAchBonusOnes|1s
    #    # TENS
    #    - eventResetAchBonusTens
    #    - eventEnableAchBonusTens
    
    mode_modeBase_started:
        # -----------------------------------
        # ENABLE BONUS
        # -----------------------------------
        # ONES
        - eventResetAchBonusOnes
        - eventEnableAchBonusOnes
        - eventStartAchBonus0
        #- eventCompleteAchBonusOnes|1s
        # TENS
        - eventResetAchBonusTens
        - eventEnableAchBonusTens
        
    # -----------------------------------
    # CONDITIONAL EVENT::DON'T GO OVER 19 TOTAL BONUS
    # -----------------------------------
    eventCompleteAchBonusOnes{current_player.totalBonus<39}:
        - eventCompleteAchBonusOnesPosted

    # -----------------------------------
    # RESET ONES ONCE TEN IS ACTIVE
    # -----------------------------------
    eventStartAchBonusTens:
        # RESET ONES
        - eventResetAchBonusOnes
        - eventEnableAchBonusOnes
        - eventStartAchBonus0
        # ACHIEVE BY TENS
        - eventCompleteAchBonusTens
        - eventStartAchBonus10
