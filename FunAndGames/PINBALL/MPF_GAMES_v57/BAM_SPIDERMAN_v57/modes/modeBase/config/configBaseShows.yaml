slide_player:
  eventShowSlideBaseShows:
    slideBaseDMD:
      target: displayDMD
    slideBaseBackglass:
      target: displayBackglass

slides:
  slideBaseBackglass:
    widgets:
    - type: image
      image: imagebackglass
      z: 40
    - type: text
      text: (player1|score)
      z: 30
      x: left + 745
      y: bottom + 790
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment5
