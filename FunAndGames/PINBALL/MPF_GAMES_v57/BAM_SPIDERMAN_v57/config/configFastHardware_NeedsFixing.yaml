hardware:
  #driverboards: fast
  platform: fast
  lights: fadecandy
  
fast:
  net:
    controller: nano
    port: auto
    baud: 921600
    debug: false
    watchdog: 1s
    io_loop:
      # THESE "fastBoard" NAMES ARE VARIABLE
      fastBoard_0:
        model: FP-I/O-1616
        order: 1
      fastBoard_1:
        model: FP-I/O-3208
        order: 2
      fastBoard_2:
        model: FP-I/O-0804
        order: 3


