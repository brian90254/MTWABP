#config_version=6

mode:
  start_events:
    eventStartBallSaveHidden
  stop_events:
    eventStopBallSaveHidden
    ball_ending
  priority: 6750

ball_saves:    
  bsHidden:
    active_time: 30s
    hurry_up_time: 10s
    grace_period: 2s
    enable_events: mode_modeBallSaveHidden_started
    #disable_events:
    #  - ball_ending
    #  - ball_will_end
    early_ball_save_events: sw_tagOutlane
    #timer_start_events: sw_tagOutlane
    auto_launch: true
    balls_to_save: 1
    debug: true
    
event_player:
  ball_save_bsHidden_saving_ball:
    eventStopBallSaveHidden|3s
    
slide_player:
  ball_save_bsHidden_saving_ball:
    slideBallSaveHidden:
      target: displayDMD
  
slides:
  slideBallSaveHidden:
    widgets:
      # -------------------------------
      # GREEN-YELLOW FORGROUND
      # -------------------------------
      - type: text
        style: tall_title
        font_size: 32
        color: 80ff00
        text: Ball Saved
        y: middle
        x: middle
        animations: 
          entrance:
          - property: font_size
            value: 32
            duration: 2000ms
            timing: with_previous
          - property: opacity
            value: 0
            duration: 1000ms
            timing: after_previous
      # -------------------------------
      # -------------------------------
      # BLUE-RED BACKGROUND
      # -------------------------------
      - type: text
        style: tall_title
        font_size: 32
        color: ff0080
        text: Ball Saved
        y: middle-1
        x: middle+1
