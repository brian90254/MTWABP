# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:

    # -------------------
    # SHOTGROUP::DROP::YELLOW::LEFT
    # -------------------
    shotGroupDropYellowLeft:
        shots:
            - shotDropYellowLeft1
            - shotDropYellowLeft2
        enable_events:
            - eventEnableShotGroupDropYellowLeft
        disable_events:
            - ball_ending
        reset_events:
            - eventResetShotGroupDropYellowLeft
            
    # -------------------
    # SHOTGROUP::DROP::YELLOW::RIGHT
    # -------------------
    shotGroupDropYellowRight:
        shots:
            - shotDropYellowRight1
            - shotDropYellowRight2
        enable_events:
            - eventEnableShotGroupDropYellowRight
        disable_events:
            - ball_ending
        reset_events:
            - eventResetShotGroupDropYellowRight
            
    # -------------------
    # SHOTGROUP::DROP::YELLOW::LEFT
    # -------------------
    shotGroupDropRed:
        shots:
            - shotDropRed1
            - shotDropRed2
            - shotDropRed3
            - shotDropRed4
        enable_events:
            - eventEnableShotGroupDropRed
        disable_events:
            - ball_ending
        reset_events:
            - eventResetShotGroupDropRed
            
    # -------------------
    # SHOTGROUP::TOP::LANES::BUCK
    # -------------------
    shotGroupTopLanes:
        shots:
            - shotTopLaneB
            - shotTopLaneU
            - shotTopLaneC
            - shotTopLaneK
        #rotate_left_events: s_flipper_left_active
        #rotate_right_events: s_flipper_right_active
        enable_events:
            - ball_started
            - mode_modeBuckRogers_started
            - eventEnableShotGroupTopLanes
        disable_events:
            - ball_ending
            - eventDisableShotGroupTopLanes
        reset_events:
            - ball_will_end
            - ball_started
            - mode_modeBuckRogers_started
            - eventResetShotGroupTopLanes


# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    
    # -------------------
    # DROP::YELLOW::LEFT
    # -------------------
    eventCompletedAchVariTarget2:
        - eventResetDropTargetBankYellow
        - eventResetShotGroupDropYellowLeft
        - eventResetShotDropYellowLeft
        - eventEnableShotDropYellowLeft

    shotGroupDropYellowLeft_complete:
        - advMultiBonus
        - eventAdvanceShotAdvanceMultipliers
        
    # -------------------
    # DROP::YELLOW::RIGHT
    # -------------------
    eventCompletedAchVariTarget4:
        - eventResetDropTargetBankYellow
        - eventResetShotGroupDropYellowRight
        - eventResetShotDropYellowRight
        - eventEnableShotDropYellowRight

    shotGroupDropYellowRight_complete:
        - advMultiBonus
        - eventAdvanceShotAdvanceMultipliers

    # -------------------
    # WHEN::LIT::EXTRA::BALL:SAUCER::BONUS
    # -------------------
    eventCompletedAchVariTarget6:
        - eventResetShotSaucerBonus
        - eventResetShotExtraBall
        - eventEnableShotSaucerBonus
        - eventEnableShotExtraBall
        
    # -------------------
    # DROP::YELLOW::SPECIAL
    # -------------------
    shotGroupTopLanes_complete:
        - eventResetDropTargetBankRed
        - eventResetShotGroupDropRed
        - eventResetShotDropRed
        - eventEnableShotDropRed
        #- eventResetShotGroupTopLanes
        #- eventEnableShotGroupTopLanes
        
# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
    shotGroupTopLanes_complete:
        showCompleteShotGroupTopLanes:
            loops: 0
            speed: 3
            key: keyShowCompleteShotGroupTopLanes
            
    eventAgAchVariTargetCompleted:
        showCompleteAchVariTarget:
            loops: 0
            speed: 3
            key: keyShowCompleteAchVariTarget