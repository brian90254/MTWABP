#config_version=6

mode:
  start_events: ball_starting
  stop_events: eventStopBallSave, ball_ending
  priority: 6000

ball_saves:
  default:
    #active_time: 30s
    active_time: 20s
    hurry_up_time: 7s
    grace_period: 3s
    enable_events: mode_modeBase_started
    #timer_start_events: balldevice_plunger_lane_ball_eject_success
    #timer_start_events: balldevice_plunger_lane_ejecting_ball
    timer_start_events: balldevice_ballDeviceTrough_ball_eject_success
    #auto_launch: true
    balls_to_save: 1
    debug: true

event_player:
  ball_save_default_saving_ball:
    eventStopBallSave|3s
    
  ball_save_default_disabled:
    eventStopBallSave

        
slide_player:
  ball_save_default_saving_ball:
    slide_2:
      target: displayDMD
  
slides:
  slide_2:
    widgets:
      # BLUE FORGROUND
      - type: text
        style: tall_title
        font_size: 32
        color: '0000ff'
        text: Ball Saved
        y: middle
        x: middle
        animations: 
          entrance:
          - property: font_size
            value: 32
            duration: 2000ms
            timing: with_previous
          - property: opacity
            value: 0
            duration: 1000ms
            timing: after_previous
