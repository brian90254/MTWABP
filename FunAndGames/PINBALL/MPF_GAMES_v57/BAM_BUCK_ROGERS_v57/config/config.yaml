# ---------------
# CONFIG
# ---------------
game:
  balls_per_game: 3
  max_players: 4
  allow_start_with_loose_balls: true

machine:
  # Standard FAST trough is six balls
  balls_installed: 1
  min_balls: 1

credits:
  max_credits: 99
  free_play: false
  #------------
  events:
    - event: eventCreditStart
      type: creditsStart
      credits: 50
  free_play_string: FREE PLAY
  credits_string: CREDITS

widget_styles:
  text_default:
    font_name: Panther
    font_size: 12
    
  tall_title:
    font_name: FeedbackReg
    font_size: 10
    
  fontJupiterCrushAlternate:
    font_name: FontdinerSwanky
    font_size: 10
    
  fontJupiterCrush:
    font_name: starburstLanesTwinkle
    font_size: 10
    
# ---------------
# FONT DEFINITIONS
# ---------------
  fontTitle:
    font_name: Atmospheric
    font_size: 40
    
  fontSubTitle:
    font_name: Atmospheric
    font_size: 36
    
  fontHeader:
    font_name: Atmospheric
    font_size: 24
    
  fontHeaderBase:
    font_name: Atmospheric
    font_size: 24

  fontHeaderAttract:
    font_name: Federation
    font_size: 36
    
  fontHeaderHighScore:
    font_name: Atmospheric
    font_size: 24
    
  fontCenter:
    font_name: Atmospheric
    font_size: 32
    
  fontBigInitials:
    font_name: Atmospheric
    font_size: 48

  fontFooter:
    font_name: RetroMonoWide
    font_size: 18
    
  fontFooterBase:
    font_name: RetroMonoWide
    font_size: 18
    
  fontFooterHighScore:
    font_name: Atmospheric
    font_size: 36

  fontMachineInitOne:
    font_name: Atmospheric
    font_size: 36

# ---------------
# COLOR DEFINITIONS
# ---------------
named_colors:
  colorFontHeaderBaseMiddle: '0000ff'
  colorFontHeaderBaseOutline: 'ffffff'
  colorFontCenterBaseMiddle: 'ff0000'
  colorFontCenterBaseOutline: 'ffffff'
  colorFontFooterBaseMiddle: 'ffffff'
  colorFontFooterBaseOutline: '0000ff'
  colorFontMachineInitOne: 'ffffff'

  colorPapaya: 'f87048'
  colorPoppy: 'f89430'
  colorCurry: 'f0c030'
  colorChartreuse: 'd8c040'
  colorPool: '94d4d4'
  colorPeacock: '0094a4'

sound_system:
  #buffer: 4096
  buffer: 1024
  frequency: 44100
  channels: 2
  #master_volume: 1
  tracks:
    voice:
      volume: 0.8
      simultaneous_sounds: 1
      preload: yes
    sfx:
      volume: 0.5
      simultaneous_sounds: 8
      preload: yes
    music:
      volume: 0.6
      simultaneous_sounds: 8
    # --------------------------
    # THIS IS A BUG WORK-AROUND
    use_sound_setting:
      volume: 0.3
      simultaneous_sounds: 8
    # --------------------------
    trackplaylist:
      type: playlist
      volume: 0.4
      crossfade_time: 3.0s

assets:
  sounds:
    default:
      #load: on_demand
      load: preload
      #track: music
    voice:
      #load: on_demand
      load: preload
      track: voice
    sfx:
      #load: on_demand
      load: preload
      track: sfx
    music:
      #load: on_demand
      load: preload
      track: music
  videos:
    default:
      load: on_demand
      #load: preload
  images:
    default:
      #load: on_demand
      load: preload