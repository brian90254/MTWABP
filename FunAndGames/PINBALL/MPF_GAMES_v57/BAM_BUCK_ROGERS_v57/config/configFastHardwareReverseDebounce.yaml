# ---------------------
# DROP::TARGET::BANKS
# ---------------------
drop_target_banks:
  
  dropTargetBankRed:
    drop_targets: dropTargetRed1, dropTargetRed2, dropTargetRed3, dropTargetRed4
    reset_coils: c_1_6
    reset_on_complete: 1s
    reset_events:
      ball_starting: 1500ms
      eventResetDropTargetBankRed: 100ms
  dropTargetBankYellow:
    drop_targets: dropTargetYellow1, dropTargetYellow2, dropTargetYellow3, dropTargetYellow4
    reset_coils: c_1_7
    reset_on_complete: 1s
    reset_events:
      ball_starting: 2500ms
      eventResetDropTargetBankYellow: 100ms
      
# ******************************************
# ------------------------------------------
# HARDWARE / BALL DEVICES
# ------------------------------------------
# ******************************************

ball_devices:
  ballDeviceTrough:
    tags: trough, home, drain
    ball_switches: s_2_0
    eject_coil: c_1_0
    entrance_count_delay: 130ms
    exit_count_delay: 1000ms
    eject_targets: playfield
    confirm_eject_type: target
    eject_timeouts: 5s

  ballDeviceSaucer:
    ball_switches: s_1_2
    eject_coil: c_1_5
    debug: true


# ---------------------
# BALL::HOLDS
# ---------------------
ball_holds:

  ballHoldSaucer:
    balls_to_hold: 1
    hold_devices: ballDeviceSaucer
    enable_events: mode_modeBase_started
    release_one_events: releaseBallHoldSaucer
    #request_new_balls_to_pf: false

# ---------------------
# PLAYFIELDS
# ---------------------
playfields:
  playfield:
    default_source_device: ballDeviceTrough
    tags: default