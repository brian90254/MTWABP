# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::ARROW::ROW
    # -------------------
    shotGroupArrowRow:
        shots:
            - shotArrowRow1
            - shotArrowRow2
            - shotArrowRow3
            - shotArrowRow4
        enable_events:
            - eventEnableShotGroupArrowRow
        disable_events:
            - eventDisableShotGroupArrowRow
        reset_events:
            - eventResetShotGroupArrowRow
        restart_events:
            - eventRestartShotGroupArrowRow
        #rotate_left_events:
        #    - sw_right_flipper
        #rotate_right_events:
        #    - sw_left_flipper
        
    # -------------------
    # SHOTGROUP::ARROW::COLUMN
    # -------------------
    shotGroupArrowColumn:
        shots:
            - shotArrowColumn1
            - shotArrowColumn2
            - shotArrowColumn3
            - shotArrowColumn4
        enable_events:
            - eventEnableShotGroupArrowColumn
        disable_events:
            - eventDisableShotGroupArrowColumn
        reset_events:
            - eventResetShotGroupArrowColumn
        restart_events:
            - eventRestartShotGroupArrowColumn
        #rotate_left_events:
        #    - sw_right_flipper
        #rotate_right_events:
        #    - sw_left_flipper
            
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::LANE::TOP
    # -----------------------------
    spShotArrow:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '000000'
                color2: '000000'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'ffcc00'
                color2: 'cc8800'
        loop: false

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeBaseKissMatrix_started:
        # -----------
        # ROWS START
        # -----------
        - eventRestartShotArrowRow1
        - eventRestartShotArrowRow2
        - eventRestartShotArrowRow3
        - eventRestartShotArrowRow4
        # -----------
        # COLUMN START
        # -----------
        - eventRestartShotArrowColumn1
        - eventRestartShotArrowColumn2
        - eventRestartShotArrowColumn3
        - eventRestartShotArrowColumn4

    # -----------
    # ROWS HIT
    # -----------
    eventAchGroupKissMatrix10Complete:
        - eventHitShotArrowRow1
    eventAchGroupKissMatrix20Complete:
        - eventHitShotArrowRow2
    eventAchGroupKissMatrix30Complete:
        - eventHitShotArrowRow3
    eventAchGroupKissMatrix40Complete:
        - eventHitShotArrowRow4

    # -----------
    # COLUMNS HIT
    # -----------
    eventAchGroupKissMatrix01Complete:
        - eventHitShotArrowColumn1
    eventAchGroupKissMatrix02Complete:
        - eventHitShotArrowColumn2
    eventAchGroupKissMatrix03Complete:
        - eventHitShotArrowColumn3
    eventAchGroupKissMatrix04Complete:
        - eventHitShotArrowColumn4
        

