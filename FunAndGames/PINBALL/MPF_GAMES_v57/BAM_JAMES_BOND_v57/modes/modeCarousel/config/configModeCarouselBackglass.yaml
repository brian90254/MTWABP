slide_player:
  eventShowSlideCarouselBackglass:
    slideCarouselBackglass:
      target: displayBackglass

slides:
  slideCarouselBackglass:
    widgets:
    - type: image
      image: imagebackglass
      z: 40
    - type: text
      text: (player1|score)
      z: 30
      x: left + 722
      y: bottom + 861
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment6
      bitmap_font: true
    - type: text
      text: (player2|score)
      z: 30
      x: left + 1450
      y: bottom + 861
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment6
      bitmap_font: true
    - type: text
      text: (player3|score)
      z: 30
      x: left + 722
      y: bottom + 272
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment6
      bitmap_font: true
    - type: text
      text: (player4|score)
      z: 30
      x: left + 1450
      y: bottom + 272
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment6
