#config_version=6

config:
#- configJamesBondSeanConneryExtraBall.yaml
##- configJamesBondSeanConneryShots.yaml
- configJamesBondSeanConnerySlides.yaml
#- configJamesBondSeanConneryThumpers.yaml

mode:
  start_events:
    - eventStartModeJamesBondSeanConnery
  stop_events:
    - eventStopModeJamesBondSeanConnery
    - ball_ending
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  #mode_modeJamesBondSeanConnery_started:
  mode_modeJamesBondSeanConnery_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlideJamesBondSeanConneryBase
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeJamesBondStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersJamesBondSeanConnery|1000ms
    - eventResetBonusJamesBondSeanConnery|1000ms

  # ---------------------
  # EVENT::RESET::MULTIPLIERS
  # ---------------------
  eventResetMultipliersJamesBond:
    - eventResetMultipliersJamesBondSeanConnery
    
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  mode_modeJamesBondSeanConnery_started:
    nameMoon:
      string: "SEAN CONNERY"
      action: set
  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersJamesBondSeanConnery:
  #eventResetBonusJamesBondSeanConnery:
    # -------------------------
    # RESET BONUS MATRIX
    bonusMatrix:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS MATRIX
    bonusRows:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS MATRIX
    bonusColumns:
      int: 0
      action: set
    # -------------------------
    
  #eventResetMultipliersJamesBondSeanConnery:
  eventResetBonusJamesBondSeanConnery:
    # -------------------------
    # RESET BONUS SUPER COLOSSAL
    bonusSuper:
      int: 0
      action: set
    # -------------------------
    bonusColossal:
      int: 0
      action: set
    # -------------------------

    ## -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set