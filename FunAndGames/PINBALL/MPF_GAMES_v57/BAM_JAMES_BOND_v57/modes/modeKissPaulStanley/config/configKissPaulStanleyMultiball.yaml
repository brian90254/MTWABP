#config_version=6

# VOLTAN

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeKissPaulStanley_started:
    # ----------------------------------
    # ENABLE MULTIBALLS
    - eventEnableMultiballPaulStanleyUpperKickerLeft
    - eventEnableMultiballPaulStanleyUpperKickerRight
    - eventEnableMultiballPaulStanleyUpperKickerBoth
    # ----------------------------------
    # ENABLE LOCK
    - eventEnableMultiballPaulStanleyLockSaucerTopRight
    - eventEnableMultiballPaulStanleyLockSaucerTopLeft
    # ----------------------------------
    
  # ---------------------
  # START MULTIBALL::UPPER KICKER::RIGHT
  # ---------------------
  # RIGHT::TWO BALL
  multiball_lock_multiballPaulStanleyLockSaucerTopRight_full.1{device.multiball_locks.multiballPaulStanleyLockSaucerTopLeft.locked_balls==0}:
    - eventStartMultiballPaulStanleyUpperKickerRight|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballPaulStanleyLockSaucerTopRight
    - eventDisableMultiballPaulStanleyLockSaucerTopLeft
  # ---------------------
  # RIGHT::THREE BALL
  multiball_lock_multiballPaulStanleyLockSaucerTopRight_full.2{device.multiball_locks.multiballPaulStanleyLockSaucerTopLeft.locked_balls==1}:
    - eventStartMultiballPaulStanleyUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballPaulStanleyLockSaucerTopRight|3500ms
    - eventDisableMultiballPaulStanleyLockSaucerTopLeft|3500ms

  # ---------------------
  # START MULTIBALL::UPPER KICKER::LEFT
  # ---------------------
  # LEFT::TWO BALL
  multiball_lock_multiballPaulStanleyLockSaucerTopLeft_full.1{device.multiball_locks.multiballPaulStanleyLockSaucerTopRight.locked_balls==0}:
    - eventStartMultiballPaulStanleyUpperKickerLeft|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballPaulStanleyLockSaucerTopRight
    - eventDisableMultiballPaulStanleyLockSaucerTopLeft
  # ---------------------
  # LEFT::THREE BALL
  multiball_lock_multiballPaulStanleyLockSaucerTopLeft_full.2{device.multiball_locks.multiballPaulStanleyLockSaucerTopRight.locked_balls==1}:
    - eventStartMultiballPaulStanleyUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballPaulStanleyLockSaucerTopRight|3500ms
    - eventDisableMultiballPaulStanleyLockSaucerTopLeft|3500ms

  # ---------------------
  # ENDING MULTIBALL
  # ---------------------
  # BOTH
  multiball_multiballPaulStanleyUpperKickerBoth_ended:
    # ENABLE LOCK
    - eventEnableMultiballPaulStanleyLockSaucerTopRight
    - eventEnableMultiballPaulStanleyLockSaucerTopLeft
  # LEFT
  multiball_multiballPaulStanleyUpperKickerLeft_ended:
    # ENABLE LOCK
    - eventEnableMultiballPaulStanleyLockSaucerTopRight
    - eventEnableMultiballPaulStanleyLockSaucerTopLeft
  # RIGHT
  multiball_multiballPaulStanleyUpperKickerRight_ended:
    # ENABLE LOCK
    - eventEnableMultiballPaulStanleyLockSaucerTopRight
    - eventEnableMultiballPaulStanleyLockSaucerTopLeft

# ---------------------
# MULTIBALL_LOCKS
# ---------------------
multiball_locks:

  multiballPaulStanleyLockSaucerTopRight:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopRight
    enable_events: eventEnableMultiballPaulStanleyLockSaucerTopRight
    disable_events: eventDisableMultiballPaulStanleyLockSaucerTopRight
    locked_ball_counting_strategy: physical_only

  multiballPaulStanleyLockSaucerTopLeft:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopLeft
    enable_events: eventEnableMultiballPaulStanleyLockSaucerTopLeft
    disable_events: eventDisableMultiballPaulStanleyLockSaucerTopLeft
    locked_ball_counting_strategy: physical_only

# ---------------------
# MULTIBALLS
# ---------------------
multiballs:
  # ----------------------------
  # MULTIBALL::UPPER KICKER::LEFT AND RIGHT
  # ----------------------------
  multiballPaulStanleyUpperKickerLeft:
    ball_locks:
      - ballDeviceSaucerTopLeft
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballPaulStanleyUpperKickerLeft
    disable_events: eventDisableMultiballPaulStanleyUpperKickerLeft
    start_events: eventStartMultiballPaulStanleyUpperKickerLeft
    stop_events: eventStopMultiballPaulStanleyUpperKickerLeft
    
  multiballPaulStanleyUpperKickerRight:
    ball_locks:
      - ballDeviceSaucerTopRight
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballPaulStanleyUpperKickerRight
    disable_events: eventDisableMultiballPaulStanleyUpperKickerRight
    start_events: eventStartMultiballPaulStanleyUpperKickerRight
    stop_events: eventStopMultiballPaulStanleyUpperKickerRight
    
  # ----------------------------
  # MULTIBALL::UPPER KICKER::BOTH
  # ----------------------------
  multiballPaulStanleyUpperKickerBoth:
    ball_locks:
      - ballDeviceSaucerTopLeft
      - ballDeviceSaucerTopRight
    ball_count: 3
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballPaulStanleyUpperKickerBoth
    disable_events: eventDisableMultiballPaulStanleyUpperKickerBoth
    start_events: eventStartMultiballPaulStanleyUpperKickerBoth
    stop_events: eventStopMultiballPaulStanleyUpperKickerBoth
    