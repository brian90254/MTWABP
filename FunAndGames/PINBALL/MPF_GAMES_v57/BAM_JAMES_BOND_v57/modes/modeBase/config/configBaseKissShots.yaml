# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # ---------------------
    # BALL ENDING
    # ---------------------
    ball_ending:
        - eventDisableShotSpinnerLeft
        - eventDisableShotSpinnerRight
        
    # ---------------------
    # BASE STARTING
    # ---------------------
    mode_modeBase_started:
        # -----------
        # LANES::TOP
        # -----------
        - eventRestartShotGroupLaneTop
        - eventRestartShotLightALine
        # -----------
        # TARGETS
        # -----------
        - eventRestartShotGroupTarget
        - eventRestartShotGroupTargetMiddleRight
        - eventRestartShotAwardABCD
         # -----------
        # DROP TARGETS
        # -----------
        - eventRestartShotGroupDropTargetLeft
        # -----------
        # MATRIX ROW
        # -----------
        - eventRestartShotMatrixRow
        # -----------
        # AWARDS
        # -----------
        - eventRestartShotAwardBonusMultiplier2X
        - eventRestartShotAwardBonusSuperColossal
        # -----------
        # DIVERTER
        # -----------
        - eventRestartShotDiverter
        # -----------
        # RETURN::OUTLANES
        # -----------
        - eventRestartShotOutlanesReturnsAll
        
    # ---------------------
    # LANES COMPLETE
    # ---------------------
    shotGroupLaneTop_litSolid_complete:
        # --------------------------
        # RESET LANES
        - eventDisableShotGroupLaneTop|2000
        - eventShowResetLightLanes|2000
        - eventStopShowResetLightLanes|4000
        - eventRestartShotGroupLaneTop|4100
        
    # ---------------------
    # TARGTES COMPLETE
    # ---------------------
    shotGroupTarget_litSolid_complete:
        # --------------------------
        # RESET LANES
        - eventDisableShotGroupTarget|2000
        - eventShowResetLightTargets|2000
        - eventStopShowResetLightTargets|4000
        - eventRestartShotGroupTarget|4100
        
    # ---------------------
    # LIGHT-A-LINE LANE
    # ---------------------
    shotLightALine_litFlash_hit:
        - eventMatrixLightLine
        - eventHitShotMatrixK|300
        - eventHitShotMatrixI|300
        - eventHitShotMatrixS1|300
        - eventHitShotMatrixS2|300
        - eventHitShotMatrixRow|300

    # ---------------------
    # DROP TARGET LEFT COMPLETE
    # ---------------------
    shotGroupDropTargetLeft_litSolid_complete:
        - eventMatrixLightLine
        - eventHitShotMatrixK|300
        - eventHitShotMatrixI|300
        - eventHitShotMatrixS1|300
        - eventHitShotMatrixS2|300
        - eventHitShotMatrixRow|300
        # RESET DROPS
        - eventResetDropTargetBankLeft|1500
        - eventRestartShotGroupDropTargetLeft|2000
        # RESTART LEFT SPINNER
        - eventRestartShotSpinnerLeft
        
    # ---------------------
    # TARGETS::ABCD::COMPLETE
    # ---------------------
    shotGroupTargetMiddleRight_litSolid_complete:
        # HIT AWARD
        - eventHitShotAwardABCD|1000
        # --------------------------
        # RESET TARGETS MIDDLE RIGHT ABCD
        - eventDisableShotGroupTargetMiddleRight|2000
        - eventShowResetLightTargetsMiddleRight|2000
        - eventStopShowResetLightTargetsMiddleRight|4000
        - eventRestartShotGroupTargetMiddleRight|4100
        
    # ---------------------
    # AWARD BONUS MULTIPLIER 2X
    # ---------------------
    shotAwardABCD_litFlash2X_hit:
        # HIT AWARD
        - eventHitShotAwardBonusMultiplier2X

