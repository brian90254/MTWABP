            led12: ledThumperRight12


# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::BUMPER
    # -----------------------------
    spShotThumperKraven:
        states:
          - name: litFlashYellow
            show: showLedShotBumperKraven
            speed: 3
            show_tokens:
                color1: 'ffff00'
                #color2: 'cccc00'
                color2: '888800'
          - name: litFlashMagenta
            show: showLedShotBumperKraven
            speed: 3
            show_tokens:
                color1: 'ff00ff'
                #color2: 'cc00cc'
                color2: '880088'
        loop: true

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # -------------------
    # ENABLE THUMPER SHOTS
    # -------------------
    # LEFT
    shotMatrixSpotKravenVerticalLeft_litFlash_hit:
        - eventRestartShotThumperLeft
    # MIDDLE
    shotMatrixSpotKravenVerticalMiddle_litFlash_hit:
        - eventRestartShotThumperMiddle
    # RIGHT
    shotMatrixSpotKravenVerticalRight_litFlash_hit:
        - eventRestartShotThumperRight

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------
    # SCORING::THUMPER
    # ---------------
    sw_tagThumper:
        score: 10
    shotThumperKravenMiddle_litFlashYellow_hit:
        score: 5000 * current_player.multiPlayfield
    shotThumperKravenLeft_litFlashYellow_hit:
        score: 5000 * current_player.multiPlayfield
    shotThumperKravenRight_litFlashYellow_hit:
        score: 5000 * current_player.multiPlayfield
    # ----------------
    shotThumperKravenMiddle_litFlashMagenta_hit:
        score: 6000 * current_player.multiPlayfield
    shotThumperKravenLeft_litFlashMagenta_hit:
        score: 6000 * current_player.multiPlayfield
    shotThumperKravenRight_litFlashMagenta_hit:
        score: 6000 * current_player.multiPlayfield
        
# *********************
# SHOWS
# *********************
