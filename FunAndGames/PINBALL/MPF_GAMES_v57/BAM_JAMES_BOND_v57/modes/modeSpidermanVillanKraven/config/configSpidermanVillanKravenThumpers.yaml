            led1: ledThumperMiddle1
            led2: ledThumperMiddle2
            led3: ledThumperMiddle3
            led4: ledThumperMiddle4
            led5: ledThumperMiddle5
            led6: ledThumperMiddle6
            led7: ledThumperMiddle7
            led8: ledThumperMiddle8
            led9: ledThumperMiddle9
            led10: ledThumperMiddle10
