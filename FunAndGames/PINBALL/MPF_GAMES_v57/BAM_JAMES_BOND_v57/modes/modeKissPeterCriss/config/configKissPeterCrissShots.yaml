            - shotMatrixSpotPeterCriss7
            - shotMatrixSpotPeterCriss2
            - shotMatrixSpotPeterCriss1
            - shotMatrixSpotPeterCriss4
            - shotMatrixSpotPeterCriss6
            - shotMatrixSpotPeterCriss9
            - shotMatrixSpotPeterCriss8
            - shotMatrixSpotPeterCriss3
            - shotMatrixSpotPeterCriss5
        enable_events:
            - eventEnableShotGroupMatrixSpotPeterCrissAll
        disable_events:
            - eventDisableShotGroupMatrixSpotPeterCrissAll
        reset_events:
            - eventResetShotGroupMatrixSpotPeterCrissAll
        restart_events:
            - eventRestartShotGroupMatrixSpotPeterCrissAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
