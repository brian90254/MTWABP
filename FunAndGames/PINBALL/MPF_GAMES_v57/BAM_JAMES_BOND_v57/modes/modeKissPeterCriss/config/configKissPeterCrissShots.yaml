# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotSpinnerPeterCrissLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerPeterCrissRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    shotOutlanePeterCrissLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlanePeterCrissRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlanePeterCrissSpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlanePeterCrissSpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield

    # ---------------------
    # TARGETS AND LANES
    # ---------------------
    shotGroupMatrixSpotPeterCrissAll_litFlash_hit:
        score: 1000 * current_player.multiPlayfield
    shotGroupMatrixSpotPeterCrissAll_litSolid_hit:
        score: 10 * current_player.multiPlayfield
      
