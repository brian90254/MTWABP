# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotPeterCriss:
        states:
          - name: litFlash
            show: showMatrixSpotPeterCriss
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litSolid
            show: showMatrixSpotPeterCriss
            speed: 4
            show_tokens:
                color1: '660088'
                color2: '660088'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotPeterCrissDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotPeterCrissVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerPeterCriss:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlanePeterCriss:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlanePeterCrissSpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanPeterCriss_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlanePeterCrissLeft
        - eventEnableShotOutlanePeterCrissRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotPeterCriss1
        - eventEnableShotMatrixSpotPeterCriss2
        - eventEnableShotMatrixSpotPeterCriss3
        - eventEnableShotMatrixSpotPeterCriss4
        - eventEnableShotMatrixSpotPeterCriss5
        - eventEnableShotMatrixSpotPeterCriss6
        - eventEnableShotMatrixSpotPeterCriss7
        - eventEnableShotMatrixSpotPeterCriss8
        - eventEnableShotMatrixSpotPeterCriss9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past PeterCriss
        - eventEnableShotMatrixSpotPeterCrissDiagonalLeft
        - eventEnableShotMatrixSpotPeterCrissDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotPeterCrissVerticalLeft
        - eventEnableShotMatrixSpotPeterCrissVerticalMiddle
        - eventEnableShotMatrixSpotPeterCrissVerticalRight
        
