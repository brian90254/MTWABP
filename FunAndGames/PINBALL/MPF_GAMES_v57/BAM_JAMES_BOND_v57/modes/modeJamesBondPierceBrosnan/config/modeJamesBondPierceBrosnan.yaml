#config_version=6

config:
#- configJamesBondPierceBrosnanExtraBall.yaml
##- configJamesBondPierceBrosnanShots.yaml
- configJamesBondPierceBrosnanSlides.yaml
#- configJamesBondPierceBrosnanThumpers.yaml

mode:
  start_events:
    - eventStartModeJamesBondPierceBrosnan
  stop_events:
    - eventStopModeJamesBondPierceBrosnan
    - ball_ending
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  #mode_modeJamesBondPierceBrosnan_started:
  mode_modeJamesBondPierceBrosnan_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlideJamesBondPierceBrosnanBase
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeJamesBondStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersJamesBondPierceBrosnan|1000ms
    - eventResetBonusJamesBondPierceBrosnan|1000ms

  # ---------------------
  # EVENT::RESET::MULTIPLIERS
  # ---------------------
  eventResetMultipliersJamesBond:
    - eventResetMultipliersJamesBondPierceBrosnan
    
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  mode_modeJamesBondPierceBrosnan_started:
    nameMoon:
      string: "PIERCE BROZNAN"
      action: set
  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersJamesBondPierceBrosnan:
  #eventResetBonusJamesBondPierceBrosnan:
    # -------------------------
    # RESET BONUS MATRIX
    bonusMatrix:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS MATRIX
    bonusRows:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS MATRIX
    bonusColumns:
      int: 0
      action: set
    # -------------------------
    
  #eventResetMultipliersJamesBondPierceBrosnan:
  eventResetBonusJamesBondPierceBrosnan:
    # -------------------------
    # RESET BONUS SUPER COLOSSAL
    bonusSuper:
      int: 0
      action: set
    # -------------------------
    bonusColossal:
      int: 0
      action: set
    # -------------------------

    ## -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set