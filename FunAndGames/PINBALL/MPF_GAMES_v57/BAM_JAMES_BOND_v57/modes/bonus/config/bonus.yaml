#config_version=6

config:
- configBonusShowBackglass.yaml

mode_settings:
    display_delay_ms: 1500ms
    hurry_up_delay_ms: 0
    bonus_entries:
        #------------------------
        - event: eventBonusMatrix
          score: 1000 * (current_player.bonusMatrix)
        #------------------------
        - event: eventBonusRows
          score: 3000 * (current_player.bonusRows)
        #------------------------
        - event: eventBonusColumns
          score: 3000 * (current_player.bonusColumns)
        #------------------------
          
        # -----------------------------------
        - event: eventBonusSuper
          score: (current_player.bonusSuper)
        # -----------------------------------
        - event: eventBonusColossal
          score: (current_player.bonusColossal)

        
        
        ##------------------------
        #- event: eventBonusBaseLower
        #  score: 1000 * (current_player.bonusLower)
        #  # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
        #  #player_score_entry: bonusLower
        ## -----------------------------------
        #- event: eventBonusBaseUpper
        #  score: 1000 * (current_player.bonusUpper)
        #  # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
        #  #player_score_entry: bonusUpper
        ## -----------------------------------
        #- event: eventBonusMiniUpper
        #  score: (current_player.bonusMiniUpper)
        #  # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
        #  #player_score_entry: totalBonusUpper
        ## -----------------------------------
        #- event: eventBonusSuperLower
        #  score: (current_player.bonusSuperLower)
        #  # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
