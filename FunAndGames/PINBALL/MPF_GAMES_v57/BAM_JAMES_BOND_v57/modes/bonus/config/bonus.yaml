# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# ---------------------
# EVENT::SOUNDS
# ---------------------
    # ---------------------
    # SOUNDS::TART
    # ---------------------
    bonus_start:
        - playPoolSoundDoor
        # TEST
        - eventShowSlideBonusBackglass
    # ---------------------
    # SOUNDS::MINI
    # ---------------------
    eventBonusMatrix:
        - playPoolSoundCompute
    eventBonusRows:
        - playPoolSoundCompute
    eventBonusColumns:
        - playPoolSoundCompute
        
    ## ---------------------
    ## SOUNDS::MINI
    ## ---------------------
    #eventBonusBaseLower:
    #    - playPoolSoundCompute
    #
    ## ---------------------
    ## SOUNDS::BASE
    ## ---------------------
    #eventBonusBaseUpper:
    #    - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::SUBTOTAL
    # ---------------------
    bonus_subtotal:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::MULTIPLIER
    # ---------------------
    bonus_multiplier:
        - playPoolSoundCompute
        
    ## ---------------------
    ## SOUNDS::MINI
    ## ---------------------
    #eventBonusMiniUpper:
    #    - playPoolSoundCompute
    #
    ## ---------------------
    ## SOUNDS::SUPER
    ## ---------------------
    #eventBonusSuperLower:
    #    - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::SUPER
    # ---------------------
    eventBonusSuper:
        - playPoolSoundCompute
    
    # ---------------------
    # SOUNDS::COLOSSAL
    # ---------------------
    eventBonusColossal:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::TOTAL
    # ---------------------
    bonus_total:
        - playPoolSoundCompute
    
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    # ----------------------------
    # START
    bonus_start:
        slideCollectEndBallBonusTitle:
            target: displayDMD
    # ----------------------------
    # ----------------------------
    # EARTH
    eventBonusMatrix:
        slideCollectEndBallBonusMatrix:
            target: displayDMD
    # ----------------------------
    # MERCURY
    eventBonusRows:
        slideCollectEndBallBonusRows:
            target: displayDMD
    # ----------------------------
    # MERCURY
    eventBonusColumns:
        slideCollectEndBallBonusColumns:
            target: displayDMD
    # ----------------------------

    ## ----------------------------
    ## BASE LOWER
    #eventBonusBaseLower:
    #    slideCollectEndBallBonusBaseLower:
    #        target: displayDMD
    ## ----------------------------
    ## BASE UPPER
    #eventBonusBaseUpper:
    #    slideCollectEndBallBonusBaseUpper:
    #        target: displayDMD
    ## ----------------------------
    # SUBTOTAL - SKIPPED IF NO MULTIPLIER
    bonus_subtotal:
        slideCollectEndBallBonusSubtotal:
            target: displayDMD
    # ----------------------------
    # MULTIPLIER - SKIPPED IF NO MULTIPLIER
    bonus_multiplier:
        slideCollectEndBallBonusScore:
            target: displayDMD
    ## ----------------------------
    ## MINI BONUS
    #eventBonusMiniUpper:
    #    slideCollectEndBallBonusMiniUpper:
    #        target: displayDMD
    ## ----------------------------
    ## SUPER BONUS
    #eventBonusSuperLower:
    #    slideCollectEndBallBonusSuperLower:
    #        target: displayDMD
    ## ----------------------------
    
    # ----------------------------
    # MINI BONUS
    eventBonusSuper:
        slideCollectEndBallBonusSuper:
            target: displayDMD
    # ----------------------------
    # SUPER BONUS
    eventBonusColossal:
        slideCollectEndBallBonusColossal:
            target: displayDMD
    # ----------------------------
    
    # TOTAL
    bonus_total:
        slideCollectEndBallBonusTotal:
            target: displayDMD

