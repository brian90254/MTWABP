# ************************************
# SOUND::PLAYER
# ************************************
sound_player:
# ---------------------
# SOUNDS::PLAYER::ATTRACT
# ---------------------
  mode_attract_started:
    poolMusicAttract:
      loops: 0
      volume: 0.8
  
  mode_attract_stopping:
    poolMusicAttract:
      action: stop

# ************************************
# SHOW::PLAYER
# ************************************
show_player:
# ---------------------
# SHOW::PLAYER::ATTRACT
# --------------------- 
  mode_attract_started:
    showAttractDisplay:
      loops: -1
      speed: 1
      
    showAttractBackglass:
      loops: -1
      #speed: 8
      speed: 2
      
    #showAttractLEDs:
    #  loops: -1
    #  speed: 1

    #showCoilAttractSpinner:
    #  loops: -1
    #  speed: 1
      
