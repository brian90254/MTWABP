#show_version=6

- time: 0

  slides:
    # *************************
    # AMAZING KISS
    # *************************
    showAttractDisplay_slide_1:
      target: displayDMD
      widgets:
        # --------------------
        # KISS - CENTER TEXT
        # --------------------
      - type: text
        text: KISS
        y: middle
        x: middle
        style: fontAttractTitleMiddle
        color: colorFontAttractTitleMiddleInner
        z: 20
        # --------------------
        # KISS - OUTLINE
        # --------------------
      - type: text
        text: KISS
        y: middle + 3
        x: middle + 3
        style: fontAttractTitleMiddle
        color: colorFontAttractTitleMiddleOuter1
        z: 15
      - type: text
        text: KISS
        y: middle - 3
        x: middle + 3
        style: fontAttractTitleMiddle
        color: colorFontAttractTitleMiddleOuter1
        z: 15
      - type: text
        text: KISS
        y: middle + 3
        x: middle - 3
        style: fontAttractTitleMiddle
        color: colorFontAttractTitleMiddleOuter1
        z: 15
      - type: text
        text: KISS
        y: middle - 3
        x: middle - 3
        style: fontAttractTitleMiddle
        color: colorFontAttractTitleMiddleOuter1
        z: 15
        # --------------------
        # KISS - DOUBLE - OUTLINE
        # --------------------
      - type: text
        text: KISS
        y: middle + 6
        x: middle + 6
        style: fontAttractTitleMiddle
        color: colorFontAttractTitleMiddleOuter2
        z: 10
      - type: text
        text: KISS
        y: middle - 6
        x: middle + 6
        style: fontAttractTitleMiddle
        color: colorFontAttractTitleMiddleOuter2
        z: 10
      - type: text
        text: KISS
        y: middle + 6
        x: middle - 6
        style: fontAttractTitleMiddle
        color: colorFontAttractTitleMiddleOuter2
        z: 10
      - type: text
        text: KISS
        y: middle - 6
        x: middle - 6
        style: fontAttractTitleMiddle
        color: colorFontAttractTitleMiddleOuter2
        z: 10
        
