#config_version=6

config:
- configSpidermanVillanKravenSlides.yaml
- configSpidermanVillanKravenShots.yaml
- configSpidermanVillanKravenThumpers.yaml
#- configSpidermanVillanKravenMultiball.yaml

mode:
  start_events:
    - eventStartModeSpidermanVillanKraven
  stop_events:
    - eventStopModeSpidermanVillanKraven
    - eventStopModeSpidermanVillanKraven
    #- ball_ending
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  #mode_modeSpidermanVillanKraven_started:
  mode_modeSpidermanVillanKraven_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlideSpidermanVillanKravenBase
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    #- eventPlaylistModeFlashGordonStart
    #- eventPlaylistModePlayboyStart
    - eventPlaylistModeSpidermanStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersSpidermanVillanKraven|1000ms

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  #mode_modeSpidermanVillanKraven_started:
  mode_modeSpidermanVillanKraven_started:
    nameMoon:
      #string: "PLAYBOY"
      #string: "SPIDERMAN"
      string: "SPIDERMAN vs KRAVEN"
      action: set
  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersSpidermanVillanKraven:
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusUpper:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusMiniUpper:
      #int: 50000
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT LOWER
    bonusLower:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT UPPER
    bonusSuperLower:
      #int: 100000
      int: 0
      action: set
    # -------------------------
    # RESET BONUS COUNT
    totalBonus:
      int: 0
      action: set
    # -------------------------
    # RESET TOTAL BONUS SCORE
    # (TOTAL BONUS X BONUS MULTIPLIER)
    scoreBonus:
      int: 0
      action: set
    # -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set