#config_version=6

# VOLTAN

#config:
#- configBaseAchievements.yaml

mode:
  start_events: ball_starting
  stop_events: ball_ending
  priority: 100

#queue_relay_player:
#  player_turn_starting{player.ball==0}:
#    post: show_mode_selection       # use this event to enable selection
#    wait_for: selection_mode_ended
    
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # ----------------------------
  # START
  # ----------------------------
  mode_modeBase_started:
    - playPoolSoundHorn
    # ENABLE ACHIEVEMENTS
    - eventEnableAchVoltanMercury
    - eventEnableAchVoltanVenus
    - eventEnableAchVoltanEarth
    - eventEnableAchVoltanMars
    - eventEnableAchVoltanJupiter
    - eventEnableAchVoltanSaturn
    - eventEnableAchVoltanUranus
    - eventEnableAchVoltanNeptune
    - eventEnableAchVoltanPluto
    # SELECT MODE
    #- eventSelectNextMode|20ms
    #- eventStartModeVoltanMercury
    #- eventStartModeCarousel
    
  #player_turn_starting{player.ball==0}:
  #  - eventStartModeCarousel
    
# *********
# MERCURY
# *********
  # ----------------------------
  # SELECT MODE VOLTAN MERCURY
  # ----------------------------
  eventSelectNextMode.1{device.achievements.achVoltanMercury.state!="completed"}:
    - eventSelectAchVoltanMercury
    - eventStartAchVoltanMercury
  eventAchVoltanMercuryStarted:
    - eventStartModeVoltanMercury
  # ----------------------------
  # MODE VOLTAN MERCURY COMPLETE
  # ----------------------------
  eventVoltanMercuryComplete:
    - eventCompleteAchVoltanMercury
  eventAchVoltanMercuryCompleted:
    - eventStartModeVoltanMercuryMultiball
    - eventStopModeVoltanMercury

# *********
# VENUS
# *********
  # ----------------------------
  # SELECT MODE VOLTAN VENUS
  # ----------------------------
