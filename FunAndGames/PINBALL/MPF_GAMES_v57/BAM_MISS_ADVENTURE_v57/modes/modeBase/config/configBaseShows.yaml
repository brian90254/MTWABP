#config_version=6

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  #single_player_ball_started:
  eventShowSlideBaseShows:
    slideBaseDMD:
      target: displayDMD
    slideBaseBackglass:
      target: displayBackglass
      
slides:
  slideBaseBackglass:
    widgets:
    - type: image
      image: imagebackglass
      #z: 3
      z: 40
      # --------------------
      # BITMAP FONT TEST
      # --------------------
      # (player1|score)
    - type: text
      text: (player1|score)
      z: 30
      x: left + 768
      y: bottom + 774
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment2
      bitmap_font: true
    - type: text
      text: (player2|score)
      z: 30
      x: left + 1401
      y: bottom + 774
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment2
      bitmap_font: true
    - type: text
      text: (player3|score)
      z: 30
      x: left + 768
      y: bottom + 212
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment2
      bitmap_font: true
    - type: text
      text: (player4|score)
      z: 30
      x: left + 1401
      y: bottom + 212
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment2
      bitmap_font: true
    - type: text
      #text: '78 99'
      text: (player|ball)
      min_digits: 2
      z: 30
      x: left + 1462
      y: bottom + 575
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment2
      bitmap_font: true
# -----------------------
# ADDED 200507
    - type: text
      text: (machine|credits_string)
      min_digits: 2
      z: 30
      x: left + 1350
      y: bottom + 575
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment2
      bitmap_font: true

  slideBaseDMD:
    widgets:
      # -------------------------------------------------
      #                       TOP
      # -------------------------------------------------
      # -----------------
      # MOON NAME, CENTER ORANGE
      # -----------------
    - type: text
      text: "(player|nameMoon)"
      #y: top-15
      y: top-20
      x: middle
      #style: tall_title
      #font_size: 16
      style: fontHeaderBase
      color: ff00ff
      
      # -----------------
      # MOON NAME, OUTLINE GREEN
      # -----------------
    - type: text
      text: (player|nameMoon)
      y: top-21
      x: middle-1
      #style: tall_title
      #font_size: 16
      style: fontHeaderBase
      color: ffff00
      
    - type: text
      text: (player|nameMoon)
      y: top-21
      x: middle+1
      #style: tall_title
      #font_size: 16
      style: fontHeaderBase
      color: ffff00
      
    - type: text
      text: (player|nameMoon)
      y: top-19
      x: middle-1
      #style: tall_title
      #font_size: 16
      style: fontHeaderBase
      color: ffff00
      
    - type: text
      text: (player|nameMoon)
      y: top-19
      x: middle+1
      #style: tall_title
      #font_size: 16
      style: fontHeaderBase
      color: ffff00
      # -------------------------------------------------


      # -------------------------------------------------
      #                       MIDDLE
      # -------------------------------------------------
      # -----------------
      # RED CENTER
      # -----------------
    - type: text
      text: (player|score)
      number_grouping: false
      min_digits: 2
      y: middle
      x: middle
      #style: tall_title
      #font_size: 32
      style: fontCenterBase
      color: '00ffff'
      
      # -----------------
      # OUTLINE CYAN
      # -----------------
    - type: text
      text: (player|score)
      number_grouping: false
      min_digits: 2
      y: middle-1
      x: middle-1
      #style: tall_title
      #font_size: 32
      style: fontCenterBase
      color: ff00ff
      
    - type: text
      text: (player|score)
      number_grouping: false
      min_digits: 2
      y: middle+1
      x: middle+1
      #style: tall_title
      #font_size: 32
      style: fontCenterBase
      color: ff00ff
      
    - type: text
      text: (player|score)
      number_grouping: false
      min_digits: 2
      y: middle-1
      x: middle+1
      #style: tall_title
      #font_size: 32
      style: fontCenterBase
      color: ff00ff
      
    - type: text
      text: (player|score)
      number_grouping: false
      min_digits: 2
      y: middle+1
      x: middle-1
      #style: tall_title
      #font_size: 32
      style: fontCenterBase
      color: ff00ff
      # -------------------------------------------------


      # -------------------------------------------------
      #                       BOTTOM
      # -------------------------------------------------
      # -----------------
      # CENTER YELLOW
      # -----------------
    - type: text
      #style: tall_title
      #font_size: 18
      style: fontFooterBase
      text: PLAYER (player|number)    BALL (player|ball)
      anchor_y: bottom
      y: bottom+2
      x: middle
      color: ffff00
      
      # -----------------
      # OUTLINE GREEN
      # -----------------
    - type: text
      #style: tall_title
      #font_size: 18
      style: fontFooterBase
      text: PLAYER (player|number)    BALL (player|ball)
      anchor_y: bottom
      y: bottom+1
      x: middle-1
      color: 8000ff
      
    - type: text
