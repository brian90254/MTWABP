#config_version=6

# JCv50 (Jupiter Crush v0.50)
  
# *****************************      
# SHOT::PROFILES
# *****************************
shot_profiles:
  # -----------------------------
  # PROFILE::DROP::LEFT
  # -----------------------------
    spDropLfCallisto:
        states:
          - name: litFlash
            show: flashTwoLedColor
            speed: 2
            show_tokens:
               color1: 'ffff00'
               color2: '808000'
          - name: litSolid
            show: onLedColor
            show_tokens:
               color: '00ff00'
        loop: false
        
    spDropLf123Callisto:
        states:
          - name: litFlash
            show: traceThreeLedColorRev
            speed: 1
            show_tokens:
               color: '0000ff'
          - name: litSolid
            show: onThreeLedThreeColor
            show_tokens:
               color1: 'ff0000'
               color2: '00ff00'
               color3: 'ff0000'
        # -------------------------
        # LOOPING ONLY FOR CALISTO
        loop: true
        #loop: false
        
  # -----------------------------
  # PROFILE::TARGET::HUNTER
  # -----------------------------
    spTargetHUNTERCallisto:
        states:
          - name: litFlash
            show: flashTwoLedFourColor
            speed: 2
            show_tokens:
                color1: 'ff00ff'
                color2: '000000'
                color3: '800080'
                color4: '000000'
          - name: unlitSolid
            show: flashTwoLedFourColor2
            show_tokens:
                color1: '000000'
                color2: '00ff00'
                color3: '000000'
                color4: '00ff00'
        # -------------------------
        # LOOPING ONLY FOR CALISTO
        loop: true
        
  # -----------------------------
  # PROFILE::HUNTER::MUSIC
  # -----------------------------
    spMusicHUNTERCallisto:
        states:
          - name: loopOn
          - name: loopOff
        loop: true
        
  # -----------------------------
  # PROFILE::OUTLANES
  # -----------------------------
    spLaneOutretCallisto:
        states:
          - name: unlitSolid
            show: onLedColor
            show_tokens:
               color: '000000'
          - name: litFlashMiddle
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: 'ffff00'
               color2: 'cccc00'
          - name: litFlash
            show: flashTwoLedColor
            speed: 1
            show_tokens:
               color1: '00ffff'
               color2: '00cccc'  
        #loop: false
        loop: true

