# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::DROP::LEFT
    # -------------------
    sgDropLfCallisto:
        shots:
            shotDropLf1Callisto
            shotDropLf2Callisto
            shotDropLf3Callisto
        reset_events:
            sgDropLfCallisto_litSolid_complete
            ball_started
            eventResetDropTargetLeft
            mode_modeMoonCallisto_started
        enable_events:
            ball_started
            mode_modeMoonCallisto_started
        disable_events: ball_ending
        rotate_left_events:
            eventRotateDropTargetLeft
            
    # -------------------
    # SHOTGROUP::DROP::RIGHT
    # -------------------
    sgDropRtCallisto:
        shots:
            shotDropRt1Callisto
            shotDropRt2Callisto
            shotDropRt3Callisto
        reset_events:
            ball_started
            mode_modeMoonCallisto_started
            #sgDropRtCallisto_litSolid_complete
        enable_events:
            ball_started
            mode_modeMoonCallisto_started
        disable_events: ball_ending

    # -------------------
    # SHOTGROUP::TARGET::HUNTER
    # -------------------
    sgTargetHUNTERCallisto:
        shots:
            shotTargetHCallisto
            shotTargetUCallisto
            shotTargetNCallisto
            shotTargetTCallisto
            shotTargetECallisto
            shotTargetRCallisto
        # ----------------------------
        # ROTATION ONLY FOR JUPITERONE
        #rotate_left_events: s_flipper_right_active
        #rotate_right_events: s_flipper_left_active
        enable_events:
            ball_started
            mode_modeMoonCallisto_started
        disable_events: ball_ending
        reset_events:
            ball_started
            mode_modeMoonCallisto_started
            eventResetHunterMultiplier
        
    # -------------------
    # SHOTGROUP::LANES::OUTRET
    # -------------------
    sgLaneOutretCallisto:
        shots:
            shotLaneOutret1Callisto
            shotLaneOutret2Callisto
            shotLaneOutret3Callisto
            shotLaneOutret4Callisto
        rotate_left_events: s_flipper_left_active
        rotate_right_events: s_flipper_right_active
        #rotate_left_events: s_flipper_right_active
        #rotate_right_events: s_flipper_left_active
        reset_events:
            sgOutlaneReset
            ball_started
            mode_modeMoonCallisto_started
        enable_events:
            ball_started
            mode_modeMoonCallisto_started
        disable_events: ball_ending