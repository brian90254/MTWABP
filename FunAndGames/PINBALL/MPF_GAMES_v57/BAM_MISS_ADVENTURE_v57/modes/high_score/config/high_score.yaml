#config_version=6

mode:
  priority: 9000
  start_events: game_ending, start_high_score
  use_wait_queue: true


high_score:
  _overwrite: True
  enter_initials_timeout: 60
  award_slide_display_time: 4s
  categories: 
    score:
      - GRAND CHAMPION
      - HIGH SCORE 1
      - HIGH SCORE 2
      - HIGH SCORE 3
      - HIGH SCORE 4
      - HIGH SCORE 5
      - HIGH SCORE 6
      - HIGH SCORE 7
      - HIGH SCORE 8
  defaults:
    score:
      - MAX: 1000000
      - MA1: 900000
      - MA2: 800000
      - MA3: 700000
      - MA4: 600000
      - MA5: 500000
      - MA6: 400000
      - MA7: 300000
      - MA8: 200000      
      
slide_player:
  _overwrite: True
  
  high_score_enter_initials:
    high_score_enter_initials:
      target: displayDMD

  high_score_award_display:
    high_score_award_display:
      target: displayDMD

# -----------------------
# EVENT::PLAYER::SFX
# -----------------------
event_player:
  sw_flipper_left_active:
    eventShiftLeft
  sw_flipper_right_active:
    eventShiftRight
  sw_tagStart:
    eventSelect
# -----------------------

sound_player:
  grand_champion: well_what_the_heck
    
  high_score_enter_initials: whos_next_on_my_list
  shift_left_event: poolSoundZapps
  shift_right_event: poolSoundZapps
  select_event: poolSoundBallSaveWindUp

slides:
  _overwrite: True
  
  showHighScoreBackglass:
    target: displayBackglass
    widgets:
    - type: image
      image: imagebackglass
        
  high_score_enter_initials:
    target: displayDMD
    widgets:
    - type: text
      style: fontHeader
      text: PLAYER (player_num)
      color: ffff00
      x: middle    
      y: middle + 55
      
    - type: text
      style: fontHeader
      text: (award)
      color: f0f0f0
      x: middle    
      y: middle + 25
      
    - type: text_input
      initial_char: A
      dynamic_x: false    
      key: high_score
      style: fontFooter
      max_chars: 3
      x: middle
      y: middle - 45
      shift_left_event: eventFlipperLeftKeyboard
      shift_right_event: eventFlipperRightKeyboard

      select_event: sw_tagStart
      color: ff0000
  
    - type: text
      text: '<       >'
      style: fontFooter
      x: middle
      y: middle - 45
      color: ff0000

    #--------------------------
    # INITIALS FRONT COLOR
    #--------------------------
    - type: text
      text: ''
      key: high_score
      style: fontBigInitials
      x: middle
      y: middle - 10
      z: 20
      color: ff00ff
      animations:
        show_slide:
        - property: opacity
          value: 1
          duration: 0.3s
          easing: in_out_quint
        - property: opacity
          value: 0
          duration: 0.3s
          repeat: true
          easing: in_out_quint
