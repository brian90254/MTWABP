  high_score_award_display:
    target: displayDMD
    widgets:
    - type: text
      text: (player_name)
      style: fontFooter
      x: middle
      y: middle + 40
      color: '00ff00'
      animations:
        show_slide: 
        - property: opacity
          value: 1
          duration: 0.05s
        - property: opacity
          value: 0
          duration: 0.05s
          repeat: true
    - type: text
      text: (award)
      style: fontHeader
      x: middle
      y: middle - 40
      color: ff00ff
    - type: text
      text: (value)
      style: fontCenter
      x: middle
      y: middle
      color: 4040FF
      number_grouping: true
      min_digits: 2