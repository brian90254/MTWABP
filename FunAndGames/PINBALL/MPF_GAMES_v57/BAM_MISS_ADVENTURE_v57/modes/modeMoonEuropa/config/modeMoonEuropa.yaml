#config_version=6

config:
- configShotsEuropa.yaml
- configAchievementsEuropa.yaml
- configScoringEuropa.yaml
- configSpecialShotsEuropa.yaml
- configExtraBallEuropa.yaml

mode:
  start_events: startModeEuropa
  stop_events: stopModeEuropa
  priority: 3000

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeMoonEuropa_started:
    # ---------------------
    # EVENT::START::SPECIAL MODES
    # ---------------------
    #- eventStartModeSkillShot
    #- eventStartModeCollectMidGameBonus
    - eventStartModeMultiball
    # ---------------------
    # START::LIGHT::SHOWS
    # ---------------------
    - showEuropaStarShooterLane
    - showEuropaStarTurnAround
    - showEuropaStarOrbitLeft1
    - showEuropaStarOrbitLeft2
    - showEuropaStarOrbitRight
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersEuropa
    # ---------------------
    # EVENT::PLAYER::FLIPPERS
    # ---------------------
    - eventEnableFlipperEuropa|250ms
    # ----------------------------
    - eventDisableFlipperJupiterOne
    #- eventDisableFlipperEuropa
    - eventDisableFlipperGanymede
    - eventDisableFlipperCallisto
    # ---------------------
    # EVENT::RESET::DROPS
    # ---------------------
    - eventResetDropTargetLeft|1.5s
    - eventResetDropTargetRight|1s
    # ---------------------
    # EVENT::START::MULTIBALLS
    # ---------------------
    - eventStartModeMultiball
    #- eventEnableMultiballUpperKicker
    - eventDisableMultiballUpperKicker
    - eventDisableShotStartMultiballVukEuropa
    
  # ----------------------------
  # EUROPA::INCREASE::DIFFICULTY
  shotReverseTargetEuropa_hit:
    eventRotateDropTargetLeft
  shotTurnAroundEuropa_hit:
    eventResetDropTargetLeft
  # ----------------------------

  # ---------------------
  # EVENT::START::WHEEL_ACHIEVEMENT
  # ---------------------
  multiball_multiballUpperKicker_ended:
    - eventEnableMultiballVuk
    - eventEnableAwardWheel
    
    
# ---------------------
# VARIABLE::PLAYER
# ---------------------
variable_player:
  mode_modeMoonEuropa_started:
    nameMoon:
      string: "Moon: Europa"
      action: set
      
# ---------------------
# COIL::PLAYER
# ---------------------
coil_player:

  # ----------------------------
  # SAUCER MOTOR
  # ----------------------------
  eventStartSaucerVukShow:
    c_spinner:
      action: enable
      
  eventStopSaucerVukShow:
    c_spinner:
      action: disable
      
  eventStartSaucerKickerShow:
    c_spinner:
      action: enable
      
  eventStopSaucerKickerShow:
    c_spinner:
      action: disable
  
# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
# ---------------------
# SHOW::PLAYER::COILS
# ---------------------
  ball_lock_blVUK_locked_ball:
    showBallLockVUK:
      loops: 0
      speed: 1

  ball_lock_blKickerUpper_locked_ball:
    showBallLockKickerUpper:
      loops: 0
      speed: 1

  # ----------------------------
  # VUK SAUCER MOTOR SHOW LIGHTS
  # ----------------------------
  eventStartSaucerVukShow:
    showSaucerMotorLights:
      loops: -1
      speed: 16
      show_tokens:
        color1: '00ff00'
        color2: '00ff00'
        color3: '000000'
        color4: '000000'
      key: saucerVukShow
      
  eventStopSaucerVukShow:
    saucerVukShow:
      action: stop
  # ----------------------------
  
  # ----------------------------
  # KICKER SAUCER MOTOR SHOW LIGHTS
  # ----------------------------
  eventStartSaucerKickerShow:
    showSaucerMotorLights:
      loops: -1
      speed: 16
      show_tokens:
        color1: 'ff00ff'
        color2: 'ff00ff'
        color3: '000000'
        color4: '000000'
      key: saucerKickerShow
      
  eventStopSaucerKickerShow:
    saucerKickerShow:
      action: stop
  # ----------------------------
      
# ---------------------
# SHOW::PLAYER::LEDS
# ---------------------
  mode_modeMoonEuropa_started:
    onThreeLedColor:
      show_tokens:
        led1: l_newton_ball_2
        led2: l_newton_ball_3
        led3: l_newton_ball_4
