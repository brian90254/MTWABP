#config_version=6

mode:
  start_events:
    - ball_starting
  stop_events:
    - eventStopBallSave
    - ball_ending
  priority: 6000

ball_saves:
  default:
    active_time: 30s
    hurry_up_time: 7s
    grace_period: 3s
    enable_events: mode_modeBase_started
    #timer_start_events: balldevice_plunger_lane_ball_eject_success
    #timer_start_events: balldevice_plunger_lane_ejecting_ball
    timer_start_events: balldevice_ballDeviceTrough_ball_eject_success
    #auto_launch: true
    balls_to_save: 1
    debug: true

event_player:
  ball_save_default_saving_ball:
    - eventStopBallSave|5s
    
  ball_save_default_disabled:
    #- eventStopBallSave
    - eventStopBallSave|5s

        
slide_player:
  ball_save_default_saving_ball:
    slide_2:
      target: displayDMD
  
slides:
  slide_2:
    widgets:
      # BLUE FORGROUND
      - type: text
        style: fontBallSave
        color: colorFontBallSaveInner
        text: BALL SAVED
        y: middle
        x: middle
      # -------------------------------
      # -------------------------------
      # GREEN BACKGROUND
      - type: text
        style: fontBallSave
        color: colorFontBallSaveOuter1
        text: BALL SAVED
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontBallSave
        color: colorFontBallSaveOuter1
        text: BALL SAVED
        y: middle - 1
        x: middle - 1
            
      - type: text
        style: fontBallSave
        color: colorFontBallSaveOuter1
        text: BALL SAVED
        y: middle + 1
        x: middle + 1
            
      - type: text
        style: fontBallSave
        color: colorFontBallSaveOuter1
        text: BALL SAVED
        y: middle + 1
        x: middle - 1
            
      # -------------------------------
    expire: 4.0s
    


