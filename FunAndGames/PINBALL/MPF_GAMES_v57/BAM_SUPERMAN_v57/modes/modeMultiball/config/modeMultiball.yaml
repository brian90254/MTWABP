#config_version=6

mode:
  start_events: eventStartModeMultiball
  stop_events: eventStopModeMultiball
  priority: 1000

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # ----------------------------
  # EVENTS ON MODE START
  # ----------------------------
  #mode_modeMultiball_started:
  #  - eventEnableMultiballUpperKicker

  multiball_multiballUpperKicker_ended:
    - eventDisableMultiballUpperKicker

  #multiball_multiballUpperKicker_ended.2:
  #  - eventEnableMultiballVuk

  multiball_multiballVuk_ended:
    - eventDisableMultiballVuk
    
    
# ---------------------
# MULTIBALLS
# ---------------------
multiballs:
  # ----------------------------
  # MULTIBALL::UPPER KICKER
  # ----------------------------
  multiballUpperKicker:
    ball_count: 2
    ball_count_type: total
    shoot_again: 20s
    enable_events: eventEnableMultiballUpperKicker
    disable_events: eventDisableMultiballUpperKicker
    start_events: eventStartMultiballUpperKicker
    stop_events: eventStopMultiballUpperKicker

  # ----------------------------
  # MULTIBALL::VUK
  # ----------------------------
  multiballVuk:
    ball_count: 3
    ball_count_type: total
    shoot_again: 20s
    enable_events: eventEnableMultiballVuk
    disable_events: eventDisableMultiballVuk
    start_events: eventStartMultiballVuk
    stop_events: eventStopMultiballVuk
    