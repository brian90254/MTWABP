#config_version=6

mode_settings:
    display_delay_ms: 1500ms
    hurry_up_delay_ms: 0
    bonus_entries:
        - event: bonus_base
          score: 1000
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          player_score_entry: totalBonus

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# ---------------------
# EVENT::SOUNDS
# ---------------------
    # ---------------------
    # SOUNDS::TART
    # ---------------------
    bonus_start:
        - playPoolSoundDoor

    # ---------------------
    # SOUNDS::BASE
    # ---------------------
    bonus_base:
        - playPoolSoundCompute

    # ---------------------
    # SOUNDS::SUBTOTAL
    # ---------------------
    bonus_subtotal:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::MULTIPLIER
    # ---------------------
    bonus_multiplier:
        - playPoolSoundCompute
        
    # ---------------------
    # SOUNDS::TOTAL
    # ---------------------
    bonus_total:
        - playPoolSoundCompute
    
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    # ----------------------------
    # START
    bonus_start:
        slideCollectEndBallBonusTitle:
            target: displayDMD
    # ----------------------------
    # BASE
    bonus_base:
        slideCollectEndBallBonusBase:
            target: displayDMD
    # ----------------------------
    # SUBTOTAL - SKIPPED IF NO MULTIPLIER
    bonus_subtotal:
        slideCollectEndBallBonusSubtotal:
            target: displayDMD
    # ----------------------------
    # MULTIPLIER - SKIPPED IF NO MULTIPLIER
    bonus_multiplier:
        slideCollectEndBallBonusScore:
            target: displayDMD
    # ----------------------------
    # TOTAL
    bonus_total:
        slideCollectEndBallBonusTotal:
            target: displayDMD

slides:
  # ----------------------
  # INTRO BONUS
  # ----------------------
    slideCollectEndBallBonusTitle:
        widgets:
        # -------------------
        # TITLE BONUS::HEADER
        # -------------------
            # -------------------------
            # TITLE BONUS::HEADER::INNER
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 25
            x: middle
            color: colorFontCollectBonusHeaderInner
            # -------------------------
            # TITLE BONUS::HEADER::OUTER::ONE
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 26
            x: middle + 1
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 24
            x: middle + 1
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 26
            x: middle - 1
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: COLLECT
            style: fontCollectBonusHeader
            y: middle + 24
            x: middle - 1
            color: colorFontCollectBonusHeaderOuter1
        # -------------------
        # TITLE BONUS::MIDDLE
        # -------------------
            # -------------------------
            # TITLE BONUS::MIDDLE::INNER
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 25
            x: middle
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderInner
            # -------------------------
            # TITLE BONUS::MIDDLE::OUTER::ONE
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 26
            x: middle + 1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 24
            x: middle + 1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 26
            x: middle - 1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
          - type: text
            text: BONUS
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            style: fontCollectBonusHeader
            y: middle - 24
            x: middle - 1
            # DEVIATING - THIS IS HEADER STYLE TO MATCH
            color: colorFontCollectBonusHeaderOuter1
            # -------------------------
    
    
    # ----------------------
    # BASE BONUS
    # ----------------------
    slideCollectEndBallBonusBase:
        widgets:
        # -------------------
        # BASE BONUS::HEADER
        # -------------------
            # -------------------------
            # BASE BONUS::HEADER::INNER
            # -------------------------
          - type: text
            text: BONUS BASE
            style: fontCollectBonusHeader
            y: top - 20
            x: middle
            color: colorFontCollectBonusHeaderInner
        # -------------------
        # BASE BONUS::MIDDLE
        # -------------------
            # -------------------------
            # BASE BONUS::MIDDLE::INNER
            # -------------------------
          - type: text
            text: "(player|totalBonus),000"
            style: fontCollectBonusMiddle
            y: middle - 2
            x: middle
            color: colorFontCollectBonusMiddleInner
            # -------------------------
            # BASE BONUS::MIDDLE::OUTER::ONE
            # -------------------------
          - type: text
            text: "(player|totalBonus),000"
            style: fontCollectBonusMiddle
            y: middle - 3
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|totalBonus),000"
            style: fontCollectBonusMiddle
            y: middle - 1
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|totalBonus),000"
            style: fontCollectBonusMiddle
            y: middle - 3
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(player|totalBonus),000"
            style: fontCollectBonusMiddle
            y: middle - 1
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
        # -------------------
        # BASE BONUS::FOOTER
        # -------------------
            # -------------------------
            # BASE BONUS::FOOTER::INNER
            # -------------------------
          - type: text
            text: BONUS COLLECTION
            style: fontCollectBonusFooter
            anchor_y: bottom
            y: bottom
            x: middle
            color: colorFontCollectBonusFooterInner
            # ----------------

    
    # ----------------------
    # SUBTOTAL BONUS
    # ----------------------
    slideCollectEndBallBonusSubtotal:
        widgets:
        # -------------------
        # SUBTOTAL BONUS::HEADER
        # -------------------
            # -------------------------
            # SUBTOTAL BONUS::HEADER::INNER
            # -------------------------
