            text: "(score)"
            number_grouping: true
            min_digits: 2
            style: fontCollectBonusMiddle
            y: middle - 3
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(score)"
            number_grouping: true
            min_digits: 2
            style: fontCollectBonusMiddle
            y: middle - 1
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(score)"
            number_grouping: true
            min_digits: 2
            style: fontCollectBonusMiddle
            y: middle - 3
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(score)"
            number_grouping: true
            min_digits: 2
