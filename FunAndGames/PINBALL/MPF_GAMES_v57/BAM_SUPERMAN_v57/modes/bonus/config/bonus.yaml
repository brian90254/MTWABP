        widgets:
        # -------------------
        # TOTAL BONUS::HEADER
        # -------------------
            # -------------------------
            # TOTAL BONUS::HEADER::INNER
            # -------------------------
          - type: text
            text: TOTAL
            style: fontCollectBonusHeader
            y: top - 20
            x: middle
            color: colorFontCollectBonusHeaderInner
        # -------------------
        # TOTAL BONUS::MIDDLE
        # -------------------
            # -------------------------
