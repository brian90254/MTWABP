        widgets:
        # -------------------
        # SCORE BONUS::HEADER
        # -------------------
          - type: text
            text: BONUS SCORE
            style: fontCollectBonusHeader
            y: top - 20
            x: middle
            color: colorFontCollectBonusHeaderInner
            # ----------------
        # -------------------
        # SCORE BONUS::MIDDLE
        # -------------------
            # -------------------------
            # SCORE BONUS::MIDDLE::INNER
            # -------------------------
          - type: text
            text: "(multiplier)X MULTI" 
            style: fontCollectBonusMiddleText
            y: middle - 2
            x: middle
            color: colorFontCollectBonusMiddleInner
            # -------------------------
            # SCORE BONUS::MIDDLE::OUTER::ONE
            # -------------------------
          - type: text
            text: "(multiplier)X MULTI" 
            style: fontCollectBonusMiddleText
            y: middle - 3
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(multiplier)X MULTI" 
            style: fontCollectBonusMiddleText
            y: middle - 1
            x: middle + 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(multiplier)X MULTI" 
            style: fontCollectBonusMiddleText
            y: middle - 3
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
            # --------------------------
          - type: text
            text: "(multiplier)X MULTI" 
            style: fontCollectBonusMiddleText
            y: middle - 1
            x: middle - 1
            color: colorFontCollectBonusMiddleOuter1
        # -------------------
        # SCORE BONUS::FOOTER
        # -------------------
          - type: text
            text: BONUS
            style: fontCollectBonusFooter
            anchor_y: bottom
