# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::PINS
    # -------------------
    shotGroupPins:
        shots:
            - shotPin1
            - shotPin2
            - shotPin3
            - shotPin4
            - shotPin5
            - shotPin6
            - shotPin7
            - shotPin8
            - shotPin9
            - shotPin10
        enable_events:
            - eventEnableShotGroupPins
        disable_events:
            - ball_ending
            - eventDisableShotGroupPins
        reset_events:
            - eventResetShotGroupPins
        restart_events:
            - eventRestartShotGroupPins
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper


# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::SHOT PIN
    # -----------------------------
    spShotPin:
        states:
          - name: litFlash
            show: swirlFourLedTwoColor
            speed: 4
            show_tokens:
                color1: '880000'
                color2: 'ff0000'
          - name: litSolid
            show: swirlFourLedTwoColor
            speed: 4
            show_tokens:
                color1: '00ff00'
                color2: '00ff00'
        loop: false

