        show_tokens:
            led: ledOutlane50kLeft
            
    shotOutlaneRightWhenLit:
        switch: s_1_20
        enable_events: eventEnableShotOutlaneRightWhenLit
        disable_events: eventDisableShotOutlaneRightWhenLit
        restart_events: eventRestartShotOutlaneRightWhenLit
        reset_events: eventResetShotOutlaneRightWhenLit
        profile: spShotOutlaneWhenLit
        show_tokens:
            led: ledOutlane50kRight

    shotReturnLaneRight:
        switch: s_1_16
        enable_events: eventEnableShotReturnLaneRight
        disable_events: eventDisableShotReturnLaneRight
        restart_events: eventRestartShotReturnLaneRight
        reset_events: eventResetShotReturnLaneRight
