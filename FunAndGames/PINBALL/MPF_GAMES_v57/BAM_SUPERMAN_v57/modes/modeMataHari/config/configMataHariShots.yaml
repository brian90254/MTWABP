event_player:

    mode_modeMataHari_started:
        # TOP
        - eventRestartShotLaneTopA
        - eventRestartShotLaneTopB
        # SIDE
        - eventRestartShotLaneSideA
        - eventRestartShotLaneSideB
        # COMBO
        - eventRestartShotLaneA
        - eventRestartShotLaneB
        # GROUP
        - eventRestartShotGroupLaneAB
        # AWARD
        - eventRestartShotABAward

        # RETURN LANES
        - eventRestartShotReturnLaneLeft
        - eventRestartShotReturnLaneRight

    ball_ending:
        # OUTLANES
        - eventDisableShotOutlaneLeftWhenLit
        - eventDisableShotOutlaneRightWhenLit
