        #    led: ledReturnLaneLeft
        
# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::LANES::LEFT
    # -------------------
    shotGroupLaneAB:
        shots:
            - shotLaneA
            - shotLaneB
        enable_events:
            - eventEnableShotGroupLaneAB
        disable_events:
            - ball_ending
            - eventDisableShotGroupLaneAB
        reset_events:
            - eventResetShotGroupLaneAB
        restart_events:
            - eventRestartShotGroupLaneAB
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper

    # -------------------
    # SHOTGROUP::RETURN::LANES
    # -------------------
    shotGroupReturnLane:
        shots:
            - shotReturnLaneRight
            - shotReturnLaneLeft
        enable_events:
            - eventEnableShotGroupReturnLane
        disable_events:
            - ball_ending
            - eventDisableShotGroupReturnLane
        reset_events:
            - eventResetShotGroupReturnLane
        restart_events:
            - eventRestartShotGroupReturnLane
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
    # -------------------
    # SHOTGROUP::Outlane
    # -------------------
    shotGroupOutlaneWhenLit:
        shots:
            - shotOutlaneRightWhenLit
            - shotOutlaneLeftWhenLit
        enable_events:
            - eventEnableShotGroupOutlane
        disable_events:
            - ball_ending
            - eventDisableShotGroupOutlane
        reset_events:
            - eventResetShotGroupOutlane
        restart_events:
            - eventRestartShotGroupOutlane
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
