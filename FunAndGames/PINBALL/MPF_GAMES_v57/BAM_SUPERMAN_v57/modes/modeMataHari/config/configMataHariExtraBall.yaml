# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  extra_ball_extraBallMataHari_lit:
    slideExtraBallMataHariLit:
      target: displayDMD
      
  extra_ball_extraBallMataHari_awarded:
    slideExtraBallMataHariAward:
      target: displayDMD

# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:
  slideExtraBallMataHariLit:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitInner
        text: EXTRA BALL LIT
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle - 1

      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle + 1

      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle - 1

      # -------------------------------
    expire: 4.0s

# ---------------------
# SLIDE::EXTRA BALL::AWARD
# ---------------------

  slideExtraBallMataHariAward:
    widgets:
      # BLUE FORGROUND
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardInner
        text: EXTRA BALL
        y: middle
        x: middle
      # -------------------------------
      # GREEN BACKGROUND
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle - 1
        x: middle - 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle + 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s


