# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  eventShowSlideCarouselBackglass:
    slideCarouselBackglass:
      target: displayBackglass

slides:
  slideCarouselBackglass:
    widgets:
    - type: image
      image: imagebackglass
      z: 40
    - type: text
      text: (player1|score)
      z: 30
      x: left + 743
      y: bottom + 790
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment5
      bitmap_font: true
    - type: text
      text: (player2|score)
      z: 30
      x: left + 743
      y: bottom + 597
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment5
      bitmap_font: true
    - type: text
