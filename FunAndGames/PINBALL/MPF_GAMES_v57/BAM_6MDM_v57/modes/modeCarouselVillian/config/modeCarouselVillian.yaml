timers:
  # ----------------------------
  # FORCE AUTO PLUNGE EJECT
  # ----------------------------
  timerModeCarouselVillianSelectTimeout:
    #start_value: 6
    start_value: 30
    end_value: 0
    direction: down
    tick_interval: 1s
    start_running: true
    restart_on_complete: true
    control_events:
      - event: eventRestartTimerModeCarouselSelectTimeout
        action: restart
