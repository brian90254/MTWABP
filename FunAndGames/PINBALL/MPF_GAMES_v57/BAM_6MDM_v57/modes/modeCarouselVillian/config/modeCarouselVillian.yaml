mode:
  start_events:
    - eventStartModeCarouselVillian
  stop_events:
    - eventStopModeCarouselVillian
  code: mpf.modes.carousel.code.carousel.Carousel
  use_wait_queue: true
  priority: 8000
  
mode_settings:
  selectable_items:
    # -------------
    #- 6MDMCharacterSteveAustin
    #- 6MDMCharacterOscarGoldman
    #- 6MDMCharacterJaimeSommers
    #- 6MDMCharacterBigFoot
    ## -------------
    - 6MDMVillian7MDM
    - 6MDMVillianJohnSaxon
    - 6MDMVillianBigfoot
    #- 6MDMVillianPass
    # -------------
    
  select_item_events: eventModeCarouselVillainSelect
  next_item_events: eventModeCarouselVillainNext
  previous_item_events: eventModeCarouselVillainPrevious
  # THIS PREVENTS A ROTATE DURING SELECT 
  block_events: flipper_cancel
  release_events: both_flippers_inactive

# -----------------------
# EVENT::PLAYER::SELECT
# -----------------------
event_player:
  # -----------------------------------
  # MODE START
  # -----------------------------------
  mode_modeCarouselVillain_started:
    # ------------
    # MUSIC
    # ------------
    #- eventPlaylistModeKissStart
    # ------------
    # BACKGLASS
    # ------------
    - eventShowSlideCarouselVillainBackglass

  # -----------------------------------
  # ROTATE
  # -----------------------------------
  #sw_flipper_right_inactive:
  sw_flipper_left_inactive:
    # ROTATE
    - eventModeCarouselVillainPrevious
    # PLAY SOUND
    - playPoolSoundStart
    # RESTART TIMER
    - eventRestartTimerModeCarouselVillainSelectTimeout
    
  #sw_flipper_left_inactive:
  sw_flipper_right_inactive:
    # ROTATE
    - eventModeCarouselVillainNext
    # PLAY SOUND
    - playPoolSoundStart
    # RESTART TIMER
    - eventRestartTimerModeCarouselVillainSelectTimeout
    
  # -----------------------------------
  # SELECT
  # -----------------------------------
  sw_tagLaunch:
    # SELECT
    - eventModeCarouselVillainSelect
  # -------------------------
  flipper_cancel:
    # SELECT
    - eventModeCarouselVillainSelect
  # -------------------------
  timer_timerModeCarouselVillainSelectTimeout_complete:
    # SELECT
    - eventModeCarouselVillainSelect
  # -------------------------
  
# -----------------------
# START BY BAND MEMBER SELECTED
# -----------------------
  # -------------
  # SELECT MODE::VILLIAN BATTLE
  # -------------
  modeCarouselVillian_6MDMVillian7MDM_selected:
    - eventDisableShotSaucerChooseBattle
    - eventReleaseBallHoldSaucerTop|500ms
    - playVoice7MDMActivated|1000ms
    - eventStartMultiballFiveBall|1500ms
    - eventStopModeCarouselVillian|3000ms
  modeCarouselVillian_6MDMVillianJohnSaxon_selected:
    - eventDisableShotSaucerChooseBattle
    - eventReleaseBallHoldSaucerTop|500ms
    - playVoiceJohnSaxonActivated|1000ms
    - eventStartMultiballFourBall|1500ms
    - eventStopModeCarouselVillian|3000ms
  modeCarouselVillian_6MDMVillianBigfoot_selected:
    - eventDisableShotSaucerChooseBattle
    - eventReleaseBallHoldSaucerTop|500ms
    - playVoiceBigfootActivated|1000ms
    - eventStartMultiballThreeBall|1500ms
    - eventStopModeCarouselVillian|3000ms
