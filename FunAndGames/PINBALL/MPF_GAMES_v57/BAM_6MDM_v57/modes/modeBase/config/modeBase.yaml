#config_version=6

config:
- configBaseShows.yaml

mode:
  start_events: ball_starting
  stop_events: ball_ending
  priority: 100

# ---------------------
# SWITCHES::COMBO
# ---------------------
combo_switches:
  comboSwitchEndGame:
    switches_1: s_0_10
    switches_2: s_0_8
    hold_time: 2s
    events_when_both: end_game

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  ball_started:
    - eventResetMultipliers
    - eventShowSlideBaseShows

  # ----------------------------
  # START MODE BALLY VIKING
  # ----------------------------
  mode_modeBase_started:
    - eventStartMode6MDM
    - playPoolSoundHorn
    - eventEnableBallHoldSaucerTop
    #- playVoicePlayer(current_player.number)

  mode_modeBase_started{game.num_players>0}:
    - playVoicePlayer(current_player.number)|1000ms
  
# ---------------------
# PLAYLIST::PLAYER
# ---------------------
playlist_player:

  eventPauseTrackPlaylist:
    trackplaylist:
      action: stop
      
  eventResumeTrackPlaylist:
    trackplaylist:
      playlist: playlistMode6MDMMusic
      action: play

