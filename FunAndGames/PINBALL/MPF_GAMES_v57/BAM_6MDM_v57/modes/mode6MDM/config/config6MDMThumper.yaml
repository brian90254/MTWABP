            led11: ledThumperRight11
            led12: ledThumperRight12
            # ----------------
            #color1: 'ff00ff'
            #color2: '00ffff'
            # ----------------
            
    # -------------------
    # THUMPER::MIDDLE
    # -------------------
    shotThumperMiddle:
        switch: s_1_25
        enable_events: eventEnableShotThumperMiddle
        disable_events: eventDisableShotThumperMiddle
        restart_events: eventRestartShotThumperMiddle
        reset_events: eventResetShotThumperMiddle
        profile: spShotThumper
        show_tokens:
            led1: ledThumperMiddle1
            led2: ledThumperMiddle2
            led3: ledThumperMiddle3
            led4: ledThumperMiddle4
            led5: ledThumperMiddle5
