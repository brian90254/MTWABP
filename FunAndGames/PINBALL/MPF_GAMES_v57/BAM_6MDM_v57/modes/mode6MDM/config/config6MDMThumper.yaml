# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::LANES::LEFT
    # -------------------
    shotGroupThumper:
        shots:
            - shotThumperLeft
            - shotThumperRight
            - shotThumperMiddle
        enable_events:
            - eventEnableShotThumper
        disable_events:
            - ball_ending
            - eventDisableShotThumper
        reset_events:
            - eventResetShotThumper
        restart_events:
            - eventRestartShotThumper
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
# -----------------------------
# THUMPERS
# -----------------------------
    # -----------------------------
    # PROFILE::THUMPER::LIT
    # -----------------------------
    spShotThumper:
        states:
          - name: stateOneSpShotThumper
            show: showStateOneSpShotThumper
            speed: 2
            show_tokens:
                color1: 'ff00ff'
                color2: '00ffff'
