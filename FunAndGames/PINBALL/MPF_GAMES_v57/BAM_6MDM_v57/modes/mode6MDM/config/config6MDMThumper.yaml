#config_version=6

# 6MDM THUMPER SUPER LIT

# *****************************
# SHOTS
# *****************************
shots:
# -------------------
# SHOTS::THUMPERS::LEFT
# -------------------
    # -------------------
    # THUMPER::LEFT
    # -------------------
    shotThumperLeft:
        switch: s_1_24
        enable_events: eventEnableShotThumperLeft
        disable_events: eventDisableShotThumperLeft
        restart_events: eventRestartShotThumperLeft
        reset_events: eventResetShotThumperLeft
        profile: spShotThumper
        show_tokens:
            led1: ledThumperLeft1
            led2: ledThumperLeft2
            led3: ledThumperLeft3
            led4: ledThumperLeft4
            led5: ledThumperLeft5
            led6: ledThumperLeft6
            led7: ledThumperLeft7
            led8: ledThumperLeft8
            led9: ledThumperLeft9
            led10: ledThumperLeft10
            led11: ledThumperLeft11
            led12: ledThumperLeft12
            # ----------------
            #color1: 'ff00ff'
            #color2: '00ffff'
            # ----------------
            
    # -------------------
    # THUMPER::RIGHT
    # -------------------
    shotThumperRight:
        switch: s_1_23
        enable_events: eventEnableShotThumperRight
        disable_events: eventDisableShotThumperRight
        restart_events: eventRestartShotThumperRight
        reset_events: eventResetShotThumperRight
        profile: spShotThumper
