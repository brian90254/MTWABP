# *********************
# EVENT::PLAYER
# *********************
event_player:
    # -------------------
    # EVENTS::ON BALL STARTING
    # -------------------
    mode_mode6MDM_started:
        # -------------------
        # RESET ALL THUMPERS
        # -------------------
        - eventRestartShotThumperLeft
        - eventRestartShotThumperRight
        - eventRestartShotThumperMiddle
        
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
    # ---------------
    # THUMPER::UNLIT
    # ---------------
    shotThumperLeft_hit:
        score: 100 * current_player.multiplierPlayfield
    shotThumperRight_hit:
        score: 100 * current_player.multiplierPlayfield
    shotThumperMiddle_hit:
        score: 100 * current_player.multiplierPlayfield

