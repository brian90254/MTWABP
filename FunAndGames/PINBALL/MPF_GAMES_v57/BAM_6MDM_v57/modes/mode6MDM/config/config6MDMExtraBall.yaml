        award_events: eventExtraBall6MDMAward
        max_per_game: 3

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    
    ## -------------------
    ## AB::LANE::LIT/AWARD EXTRA BALL
    ## -------------------
    #TODO CHANGE THIS
    shotABAward_litFlash5k_hit:
        #- eventLightExtraBall
        - eventExtraBall6MDMLit
    # --------------------------------
    #TODO CHANGE THIS
    shotABAward_litFlashExtraBall_hit:
        #- eventAwardExtraBall
        - eventExtraBall6MDMAward

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
  ## ----------------------------
  ## LIGHT EXTRA BALL
  ## ----------------------------
  #eventExtraBall6MDMLit:
  #  showExtraBall6MDMLit:
  #    loops: -1
