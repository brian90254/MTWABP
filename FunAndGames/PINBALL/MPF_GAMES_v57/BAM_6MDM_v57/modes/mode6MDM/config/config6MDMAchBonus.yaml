# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# INITIALIZE BONUS COUNT
# ---------------
    eventResetMultipliers6MDM:
        # -------------------------
        # RESET BONUS COUNT
        totalBonus:
            #int: 1
            int: 0
            action: set
        # -------------------------
        # RESET BONUS MULTIPLIER
        multiBonus:
            int: 1
            action: set
        bonus_multiplier:
            int: 1
            action: set
        # -------------------------
        # RESET TOTAL BONUS SCORE
        # (TOTAL BONUS X BONUS MULTIPLIER)
        scoreBonus:
            int: 0
            action: set
        # -------------------------

# ---------------
# ADVANCE BONUS COUNT
# ---------------
    #eventCompleteBonusOnes:
    eventCompleteBonusOnesPosted:
        totalBonus: 1

