coil_player:
    # ---------------
    # UP POST::BALL SAVE
    # ---------------
    eventCoilUpPostPulse:
        c_0_11:
            action: pulse
    eventCoilUpPostResetPulse:
        c_0_15:
            action: pulse

# ---------------------
# TIMERS
# ---------------------
timers:
    # ---------------------
    # TIMERS::MODE
    # ---------------------
    timerUpPost:
        start_value: 13
        end_value: 0
        direction: down
        tick_interval: 1s
        start_running: no
        control_events:
            - event: eventRestartTimerUpPost
              action: restart

