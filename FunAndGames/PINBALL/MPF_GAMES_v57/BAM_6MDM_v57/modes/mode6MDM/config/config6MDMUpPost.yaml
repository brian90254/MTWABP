        - eventRestartShotTargetCenter

    ball_ending:
        # RESET UP POST
        #- eventCoilUpPostResetPulse
        - eventCoilUpPostPulse
        
# -------------------
# UP POST
# -------------------
    # -------------------
    # TARGET MIDDLE
    # -------------------
    shotTargetCenter_litFlash_hit:
        - eventCompleteBonusOnes
        - eventCoilUpPostResetPulse
        - eventRestartTimerUpPost
        
