#show_version=6

# *************************
# BACKGLASS ANIMATION::ALL LETTERS
# *************************

- time: 0
  events:
    - eventPauseTrackPlaylist

- time: '+1'
  events:
    - presentSlideVideoLayout
    - eventDisableAutofireThumperMiddle
    
- time: '+1'
  slides:
    slideVideo6MDM_Clip1:
      target: displayVideoDMD
      widgets:
      - type: video
        video: video6MDM_Clip1
        auto_play: True
        volume: 1.0
        z: 200

- time: '+2'
  events:
    - eventResumeTrackPlaylist
    #- releaseBallHoldSaucerTop
    - eventReleaseBallHoldSaucerTop
    - removeSlideVideoLayout

- time: '+2'
  events:
    - eventEnableAutofireThumperMiddle
    
- time: '+1'