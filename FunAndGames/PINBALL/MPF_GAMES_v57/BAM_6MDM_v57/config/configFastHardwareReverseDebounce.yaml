# ---------------------
# DROP::TARGET::BANKS
# ---------------------
drop_target_banks:
  
  dropTargetBankRight:
    drop_targets: dropTargetRightA, dropTargetRightB, dropTargetRightC, dropTargetRightD, dropTargetRightE
    reset_coils: c_1_7
    reset_on_complete: 1s
    reset_events: eventResetDropTargetBankRight

# ******************************************
# ------------------------------------------
# HARDWARE / BALL DEVICES
# ------------------------------------------
# ******************************************
ball_devices:

  ballDeviceTrough:
    tags: trough, home, drain
    ball_switches: s_2_0, s_2_1, s_2_2, s_2_3, s_2_4, s_2_5, s_2_6
    eject_coil: c_2_0
    jam_switch: s_2_6
    entrance_count_delay: 1s
    exit_count_delay: 1s
    eject_targets: ballDeviceAutoLaunch
    confirm_eject_type: target
    eject_timeouts: 2s
    
  ballDeviceAutoLaunch:
    ball_switches: s_2_7
    eject_coil: c_2_1
    mechanical_eject: true
    auto_fire_on_unexpected_ball: true
    entrance_count_delay: 1s
    eject_timeouts: 2s
    exit_count_delay: 1s
    
  ballDeviceSaucerTop:
    ball_switches: s_1_28
    eject_coil: c_1_5
    debug: true

# ---------------------
# BALL_HOLDS
# ---------------------
ball_holds:
  
  ballHoldSaucerTop:
    balls_to_hold: 1
    hold_devices: ballDeviceSaucerTop
    #enable_events: mode_modeBase_started
    enable_events: eventEnableBallHoldSaucerTop
    disable_events: eventDisableBallHoldSaucerTop
    release_one_events: eventReleaseBallHoldSaucerTop

playfields:
  playfield:
    default_source_device: ballDeviceAutoLaunch
    tags: default
    
