event_player:
  
  # -----------------------------------
  # THIS IS TO ADD TO BONUS ON INLINE DROP HIT
  # -----------------------------------
  sgShotDropRight_hit:
    - eventCompleteBonusOnes
    
  # -----------------------------------
  # BONUS LIGHTS
  # -----------------------------------
  shotGroupTopLanes_hit:
    - eventCompleteBonusOnes
    
  sw_tagDropYellow:
    - eventCompleteBonusOnes
    
  sw_tagStandupTarget:
    - eventCompleteBonusOnes
    
    
  # -----------------------------------
  # RESET ONES ONCE TEN IS ACTIVE
  # -----------------------------------
  eventStartAchBonusTens:
    # RESET ONES
    - eventResetAchBonusOnes
    - eventEnableAchBonusOnes
    - eventStartAchBonus0
    # ACHIEVE BY TENS
    - eventCompleteBonusTens
    - eventStartAchBonus10
    
    