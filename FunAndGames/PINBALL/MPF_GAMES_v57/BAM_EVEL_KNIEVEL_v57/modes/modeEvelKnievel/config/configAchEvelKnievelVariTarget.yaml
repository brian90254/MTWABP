            - eventEnableShotGroupVariTarget
        disable_events:
            - ball_ending
            - eventDisableShotGroupVariTarget
        reset_events:
            - ball_started
            - mode_modeEvelKnievel_started
            - eventResetShotGroupVariTarget
            
