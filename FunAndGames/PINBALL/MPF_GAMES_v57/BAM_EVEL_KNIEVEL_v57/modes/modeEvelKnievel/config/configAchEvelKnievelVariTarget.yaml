        shots:
            - shotVariTarget1
            - shotVariTarget2
            - shotVariTarget3
            - shotVariTarget4
            - shotVariTarget5
            - shotVariTarget6
        #rotate_left_events: s_flipper_left_active
        #rotate_right_events: s_flipper_right_active
        #rotate_right_events: eventRotateRightShotGroupVariTarget
