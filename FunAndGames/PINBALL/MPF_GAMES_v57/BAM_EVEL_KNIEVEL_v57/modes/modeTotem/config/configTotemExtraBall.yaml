# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  # EXTRA BALL LIT
  extra_ball_extraBallTotem_lit:
    slideExtraBallTotemLit:
      target: displayDMD
  # EXTRA BALL AWARD
  extra_ball_extraBallTotem_awarded:
    slideExtraBallTotemAward:
      target: displayDMD

# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:

# ---------------------
# SLIDE::EXTRA BALL::LIT
# ---------------------
  slideExtraBallTotemLit:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLitTotem
        #font_size: 24
        color: colorFontExtraBallLitInnerTotem
        text: EXTRA BALL LIT
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLitTotem
        #font_size: 24
        color: colorFontExtraBallLitOuter1Totem
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallLitTotem
        #font_size: 24
        color: colorFontExtraBallLitOuter1Totem
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle - 1
      # -------------------------------
      - type: text
        style: fontExtraBallLitTotem
        #font_size: 24
        color: colorFontExtraBallLitOuter1Totem
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallLitTotem
        #font_size: 24
        color: colorFontExtraBallLitOuter1Totem
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s

# ---------------------
# SLIDE::EXTRA BALL::AWARD
# ---------------------
  slideExtraBallTotemAward:
    widgets:
      # -------------------------------
      # BLUE FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallAwardTotem
        color: colorFontExtraBallAwardInnerTotem
        text: EXTRA BALL
        y: middle
        x: middle
      
      # -------------------------------
      # GREEN BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallAwardTotem
        color: colorFontExtraBallAwardOuter1Totem
        text: EXTRA BALL
        y: middle - 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallAwardTotem
        color: colorFontExtraBallAwardOuter1Totem
        text: EXTRA BALL
        y: middle - 1
        x: middle - 1
      # -------------------------------
      - type: text
        style: fontExtraBallAwardTotem
        color: colorFontExtraBallAwardOuter1Totem
        text: EXTRA BALL
        y: middle + 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallAwardTotem
        color: colorFontExtraBallAwardOuter1Totem
        text: EXTRA BALL
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s


