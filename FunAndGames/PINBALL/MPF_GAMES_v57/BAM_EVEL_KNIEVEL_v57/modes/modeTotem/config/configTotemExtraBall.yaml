#config_version=6

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
  extraBallTotem:
    light_events: eventExtraBallTotemLit
    award_events: eventExtraBallTotemAward
    max_per_game: 3

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # EXTRA BALL LIT
  eventAchTargetSlamDunkExtraBallStarted:
    - eventExtraBallTotemLit
  # EXTRA BALL AWARDED
  eventAchTargetSlamDunkExtraBallCompleted:
    - eventExtraBallTotemAward

