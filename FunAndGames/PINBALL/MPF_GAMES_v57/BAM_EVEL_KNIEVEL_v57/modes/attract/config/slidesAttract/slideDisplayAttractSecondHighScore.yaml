#config_version=6

# *********************
# TATTOO MYSTIQUE
# *********************

# ---------------------
# SLIDES
# ---------------------
slides:
  # *************************
  # Second High Score
  # *************************
  slideDisplayAttractSecondHighScore:
    target: displayDMD
    widgets:
    # -----------
    # HS - HEADER
    # -----------
      # --------------------
      # HS - Second High Score - MAIN
      # --------------------
    - type: text
      text: Second High Score
      z: 20
      y: top - 25
      x: middle
      style: fontAttractSecondHighScoreEvelKnievelHeader
      color: colorAttractSecondHighScoreEvelKnievelHeader
      
      # --------------------
      # HS - Second High Score - OUTLINE
      # --------------------
    - type: text
      text: Second High Score
      z: 15
      y: top - 24
      x: middle + 1
      style: fontAttractSecondHighScoreEvelKnievelHeader
      color: '000000'
      
    - type: text
      text: Second High Score
      z: 15
      y: top - 24
      x: middle - 1
      style: fontAttractSecondHighScoreEvelKnievelHeader
      color: '000000'
      
    - type: text
      text: Second High Score
      z: 15
      y: top - 26
      x: middle + 1
      style: fontAttractSecondHighScoreEvelKnievelHeader
      color: '000000'
      
    - type: text
      text: Second High Score
      z: 15
      y: top - 26
      x: middle - 1
      style: fontAttractSecondHighScoreEvelKnievelHeader
      color: '000000'
      
    # -----------
    # HS - MIDDLE
    # -----------
      # --------------------
      # HS - SCORE - MAIN
      # --------------------
    - type: text
      text: (machine|score2_value)
      number_grouping: true
      y: middle + 2
      x: middle
      z: 20
      style: fontAttractSecondHighScoreEvelKnievelMiddle
      color: colorAttractSecondHighScoreEvelKnievelMiddle
      
      # --------------------
      # HS - SCORE - OUTLINE
      # --------------------
    - type: text
      text: (machine|score2_value)
      number_grouping: true
      y: middle + 3
      x: middle - 1
      z: 18
      style: fontAttractSecondHighScoreEvelKnievelMiddle
      color: '000000'
      
    - type: text
      text: (machine|score2_value)
      number_grouping: true
      y: middle + 3
      x: middle + 1
      z: 18
      style: fontAttractSecondHighScoreEvelKnievelMiddle
      color: '000000'
      
    - type: text
      text: (machine|score2_value)
      number_grouping: true
      y: middle + 1
      x: middle + 1
      z: 18
      style: fontAttractSecondHighScoreEvelKnievelMiddle
      color: '000000'
      
    - type: text
      text: (machine|score2_value)
      number_grouping: true
      y: middle + 1
      x: middle - 1
      z: 18
      style: fontAttractSecondHighScoreEvelKnievelMiddle
      color: '000000'
      
    # -----------
    # HS - FOOTER
    # -----------
      # --------------------
      # HS - NAME - MAIN
      # --------------------
    - type: text
      text: (machine|score2_name)
      anchor_y: bottom
      y: bottom - 15
      x: middle
      z: 20
      style: fontAttractSecondHighScoreEvelKnievelFooter
      color: colorAttractSecondHighScoreEvelKnievelFooter
      
      # --------------------
      # HS - NAME - OUTLINE
      # --------------------
    - type: text
      text: (machine|score2_name)
      anchor_y: bottom
      y: bottom - 14
      x: middle + 1
      z: 15
      style: fontAttractSecondHighScoreEvelKnievelFooter
      color: '000000'
      
    - type: text
      text: (machine|score2_name)
      anchor_y: bottom
      y: bottom - 14
      x: middle - 1
      z: 15
      style: fontAttractSecondHighScoreEvelKnievelFooter
      color: '000000'
      
    - type: text
      text: (machine|score2_name)
      anchor_y: bottom
      y: bottom - 16
      x: middle + 1
      z: 15
      style: fontAttractSecondHighScoreEvelKnievelFooter
      color: '000000'
      
    - type: text
      text: (machine|score2_name)
      anchor_y: bottom
      y: bottom - 16
      x: middle - 1
      z: 15
      style: fontAttractSecondHighScoreEvelKnievelFooter
      color: '000000'
      
      # --------------------
      # SOLID BACKGROUND
      # --------------------
    - type: rectangle
      width: 240
      height: 134
      anchor_x: left
      anchor_y: top
      x: left + 0
      y: top + 0
      z: 5
      color: colorAttractSecondHighScoreEvelKnievelBackground
