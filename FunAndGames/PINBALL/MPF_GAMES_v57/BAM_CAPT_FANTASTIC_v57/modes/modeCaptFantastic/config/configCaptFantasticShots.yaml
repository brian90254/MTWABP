# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::LANES::LEFT
    # -----------------------------
    spShotLaneTop:
        states:
          #- name: unlitFlash
          #  show: triangleThreeLedTwoColor
          #  speed: 3
          #  show_tokens:
          #      color1: '000000'
          #      color2: '000000'
          - name: litFlash
            show: triangleThreeLedTwoColor
            speed: 6
            show_tokens:
                color1: 'cc00cc'
                color2: '660066'
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 6
            show_tokens:
                color1: '00ffff'
                color2: '00cccc'
        loop: false

    # -----------------------------
    # PROFILE::ROLLOVERS
    # -----------------------------
    spShotRollover:
        states:
