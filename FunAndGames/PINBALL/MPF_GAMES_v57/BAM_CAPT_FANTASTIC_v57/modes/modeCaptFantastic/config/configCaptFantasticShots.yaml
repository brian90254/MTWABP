# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # -------------------
    # MODE STARTING::RESTART SHOTS
    # -------------------
    mode_modeCaptFantastic_started:
        # --------------
        # LANES
        # --------------
        # TODO - THESE SHOULD ENABLE BASED ON SOME ACHIEVEMENT
        # --------------------------------
        # RESET THEN DISABLE THE LEFT LANE
        - eventResetShotLaneTop1
        - eventDisableShotLaneTop1|1000ms
        # --------------------------------
        # RESTART THE MIDDLE AND RIGHT LANE
        - eventRestartShotLaneTop2
        - eventRestartShotLaneTop3

        # --------------
        # ROLLOVERS
        # --------------
        # RESTART THE LEFT TOP ROLLOVER
        - eventRestartShotRolloverLeft4
        # RESET THEN DISABLE THE RIGHT TOP ROLLOVER
        - eventResetShotRolloverRight4
        - eventDisableShotRolloverRight4
        
        # --------------
        # BUMPERS
        # --------------
        # RESTART ALL BUMPER SHOTS
        - eventRestartShotGroupBumper
        # RESTART BUMPER ROTATE SHOT
        - eventRestartShotBumperRotate
        
        # --------------
        # ARROWS::TOP
        # --------------
        # RESTART THE RIGHT TOP ARROW
        - eventRestartShotArrowTopRight
        # RESET THEN DISABLE THE LEFT TOP ARROW
        - eventResetShotArrowTopLeft
        - eventDisableShotArrowTopLeft
        
        # --------------
        # CENTER
        # --------------
        # RESTART THE CENTER A-B AND DOUBLE BONUC
        - eventRestartShotCenterA
        - eventRestartShotCenterB
        - eventRestartShotDoubleBonus

        # --------------
        # ROLLOVERS::LEFT AND RIGHT
        # --------------
        # RESET THE LEFT GROUP
        - eventResetShotGroupRolloverLeft
        # RESET THE RIGHT GROUP
        - eventResetShotGroupRolloverRight
        # RESTART LEFT 1
        - eventRestartShotRolloverLeft1
        # RESTART RIGHT 1
        # WAIT FOR TARGET HIT
        #- eventRestartShotRolloverRight1
        
        # --------------
        # TARGET::TOP
        # --------------
        # RESET ALL TARGETS TOP
        - eventResetShotGroupTargetTop
        # RESTART TARGET TOP RIGHT
        # JUST ONE, THIS SHOT ALTERNATES SIDE LANE
        # STAR ROLLOVERS
        - eventRestartShotTargetTopRight
        
        # --------------
        # OUTLANES AND RETURN LANES
        # --------------
        # OUTLANE RIGHT
        #- eventRestartShotOutlaneRight
        - eventResetShotOutlaneRight
        
        # --------------
        # DROP::LEFT::AWARD
        # --------------
        # DELAY UNTIL DROP RESET
        - eventRestartShotDropLeftAward|3000ms
        
    # -------------------
    # LANES TOP
    # -------------------
    shotLaneTop1_litFlash_hit:
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
        - eventCompleteAchBonusOnes|1000ms
    # -------------------
    shotLaneTop3_litFlash_hit:
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
        - eventCompleteAchBonusOnes|1000ms
    # -------------------
    shotGroupLaneTop_litSolid_complete:
        - eventResetShotGroupLaneTop|2000ms

    # -------------------
    # ROLLOVERS TOP
    # -------------------
    shotRolloverLeft4_litFlash_hit:
        # -------------------
        # ENABLE-DISABLE TOP ROLLOVERS
        - eventDisableShotRolloverLeft4|500ms
        - eventRestartShotRolloverRight4|1000ms
        # -------------------
        # ENABLE-DISABLE TOP LANES
        - eventEnableShotLaneTop1
        - eventDisableShotLaneTop3
        # -------------------
        # ADVANCE BONUS
        - eventCompleteAchBonusOnes
        # -------------------
    shotRolloverRight4_litFlash_hit:
        # -------------------
        # ENABLE-DISABLE TOP ROLLOVERS
        - eventDisableShotRolloverRight4|500ms
        - eventRestartShotRolloverLeft4|1000ms
        # -------------------
        # ENABLE-DISABLE TOP LANES
        - eventEnableShotLaneTop3
        - eventDisableShotLaneTop1
        # -------------------
        # ADVANCE BONUS
        - eventCompleteAchBonusOnes
        # -------------------
        
    # -------------------
    # BUMPER ROTATE::CENTER "GATE" LANE
    # -------------------
    shotGroupBumper_hit:
        - eventHitShotBumperRotate
        # -------------------
    shotBumperRotate_litFlash_hit:
        # DISABLE MIDDLE TOP "GATE" LANE
        - eventDisableShotLaneTop2
        # -------------------
    shotBumperRotate_litSolid_hit:
        # ENABLE MIDDLE TOP "GATE" LANE
        - eventEnableShotLaneTop2
        # -------------------
        
    # -------------------
    # BUMPER ROTATE::ARROW TOP A-B
    # -------------------
    shotBumperLeft1_hit:
        # ENABLE LEFT::DISABLE RIGHT
        - eventDisableShotArrowTopRight
        - eventEnableShotArrowTopLeft
        # -------------------
    shotBumperLeft2_hit:
        # ENABLE LEFT::DISABLE RIGHT
        - eventDisableShotArrowTopRight
        - eventEnableShotArrowTopLeft
        # -------------------
    shotBumperRight1_hit:
        # ENABLE LEFT::DISABLE RIGHT
        - eventDisableShotArrowTopLeft
        - eventEnableShotArrowTopRight
        # -------------------
        
    # -------------------
    # CENTER A-B AND DOUBLE BONUS
    # -------------------
    shotArrowTopLeft_hit:
        - eventHitShotCenterA
        # -------------------
    shotArrowTopRight_hit:
        - eventHitShotCenterB
        # -------------------
    shotGroupCenter_litSolid_complete:
        - eventHitShotDoubleBonus
        # -------------------

    # -------------------
    # ROLLOVER::LEFT AND RIGHT
    # -------------------
    # ADVANCE BONUS ANY LIT ROLLOVER HIT
    shotGroupRolloverLeft_litFlash_hit:
        - eventCompleteAchBonusOnes
        # -------------------
    shotGroupRolloverRight_litFlash_hit:
        - eventCompleteAchBonusOnes
    # -------------------
    # ENABLE NEXT ROLLOVER ON HIT
    shotRolloverLeft1_litFlash_hit:
        - eventEnableShotRolloverLeft2|2000ms
        # -------------------
    shotRolloverLeft2_litFlash_hit:
        - eventEnableShotRolloverLeft3|2000ms
        # -------------------
    shotRolloverRight1_litFlash_hit:
        - eventEnableShotRolloverRight2|2000ms
        # -------------------
    shotRolloverRight2_litFlash_hit:
        - eventEnableShotRolloverRight3|2000ms
    # -------------------
    # RESTART ON COMPLETE
    shotGroupRolloverLeft_litSolid_complete:
        - eventDisableShotGroupRolloverLeft|3000ms
        - eventResetShotGroupRolloverLeft|3500ms
        - eventEnableShotRolloverLeft1|4000ms
        # -------------------
    shotGroupRolloverRight_litSolid_complete:
        - eventDisableShotGroupRolloverRight|3000ms
        - eventResetShotGroupRolloverRight|3500ms
        - eventEnableShotRolloverRight1|4000ms
        # -------------------
        
    # -------------------
    # GATE OPEN::LANE TOP 2::HIT
    # -------------------
    shotLaneTop2_litFlash_hit:
        # OPEN GATE
        - eventEnableCoilGate
        - eventRestartShotOutlaneRight
        # CLOSE GATE
    #shotOutlaneRight_hit:
    shotOutlaneRight_litFlash_hit:
        # DISABLE
        - eventDisableCoilGate|2000ms
        - eventDisableShotOutlaneRight|2000ms
        - eventResetShotOutlaneRight|2000ms
        # RESTART
        - eventRestartShotLaneTop2
        # ADVANCE BONUS
        - eventCompleteAchBonusOnes
        - eventCompleteAchBonusOnes|500ms
        - eventCompleteAchBonusOnes|1000ms
        
# -------------------
# TOP TARGETS
# -------------------
    ## -------------------
    ## TOP TARGETS::SWAP LEFT-FOR-RIGHT ROLLOVER LANES
    ## -------------------
    #shotTargetTopRight_hit.1:
    #    # DISABLE THIS SHOT
    #    - eventDisableShotTargetTopRight
    #    # RESTART OTHER SHOT
    #    - eventRestartShotTargetTopLeft
    #    # DISABLE LEFT ROLLOVERS
    #    - eventDisableShotGroupRolloverLeft
    #    # ENABLE FIRST RIGHT ROLLOVERS
    #    - eventEnableShotRolloverRight1
    ## CONDITIONALLY ENABLE RIGHT ROLLOVERS
    #shotTargetTopRight_hit.2{current_player.shot_shotRolloverRight1==2}:
    #    - eventEnableShotRolloverRight2
    #shotTargetTopRight_hit.3{current_player.shot_shotRolloverRight2==2}:
    #    - eventEnableShotRolloverRight3
    #
    ## -------------------
    ## TOP TARGETS::SWAP RIGHT-FOR-LEFT ROLLOVER LANES
    ## -------------------
    #shotTargetTopLeft_hit.1:
    #    # DISABLE THIS SHOT
    #    - eventDisableShotTargetTopLeft
    #    # RESTART OTHER SHOT
    #    - eventRestartShotTargetTopRight
    #    # DISABLE RIGHT ROLLOVERS
    #    - eventDisableShotGroupRolloverRight
    #    # ENABLE FIRST LEFT ROLLOVERS
    #    - eventEnableShotRolloverLeft1
    ## CONDITIONALLY ENABLE LEFT ROLLOVERS
    #shotTargetTopLeft_hit.2{current_player.shot_shotRolloverLeft1==2}:
    #    - eventEnableShotRolloverLeft2
    #shotTargetTopLeft_hit.3{current_player.shot_shotRolloverLeft2==2}:
    #    - eventEnableShotRolloverLeft3
    
    # -------------------
    # TOP TARGETS::SWAP LEFT-FOR-RIGHT ROLLOVER LANES
    # -------------------
    shotBumperRotate_litFlash_hit.1:
        # DISABLE THIS SHOT
        - eventDisableShotTargetTopRight
        # RESTART OTHER SHOT
        - eventRestartShotTargetTopLeft
        # DISABLE LEFT ROLLOVERS
        - eventDisableShotGroupRolloverLeft
        # ENABLE FIRST RIGHT ROLLOVERS
        - eventEnableShotRolloverRight1
    # CONDITIONALLY ENABLE RIGHT ROLLOVERS
    shotBumperRotate_litFlash_hit.2{current_player.shot_shotRolloverRight1==1}:
        - eventEnableShotRolloverRight2
    shotBumperRotate_litFlash_hit.3{current_player.shot_shotRolloverRight2==1}:
        - eventEnableShotRolloverRight3

    # -------------------
    # TOP TARGETS::SWAP RIGHT-FOR-LEFT ROLLOVER LANES
    # -------------------
    shotBumperRotate_litSolid_hit.1:
        # DISABLE THIS SHOT
        - eventDisableShotTargetTopLeft
        # RESTART OTHER SHOT
        - eventRestartShotTargetTopRight
        # DISABLE RIGHT ROLLOVERS
        - eventDisableShotGroupRolloverRight
        # ENABLE FIRST LEFT ROLLOVERS
        - eventEnableShotRolloverLeft1
    # CONDITIONALLY ENABLE LEFT ROLLOVERS
    shotBumperRotate_litSolid_hit.2{current_player.shot_shotRolloverLeft1==1}:
        - eventEnableShotRolloverLeft2
    shotBumperRotate_litSolid_hit.3{current_player.shot_shotRolloverLeft2==1}:
        - eventEnableShotRolloverLeft3

    # -------------------
    # DROP::LEFT::AWARD
    # -------------------
    # HIT DROP AWARD
    drop_target_bank_dropTargetBank_down:
        - eventHitShotDropLeftAward
    # FIRST HIT::EXTRA BALL LIT
    # see extra ball config
    shotDropLeftAward_unlitSolid_hit:
        - eventRestartShotReturnRight
    # SECOND HIT::ENABLE OUTLANE SPECIAL
    shotDropLeftAward_unlitFlash_hit:
        - eventRestartShotOutlaneLeft
    # THIRD HIT::AWARD SPECIAL
    # see variable player for score
        
    # -------------------
    # BALL ENDING::DISABLE SOME SHOTS
    # -------------------
    ball_ending:
        # -------------------
        # DISABLE OUTLANES AND RETURN
        #- eventDisableShotOutlaneLeftWhenLit
        #- eventDisableShotOutlaneRightWhenLit
        - eventDisableShotOutlaneLeft
        - eventDisableShotOutlaneRight
        - eventDisableShotReturnRight
        # -------------------
        # RESET OUTLANES
        #- eventResetShotOutlaneLeftWhenLit
        #- eventResetShotOutlaneRightWhenLit
        - eventResetShotOutlaneLeft
        - eventResetShotOutlaneRight
        - eventResetShotReturnRight
        # -------------------
        ## DISABLE RETURN LANES
        #- eventDisableShotReturnLaneLeft
        #- eventDisableShotReturnLaneRight
        # -------------------
        # DISABLE ROLLOVERS
        - eventDisableShotGroupRolloverLeft
        - eventDisableShotGroupRolloverRight
        # -------------------
        # RESET ROLLOVERS
        - eventResetShotGroupRolloverLeft
        - eventResetShotGroupRolloverRight
        # -------------------
        
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------
    # SCORING::TOP LANES
    # ---------------
    shotLaneTop1_litFlash_hit:
        score: 300
    shotLaneTop3_litFlash_hit:
        score: 300
        
    # -------------------
    # RIGHT::RETURN LANE
    # -------------------
    sw_tagReturn:
        score: 300
        
    # ---------------
    # SCORING::OUTLANES
    # ---------------
    sw_tagOutlane:
        score: 100

    # ---------------
    # SCORING::ROLLOVERS
    # ---------------
    sw_tagRollover:
        score: 100
    shotRolloverLeft4_litFlash_hit:
        score: 900
    shotRolloverRight4_litFlash_hit:
        score: 900
    shotGroupRolloverLeft_litFlash_hit:
        score: 900
    shotGroupRolloverRight_litFlash_hit:
        score: 900

    # ---------------
    # DOUBLE BONUS
    # ---------------
    shotGroupCenter_litSolid_complete:
        multiBonus:
            int: 2
            action: set
        bonus_multiplier:
            int: 2
            action: set

    # ---------------
    # TARGETS::TOP
    # ---------------
    sw_tagTarget:
        score: 100
    shotTargetTopLeft_hit:
        score: 900
    shotTargetTopRight_hit:
        score: 900

    # ---------------
    # DROP::TARGETS
    # ---------------
    drop_target_dropTargetA_down:
        score: 500
    drop_target_dropTargetB_down:
        score: 500
    drop_target_dropTargetC_down:
        score: 500
    drop_target_dropTargetD_down:
        score: 500
    drop_target_dropTargetE_down:
        score: 500
    drop_target_bank_dropTargetBank_down:
        score: 3000

    # SCORE SPECIAL
    shotDropLeftAward_litFlash_hit:
        score: 10000
    shotOutlaneLeft_litFlash_hit:
        score: 10000
        
    # ---------------
    # GATE SHOT
    # ---------------
    shotOutlaneRight_litFlash_hit:
        score: 300

