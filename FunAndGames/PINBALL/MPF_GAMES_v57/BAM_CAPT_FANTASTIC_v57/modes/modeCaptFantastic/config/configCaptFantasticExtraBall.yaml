#config_version=6

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
    extraBallCaptFantastic:
        light_events: eventExtraBallCaptFantasticLit
        award_events: eventExtraBallCaptFantasticAward
        max_per_game: 5
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# -------------------
# EXTRA BALL::LIGHT
# -------------------
    # -------------------
    # RETURN::RIGHT
    # -------------------
    shotDropLeftAward_unlitSolid_hit:
        - eventExtraBallCaptFantasticLit
        
# -------------------
# EXTRA BALL::AWARD
# -------------------
    # -------------------
    # INLINE
    # -------------------
    shotReturnRight_litFlash_hit:
        - eventExtraBallCaptFantasticAward

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
  ## ----------------------------
  ## LIGHT EXTRA BALL
  ## ----------------------------
  #eventExtraBallFlashGordonInlineLit:
  #  showExtraBallFlashGordonInlineLit:
  #    loops: -1
  #    speed: 24
  #    key: keyExtraBallLit

  # ----------------------------
  # AWARD EXTRA BALL
  # ----------------------------
  extra_ball_extraBallCaptFantastic_awarded:
    showExtraBallCaptFantasticAward:
      loops: -1
      speed: 8
      key: keyExtraBallAward

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  extra_ball_extraBallCaptFantastic_lit:
    slideExtraBallCaptFantasticLit:
      target: displayDMD
      
  extra_ball_extraBallCaptFantastic_awarded:
    slideExtraBallCaptFantasticAward:
      target: displayDMD

# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:
  slideExtraBallCaptFantasticLit:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitInner
        text: EXTRA BALL LIT
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle - 1

      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle + 1

      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle - 1

      # -------------------------------
    expire: 4.0s

# ---------------------
# SLIDE::EXTRA BALL::AWARD
# ---------------------

  slideExtraBallCaptFantasticAward:
    widgets:
      # BLUE FORGROUND
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardInner
        text: EXTRA BALL
        y: middle
        x: middle
      # -------------------------------
      # GREEN BACKGROUND
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle - 1
        x: middle - 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle + 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s


# *********************
# SHOWS
# *********************
shows:
  # -----------------------------------
  # SHOW::LED::EXTRA BALL::AWARD
  # -----------------------------------
    showExtraBallCaptFantasticAward:
        - time: 0
          lights:
            ledShootAgain1: '666600'
            ledShootAgain2: '888800'
            ledShootAgain3: '888800'
            ledShootAgain4: '888800'
            ledShootAgain5: '888800'
            ledShootAgain6: '888800'
            ledShootAgain7: '888800'
        - time: 1
          lights:
            ledShootAgain1: '888800'
            ledShootAgain2: '666600'
            ledShootAgain3: '666600'
            ledShootAgain4: '666600'
            ledShootAgain5: '666600'
            ledShootAgain6: '666600'
            ledShootAgain7: '666600'
        - time: 2
