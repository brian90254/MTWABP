                color5B: '000000'
                color6A: '000000'
                color6B: '000000'
                color7A: '000000'
                color7B: '000000'
          - name: litFlash3X
            show: showMultiplier
            speed: 3
            show_tokens:
                color2A: '008800'
                color2B: '008800'
                color3A: '0000ff'
                color3B: '000000'
                color4A: '000000'
                color4B: '000000'
                color5A: '000000'
                color5B: '000000'
                color6A: '000000'
                color6B: '000000'
                color7A: '000000'
                color7B: '000000'
          - name: litFlash4X
            show: showMultiplier
            speed: 3
            show_tokens:
                color2A: '008800'
                color2B: '008800'
                color3A: '008800'
                color3B: '008800'
                color4A: '0000ff'
                color4B: '000000'
                color5A: '000000'
                color5B: '000000'
                color6A: '0000ff'
                color6B: '000088'
