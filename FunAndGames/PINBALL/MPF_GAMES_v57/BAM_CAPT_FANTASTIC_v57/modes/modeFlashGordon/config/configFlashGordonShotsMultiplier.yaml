          - name: litFlash5X
            show: showMultiplier
            speed: 3
            show_tokens:
                color2A: '008800'
                color2B: '008800'
                color3A: '008800'
                color3B: '008800'
                color4A: '008800'
                color4B: '008800'
                color5A: '0000ff'
                color5B: '000000'
                color6A: '00ff00'
                color6B: '00ff00'
                color7A: '0000ff'
                color7B: '000088'
          - name: litSolid
            show: showMultiplier
            speed: 3
            show_tokens:
                color2A: '008800'
                color2B: '008800'
