                color5B: '008800'
                color6A: '00ff00'
                color6B: '00ff00'
                color7A: '00cc00'
                color7B: '00cc00'
        loop: false

# *********************
# EVENT::PLAYER
# *********************
event_player:

    mode_modeFlashGordon_started:
        # MULTIPLIER
        #- eventRestartShotMultiplier
        - eventEnableShotMultiplier
        
    # ---------------------
    # EVENT::MULTIPLIER::HIT
    # ---------------------
    shotDropInline2_litFlash_hit{current_player.shot_shotMultiplier==0}:
        - eventHitShotMultiplier
    shotDropInline3_litFlash_hit{current_player.shot_shotMultiplier==1}:
        - eventHitShotMultiplier
    shotGroupDropTop_litSolid_complete{current_player.shot_shotMultiplier==2}:
        - eventHitShotMultiplier
    shotGroupNoLightDropLeft_litSolid_complete{current_player.shot_shotMultiplier==3}:
        - eventHitShotMultiplier
        
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::MULTIPLIER
# ---------------
    # ---------------------
    # BONUS MULTIPLIER::SET AT BALL START
    # ---------------------
    eventResetMultipliersFlashGordon.1{current_player.shot_shotMultiplier==0}:
        multiBonus:
          int: 1
          action: set
        bonus_multiplier:
          int: 1
          action: set
    eventResetMultipliersFlashGordon.2{current_player.shot_shotMultiplier==1}:
        multiBonus:
          int: 2
          action: set
        bonus_multiplier:
          int: 2
          action: set
    eventResetMultipliersFlashGordon.3{current_player.shot_shotMultiplier==2}:
        multiBonus:
          int: 3
          action: set
        bonus_multiplier:
          int: 3
          action: set
    eventResetMultipliersFlashGordon.4{current_player.shot_shotMultiplier==3}:
        multiBonus:
          int: 4
          action: set
        bonus_multiplier:
          int: 4
          action: set
    eventResetMultipliersFlashGordon.5{current_player.shot_shotMultiplier>3}:
        multiBonus:
          int: 5
          action: set
        bonus_multiplier:
          int: 5
          action: set
          
    # -------------------------
    # BONUS MULTIPLIER::ADVANCE ON HIT
    # -------------------------
    shotMultiplier_litFlash2X_hit{current_player.multiBonus<2}:
        multiBonus:
          int: 2
          action: set
        bonus_multiplier:
          int: 2
          action: set

    shotMultiplier_litFlash3X_hit{current_player.multiBonus<3}:
        multiBonus:
          int: 3
          action: set
        bonus_multiplier:
          int: 3
          action: set

    shotMultiplier_litFlash4X_hit{current_player.multiBonus<4}:
        multiBonus:
          int: 4
          action: set
        bonus_multiplier:
          int: 4
          action: set
          
    shotMultiplier_litFlash5X_hit{current_player.multiBonus<5}:
        multiBonus:
          int: 5
          action: set
        bonus_multiplier:
          int: 5
          action: set
          
