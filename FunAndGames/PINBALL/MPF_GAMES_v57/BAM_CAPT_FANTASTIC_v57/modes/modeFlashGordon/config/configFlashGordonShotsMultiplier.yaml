#config_version=6

# FLASH GORDON

# *****************************
# SHOTS::LANES
# *****************************
shots:
    # -------------------
    # SHOTS::MULTIPLIER
    # -------------------
    shotMultiplier:
        enable_events: eventEnableShotMultiplier
        disable_events: eventDisableShotMultiplier
        restart_events: eventRestartShotMultiplier
        reset_events: eventResetShotMultiplier
        hit_events: eventHitShotMultiplier
        profile: spShotMultiplier
        show_tokens:
            # -------------------
            # BONUS
            # -------------------
            led1: ledBonusMultiplier2XA
            led2: ledBonusMultiplier2XB
            led3: ledBonusMultiplier2XC
            # -------------------
            led4: ledBonusMultiplier3XA
            led5: ledBonusMultiplier3XB
            led6: ledBonusMultiplier3XC
            # -------------------
            led7: ledBonusMultiplier4XA
            led8: ledBonusMultiplier4XB
            led9: ledBonusMultiplier4XC
            # -------------------
            led10: ledBonusMultiplier5XA
            led11: ledBonusMultiplier5XB
            led12: ledBonusMultiplier5XC
            # -------------------
            # TARGETS
            # -------------------
            led13: ledTargetMultiplier4XA
            led14: ledTargetMultiplier4XB
            led15: ledTargetMultiplier4XC
            # -------------------
            led16: ledTargetMultiplier5XA
            led17: ledTargetMultiplier5XB
            led18: ledTargetMultiplier5XC
        
# *****************************
# SHOT::PROFILES
# *****************************
