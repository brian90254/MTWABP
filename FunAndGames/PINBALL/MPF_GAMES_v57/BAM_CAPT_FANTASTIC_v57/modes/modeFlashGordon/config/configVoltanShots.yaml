# *********************
# SHOWS
# *********************
shows:
    # -----------------------------------
    # SHOW::LED::SPOT::BALLY
    # -----------------------------------
    showMatrixSpot:
        - time: 0
          lights:
            # ----------------
            (led1): (color4)
            (led2): (color3)
            (led3): (color3)
            (led4): (color3)
            (led5): (color3)
            # ----------------
            (led6): (color1)
            # ----------------
        - time: "+1"
          lights:
            # ----------------
            (led1): (color3)
            (led2): (color4)
            (led3): (color3)
            (led4): (color3)
            (led5): (color3)
            # ----------------
            (led6): (color2)
            # ----------------
        - time: "+1"
          lights:
            # ----------------
