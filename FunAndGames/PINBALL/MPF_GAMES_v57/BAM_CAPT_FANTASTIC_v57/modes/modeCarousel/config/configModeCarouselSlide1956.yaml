#config_version=6

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  modeCarousel_year1956_highlighted:
    slideYear1956:
      target: displayDMD

slides:
  slideYear1956:
    widgets:
      # ---------------
      # INNER
      # ---------------
      - type: text
        text: "1956"
        y: middle
        x: middle
        style: font1956
        color: colorFontYear1950sThree
        z: 20
      # ---------------
      # OUTER ONE
      # ---------------
      - type: text
        text: "1956"
        y: middle + 1
        x: middle + 1
        style: font1956
        color: black
        z: 15
      - type: text
        text: "1956"
        y: middle - 1
        x: middle + 1
        style: font1956
        color: black
        z: 15
      - type: text
        text: "1956"
        y: middle + 1
        x: middle - 1
        style: font1956
        color: black
        z: 15
      - type: text
        text: "1956"
        y: middle - 1
        x: middle - 1
        style: font1956
        color: black
        z: 15
      # ---------------
      # OUTER TWO
      # ---------------
      - type: text
        text: "1956"
        y: middle + 2
        x: middle + 2
        style: font1956
        color: colorFontYear1950sOne
        z: 10
      - type: text
        text: "1956"
        y: middle - 2
        x: middle + 2
        style: font1956
        color: colorFontYear1950sOne
        z: 10
      - type: text
        text: "1956"
        y: middle + 2
        x: middle - 2
        style: font1956
        color: colorFontYear1950sOne
        z: 10
      - type: text
        text: "1956"
        y: middle - 2
        x: middle - 2
        style: font1956
        color: colorFontYear1950sOne
        z: 10