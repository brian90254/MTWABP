#config_version=6

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  modeCarousel_year1967_highlighted:
    slideYear1967:
      target: displayDMD

slides:
  slideYear1967:
    widgets:
      # ---------------
      # INNER
      # ---------------
      - type: text
        text: "1967"
        y: middle
        x: middle
        style: font1967
        color: colorFontYear1960sOne
        z: 20
      # ---------------
      # OUTER ONE
      # ---------------
      - type: text
        text: "1967"
        y: middle + 1
        x: middle + 1
        style: font1967
        color: black
        z: 15
      - type: text
        text: "1967"
        y: middle - 1
        x: middle + 1
        style: font1967
        color: black
        z: 15
      - type: text
        text: "1967"
        y: middle + 1
        x: middle - 1
        style: font1967
        color: black
        z: 15
      - type: text
        text: "1967"
        y: middle - 1
        x: middle - 1
        style: font1967
        color: black
        z: 15
      # ---------------
      # OUTER TWO
      # ---------------
      - type: text
        text: "1967"
        y: middle + 2
        x: middle + 2
        style: font1967
        color: colorFontYear1960sTwo
        z: 10
      - type: text
        text: "1967"
        y: middle - 2
        x: middle + 2
        style: font1967
        color: colorFontYear1960sTwo
        z: 10
      - type: text
        text: "1967"
        y: middle + 2
        x: middle - 2
        style: font1967
        color: colorFontYear1960sTwo
        z: 10
      - type: text
        text: "1967"
        y: middle - 2
        x: middle - 2
        style: font1967
        color: colorFontYear1960sTwo
        z: 10