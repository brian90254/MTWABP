#config_version=6

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  modeCarousel_year1958_highlighted:
    slideYear1958:
      target: displayDMD

slides:
  slideYear1958:
    widgets:
      # ---------------
      # INNER
      # ---------------
      - type: text
        text: "1958"
        y: middle
        x: middle
        style: font1958
        color: colorFontYear1950sTwo
        z: 20
      # ---------------
      # OUTER ONE
      # ---------------
      - type: text
        text: "1958"
        y: middle + 1
        x: middle + 1
        style: font1958
        color: black
        z: 15
      - type: text
        text: "1958"
        y: middle - 1
        x: middle + 1
        style: font1958
        color: black
        z: 15
      - type: text
        text: "1958"
        y: middle + 1
        x: middle - 1
        style: font1958
        color: black
        z: 15
      - type: text
        text: "1958"
        y: middle - 1
        x: middle - 1
        style: font1958
        color: black
        z: 15
      # ---------------
      # OUTER TWO
      # ---------------
      - type: text
        text: "1958"
        y: middle + 2
        x: middle + 2
        style: font1958
        color: colorFontYear1950sOne
        z: 10
      - type: text
        text: "1958"
        y: middle - 2
        x: middle + 2
        style: font1958
        color: colorFontYear1950sOne
        z: 10
      - type: text
        text: "1958"
        y: middle + 2
        x: middle - 2
        style: font1958
        color: colorFontYear1950sOne
        z: 10
      - type: text
        text: "1958"
        y: middle - 2
        x: middle - 2
        style: font1958
        color: colorFontYear1950sOne
        z: 10