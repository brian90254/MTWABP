# *********************
shot_profiles:
  # -----------------------------
  # PROFILE::
  # -----------------------------
    spShotSandboxTM3Up:
        states:
          - name: litFlash
            show: flashDiamondThreeLedTwoColor
            speed: 6
            show_tokens:
               color1: '004444'
               color2: '00ffff'
          - name: litSolid
            show: solidDiamondThreeLedTwoColor
            speed: 6
            show_tokens:
               color1: 'cc00cc'
               color2: 'ff00ff'
        loop: false

    spShotSandboxTM6Up:
        states:
          - name: litFlash
            show: flashDiamondSixLedTwoColor
            speed: 6
            show_tokens:
