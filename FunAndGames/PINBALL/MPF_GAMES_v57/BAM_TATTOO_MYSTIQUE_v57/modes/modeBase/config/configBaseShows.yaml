#config_version=6

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  eventShowSlideBaseShows:
    slideBaseDMD:
      target: displayDMD
    #slideBaseBackglass:
    slideAttractBackglassTattooMystique5:
      target: displayBackglass

slides:
# ---------------------
# SLIDE::DMD
# ---------------------
  slideBaseDMD:
    target: displayDMD
    widgets:
    # ---------------------
    # ANIMATED IMAGES
    # ---------------------
    # TIGER HEAD :: PURPLE
    # ---------------------
    - type: image
      image: imageTigerHeadPurple
      y: middle
      x: middle
      z: 50
      opacity: 0
      scale: 0.25
      animations:
        # -----------------------
        # MAKE VISIBLE :: TIGER HEAD :: PURPLE
        #show_slide:
        eventMakeVisibleTigerHeadPurple:
          # -----------------------
          - property: opacity
            value: 1
            duration: 1.5s
          - property: scale
            value: 1
            duration: 1.5s
            timing: with_previous
          # -----------------------
          - property: opacity
            value: 0
            duration: 1.0s
          - property: scale
            value: 4
            duration: 1.5s
            timing: with_previous
          # -----------------------
          - property: scale
            value: 0.25
            duration: 0.1s
      # ---------------------
      # TIGER HEAD :: ORANGE
      # ---------------------
    - type: image
      image: imageTigerHeadOrange
      y: middle
      x: middle
      z: 60
      opacity: 0
      scale: 0.25
      animations:
        # -----------------------
        # MAKE VISIBLE :: TIGER HEAD :: PURPLE
        eventMakeVisibleTigerHeadOrange:
          # -----------------------
          - property: opacity
            value: 1
            duration: 1.5s
          - property: scale
            value: 1
            duration: 1.5s
            timing: with_previous
          # -----------------------
          - property: opacity
            value: 0
            duration: 1.0s
          - property: scale
            value: 4
            duration: 1.5s
            timing: with_previous
          # -----------------------
          - property: scale
            value: 0.25
            duration: 0.1s

      # -------------------------------------------------
      #                       TOP
      # -------------------------------------------------
      # -----------------
      # MOON NAME, CENTER ORANGE
      # -----------------
    - type: text
      text: "(player|nameMoon)"
      y: top - 23
      x: middle
      z: 40
      style: fontBaseMainTattooMystiqueHeader
      color: colorFontBaseMainTattooMystiqueHeaderInner
      # -----------------
      # MOON NAME, OUTLINE GREEN
      # -----------------
    - type: text
      text: (player|nameMoon)
      y: top - 24
      x: middle - 1
      z: 30
      style: fontBaseMainTattooMystiqueHeader
      color: colorFontBaseMainTattooMystiqueHeaderOuter1
      # ---------------------
    - type: text
      text: (player|nameMoon)
      y: top - 24
      x: middle + 1
      z: 30
      style: fontBaseMainTattooMystiqueHeader
      color: colorFontBaseMainTattooMystiqueHeaderOuter1
