#config_version=6

# *********************
# TATTOO MYSTIQUE
# *********************

# ---------------------
# SLIDES
# ---------------------
slides:
  # *************************
  # BONUS 4X
  # *************************
  slideCollectExponentialBonus4X:
    widgets:
      # -----------------------
      # STAR :: RED
      - type: image
        image: imageStar5Green
        y: middle
        x: middle
        z: 20
        opacity: 1
        scale: 0.01
        rotation: 0
        animations:
          # -----------------------
          # SCALE + ROTATE
          show_slide:
            # -----------------------
            - property: scale
              value: 0.8
              duration: 1s
            # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------

      # -----------------------
      # STAR :: YELLOW
      - type: image
        image: imageStar5Red
        y: middle
        x: middle
        z: 30
        opacity: 0
        scale: 0.01
        rotation: 0
        animations:
          # -----------------------
          # SCALE + ROTATE
          show_slide:
          # -----------------------
            - property: opacity
              value: 0
              duration: 0.5s
            # -----------------------
            - property: scale
              value: 0.8
              duration: 1s
            - property: opacity
              value: 1
              duration: 0.1s
              timing: with_previous
            # -----------------------
            - property: opacity
              value: 0
              duration: 1.5s
            # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------

      # -----------------------
      # TEXT :: BONUS :: 4X
      - type: image
        image: imageBonus4xGreen
        y: middle
        x: middle
        z: 40
        opacity: 0
        scale: 0.01
        rotation: 0
        animations:
          # -----------------------
          # SCALE
          show_slide:
          # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------
            - property: scale
              value: 0.15
              duration: 0.5s
            - property: opacity
              value: 1
              duration: 0.1s
              timing: with_previous
            # -----------------------
            - property: scale
              value: 2
              duration: 0.5s
            - property: opacity
              value: 0
              duration: 0.5s
              timing: with_previous
            # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------

      # --------------------
      # RED INFILL
      # --------------------
      - type: rectangle
        color: 'ff0000'
        width: 240
        height: 135
        x: 120
        y: 67
        z: 10
        opacity: 1
        animations:
          # -----------------------
          # OPACITY
          show_slide:
          # -----------------------
            - property: opacity
              value: 1
              duration: 1s
          # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------

      # --------------------
      # GREEN INFILL
      # --------------------
      - type: rectangle
        color: '00ff00'
        width: 240
        height: 135
        x: 120
        y: 67
        z: 50
        opacity: 0
        animations:
          # -----------------------
          # OPACITY
          show_slide:
          # -----------------------
            - property: opacity
              value: 0
              duration: 1.5s
          # -----------------------
            - property: opacity
              value: 1
              duration: 0.5s
            # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------
            - property: opacity
              value: 0
              duration: 1s
            # -----------------------

    expire: 5s
