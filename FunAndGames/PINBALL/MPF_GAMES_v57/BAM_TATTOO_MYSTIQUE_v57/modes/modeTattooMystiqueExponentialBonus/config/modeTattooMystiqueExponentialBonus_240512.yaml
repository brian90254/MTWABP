#config_version=6

config:
- configTattooMystiqueExponentialBonusSlidePlayer.yaml

mode:
    #start_events: eventStartModeCollectMidGameBonus
    start_events: 
        - eventStartModeTattooMystiqueExponentialBonus
    stop_events:
        - eventStopModeTattooMystiqueExponentialBonus
        - ball_will_end
    priority: 9000

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # ---------------------
    # TEST::COLLECT ON MODE STARTED
    # ---------------------
    # mode_modeTattooMystiqueExponentialBonus_started:
    #     - eventCollectExponentialBonus

# ---------------------
# EVENT::SLIDES
# ---------------------
    # ---------------------
    # EVENT::SLIDES::TITLE
    # ---------------------
    eventCollectExponentialBonus.1:
        - eventShowSlideCollectExponentialBonusTitle|100ms
        - playPoolVoiceTattooMystiqueCollectBonus
        - eventPauseTrackPlaylist
        - playPoolSoundHighScore
        #- playPoolSoundChest
        #- playPoolSoundCoins
        #- eventCollectExponentialBonusBase|2s
        # REPLACE THIS WITH CONTITIONAL EVENT BASED ON BONUS COUNT
        #- eventPlayShowCollectExponentialBonus2X|2100ms
        #- eventPlayShowCollectExponentialBonus4X|2100ms
        # ----------------------------

    # ---------------------
    # CONDITIONAL EVENT::SLIDES::BONUS COUNT
    # ---------------------
    # ZERO
    eventCollectExponentialBonus.2{current_player.bonusCount==0}:
        - eventCollectExponentialBonusBase|2100ms
    # 2X
    eventCollectExponentialBonus.3{current_player.bonusCount==1}:
        - eventPlayShowCollectExponentialBonus2X|2100ms
    # 4X
    eventCollectExponentialBonus.4{current_player.bonusCount==2}:
        - eventPlayShowCollectExponentialBonus4X|2100ms
    # 8X
    eventCollectExponentialBonus.5{current_player.bonusCount==3}:
        - eventPlayShowCollectExponentialBonus8X|2100ms
    # 16X
    eventCollectExponentialBonus.6{current_player.bonusCount>3}:
        - eventPlayShowCollectExponentialBonus16X|2100ms


    # ---------------------
    # EVENT::SLIDES::BASE
    # ---------------------
    eventCollectExponentialBonusBase:
        - eventShowSlideCollectExponentialBonusBase
        #- playPoolSoundChest
        #- playPoolSoundCoins
        #- playPoolSoundTransporter
        # - playPoolSoundComputer
        # - playPoolSoundComputer|1s
        - playPoolSoundHighScore
        - eventCollectExponentialBonusTotal|2s
    # ---------------------
    # EVENT::SLIDES::TOTAL
    # ---------------------
    eventCollectExponentialBonusTotal:
        - eventShowSlideCollectExponentialBonusTotal
        #- playPoolSoundChest
        #- playPoolSoundCoins
        #- playPoolSoundTransporter
        # - playPoolSoundComputer
        # - playPoolSoundComputer|1s
        - playPoolSoundHighScore
        - eventCollectExponentialBonusEjectVUK|2s

    eventCollectExponentialBonusEjectVUK:
        #- eventEjectBallDeviceVukLowerRight
        - eventRestartTattooMystiqueBaseShots
        #- playPoolSoundCoins
        #- playPoolSoundTransporter
        - playPoolSoundComputer
        # - playPoolSoundComputer|1s
        #- playPoolSoundHighScore
        - eventReleaseBallHoldVukLowerRight|600ms
        - eventResumeTrackPlaylist


    # ---------------------
    # EVENT::SOUNDS
    # ---------------------

    # eventShowSlideCollectExponentialBonusBase:
    #     - playPoolSoundCoins
    #     - playPoolSoundCoins|400ms
    #     - playPoolSoundCoins|800ms

    # eventShowSlideCollectExponentialBonusScore:
    #     - playPoolSoundCoins
    #     - playPoolSoundCoins|300ms
    #     - playPoolSoundCoins|600ms
    #     - playPoolSoundCoins|900ms
    #     - playPoolSoundCoins|1200ms
        
    # eventResetHunterMultiplier:
    #     - playPoolSoundHorn
        
# ---------------------
# VARIABLE::PLAYER
# ---------------------
variable_player:
    # ----------------------------x
    eventCollectExponentialBonus:
    #eventShowSlideCollectExponentialBonusTitle:
        scoreExponential:
            int: 1000 * (2 ** current_player.bonusCount)
            action: set
      
    eventCollectExponentialBonusTotal:
    #eventCollectExponentialBonus.2:  
    #eventShowSlideCollectExponentialBonusTotal:
        score: 
            int: current_player.scoreExponential
            action: add


