#config_version=6

# TATTOO MYSTIQUE :: ORANGE

mode:
  start_events: eventSwapModeTattooMystiquePurple2Orange
  stop_events:
    - eventSwapModeTattooMystiqueOrange2Purple
    - ball_ending

  priority: 2100

