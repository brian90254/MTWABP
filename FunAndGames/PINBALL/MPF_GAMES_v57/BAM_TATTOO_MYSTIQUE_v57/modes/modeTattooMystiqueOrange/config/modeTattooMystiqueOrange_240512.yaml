# ---------------------
# CHOOSE JACKPOT SHOW
# ---------------------
  eventChooseShowJackpot:
    # ----------------------
    # NONE
    - eventShowLedJackpotNoneOrange{current_player.bonusCount==0}
    - eventShowLedJackpotNoneOrange{current_player.bonusCount==1}
    - eventShowLedJackpotNoneOrange{current_player.bonusCount==2}
    # LOW
    - eventShowLedJackpotLowOrange{current_player.bonusCount==3}
    - eventShowLedJackpotLowOrange{current_player.bonusCount==4}
    - eventShowLedJackpotLowOrange{current_player.bonusCount==5}
    # MEDIUM
    - eventShowLedJackpotMediumOrange{current_player.bonusCount==6}
    - eventShowLedJackpotMediumOrange{current_player.bonusCount==7}
    - eventShowLedJackpotMediumOrange{current_player.bonusCount==8}
    - eventShowLedJackpotMediumOrange{current_player.bonusCount==9}
    # HIGH
    - eventShowLedJackpotHighOrange{current_player.bonusCount==10}
    - eventShowLedJackpotHighOrange{current_player.bonusCount==11}
    - eventShowLedJackpotHighOrange{current_player.bonusCount==12}
    - eventShowLedJackpotHighOrange{current_player.bonusCount==13}
    - eventShowLedJackpotHighOrange{current_player.bonusCount==14}
    # MID
    - eventShowLedJackpotMediumOrange{current_player.bonusCount>14}
# ---------------------
# CHOOSE LEFT ORBIT SHOW
# ---------------------
  eventChooseShowLeftOrbit:
    # ----------------------
    # NONE
    - eventShowLedLeftOrbitNoneOrange{current_player.bonusCountOrange==0}
    - eventShowLedLeftOrbitNoneOrange{current_player.bonusCountOrange==1}
    # LOW
    - eventShowLedLeftOrbitLowOrange{current_player.bonusCountOrange==2}
    - eventShowLedLeftOrbitLowOrange{current_player.bonusCountOrange==3}
    # MEDIUM
    - eventShowLedLeftOrbitMediumOrange{current_player.bonusCountOrange==4}
    - eventShowLedLeftOrbitMediumOrange{current_player.bonusCountOrange==5}
    # HIGH
    - eventShowLedLeftOrbitHighOrange{current_player.bonusCountOrange==6}
    - eventShowLedLeftOrbitHighOrange{current_player.bonusCountOrange==7}
    # MID
    - eventShowLedLeftOrbitMediumOrange{current_player.bonusCountOrange>7}
# ---------------------
# CHOOSE RIGHT ORBIT SHOW
# ---------------------
  eventChooseShowRightOrbit:
    # ----------------------
    # NONE
    - eventShowLedRightOrbitNonePurple

# ---------------------
# THUMPERS
# ---------------------
  mode_modeTattooMystiqueOrange_started.30:
  #   # SET LIGHTS
  #   # MIDDLE
  #   - eventShowLedShotThumperMiddleLitFlashMagenta
  #   - eventShowLedShotThumperMiddleLitSolidMagenta|500ms
  #   # LEFT
  #   - eventShowLedShotThumperLeftLitFlashMagenta|1000ms
  #   - eventShowLedShotThumperLeftLitSolidMagenta|1500ms
  #   # LOWER LEFT
  #   - eventShowLedShotThumperLowerLeftLitFlashYellow|2000ms
