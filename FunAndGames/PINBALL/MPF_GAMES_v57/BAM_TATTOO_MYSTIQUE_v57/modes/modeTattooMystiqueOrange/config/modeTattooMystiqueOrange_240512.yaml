  # shotThumperMiddle_hit:
  #   - eventShowLedShotThumperMiddleLitFlashMagenta
  #   - eventShowLedShotThumperMiddleLitSolidMagenta|500ms
  # shotThumperLeft_hit:
  #   - eventShowLedShotThumperLeftLitFlashMagenta
  #   - eventShowLedShotThumperLeftLitSolidMagenta|500ms
  # shotThumperLowerLeft_hit:
  #   - eventShowLedShotThumperLowerLeftLitFlashYellow
  #   - eventShowLedShotThumperLowerLeftLitSolidYellow|500ms

   # SET LIGHTS
    # MIDDLE
    - eventShowLedShotThumperMiddleLitFlashCyan
    - eventShowLedShotThumperMiddleLitSolidCyan|500ms
    # LEFT
    - eventShowLedShotThumperLeftLitFlashCyan|1000ms
    - eventShowLedShotThumperLeftLitSolidCyan|1500ms
    # LOWER LEFT
    - eventShowLedShotThumperLowerLeftLitFlashYellow|2000ms
    - eventShowLedShotThumperLowerLeftLitSolidYellow|2500ms

  shotThumperMiddle_hit:
    - eventShowLedShotThumperMiddleLitFlashCyan
    - eventShowLedShotThumperMiddleLitSolidCyan|500ms
  shotThumperLeft_hit:
    - eventShowLedShotThumperLeftLitFlashCyan
    - eventShowLedShotThumperLeftLitSolidCyan|500ms
  shotThumperLowerLeft_hit:
    # LIGHT SHOW
    - eventShowLedShotThumperLowerLeftLitFlashYellow
    - eventShowLedShotThumperLowerLeftLitSolidYellow|500ms
    # SOUND
    - playPoolSoundThunder
    
# ---------------------
