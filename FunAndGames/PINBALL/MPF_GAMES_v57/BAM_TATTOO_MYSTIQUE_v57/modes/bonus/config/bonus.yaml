#config_version=6

# ---------------------
# ADDITIONAL CONFIG FILES
# ---------------------
config:
- slideCollectEndBallBonusBase.yaml
# -----------
- slideCollectEndBallBonusCountPurple.yaml
- slideCollectEndBallBonusCountOrange.yaml
# ------------
- slideCollectEndBallBonusScore.yaml
- slideCollectEndBallBonusSubTotal.yaml
- slideCollectEndBallBonusTitle.yaml
- slideCollectEndBallBonusTotal.yaml

# ---------------------
# MODE SETTINGS
# ---------------------
mode_settings:
    display_delay_ms: 1500ms
    hurry_up_delay_ms: 0
    bonus_entries:
        # - event: bonus_base
        #   score: 1000
        #   #score: 3000
        #   # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
        #   player_score_entry: totalBonus
        # -----------------------------------
        - event: eventBonusCountPurple
          score: 1000
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          player_score_entry: bonusCountPurple
        #------------------------
        - event: eventBonusCountOrange
          score: 1000
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          player_score_entry: bonusCountOrange
        # -----------------------------------

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# ---------------------
# EVENT::SOUNDS
# ---------------------
    # ---------------------
    # SOUNDS::TART
    # ---------------------
    bonus_start:
        - playPoolSoundBuzzer
        - playPoolSoundWhistle

    # # ---------------------
    # # SOUNDS::BASE
    # # ---------------------
    # bonus_base:
    #     - playPoolSoundCrowd

    # ---------------------
    # SOUNDS::BONUS COUNT::PURPLE
    # ---------------------
    eventBonusCountPurple:
        - playPoolSoundCrowd
    # ---------------------
    # SOUNDS::BONUS COUNT::ORANGE
    # ---------------------
    eventBonusCountOrange:
        - playPoolSoundCrowd

    # ---------------------
    # SOUNDS::SUBTOTAL
    # ---------------------
    bonus_subtotal:
        - playPoolSoundCrowd
        
    # ---------------------
    # SOUNDS::MULTIPLIER
    # ---------------------
    bonus_multiplier:
        - playPoolSoundCrowd
        
    # ---------------------
    # SOUNDS::TOTAL
    # ---------------------
    bonus_total:
        - playPoolSoundBuzzer
        - playPoolSoundWhistle
    
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    # ----------------------------
    # START
    bonus_start:
        slideCollectEndBallBonusTitle:
            target: displayDMD
    # ----------------------------
    # # BASE
    # bonus_base:
    #     slideCollectEndBallBonusBase:
    #         target: displayDMD
    # # ----------------------------
    # BONUS COUNT::PURPLE
    eventBonusCountPurple:
        slideCollectEndBallBonusCountPurple:
            target: displayDMD
    # ----------------------------
    # BONUS COUNT::ORANGE
    eventBonusCountOrange:
        slideCollectEndBallBonusCountOrange:
            target: displayDMD
    # ----------------------------
    # SUBTOTAL - SKIPPED IF NO MULTIPLIER
    bonus_subtotal:
        slideCollectEndBallBonusSubTotal:
            target: displayDMD
    # ----------------------------
    # MULTIPLIER - SKIPPED IF NO MULTIPLIER
    bonus_multiplier:
        slideCollectEndBallBonusScore:
            target: displayDMD
    # ----------------------------
    # TOTAL
    bonus_total:
        slideCollectEndBallBonusTotal:
            target: displayDMD
