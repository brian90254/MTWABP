slides:
  # *********************
  # TATTOO MYSTIQUE
  # *********************
  slideAttractBackglassTattooMystique1:
    target: displayBackglass
    widgets:
    - type: image
      image: imagebackglassTattooMystique
      z: 40

  # *********************
  # TATTOO MYSTIQUE
  # *********************
  slideAttractBackglassTattooMystique2:
    target: displayBackglass
    widgets:
    - type: image
      image: imagebackglassTattooMystique
      z: 40

  # *********************
  # TATTOO MYSTIQUE
  # *********************
  slideAttractBackglassTattooMystique3:
    target: displayBackglass
    widgets:
    - type: image
      image: imagebackglassTattooMystique
      z: 40

  # *********************
  # TATTOO MYSTIQUE
  # *********************
  slideAttractBackglassTattooMystique4:
    target: displayBackglass
    widgets:
    - type: image
      image: imagebackglassTattooMystique
      z: 40
    - type: video
      video: videoTattooMystique_Curtain2
      auto_play: True
      volume: 1.0
      z: 20

  # *********************
  # TATTOO MYSTIQUE
  # *********************
  slideAttractBackglassTattooMystique5:
    target: displayBackglass
    widgets:
    - type: image
      image: imageBackglassTattooMystique_Curtain
      z: 20
    - type: image
      image: imageBackglassTattooMystique_Frame
      z: 30
    - type: image
      image: imageBackglassTattooMystique_TigerLeft
      z: 40
      y: 540
      animations:
        # -----------------------
        # WALK UP-DOWN :: TIGER LEFT
        eventWalkTigerLeft:
          # -----------------------
          - property: y
            value: 500
            duration: 24.0s
            #timing: with_previous
          - property: y
            value: 545
            duration: 8.0s
            #timing: with_previous
          - property: y
            value: 540
            duration: 4.0s
            #timing: with_previous
        # -----------------------
    - type: image
      image: imageBackglassTattooMystique_EagleRight
      z: 40
      y: 540
      animations:
        # -----------------------
        # WALK UP-DOWN :: TIGER LEFT
        eventWalkEagleRight:
          # -----------------------
          - property: y
            value: 580
            duration: 24.0s
            #timing: with_previous
          - property: y
            value: 535
            duration: 8.0s
            #timing: with_previous
          - property: y
            value: 540
            duration: 4.0s
            #timing: with_previous
        # -----------------------
    - type: image
      image: imageBackglassTattooMystique_HandLeft
      z: 25
      x: 1440
      opacity: 0
      animations:
        # -----------------------
        # MOVE IN :: HAND LEFT
        show_slide:
          # -----------------------
          - property: opacity
            value: 0
            duration: 6.0s
            #timing: with_previous
          - property: x
            value: 940
            duration: 16.0s
            #timing: with_previous
          - property: opacity
            value: 1
            duration: 16.0s
            timing: with_previous
        # -----------------------
          - property: x
            value: 965
            duration: 4.0s
            #timing: with_previous
        # -----------------------
          - property: x
            value: 960
            duration: 2.0s
            #timing: with_previous
        # -----------------------
        # -----------------------
        # MOVE OUT :: HAND LEFT
        eventMoveOutHandLeft:
          # -----------------------
          - property: opacity
            value: 0
            duration: 8.0s
            #timing: with_previous
          - property: x
            value: 1440
            duration: 16.0s
            timing: with_previous
        # -----------------------
    - type: image
      image: imageBackglassTattooMystique_HandRight
      z: 25
      x: 480
      opacity: 0
      animations:
        # -----------------------
        # MOVE IN :: HAND RIGHT
        show_slide:
          # -----------------------
          - property: opacity
            value: 0
            duration: 8.0s
            #timing: with_previous
          - property: x
            value: 980
            duration: 16.0s
            #timing: with_previous
          - property: opacity
            value: 1
            duration: 16.0s
            timing: with_previous
        # -----------------------
          - property: x
            value: 960
            duration: 4.0s
            #timing: with_previous
        # -----------------------
        # -----------------------
        # MOVE OUT :: HAND RIGHT
        eventMoveOutHandRight:
          # -----------------------
          - property: opacity
            value: 0
            duration: 6.0s
            #timing: with_previous
          - property: x
            value: 480
            duration: 16.0s
            timing: with_previous
        # -----------------------
    - type: image
      image: imageBackglassTattooMystique_Gypsy
      z: 60
      opacity: 0
      animations:
        # -----------------------
        # MAKE VISIBLE :: GYPSY
        show_slide:
          # -----------------------
          - property: opacity
            value: 1
            duration: 4.0s
        # -----------------------
        # FADE :: GYPSY
        eventFadeGypsy:
          # -----------------------
          - property: opacity
            value: 0
            duration: 6.0s
          # -----------------------
    # GHOST SKULL AND RED EYES
    - type: image
      image: imageBackglassTattooMystique_Skull
      z: 70
      opacity: 0
      animations:
        # -----------------------
        # MAKE VISIBLE :: SKULL
        show_slide:
          # -----------------------
          - property: opacity
            value: 0.7
            duration: 4.0s
          # -----------------------
          - property: opacity
            value: 0
            duration: 4.0s
          # -----------------------
        eventFlashSkull:
          # -----------------------
          # - property: opacity
          #   value: 0
          #   duration: 2.0s
          # -----------------------
          - property: opacity
            value: .2
            duration: 0.5s
          # -----------------------
          - property: opacity
            value: 0
            duration: 0.5s
          # -----------------------
        eventFadeSkull:
          # -----------------------
          - property: opacity
            value: .4
            duration: 3s
          # -----------------------
          - property: opacity
            value: 0
            duration: 3s
          # -----------------------
    - type: image
      image: imageBackglassTattooMystique_RedEyes
      z: 80
      opacity: 0
      animations:
        # -----------------------
        # MAKE VISIBLE :: RED EYES
        show_slide:
          # -----------------------
          # - property: opacity
          #   value: 0
          #   duration: 2.0s
          # -----------------------
          - property: opacity
            value: 1
            duration: 6.0s
          # -----------------------
          - property: opacity
            value: 0
            duration: 4.0s
          # -----------------------
        # -----------------------
        # MAKE VISIBLE :: RED EYES
        eventFlashRedEyes:
          # -----------------------
          # - property: opacity
          #   value: 0
          #   duration: 2.0s
          # -----------------------
          - property: opacity
            value: .5
            duration: 2.0s
          # -----------------------
          - property: opacity
            value: 0
            duration: 2.0s
          # -----------------------
