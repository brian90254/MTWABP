#config_version=6

# *********************
# TATTOO MYSTIQUE
# *********************

# ---------------------
# SLIDES
# ---------------------
slides:
  # *************************
  # First High Score
  # *************************
  slideDisplayAttractFirstHighScore:
    target: displayDMD
    widgets:
    # -----------
    # HS1 - HEADER
    # -----------
      # --------------------
      # HS1 - First High Score - MAIN
      # --------------------
    - type: text
      text: First High Score
      z: 20
      y: top - 25
      x: middle
      style: fontAttractFirstHighScoreTattooMystiqueHeader
      color: colorAttractFirstHighScoreTattooMystiqueHeader
      
      # --------------------
      # HS1 - GRAND CHAMPION - OUTLINE
      # --------------------
    - type: text
      text: First High Score
      z: 15
      y: top - 24
      x: middle + 1
      style: fontAttractFirstHighScoreTattooMystiqueHeader
      color: '000000'
      
    - type: text
      text: First High Score
      z: 15
      y: top - 24
      x: middle - 1
      style: fontAttractFirstHighScoreTattooMystiqueHeader
      color: '000000'
      
    - type: text
      text: First High Score
      z: 15
      y: top - 26
      x: middle + 1
      style: fontAttractFirstHighScoreTattooMystiqueHeader
      color: '000000'
      
    - type: text
      text: First High Score
      z: 15
      y: top - 26
      x: middle - 1
      style: fontAttractFirstHighScoreTattooMystiqueHeader
      color: '000000'
      
    # -----------
    # HS1 - MIDDLE
    # -----------
      # --------------------
      # HS1 - SCORE - MAIN
      # --------------------
    - type: text
      text: (machine|score2_value)
      number_grouping: true
      y: middle + 2
      x: middle
      z: 20
      style: fontAttractFirstHighScoreTattooMystiqueMiddle
      color: colorAttractFirstHighScoreTattooMystiqueMiddle
      
      # --------------------
      # HS1 - SCORE - OUTLINE
      # --------------------
    - type: text
      text: (machine|score2_value)
      number_grouping: true
      y: middle + 3
      x: middle - 1
      z: 18
      style: fontAttractFirstHighScoreTattooMystiqueMiddle
      color: '000000'
      
    - type: text
      text: (machine|score2_value)
      number_grouping: true
      y: middle + 3
      x: middle + 1
      z: 18
      style: fontAttractFirstHighScoreTattooMystiqueMiddle
      color: '000000'
      
    - type: text
      text: (machine|score2_value)
      number_grouping: true
      y: middle + 1
      x: middle + 1
      z: 18
      style: fontAttractFirstHighScoreTattooMystiqueMiddle
      color: '000000'
      
    - type: text
      text: (machine|score2_value)
      number_grouping: true
      y: middle + 1
      x: middle - 1
      z: 18
      style: fontAttractFirstHighScoreTattooMystiqueMiddle
      color: '000000'
      
    # -----------
    # HS1 - FOOTER
    # -----------
      # --------------------
      # HS1 - NAME - MAIN
      # --------------------
    - type: text
      text: (machine|score2_name)
      anchor_y: bottom
      y: bottom - 15
      x: middle
      z: 20
      style: fontAttractFirstHighScoreTattooMystiqueFooter
      color: colorAttractFirstHighScoreTattooMystiqueFooter
      
      # --------------------
      # HS1 - NAME - OUTLINE
      # --------------------
    - type: text
      text: (machine|score2_name)
      anchor_y: bottom
      y: bottom - 14
      x: middle + 1
      z: 15
      style: fontAttractFirstHighScoreTattooMystiqueFooter
      color: '000000'
      
    - type: text
      text: (machine|score2_name)
      anchor_y: bottom
      y: bottom - 14
      x: middle - 1
      z: 15
      style: fontAttractFirstHighScoreTattooMystiqueFooter
      color: '000000'
      
    - type: text
      text: (machine|score2_name)
      anchor_y: bottom
      y: bottom - 16
      x: middle + 1
      z: 15
      style: fontAttractFirstHighScoreTattooMystiqueFooter
      color: '000000'
      
    - type: text
      text: (machine|score2_name)
      anchor_y: bottom
      y: bottom - 16
      x: middle - 1
      z: 15
      style: fontAttractFirstHighScoreTattooMystiqueFooter
      color: '000000'
      
      # --------------------
      # SOLID BACKGROUND
      # --------------------
    - type: rectangle
      width: 240
      height: 134
      anchor_x: left
      anchor_y: top
      x: left + 0
      y: top + 0
      z: 5
      color: colorAttractFirstHighScoreTattooMystiqueBackground
