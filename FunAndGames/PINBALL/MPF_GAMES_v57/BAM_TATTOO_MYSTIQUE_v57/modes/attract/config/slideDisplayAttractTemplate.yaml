slides:
  # *************************
  # LAST GAME SCORE
  # *************************
  showAttractDisplay_slide_1E:
    target: displayDMD
    widgets:
    # -------------------------------------------------
    #                       TOP
    # -------------------------------------------------
    # -----------------
    # RED CENTER
    # -----------------
    - type: text
      text: PLAYER 1
      y: top - 20
      x: middle
      z: 40
      style: fontAttractLastHeader
      color: colorFontAttractLastHeaderInner
    
    # -----------------
    # OUTLINE GREEN
    # -----------------
    - type: text
      text: PLAYER 1
      y: top - 21
      x: middle - 1
      z: 30
      style: fontAttractLastHeader
      color: colorFontAttractLastHeaderOuter1
    
    - type: text
      text: PLAYER 1
      y: top - 21
      x: middle + 1
      z: 30
      style: fontAttractLastHeader
      color: colorFontAttractLastHeaderOuter1
    
    - type: text
      text: PLAYER 1
      y: top - 19
      x: middle - 1
      z: 30
      style: fontAttractLastHeader
      color: colorFontAttractLastHeaderOuter1
      
    - type: text
      text: PLAYER 1
      y: top - 19
      x: middle + 1
      z: 30
      style: fontAttractLastHeader
      color: colorFontAttractLastHeaderOuter1
    # -------------------------------------------------


    # -------------------------------------------------
    #                       MIDDLE
    # -------------------------------------------------
    # -----------------
    # RED CENTER
    # -----------------
    - type: text
      text: (machine|player1_score)
      number_grouping: true
      min_digits: 2
      y: middle + 3
      x: middle
      z: 40
      style: fontAttractLastMiddle
      color: colorFontAttractLastMiddleInner
      
    # -----------------
    # OUTLINE CYAN
    # -----------------
    - type: text
      text: (machine|player1_score)
      number_grouping: true
      min_digits: 2
      y: middle + 2
      x: middle - 1
      z: 30
      style: fontAttractLastMiddle
      color: colorFontAttractLastMiddleOuter1
      
    - type: text
      text: (machine|player1_score)
      number_grouping: true
      min_digits: 2
      y: middle + 2
      x: middle + 1
      z: 30
      style: fontAttractLastMiddle
      color: colorFontAttractLastMiddleOuter1
      
    - type: text
      text: (machine|player1_score)
      number_grouping: true
      min_digits: 2
      y: middle + 4
      x: middle + 1
      z: 30
      style: fontAttractLastMiddle
      color: colorFontAttractLastMiddleOuter1
      
    - type: text
      text: (machine|player1_score)
      number_grouping: true
      min_digits: 2
      y: middle + 4
      x: middle - 1
      z: 30
      style: fontAttractLastMiddle
      color: colorFontAttractLastMiddleOuter1
    # -------------------------------------------------


    # -------------------------------------------------
    #                       BOTTOM
    # -------------------------------------------------
    # -----------------
    # CENTER YELLOW
    # -----------------
    - type: text
      text: (machine|credits_string)
      anchor_y: bottom
      y: bottom + 2
      x: middle
      z: 40
      style: fontAttractLastFooter
      color: colorFontAttractLastFooterInner
      
    # -----------------
    # OUTLINE GREEN
    # -----------------
    - type: text
      text: (machine|credits_string)
      anchor_y: bottom
      y: bottom + 3
      x: middle - 1
      z: 30
      style: fontAttractLastFooter
      color: colorFontAttractLastFooterOuter1
      
    - type: text
      text: (machine|credits_string)
      anchor_y: bottom
      y: bottom + 3
      x: middle + 1
      z: 30
      style: fontAttractLastFooter
      color: colorFontAttractLastFooterOuter1
      
    - type: text
