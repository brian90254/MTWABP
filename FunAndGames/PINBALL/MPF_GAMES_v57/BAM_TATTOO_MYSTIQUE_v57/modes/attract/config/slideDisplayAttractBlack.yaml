# ---------------------
# SLIDES
# ---------------------
slides:
  # *************************
  # LAST GAME SCORE
  # *************************
  slideDisplayAttractBlack:
    - type: image
      image: imageTigerHeadPurple
      y: middle
      x: middle
      z: 50
      opacity: 0
      scale: 0.5
      animations:
        # -----------------------
        # MAKE VISIBLE :: TIGER HEAD :: PURPLE
        eventMakeVisibleTigerHeadPurple:
          # -----------------------
          - property: opacity
            value: 1
            duration: 1.5s
          - property: scale
            value: 1
            duration: 1.5s
            timing: with_previous
          # -----------------------
          - property: opacity
            value: 0
            duration: 1.0s
          - property: scale
            value: 4
            duration: 1.5s
            timing: with_previous
          # -----------------------
          - property: scale
            value: 0.5
            duration: 0.1s
      # ---------------------
      # TIGER HEAD :: ORANGE
      # ---------------------
    - type: image
      image: imageTigerHeadOrange
      y: middle
      x: middle
      z: 60
      opacity: 0
      scale: 0.5
      animations:
        # -----------------------
        # MAKE VISIBLE :: TIGER HEAD :: PURPLE
        eventMakeVisibleTigerHeadOrange:
          # -----------------------
          - property: opacity
            value: 1
            duration: 1.5s
          - property: scale
            value: 1
            duration: 1.5s
            timing: with_previous
          # -----------------------
          - property: opacity
            value: 0
            duration: 1.0s
          - property: scale
            value: 4
            duration: 1.5s
            timing: with_previous
          # -----------------------
          - property: scale
            value: 0.5
            duration: 0.1s

