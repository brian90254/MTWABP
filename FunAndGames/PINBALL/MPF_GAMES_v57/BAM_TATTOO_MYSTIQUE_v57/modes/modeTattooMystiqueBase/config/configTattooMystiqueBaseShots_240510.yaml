# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# INITIALIZE MODE
# ---------------
    mode_modeTattooMystiqueBase_started:
        # -------------------------
        # PLAYFIELD MULTIPLIER
        multiPlayfield:
            int: 1
            action: set
        # -------------------------
        # SPINNER MULTIPLIER
        multiSpinner:
            int: 1
            action: set

# ---------------
# VARIABLE::PLAYFIELD MULTIPLIER
# ---------------
    # ---------------
    # NEWTON BALL HIT
    # ---------------
    shotNewtonBall_litFlashOne_hit:
        multiPlayfield:
            int: 2
            action: set
    shotNewtonBall_litFlashTwo_hit:
        multiPlayfield:
            int: 3
            action: set
    shotNewtonBall_litFlashThree_hit:
        multiPlayfield:
            int: 4
            action: set
    shotNewtonBall_litFlashFour_hit:
        multiPlayfield:
            int: 5
            action: set

# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------
    # SCORING::SPINNERS
    # ---------------
    shotGroupShotSpinners10pt_hit:
        score: 10  * current_player.multiPlayfield * current_player.multiSpinner

    shotGroupShotSpinners100pt_hit:
        score: 100  * current_player.multiPlayfield * current_player.multiSpinner

    shotGroupShotSpinners1000pt_hit:
        score: 1000  * current_player.multiPlayfield * current_player.multiSpinner

    # ---------------
    # SCORING::SLINGS
    # ---------------
    shotGroupShotSlings10pt_hit:
        score: 10  * current_player.multiPlayfield

  # ---------------
  # SCORING::PLAYER::TARGETS
  # ---------------
    shotGroupShotTM_litFlash_hit:
        score: 500  * current_player.multiPlayfield
        #totalBonus: 1
    shotGroupShotTM_litSolid_hit:
        score: 50  * current_player.multiPlayfield

# ---------------
# VARIABLE::BONUS::COUNTS
# ---------------
    # ---------------------
    # RESET BONUS COUNT COMBINED
    # -----------------
    eventResetBonusCount:
        bonusCount:
            int: 0
            action: set
    # MULTIPLIER::ADD ONE
    eventAddBonusCount:
        bonusCount: 1

    eventSumBonusCount:
        bonusCountPurple: 
            int: (current_player.varShotTM1 + current_player.varShotTM2 + current_player.varShotTM3 + current_player.varShotTM4 + current_player.varShotTM5 + current_player.varShotTM6 + current_player.varShotTM7)
            action: set
        bonusCountOrange: 
            int: (current_player.varShotTM8 + current_player.varShotTM9 + current_player.varShotTM10 + current_player.varShotTM11 + current_player.varShotTM12 + current_player.varShotTM13 + current_player.varShotTM14)
            action: set
        bonusCount:
            int: (current_player.bonusCountPurple + current_player.bonusCountOrange)
            action: set

    # ---------------------
    # RESET BONUS COUNT ORANGE
    # -----------------
    eventResetBonusCountOrange:
        bonusCountOrange:
            int: 0
            action: set
    # # MULTIPLIER::ADD ONE
    # eventAddBonusCountOrange:
    #     bonusCountOrange: 1

    # ---------------------
    # RESET BONUS COUNT ORANGE
    # -----------------
    eventResetBonusCountPurple:
        bonusCountPurple:
            int: 0
            action: set
    # MULTIPLIER::ADD ONE
    # eventAddBonusCountPurple:
    #     bonusCountPurple: 1


