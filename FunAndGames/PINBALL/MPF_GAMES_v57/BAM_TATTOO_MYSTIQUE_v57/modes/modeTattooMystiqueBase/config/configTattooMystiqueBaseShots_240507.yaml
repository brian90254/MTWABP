# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # -------------------
    # BALL STARTED
    # -------------------
    mode_modeTattooMystiqueBase_started:
        # -------------------
        # TM SHOTS
        # -------------------
        - eventRestartShotTM1
        - eventRestartShotTM2
        - eventRestartShotTM3
        - eventRestartShotTM4
        - eventRestartShotTM5
        - eventRestartShotTM6
        - eventRestartShotTM7
        - eventRestartShotTM8
        - eventRestartShotTM9
        - eventRestartShotTM10
        - eventRestartShotTM11
        - eventRestartShotTM12
        - eventRestartShotTM13
        - eventRestartShotTM14

        # -------------------
        # SPINNERS
        # -------------------
        - eventRestartShotGroupShotSpinners10pt

        # -------------------
        # SPINNERS
        # -------------------
        - eventRestartShotGroupShotSlings10pt

        # -------------------
        # BONUS COUNTS
        # -------------------
        - eventResetBonusCount
        - eventResetBonusCountOrange
        - eventResetBonusCountPurple

    # -------------------
    # SPINNERS HIT
    # -------------------
    shotGroupShotSpinners10pt_hit:
        #- playPoolSoundChimes10pt
        #- playPoolSoundOneshot
        - playPoolSound8bitSpinner
    shotGroupShotSpinners100pt_hit:
        #- playPoolSoundOneshot
        - playPoolSound8bitSpinner
    shotGroupShotSpinners1000pt_hit:
        #- playPoolSoundOneshot
        - playPoolSound8bitSpinner

    # -------------------
    # SLINGS HIT
    # -------------------
    shotSlingLeft10pt_hit:
        - playPoolSoundTheremin
        - eventShowLedMagnetSlingLeft
    shotSlingRight10pt_hit:
        - playPoolSoundTheremin
        - eventShowLedMagnetSlingRight

    # -------------------
    # TM SHOTS HIT
    # -------------------
    shotGroupShotTM_hit:
        # CALCULATE THE NEW MULTIPLER LEVEL
        # RESET FIRST BACK TO ZERO
        - eventResetBonusCount
        - eventResetBonusCountOrange
        - eventResetBonusCountPurple
        # START COUNTING BACK UP FROM ZERO
        - eventCheckBonusCount|100ms

    # -------------------
    # ADD UP MULTIPLIERS CONDITIONALLY
    # -------------------
    # FIRST SEVEN
    eventCheckBonusCount.1:
        - eventAddBonusCount{current_player.varShotTM1 == 1}|40ms
        - eventAddBonusCountPurple{current_player.varShotTM1 == 1}|45ms
    eventCheckBonusCount.2:
        - eventAddBonusCount{current_player.varShotTM2 == 1}|60ms
        - eventAddBonusCountPurple{current_player.varShotTM2 == 1}|65ms
    eventCheckBonusCount.3:
        - eventAddBonusCount{current_player.varShotTM3 == 1}|80ms
        - eventAddBonusCountPurple{current_player.varShotTM3 == 1}|85ms
    eventCheckBonusCount.4:
        - eventAddBonusCount{current_player.varShotTM4 == 1}|100ms
        - eventAddBonusCountPurple{current_player.varShotTM4 == 1}|105ms
    eventCheckBonusCount.5:
        - eventAddBonusCount{current_player.varShotTM5 == 1}|120ms
        - eventAddBonusCountPurple{current_player.varShotTM5 == 1}|125ms
    eventCheckBonusCount.6:
        - eventAddBonusCount{current_player.varShotTM6 == 1}|140ms
        - eventAddBonusCountPurple{current_player.varShotTM6 == 1}|145ms
    eventCheckBonusCount.7:
        - eventAddBonusCount{current_player.varShotTM7 == 1}|160ms
        - eventAddBonusCountPurple{current_player.varShotTM7 == 1}|165ms
    # -------------------
    # SECOND SEVEN
    eventCheckBonusCount.8:
        - eventAddBonusCount{current_player.varShotTM8 == 1}|180ms
        - eventAddBonusCountOrange{current_player.varShotTM8 == 1}|185ms
    eventCheckBonusCount.9:
        - eventAddBonusCount{current_player.varShotTM9 == 1}|200ms
        - eventAddBonusCountOrange{current_player.varShotTM9 == 1}|205ms
    eventCheckBonusCount.10:
        - eventAddBonusCount{current_player.varShotTM10 == 1}|220ms
        - eventAddBonusCountOrange{current_player.varShotTM10 == 1}|225ms
    eventCheckBonusCount.11:
        - eventAddBonusCount{current_player.varShotTM11 == 1}|240ms
        - eventAddBonusCountOrange{current_player.varShotTM11 == 1}|245ms
    eventCheckBonusCount.12:
        - eventAddBonusCount{current_player.varShotTM12 == 1}|260ms
        - eventAddBonusCountOrange{current_player.varShotTM12 == 1}|265ms
    eventCheckBonusCount.13:
        - eventAddBonusCount{current_player.varShotTM13 == 1}|280ms
        - eventAddBonusCountOrange{current_player.varShotTM13 == 1}|285ms
    eventCheckBonusCount.14:
        - eventAddBonusCount{current_player.varShotTM14 == 1}|300ms
        - eventAddBonusCountOrange{current_player.varShotTM14 == 1}|305ms
    # -------------------
    eventCheckBonusCount.15:
        - eventChooseShowJackpot|500ms
        - eventChooseShowLeftOrbit|600ms
        - eventChooseShowRightOrbit|700ms

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------
    # SCORING::SPINNERS
    # ---------------
    shotGroupShotSpinners10pt_hit:
        score: 10

    shotGroupShotSpinners100pt_hit:
        score: 100

    shotGroupShotSpinners1000pt_hit:
        score: 1000

# ---------------
# VARIABLE::BONUS::COUNTS
# ---------------
    # ---------------------
    # RESET BONUS COUNT COMBINED
    # -----------------
    eventResetBonusCount:
        bonusCount:
            int: 0
            action: set
    # MULTIPLIER::ADD ONE
    eventAddBonusCount:
        bonusCount: 1

    # ---------------------
    # RESET BONUS COUNT ORANGE
    # -----------------
    eventResetBonusCountOrange:
        bonusCountOrange:
            int: 0
            action: set
    # MULTIPLIER::ADD ONE
    eventAddBonusCountOrange:
        bonusCountOrange: 1

    # ---------------------
    # RESET BONUS COUNT ORANGE
    # -----------------
    eventResetBonusCountPurple:
        bonusCountPurple:
            int: 0
            action: set
    # MULTIPLIER::ADD ONE
    eventAddBonusCountPurple:
        bonusCountPurple: 1

# ************************************
# SHOW::PLAYER
# ************************************
show_player:
# ---------------------
# SHOW::SLINGS
# --------------------- 
    # LEFT
    eventShowLedMagnetSlingLeft:
        showLedMagnetSling:
            loops: 0
            speed: 8
            key: keyshowLedMagnetSlingLeft
            show_tokens:
                # ---------------
                led1: ledMagnetSlingLeft1
                led2: ledMagnetSlingLeft2
                led3: ledMagnetSlingLeft3
                led4: ledMagnetSlingLeft4
                led5: ledMagnetSlingLeft5
                # ---------------
                color1: '000000'
                color2: 'ff0000'
                # ---------------
    # RIGHT
    eventShowLedMagnetSlingRight:
        showLedMagnetSling:
            loops: 0
            speed: 8
            key: keyshowLedMagnetSlingRight
            show_tokens:
                # ---------------
                led1: ledMagnetSlingRight1
                led2: ledMagnetSlingRight2
                led3: ledMagnetSlingRight3
                led4: ledMagnetSlingRight4
                led5: ledMagnetSlingRight5
                # ---------------
                color1: '000000'
                color2: 'ff0000'
                # ---------------

# -----------------
# SHOWS
# -----------------
shows:
    # -----------------------------
    # LIGHTS::SHOW::MAGNET SLINGS
    # -----------------------------
    showLedMagnetSling:
        - time: 0
          lights:
            # ---------------
            (led1): (color2)
            (led2): (color1)
            (led3): (color1)
            (led4): (color1)
            (led5): (color1)
            # ---------------
        - time: '+1'
          lights:
            # ---------------
            (led1): (color2)
            (led2): (color2)
            (led3): (color2)
            (led4): (color2)
            (led5): (color2)
            # ---------------
        - time: '+1'
          lights:
            # ---------------
            (led1): (color1)
            (led2): (color2)
            (led3): (color2)
            (led4): (color2)
            (led5): (color2)
            # ---------------
        - time: '+1'
          lights:
            # ---------------
            (led1): (color1)
            (led2): (color1)
            (led3): (color1)
            (led4): (color1)
            (led5): (color1)
            # ---------------
        - time: '+1'
