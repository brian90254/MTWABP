#config_version=6

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
  extraBallTattooMystique:
    light_events: eventExtraBallTattooMystiqueLit
    award_events: eventExtraBallTattooMystiqueAward
    max_per_game: 3

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # EXTRA BALL LIT
  eventAchTargetSlamDunkExtraBallStarted:
    - eventExtraBallTattooMystiqueLit
  # EXTRA BALL AWARDED
  eventAchTargetSlamDunkExtraBallCompleted:
    - eventExtraBallTattooMystiqueAward

