# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  # EXTRA BALL LIT
  extra_ball_extraBallTattooMystique_lit:
    slideExtraBallTattooMystiqueLit:
      target: displayDMD
  # EXTRA BALL AWARD
  extra_ball_extraBallTattooMystique_awarded:
    slideExtraBallTattooMystiqueAward:
      target: displayDMD

# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:

# ---------------------
# SLIDE::EXTRA BALL::LIT
# ---------------------
  slideExtraBallTattooMystiqueLit:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLitTattooMystique
        #font_size: 24
        color: colorFontExtraBallLitInnerTattooMystique
        text: EXTRA BALL LIT
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLitTattooMystique
        #font_size: 24
        color: colorFontExtraBallLitOuter1TattooMystique
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallLitTattooMystique
        #font_size: 24
        color: colorFontExtraBallLitOuter1TattooMystique
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle - 1
      # -------------------------------
      - type: text
        style: fontExtraBallLitTattooMystique
        #font_size: 24
        color: colorFontExtraBallLitOuter1TattooMystique
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallLitTattooMystique
        #font_size: 24
        color: colorFontExtraBallLitOuter1TattooMystique
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s

# ---------------------
# SLIDE::EXTRA BALL::AWARD
# ---------------------
  slideExtraBallTattooMystiqueAward:
    widgets:
      # -------------------------------
      # BLUE FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallAwardTattooMystique
        color: colorFontExtraBallAwardInnerTattooMystique
        text: EXTRA BALL
        y: middle
        x: middle
      
      # -------------------------------
      # GREEN BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallAwardTattooMystique
        color: colorFontExtraBallAwardOuter1TattooMystique
        text: EXTRA BALL
        y: middle - 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallAwardTattooMystique
        color: colorFontExtraBallAwardOuter1TattooMystique
        text: EXTRA BALL
        y: middle - 1
        x: middle - 1
      # -------------------------------
      - type: text
        style: fontExtraBallAwardTattooMystique
        color: colorFontExtraBallAwardOuter1TattooMystique
        text: EXTRA BALL
        y: middle + 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallAwardTattooMystique
        color: colorFontExtraBallAwardOuter1TattooMystique
        text: EXTRA BALL
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s


