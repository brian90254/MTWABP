# DROP::TARGET::BANKS
# ---------------------
drop_target_banks:
  
  dropTargetBankTop:
    drop_targets: dropTargetTop1, dropTargetTop2, dropTargetTop3
    reset_coils: c_0_11
    reset_on_complete: 1s
    reset_events: eventResetDropTargetBankTop
    #reset_events: ball_starting
    
  dropTargetBankLeft:
    drop_targets: dropTargetLeftA, dropTargetLeftB, dropTargetLeftC, dropTargetLeftD
    reset_coils: c_0_0
    reset_on_complete: 1s
    reset_events: eventResetDropTargetBankLeft
    #reset_events: ball_starting

  dropTargetBankInline:
    drop_targets: dropTargetInline1, dropTargetInline2, dropTargetInline3
