# ---------------
# CUSTOM MACHINE VARIABLES
# ---------------
machine_vars:
  playerAddedNum:
    initial_value: 1
    persist: false
    value_type: int

  playerScore:
    initial_value: 0
    persist: false
    value_type: int
    
# ---------------
# CONFIG
# ---------------
game:
  balls_per_game: 3
  #max_players: 1
  max_players: 4
  allow_start_with_loose_balls: true

machine:
  # Standard FAST trough is six balls
  balls_installed: 1
  min_balls: 1

credits:
  max_credits: 99
  #max_credits: 5
  free_play: false
  # --------------
  # DEFAULT 2H
  credit_expiration_time: 2h
  # DEFAULT 15M
  fractional_credit_expiration_time: 15m
  # DEFAULT 1H
  persist_credits_while_off_time: 0
  # DEFAULT NONE
  #service_credits_switch:
  # SWITCHES
  switches:
    # CREDIT 1
    - switch: s_0_14
      type: quarters
      value: 0.25
    # CREDIT 2
    - switch: s_0_15
      type: quarters
      value: 0.25
  # PRICE TIER TEXT TEMPLATE
  price_tier_template: "{{credits}} CREDITS ${{price}}"
  # PRICING TIERS
  pricing_tiers:
    #- price: 0.75
    #  credits: 1
    #- price: 2.00
    #  credits: 3
    - price: 0.25
      credits: 1
  # ------------
  events:
    - event: eventCreditStart
      type: creditsStart
      credits: 50
      #credits: 1
  free_play_string: FREE PLAY
  credits_string: CREDITS

sound_system:
  #buffer: 4096
  buffer: 1024
  frequency: 44100
  channels: 2
  #master_volume: 1
  tracks:
    voice:
      volume: 0.8
      simultaneous_sounds: 1
      #simultaneous_sounds: 2
      preload: yes
    sfx:
      #volume: 0.8
      volume: 0.6
      simultaneous_sounds: 8
      #simultaneous_sounds: 4
      preload: yes
    music:
      #volume: 0.8
      volume: 0.7
      #simultaneous_sounds: 8
      simultaneous_sounds: 4
    # --------------------------
    # THIS IS A BUG WORK-AROUND
    use_sound_setting:
      volume: 0.3
      simultaneous_sounds: 8
    # --------------------------
    trackplaylist:
      type: playlist
      #volume: 0.8
      volume: 0.7
      crossfade_time: 3.0s

assets:
  sounds:
    default:
      load: preload
    voice:
      load: preload
      track: voice
    sfx:
      load: preload
      track: sfx
    music:
      load: preload
      track: music
  videos:
    default:
      #load: preload
      load: on_demand
  images:
    default:
      load: preload