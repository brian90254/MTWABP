#show_version=6

- time: 0
  events:
    - eventPauseTrackPlaylist

- time: '+1'
  events:
    - presentSlideVideoLayout
    
- time: '+1'
  slides:
    slideVideoFlashGordon_Clip28:
      target: displayVideoDMD
      widgets:
      - type: video
        video: videoFlashGordon_Clip28
        auto_play: True
        volume: 1.0
        z: 200

# THIS TIME IS VIDEO MINUS 2
- time: '+2'
  events:
    - eventResumeTrackPlaylist

- time: '+2'
  events:
    - releaseBallHoldSaucerTop
    - removeSlideVideoLayout
              
- time: '+1'