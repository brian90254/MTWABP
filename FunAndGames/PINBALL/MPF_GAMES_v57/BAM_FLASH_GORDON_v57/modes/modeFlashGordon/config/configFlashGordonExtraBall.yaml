# SLIDE::EXTRA BALL::AWARD
# ---------------------

  #slideExtraBallFlashGordonInlineAward:
  slideExtraBallFlashGordonAward:
    widgets:
      # BLUE FORGROUND
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardInner
        text: EXTRA BALL
        y: middle
        x: middle
      # -------------------------------
      # GREEN BACKGROUND
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle - 1
        x: middle - 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle + 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s


