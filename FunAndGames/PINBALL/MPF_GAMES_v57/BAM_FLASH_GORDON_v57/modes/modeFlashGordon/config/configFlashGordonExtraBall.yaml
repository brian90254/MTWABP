    slideExtraBallFlashGordonAward:
      target: displayDMD
      
# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:
  #slideExtraBallFlashGordonInlineLit:
  slideExtraBallFlashGordonLit:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitInner
        text: EXTRA BALL LIT
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle - 1

      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle + 1

      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle - 1

      # -------------------------------
    expire: 4.0s

