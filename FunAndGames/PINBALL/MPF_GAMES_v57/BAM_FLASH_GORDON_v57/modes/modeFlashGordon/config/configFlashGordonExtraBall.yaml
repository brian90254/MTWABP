#config_version=6

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
    extraBallFlashGordonInline:
        light_events: eventExtraBallFlashGordonInlineLit
        award_events: eventExtraBallFlashGordonInlineAward
        max_per_game: 3

    extraBallFlashGordonSaucer:
        light_events: eventExtraBallFlashGordonSaucerLit
        award_events: eventExtraBallFlashGordonSaucerAward
        max_per_game: 3
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# -------------------
# EXTRA BALL::LIGHT
# -------------------
    # -------------------
    # INLINE
    # -------------------
    #shotDropInline3_litFlash_hit:
    shotTargetInline_unlitFlash_hit:
        - eventExtraBallFlashGordonInlineLit
    # -------------------
    # SAUCER
    # -------------------
    #TODO CHECK
    shotDropLeftCompleteSaucer_litFlash60K_hit:
    #shotGroupNoLightDropLeft_litSolid_complete.2{current_player.shot_shotDropLeftCompleteSaucer=4}:
        - eventExtraBallFlashGordonSaucerLit
        
# -------------------
# EXTRA BALL::AWARD
# -------------------
    # -------------------
    # INLINE
    # -------------------
    shotTargetInline_litFlash_hit:
        - eventExtraBallFlashGordonInlineAward
    # -------------------
    # SAUCER
    # -------------------
    ball_hold_ballHoldSaucerTop_held_ball{current_player.shot_shotDropLeftCompleteSaucer==4}:
        - eventExtraBallFlashGordonSaucerAward
        
