    shotSaucerAdvance:
        enable_events: eventEnableShotSaucerAdvance
        disable_events: eventDisableShotSaucerAdvance
        restart_events: eventRestartShotSaucerAdvance
        reset_events: eventResetShotSaucerAdvance
        #advance_events: eventAdvanceSaucerAdvance
        hit_events: eventHitShotSaucerAdvance
        profile: spShotSaucerAdvance
        
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::SAUCER ADVANCE
    # -----------------------------
    spShotSaucerAdvance:
        states:
          - name: ejectDown
          - name: ejectUp
        loop: true
        
# *********************
# EVENT::PLAYER
# *********************
event_player:
# -------------------
# EVENTS::ON BALL STARTING
# -------------------
    mode_modeFlashGordon_started:
        # -------------------------
        # RESET / ENABLE EVERYTHING FROM SCRATCH
        - eventRestartShotSaucerAdvance
        # -------------------------
        # SETUP BALL HOLDS
        #- eventEnableBallHoldSaucerTopEjectDown
        ##- eventDisableBallHoldSaucerTopEjectUp
        #- eventEnableBallHoldSaucerTopEjectUp
        - eventEnableBallHoldSaucerTop
        
    ## -------------------
    ## SAUCER HIT
    ## -------------------
    #shotSaucerAdvance_hit:
    #    - randomEventShowVideoFlashGordon
    # -------------------
    # SAUCER HIT DOWN
    # -------------------
    shotSaucerAdvance_ejectDown_hit:
        #- randomEventShowVideoFlashGordonEjectDown
        - randomEventShowVideoFlashGordon
    # -------------------
    # SAUCER HIT UP
    # -------------------
    shotSaucerAdvance_ejectUp_hit:
        #- randomEventShowVideoFlashGordonEjectUp
        - randomEventShowVideoFlashGordon

# -------------------
# SWITCH EJECT SAUCER
# -------------------
    # --------
    # UP
    # --------
    releaseBallHoldSaucerTop.1{current_player.shot_shotSaucerAdvance==0}:
        #- eventEnableBallHoldSaucerTopEjectUp|250ms
        #- eventDisableBallHoldSaucerTopEjectDown|250ms
        #- eventReleaseBallHoldSaucerTopEjectDown
        #- eventReleaseBallHoldSaucerTopEjectUp|100ms
        - eventReleaseBallHoldSaucerTop
        
    # --------
    # DOWN
    # --------
    releaseBallHoldSaucerTop.2{current_player.shot_shotSaucerAdvance==1}:
        #- eventEnableBallHoldSaucerTopEjectDown|250ms
        #- eventDisableBallHoldSaucerTopEjectUp|250ms
        #- eventReleaseBallHoldSaucerTopEjectUp
        #- eventReleaseBallHoldSaucerTopEjectDown|100ms
        - eventReleaseBallHoldSaucerTop

# -------------------
# EVENTS::BALL IN PLAY
# -------------------
    # -------------------
    # EVENTS::SAUCER SHOT::HIT
    # -------------------
    ball_hold_ballHoldSaucerTop_held_ball:
        # ADVANCE SAUCER ACHIEVEMENT
        - eventHitShotSaucerAdvance
        # ADVANCE BONUS BY THREE
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|1s
        - eventCompleteBonusOnes|2s

