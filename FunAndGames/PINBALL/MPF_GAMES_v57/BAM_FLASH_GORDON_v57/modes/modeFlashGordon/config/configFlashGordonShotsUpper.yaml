# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::DROP::TOP
    # -------------------
    shotGroupDropTop:
        shots:
            - shotDropTop1
            - shotDropTop2
            - shotDropTop3
        enable_events:
            - eventEnableShotGroupDropTop
        disable_events:
            - ball_ending
            - eventDisableShotGroupDropTop
        reset_events:
            - eventResetShotGroupDropTop
        restart_events:
            - eventRestartShotGroupDropTop
        #rotate_left_events:
        #    - sw_left_flipper
        #rotate_right_events:
        #    - sw_right_flipper

# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::ROLLOVER
    # -----------------------------
    spShotRollover:
        states:
          - name: litFlash
            show: swirlFourLedTwoColor
            speed: 4
            show_tokens:
                color1: '000000'
                color2: 'cccccc'
          - name: litSolid
            show: swirlFourLedTwoColor
            speed: 4
            show_tokens:
                color1: '006600'
                color2: '00ff00'
        loop: false
        
    # -----------------------------
    # PROFILE::DROP::TOP
    # -----------------------------
    spShotDropTop:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::TARGET::TOP
    # -----------------------------
    spShotTargetTop:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '666666'
                color2: 'cccccc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'ffffff'
                color2: 'ffffff'
        loop: false
        
    # -----------------------------
    # PROFILE::TARGET::TOP::AWARD
    # -----------------------------
    spShotTargetTopAward:
        states:
          - name: unlitFlashLightThumpers
          - name: litFlashCollectBonus
          - name: litFlashSpecial
          - name: litSolid
        loop: false

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# ---------------------
# MODE::STARTING
# ---------------------
    mode_modeFlashGordon_started:
        # TARGET TOP AND AWARD
        - eventRestartShotTargetTop
        - eventRestartShotTargetTopAward
        # DROP TOP
        - eventRestartShotDropTop1
        - eventRestartShotDropTop2
        - eventRestartShotDropTop3
        - eventRestartShotGroupDropTop
        # ROLLOVERS
        # MOVED THESE TO RESTART ON DROP COMPLETE
        #- eventRestartShotRolloverRight1
        #- eventRestartShotRolloverRight2
        #- eventRestartShotRolloverLeft1
        #- eventRestartShotRolloverLeft2
        - eventRestartShotRolloverShooter1
        - eventRestartShotRolloverShooter2
        - eventRestartShotRolloverShooter3
        
# ---------------------
# MODE::ENDING
# ---------------------
    ball_ending:
        - eventDisableShotTargetTopCollectBonus
        - eventDisableShotTargetTopSpecial
        
# ---------------------
# SHOT::HIT::EVENTS
# ---------------------
    shotGroupDropTop_litSolid_complete:
        # THIS IS TO LIT THUMPERS
        - eventHitShotTargetTopAward
        # RESET
        - eventRestartShotDropTop1
        - eventRestartShotDropTop2
        - eventRestartShotDropTop3
        - eventRestartShotGroupDropTop
        # RESTART ROLLOVERS ON DROP COMPLETE
        - eventRestartShotRolloverRight1
        - eventRestartShotRolloverRight2
        - eventRestartShotRolloverLeft1
        - eventRestartShotRolloverLeft2
        
  # ---------------
  # DROPS::BONUS
  # ---------------
    shotDropTop1_litFlash_hit:
        - eventCompleteAchBonusUpperOnes
    shotDropTop2_litFlash_hit:
        - eventCompleteAchBonusUpperOnes
    shotDropTop3_litFlash_hit:
        - eventCompleteAchBonusUpperOnes
        
  # ---------------
  # ROLLOVERS::BONUS
  # ---------------
    shotRolloverLeft1_litFlash_hit:
        - eventCompleteAchBonusUpperOnes
    shotRolloverLeft2_litFlash_hit:
        - eventCompleteAchBonusUpperOnes
    shotRolloverRight1_litFlash_hit:
        - eventCompleteAchBonusUpperOnes
    shotRolloverRight2_litFlash_hit:
        - eventCompleteAchBonusUpperOnes
        
  # ---------------
  # DROPS::COLLECT BONUS::SPECIAL
  # ---------------
    shotTargetTopAward_litFlashCollectBonus_hit:
        - eventRestartShotTargetTopCollectBonus

    shotTargetTopAward_litFlashSpecial_hit:
        - eventRestartShotTargetTopSpecial
        
# ---------------------
# BONUS ADVANCE
# ---------------------
    shotTargetTop_hit:
        - eventCompleteAchBonusUpperOnes
    
    shotSingle_hit:
        - eventCompleteAchBonusUpperOnes
        - eventCompleteAchBonusUpperOnes|1000ms

  # ---------------
  # TODO enable rollovers after fisrt drop target complete
  # ---------------
  # ---------------
  # ROLLOVERS
  # ---------------
    # LEFT
    shotRolloverLeft1_hit:
        - eventCompleteAchBonusUpperOnes
    shotRolloverLeft2_hit:
        - eventCompleteAchBonusUpperOnes
    # ---------------
    # RIGHT
    shotRolloverRight1_hit:
        - eventCompleteAchBonusUpperOnes
    shotRolloverRight2_hit:
        - eventCompleteAchBonusUpperOnes

  # ---------------
  # MINI UPPER BONUS
  # ---------------
    shotGroupRotateDropTop_litSolid_complete:
        - eventAwardBonusMini
      
