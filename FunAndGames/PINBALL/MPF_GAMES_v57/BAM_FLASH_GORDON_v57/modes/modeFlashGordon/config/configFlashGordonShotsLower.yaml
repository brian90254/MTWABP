# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::DROPS::INLINE
    # -------------------
    shotGroupDropInline:
        shots:
            - shotDropInline1
            - shotDropInline2
            - shotDropInline3
        enable_events:
            - eventEnableShotGroupDropInline
        disable_events:
            - ball_ending
            - eventDisableShotGroupDropInline
        reset_events:
            - eventResetShotGroupDropInline
        restart_events:
            - eventRestartShotGroupDropInline
            
    # -------------------
    # SHOTGROUP::DROPS::TARGETS::LANES
    # -------------------
    shotGroupDropsTargetsLanes:
        shots:
            - shotDropLeftA
            - shotDropLeftB
            - shotDropLeftC
            - shotDropLeftD
            - shotTargetRight1
            - shotTargetRight2
            - shotReturnLeft
            - shotReturnRight
        enable_events:
            - eventEnableShotGroupDropsTargetsLanes
        disable_events:
            - ball_ending
            - eventDisableShotGroupDropsTargetsLanes
        reset_events:
            - eventResetShotGroupDropsTargetsLanes
        restart_events:
            - eventRestartShotGroupDropsTargetsLanes
        #rotate_left_events:
        #    - sw_left_flipper
        #rotate_right_events:
        #    - sw_right_flipper

    # -------------------
    # SHOTGROUP::DROPS::TARGETS::LANES
    # -------------------
    shotGroupNoLightDropLeft:
        shots:
            - shotNoLightDropLeftA
            - shotNoLightDropLeftB
            - shotNoLightDropLeftC
            - shotNoLightDropLeftD
        enable_events:
            - eventEnableShotGroupNoLightDropLeft
        disable_events:
            - ball_ending
            - eventDisableShotGroupNoLightDropLeft
        reset_events:
            - eventResetShotGroupNoLightDropLeft
        restart_events:
            - eventRestartShotGroupNoLightDropLeft
        rotate_left_events:
            - sw_left_flipper
        rotate_right_events:
            - sw_right_flipper
            

