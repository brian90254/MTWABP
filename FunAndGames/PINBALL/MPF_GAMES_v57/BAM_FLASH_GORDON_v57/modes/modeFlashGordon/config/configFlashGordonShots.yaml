#config_version=6

# FLASH GORDON

# *****************************
# SHOTS::LANES
# *****************************
shots:
    # -------------------
    # SHOTS::SPINNERS
    # -------------------
    shotSpinnerLeft:
        switch: s_1_27
        enable_events: eventEnableShotSpinnerLeft
        disable_events: eventDisableShotSpinnerLeft
        restart_events: eventRestartShotSpinnerLeft
        reset_events: eventResetShotSpinnerLeft
        profile: spShotSpinner
        show_tokens:
            led: ledSpinnerLeft
        
    shotSpinnerRight:
        switch: s_1_20
        enable_events: eventEnableShotSpinnerRight
        disable_events: eventDisableShotSpinnerRight
        restart_events: eventRestartShotSpinnerRight
        reset_events: eventResetShotSpinnerRight
        profile: spShotSpinner
        show_tokens:
            led: ledSpinnerRight
        
    # -------------------
    # SHOTS::OUTLANES
    # -------------------
    shotOutlaneLeft:
        switch: s_1_28
        enable_events: eventEnableShotOutlaneLeft
        disable_events: eventDisableShotOutlaneLeft
        restart_events: eventRestartShotOutlaneLeft
        reset_events: eventResetShotOutlaneLeft
        profile: spShotOutlane
        #show_tokens:
        #    led1: ledOutlaneLeftA
        #    led2: ledOutlaneLeftB
        #    led3: ledOutlaneLeftC
            
    shotOutlaneRight:
        switch: s_1_19
        enable_events: eventEnableShotOutlaneRight
        disable_events: eventDisableShotOutlaneRight
        restart_events: eventRestartShotOutlaneRight
        reset_events: eventResetShotOutlaneRight
        profile: spShotOutlane
        #show_tokens:
        #    led1: ledOutlaneRightA
        #    led2: ledOutlaneRightB
        #    led3: ledOutlaneRightC
            
    # -------------------
    # SHOTS::OUTLANE::SPECIAL
    # -------------------
    shotOutlaneSpecialLeft:
        switch: s_1_28
        enable_events: eventEnableShotOutlaneSpecialLeft
        disable_events: eventDisableShotOutlaneSpecialLeft
        restart_events: eventRestartShotOutlaneSpecialLeft
        reset_events: eventResetShotOutlaneSpecialLeft
        profile: spShotOutlaneSpecial
        show_tokens:
            led1: ledOutlaneLeftA
            led2: ledOutlaneLeftB
            led3: ledOutlaneLeftC
            
    shotOutlaneSpecialRight:
        switch: s_1_19
        enable_events: eventEnableShotOutlaneSpecialRight
        disable_events: eventDisableShotOutlaneSpecialRight
        restart_events: eventRestartShotOutlaneSpecialRight
        reset_events: eventResetShotOutlaneSpecialRight
        profile: spShotOutlaneSpecial
        show_tokens:
            led1: ledOutlaneRightA
            led2: ledOutlaneRightB
            led3: ledOutlaneRightC
            
## ***************************** 
## SHOTS::GROUPS
## ***************************** 
#shot_groups:
#    # -------------------
#    # SHOTGROUP::LANES::LEFT
#    # -------------------


# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinner:
        states:
          #- name: litFlash
          #  show: flashLedTwoColor
          #  speed: 4
          #  show_tokens:
          #      color1: '666666'
          #      color2: 'cccccc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc0000'
                color2: 'ff0000'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlane:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneSpecial:
        states:
          - name: litFlash
            show: triangleThreeLedTwoColor
            speed: 4
            show_tokens:
                color1: '660000'
                color2: 'cc0000'
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 4
            show_tokens:
                color1: 'ff0000'
                color2: 'ff0000'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:

    mode_modeFlashGordon_started:
        # -----------
        # SPINNERS
        # -----------
        - eventDisableShotSpinnerLeft
        - eventDisableShotSpinnerRight
        # -----------
        # OUTLANES
        # -----------
        - eventDisableShotOutlaneSpecialLeft
        - eventDisableShotOutlaneSpecialRight
        # -----------
        - eventEnableShotOutlaneLeft
        - eventEnableShotOutlaneRight
        
    # ---------------------
    # SPINNERS
    # ---------------------
    shotDropLeftCompleteSaucer_unlitFlash_hit:
    #drop_target_bank_dropTargetBankLeft_down:
        - eventRestartShotSpinnerLeft
    shotDropLeftCompleteSaucer_litFlash10K_hit:
    #drop_target_bank_dropTargetBankLeft_down:
        - eventRestartShotSpinnerRight
        
    # ---------------------
    # OUTLANES
    # ---------------------
    shotOutlaneLeft_litSolid_hit:
        - eventCompleteAchBonusLowerOnes
        - eventCompleteAchBonusLowerOnes|1000ms
    shotOutlaneRight_litSolid_hit:
        - eventCompleteAchBonusLowerOnes
        - eventCompleteAchBonusLowerOnes|1000ms
    # ---------------------
    # OUTLANES::SPECIAL
    # ---------------------
    shotDropLeftCompleteSaucer_litFlash60K_hit:
        - eventRestartShotOutlaneSpecialLeft
        - eventRestartShotOutlaneSpecialRight
        
    ball_ending:
        # SPINNERS
        - eventDisableShotSpinnerLeft
        - eventDisableShotSpinnerRight

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    shotSpinnerLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    shotOutlaneLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlaneRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlaneSpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlaneSpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
