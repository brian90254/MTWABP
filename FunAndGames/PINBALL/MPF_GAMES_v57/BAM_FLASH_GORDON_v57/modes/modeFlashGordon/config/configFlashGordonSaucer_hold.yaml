#config_version=6

# FLASH GORDON

# *********************
# EVENT::PLAYER
# *********************
event_player:
# -------------------
# EVENTS::ON BALL STARTING
# -------------------
    mode_modeFlashGordon_started:
        # -------------------------
        # RESET / ENABLE EVERYTHING FROM SCRATCH
        - eventRestartShotSaucerAdvance

    shotSaucerAdvance_hit:
        - randomEventShowVideoFlashGordon

# -------------------
# EVENTS::BALL IN PLAY
# -------------------
    # -------------------
    # EVENTS::SAUCER SHOT::HIT
    # -------------------
    ball_hold_ballHoldSaucerTop_held_ball:
        # ADVANCE BONUS BY THREE
        - eventCompleteBonusOnes
        - eventCompleteBonusOnes|1s
        - eventCompleteBonusOnes|2s

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:    
# ---------------
# ADVANCE MULTIPLIER ON SAUCER HIT
# ---------------
    # SPECIAL
    shotSaucerAdvance_litFlashSaucer3000_hit:
        score: 3000 * current_player.multiPlayfield
        
    # 2X MULTIPLIER
    shotSaucerAdvance_litFlashSaucer2X_hit:
        multiBonus:
            int: 2
            action: set
        bonus_multiplier:
            int: 2
            action: set
        score: 3000 * current_player.multiPlayfield
        
    # 3X MULTIPLIER
    shotSaucerAdvance_litFlashSaucer3X_hit:
        multiBonus:
            int: 3
            action: set
        bonus_multiplier:
            int: 3
            action: set
        score: 3000 * current_player.multiPlayfield
        
    # 5X MULTIPLIER
    shotSaucerAdvance_litFlashSaucer5X_hit:
        multiBonus:
            int: 5
            action: set
        bonus_multiplier:
            int: 5
            action: set
        score: 3000 * current_player.multiPlayfield
        
