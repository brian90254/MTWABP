#config_version=6

config:
- configBaseShows.yaml

mode:
  start_events: ball_starting
  stop_events: ball_ending
  priority: 100

# ---------------------
# SWITCHES::COMBO
# ---------------------
combo_switches:
  
  comboSwitchEndGame:
    # FLIPPER::RIGHT
    switches_1: s_0_10
    # START
    switches_2: s_0_8
    hold_time: 2s
    events_when_both: end_game

# ---------------------
