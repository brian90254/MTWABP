# ---------------------
# PLAYLIST::PLAYER
# ---------------------
playlist_player:

  eventPauseTrackPlaylist:
    trackplaylist:
      action: stop
      
  eventResumeTrackPlaylist:
    trackplaylist:
      #playlist: playlistModeBallyVikingMusic
      #playlist: playlistModeBallyStarTrekMusic
      #playlist: playlistModeBallyStrikesSparesMusic
      playlist: playlistModeFlashGordonMusic
      action: play

