# -----------------------------
# HIGH SCORES
# -----------------------------
- time: 0
  slides:
    showAttractBackglass1A:
      target: displayBackglass
      widgets:
        # --------------------
        # IMAGE BACKGLASS
        # --------------------
      - type: image
        image: imagebackglass
        z: 40
        # --------------------
        # BITMAP FONT TEST
        # --------------------
      - type: text
        text: (machine|player1_score)
        z: 30
        x: left + 741
        y: bottom + 791
        anchor_x: right
        anchor_y: middle
        font_name: bitmapFontBallySevenSegment5
        bitmap_font: true
      - type: text
        text: (machine|player2_score)
        z: 30
        x: left + 1397
        y: bottom + 791
