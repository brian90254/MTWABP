# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  
  # -----------------------------------
  # HITTING GLOBE SAUCER ADVANCES BONUS
  # -----------------------------------
  ball_hold_blKickerUpper_held_ball:
    - eventCompleteBonusOnes
    
  # -----------------------------------
  # HITTING DROP RIGHT ADVANCES GLOBE SAUCER
  # -----------------------------------
  sgShotDropRight_hit:
    #- eventCompletedAchGlobeSaucer
    - eventCompleteNextAchGlobeAward
    # THIS IS TO ADD TO BONUS ON INLINE DROP HIT
    - eventCompleteBonusOnes
    
  ## -----------------------------------
  ## THIS IS TO ADD TO BONUS ON INLINE DROP HIT
  ## -----------------------------------
  #sgShotDropRight_hit:
  #  - eventCompleteBonusOnes
    
  # -----------------------------------
  # BONUS LIGHTS
  # -----------------------------------
  shotSpinnerMiddle_spSpinner_litSolidFive_hit:
    - eventCompleteBonusOnes
  
  shotSpinnerRight_spSpinner_litSolidFive_hit:
    - eventCompleteBonusOnes

  # -----------------------------------
  # RESET ONES ONCE TEN IS ACTIVE
  # -----------------------------------
  eventStartAchBonusTens:
    # RESET ONES
    - eventResetAchBonusOnes
    - eventEnableAchBonusOnes
    - eventStartAchBonus0
    # ACHIEVE BY TENS
    - eventCompleteBonusTens
    - eventStartAchBonus10
    
  # -----------------------------------
  # CONDITIONAL EVENT::DON'T GO OVER 29 TOTAL BONUS
  # -----------------------------------
  eventCompleteBonusOnes{current_player.totalBonus<49}:
    - eventCompleteBonusOnesPosted
    
