#config_version=6

# GLOBETROTTERS

# *****************************
# SHOTS
# *****************************
shots:
    # -------------------
    # SHOTS::SAUCER::RIGHT
    # -------------------
    shotSaucerRight:
        profile: spSaucerRight
        show_tokens:
            led1: ledAwardFreeThrow1A
            led2: ledAwardFreeThrow1B
            led3: ledAwardFreeThrow1C
            led4: ledAwardFreeThrow2A
            led5: ledAwardFreeThrow2B
            led6: ledAwardFreeThrow2C
            led7: ledAwardSpecialA
            led8: ledAwardSpecialB
            led9: ledAwardSpecialC
            #color1: '00cc00'
            #color2: '00ff00'
        #hit_events: ball_hold_blKickerRight_held_ball
        hit_events: eventHitShotSaucerRight
        advance_events: eventAdvanceShotSaucerRight
        reset_events: eventResetShotSaucerRight
        enable_events: eventEnableShotSaucerRight
        restart_events: eventRestartShotSaucerRight

        
# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::SAUCER RIGHT
    # -----------------------------
    spSaucerRight:
        states:
          - name: unlitFreeThrowZero
            show: lightShowShotProfileSaucerRight
            speed: 3
            show_tokens:
                color1: '000000'
                color2: '000000'
                # --------------
                color3: '000000'
                color4: '000000'
                # --------------
                color5: '000000'
                color6: '000000'
        # ------------------
          - name: litFreeThrowOne
            show: lightShowShotProfileSaucerRight
            speed: 3
            show_tokens:
                color1: '000000'
                color2: '000088'
                # --------------
                color3: '000000'
                color4: '000000'
                # --------------
                color5: '000000'
                color6: '000000'
        # ------------------
          - name: litFreeThrowTwo
            show: lightShowShotProfileSaucerRight
            speed: 3
            show_tokens:
                color1: '0000ff'
                color2: '0000cc'
                # --------------
                color3: '000000'
                color4: '880000'
                # --------------
                color5: 'ff8800'
                color6: 'cc6600'
        # ------------------
          - name: litFreeThrowComplete
            show: lightShowShotProfileSaucerRight
            speed: 3
            show_tokens:
                color1: '0000ff'
                color2: '0000cc'
                # --------------
                color3: 'ff0000'
                color4: 'cc0000'
                # --------------
                color5: 'ff8800'
                color6: 'cc6600'
        loop: false

        
# *********************
# EVENT::PLAYER
# *********************
event_player:
# -------------------
# EVENTS::ON BALL STARTING
# -------------------
    mode_modeGlobetrotters_started:
        # -------------------------
        # RESET / ENABLE EVERYTHING FROM SCRATCH
        - eventRestartShotSaucerRight
        
    # -------------------
    # SHOTS::SAUCER RIGHT::ADVANCE
    # -------------------
    drop_target_bank_dtDropRight_down{current_player.shot_shotSaucerRight==0}:
        - eventAdvanceShotSaucerRight
        
    # -------------------
    # SHOTS::SAUCER RIGHT::AWARD EXTRA BALL
    # -------------------
    shotSaucerRight_litFreeThrowTwo_hit:
        - eventExtraBallGlobetrottersAward

    # -------------------
    # SAUCER RIGHT::HIT::RESET INLINE DROP TARGETS
    # -------------------
    releaseBallLockKickerRight:
        - eventResetDropTargetRight|2000ms

    # -------------------
    # SAUCER HIT
    # -------------------
    shotSaucerRight_hit:
        - randomEventShowVideoGlobetrotters


# -------------------
# EVENTS::BALL IN PLAY
# -------------------
    # -------------------
    # EVENTS::SAUCER SHOT::HIT
    # -------------------
    ball_hold_blKickerRight_held_ball:
        # ADVANCE SAUCER ACHIEVEMENT
        - eventHitShotSaucerRight

