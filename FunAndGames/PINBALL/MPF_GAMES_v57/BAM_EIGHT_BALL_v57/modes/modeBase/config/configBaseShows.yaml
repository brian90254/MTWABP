  slideBaseDMD:
    widgets:
      # -------------------------------------------------
      #                       TOP
      # -------------------------------------------------
      # -----------------
      # MOON NAME, CENTER ORANGE
      # -----------------
    - type: text
      text: "(player|nameMoon)"
      y: top - 23
      x: middle
      #style: fontHeaderBase
      style: fontBaseMainHeader
      #color: cccccc
      color: colorFontBaseMainHeaderInner
      
      # -----------------
      # MOON NAME, OUTLINE GREEN
      # -----------------
    - type: text
      text: (player|nameMoon)
      y: top - 24
      x: middle - 1
      #style: fontHeaderBase
      style: fontBaseMainHeader
      #color: '0080ff'
      color: colorFontBaseMainHeaderOuter1
      
