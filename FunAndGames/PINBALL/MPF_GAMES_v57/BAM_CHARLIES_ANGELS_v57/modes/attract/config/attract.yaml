#config_version=6

config:
- configAttractShows.yaml
# CHARLIES ANGELS
# NEW
- slidesAttract/slideDisplayAttractLast.yaml
- slidesAttract/slideDisplayAttractTitle.yaml
- slidesAttract/slideDisplayAttractGrandChampion.yaml
- slidesAttract/slideDisplayAttractFirstHighScore.yaml
- slidesAttract/slideDisplayAttractSecondHighScore.yaml
- slidesAttract/slideDisplayAttractThirdHighScore.yaml
- slidesAttract/slideDisplayAttractFourthHighScore.yaml

mode:
  priority: 10000

# ************************************
# SOUND::PLAYER
# ************************************
sound_player:
# ---------------------
# SOUNDS::PLAYER::ATTRACT
# ---------------------
  mode_attract_started:
    poolMusicAttract:
      loops: 0
      volume: 0.9
  
  mode_attract_stopping:
    poolMusicAttract:
      action: stop

# ************************************
# SHOW::PLAYER
# ************************************
show_player:
# ---------------------
# SHOW::PLAYER::ATTRACT
# --------------------- 
  mode_attract_started:
    showAttractDisplay:
      loops: -1
      speed: 1
      
    showAttractBackglass:
      loops: -1
      #speed: 8
      speed: 2
      
    #showAttractLEDs:
    #  loops: -1
    #  speed: 1

    #showCoilAttractSpinner:
    #  loops: -1
    #  speed: 1
      
# ---------------------
# SLIDES
# ---------------------
slides:
  showAttractBackglass1:
    target: displayBackglass
    widgets:
    - type: image
      image: imageBackglass
      #z: 3
      z: 40
      # --------------------
      # BITMAP FONT TEST
      # --------------------
    - type: text
      text: (machine|player1_score)
      z: 30
      x: left + 710
      y: bottom + 771
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment7
      bitmap_font: true
    - type: text
      text: (machine|player2_score)
      z: 30
      x: left + 1481
      y: bottom + 764
