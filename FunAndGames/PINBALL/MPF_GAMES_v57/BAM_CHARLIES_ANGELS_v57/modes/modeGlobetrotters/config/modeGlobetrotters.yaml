# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  
  ball_started:
    # RESET DROPS
    - eventResetDropTargetRight|1000ms

  # -----------------------------------
  # DIVERTER
  # -----------------------------------
  shotTargetSlamDunk_spTargetSlamDunk_litFlash_hit:
    - eventEnableDiverter
    - eventStartShowDiverter
    #- eventAdvanceShotRightOutlane
    - eventRestartShotRightOutlane
    
  #sw_sRightOutlane:
  shotRightOutlane_spRightOutlane_litChasePink_hit:
    - eventDisableDiverter|3s
    - eventRestartShotTargetSlamDunk|100ms
    #- eventStopShowDiverter
    - eventRestartShotRightOutlane
    - eventAdvanceShotRightOutlane|100ms

  ball_ending:
    - eventDisableDiverter
    - eventStopShowDiverter
    - eventResetDropTargetRight|500ms

  ## -----------------------------------
  ## HITTING DROP RIGHT ADVANCES GLOBE SAUCER
  ## -----------------------------------
  #sgShotDropRight_hit:
  #  #- eventCompletedAchGlobeSaucer
  #  - eventCompleteNextAchGlobeAward
  #  # THIS IS TO ADD TO BONUS ON INLINE DROP HIT
  #  - eventCompleteBonusOnes


  # -----------------------------------
  # HITTING BUMPER SWIITCHES SPINNER LANES 
  # -----------------------------------
  sw_sUpperBumper:
    - eventDisableShotSpinnerMiddle
    - eventEnableShotSpinnerRight
    
  sw_sLowerBumper:
    - eventEnableShotSpinnerMiddle
    - eventDisableShotSpinnerRight
    
  # -----------------------------------
  # RIGHT RETURN LANE ADDS 3 BONUS
  # -----------------------------------
  shotRightReturnLane_hit:
    - eventCompleteBonusOnes
    #- eventCompleteBonusOnes|500ms
    #- eventCompleteBonusOnes|1000ms
    
  # -----------------------------------
  # COMPLETING PLAYER TARGETS ADVANCES SLAM DUNK SHOT
  # -----------------------------------
  sgTargetPlayers_litSolid_complete:
    - eventStartAchTargetSlamDunk5000Pts
    - eventStartAchTargetSlamDunkOpenLane
    - eventStartAchTargetSlamDunkExtraBall
    - eventStartAchTargetSlamDunkSpecial
  
  
  shotSpinnerMiddle_spSpinner_litSolidFive_hit:
    - eventCompleteBonusOnes
  
  shotSpinnerRight_spSpinner_litSolidFive_hit:
    - eventCompleteBonusOnes


  # -----------------------------------
  # SPINNER LIGHTS
  # -----------------------------------
  eventEnableShotSpinnerMiddle:
    - eventStartShowSpinnerMiddle
    
  eventEnableShotSpinnerRight:
    - eventStartShowSpinnerRight

  # -----------------------------------
  # GLOBE AWARD LIGHTS LEFT OUTLANE FEATURE
  # -----------------------------------
  eventAgAchGlobeAwardCompleted:
    - eventEnableShotLeftOutlane


  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  mode_modeGlobetrotters_started.1:
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeGlobetrottersStart

    # -----------------------------------
    # RESET SHOTS (RESET BEFORE ENABLE)
    # -----------------------------------
    - eventResetShotTargetSlamDunk
    - eventResetShotSpinnerMiddle
    - eventResetShotSpinnerRight
    #- eventRestartShotSaucerRight
    
    # -----------------------------------
    # SAUCER RESET SHOTS (RESET BEFORE ENABLE)
    # -----------------------------------
    - eventResetShotGroupGlobeSaucer
    - eventResetAchGlobeAward
    
    # REBOUND DIVERTER
    - eventRestartShotRightOutlane
    - eventAdvanceShotRightOutlane|100ms
    
    # DISABLE LEFT OUTLANE
    - eventDisableShotLeftOutlane
    
    # -----------------------------------
    # ENABLE SPINNERS (ENABLE AFTER RESET)
    # -----------------------------------
    - eventEnableShotSpinnerMiddle
    - eventDisableShotSpinnerRight
    
    # -----------------------------------
    # SAUCER ENABLE SHOTS (AFTER RESET)
    # -----------------------------------
    - eventEnableShotGroupGlobeSaucer
    - eventEnableAchGlobeAward
    - eventSelectAchGlobeAward
    
    # -----------------------------------
    # SLAM DUNK ACHIEVEMENTS (ENABLE AFTER RESET)
    # -----------------------------------
