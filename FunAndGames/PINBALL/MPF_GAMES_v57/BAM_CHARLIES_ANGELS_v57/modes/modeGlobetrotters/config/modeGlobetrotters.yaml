    - eventEnableAchTargetSlamDunkExtraBall
    

    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    # THIS HAPPENS BEFORE 1000MS DELAY THAT ADDS ONE TOTAL BONUS TO START
    - eventResetMultipliersGlobetrotters

