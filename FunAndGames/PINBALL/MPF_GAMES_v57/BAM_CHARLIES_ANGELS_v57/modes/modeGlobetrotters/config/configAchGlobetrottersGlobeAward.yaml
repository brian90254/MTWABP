# ***************************** 
# SHOTS::GROUPS
# ***************************** 
shot_groups:
    # -------------------
    # SHOTGROUP::TARGET::PLAYER
    # -------------------
    sgGlobeSaucer:
        shots:
            - shotGlobeSaucer1
            - shotGlobeSaucer2
            - shotGlobeSaucer3
            - shotGlobeSaucer4
            - shotGlobeSaucer5
        #rotate_left_events: s_flipper_left_active
        #rotate_right_events: s_flipper_right_active
        rotate_right_events: eventRotateRightShotGroupGlobeSaucer
        enable_events: eventEnableShotGroupGlobeSaucer
        disable_events: ball_ending
        reset_events:
            - ball_started
            - mode_modeGlobetrotters_started
            - eventResetShotGroupGlobeSaucer
            
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # ----------------------------
  # TIMER TO ROTATE SHOT
  # ----------------------------
  timer_timerRotateRightShotGroupGlobeSaucer_complete:
    #- eventRotateRightShotGroupGlobeSaucer
    - eventAdvanceShotGlobeSaucer
    
  # ----------------------------
  # COMPLETE ACHIEVEMENTS
  # ----------------------------
  shotGlobeSaucer1_spGlobeSaucer1_litGlobeSaucer_hit:
    - eventCompletedAchGlobeAward1
    - eventTimerAddFourSeconds
    # THIS IS TO ADD TO BONUS ON SAUCER HIT
    - eventCompleteBonus
    
  shotGlobeSaucer2_spGlobeSaucer2_litGlobeSaucer_hit:
    - eventCompletedAchGlobeAward2
    - eventTimerAddFourSeconds
    # THIS IS TO ADD TO BONUS ON SAUCER HIT
    - eventCompleteBonus
    
  shotGlobeSaucer3_spGlobeSaucer3_litGlobeSaucer_hit:
    - eventCompletedAchGlobeAward3
    - eventTimerAddFourSeconds
    # THIS IS TO ADD TO BONUS ON SAUCER HIT
    - eventCompleteBonus
    
  shotGlobeSaucer4_spGlobeSaucer4_litGlobeSaucer_hit:
    - eventCompletedAchGlobeAward4
    - eventTimerAddFourSeconds
    # THIS IS TO ADD TO BONUS ON SAUCER HIT
    - eventCompleteBonus
    
  shotGlobeSaucer5_spGlobeSaucer5_litGlobeSaucer_hit:
    - eventCompletedAchGlobeAward5
    - eventTimerAddFourSeconds
    # THIS IS TO ADD TO BONUS ON SAUCER HIT
    - eventCompleteBonus

  # DROP TARGET HIT
  eventCompleteNextAchGlobeAward:
    - eventCompletedAchGlobeAward1{device.achievements.achGlobeAward1.state!="completed"}
  eventCompleteNextAchGlobeAward.2:
    - eventCompletedAchGlobeAward2{device.achievements.achGlobeAward1.state=="completed" and device.achievements.achGlobeAward2.state!="completed"}
  eventCompleteNextAchGlobeAward.3:
    - eventCompletedAchGlobeAward3{device.achievements.achGlobeAward1.state=="completed" and device.achievements.achGlobeAward2.state=="completed" and device.achievements.achGlobeAward3.state!="completed"}
  eventCompleteNextAchGlobeAward.4:
    - eventCompletedAchGlobeAward4{device.achievements.achGlobeAward1.state=="completed" and device.achievements.achGlobeAward2.state=="completed" and device.achievements.achGlobeAward3.state=="completed" and device.achievements.achGlobeAward4.state!="completed"}
  eventCompleteNextAchGlobeAward.5:
    - eventCompletedAchGlobeAward5{device.achievements.achGlobeAward1.state=="completed" and device.achievements.achGlobeAward2.state=="completed" and device.achievements.achGlobeAward3.state=="completed" and device.achievements.achGlobeAward4.state=="completed" and device.achievements.achGlobeAward5.state!="completed"}

# ---------------------
# EVENT::SHOW::ACHIEVEMENT::GLOBE::PLAYFIELD::COMPLETE
# ---------------------
  eventAgAchGlobeAwardCompleted:
    # -------------------------------
    # SHOW
    - eventShowAchievementGlobePlayfieldCompqlete
    # -------------------------------
    # RESET SHOT
    - eventResetShotGroupGlobeSaucer|6s
    - eventResetAchGlobeAward|6s
    # -------------------------------
    # ENABLE SHOT
    - eventEnableShotGroupGlobeSaucer|6s
    - eventEnableAchGlobeAward|6s
    - eventSelectAchGlobeAward|6s
    
# ---------------------
# TIMERS
# ---------------------
timers:
  # ----------------------------
  # FORCE AUTO PLUNGE EJECT
  # ----------------------------
    timerRotateRightShotGroupGlobeSaucer:
        start_value: 4
        end_value: 0
        direction: down
        tick_interval: 1s
        start_running: true
        restart_on_complete: true
        control_events:
          - event: eventTimerAddFourSeconds
            action: add
            value: 4

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
# ---------------------
# SHOW::ACHIEVEMENT::GLOBE::PLAYFIELD::COMPLETE
# ---------------------
    eventShowAchievementGlobePlayfieldComplete:
        showAchievementGlobePlayfieldComplete:
            loops: 0
            speed: 2

