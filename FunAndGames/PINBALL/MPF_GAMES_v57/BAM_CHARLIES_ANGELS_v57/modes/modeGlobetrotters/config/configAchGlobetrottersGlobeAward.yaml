#config_version=6

# GLOBETROTTERS GLOBE AWARD


# *****************************
# ACHIEVEMENT::GROUPS
# *****************************

achievement_groups:
  agAchGlobeAward:
    achievements:
        - achGlobeAward1
        - achGlobeAward2
        - achGlobeAward3
        - achGlobeAward4
        - achGlobeAward5
    events_when_all_completed: eventAgAchGlobeAwardCompleted
    enable_while_no_achievement_started: yes
    disable_while_achievement_started: no
    enable_events: eventEnableAgAchGlobeAward
    disable_events: eventDisableAgAchGlobeAward

