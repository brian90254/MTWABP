#drop_target_bank_dtDropRight_down

# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::BUMPER
    # -----------------------------
    spShotThumper:
        states:
          - name: litFlashCyan
            show: showLedShotBumper
            speed: 3
            show_tokens:
                color1: '00ffff'
                color2: '008888'
          - name: litFlashMagenta
            show: showLedShotBumper
            speed: 3
            show_tokens:
                color1: 'ff00ff'
                color2: '880088'
        loop: true

    # -----------------------------
    # PROFILE::THUMPER::AWARD
    # -----------------------------
    spShotThumperAward:
        states:
          - name: litFlashOne
          # -----------------
          - name: litFlashTwo
          # -----------------
          - name: litFlashThree
          # -----------------
          - name: litFlashFour
          # -----------------
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    # ---------------------
    # MODE::START
    # ---------------------
    mode_modeGlobetrotters_started:
        # THUMPERS::AWARD::RESTART
        - eventRestartShotThumperAward
        # THUMPERS::INIT::DISABLED
        - eventDisableShotThumperMiddle
        - eventDisableShotThumperLeft
        - eventDisableShotThumperRight

    # -------------------
    # ENABLE THUMPER SHOTS
    # -------------------
    # HIT ON INLINE DROP DOWN
    drop_target_bank_dtDropRight_down:
        - eventHitShotThumperAward
    # TOP
    shotThumperAward_litFlashOne_hit:
        # START THUMPER MIDDLE
        - eventRestartShotThumperMiddle
    # LOWER
    shotThumperAward_litFlashTwo_hit:
        # START THUMPER SIDES
        - eventDisableShotThumperMiddle
        - eventRestartShotThumperLeft
        - eventRestartShotThumperRight
    # ALL
    shotThumperAward_litFlashThree_hit:
        # START THUMPER MIDDLE
        - eventRestartShotThumperMiddle
        
