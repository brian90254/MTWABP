#config_version=6

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
    extraBallGlobetrotters:
        light_events: eventExtraBallGlobetrottersLit
        award_events: eventExtraBallGlobetrottersAward
        max_per_game: 3

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    #shotLeftRollover_stateSpShotLeftRolloverOne_hit:
    eventAchTargetSlamDunkExtraBallStarted:
        eventExtraBallGlobetrottersLit
    
    eventAchTargetSlamDunkExtraBallCompleted:
    #shotLeftRollover_stateSpShotLeftRolloverTwo_hit:
        eventExtraBallGlobetrottersAward

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
    # ---------------------
    # SHOW PLAYER::EXTRA BALL
    # ---------------------
    extra_ball_extraBallGlobetrotters_awarded:
        showAwardExtraBallGlobetrotters:
            loops: -1
            speed: 3

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    extra_ball_extraBallGlobetrotters_lit:
        slideExtraBallGlobetrottersLit:
            target: displayDMD
      
    extra_ball_extraBallGlobetrotters_awarded:
        slideExtraBallGlobetrottersAward:
            target: displayDMD

# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:
  slideExtraBallGlobetrottersLit:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        #font_size: 24
        color: colorFontExtraBallLitInner
        text: Extra Ball Lit
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        #font_size: 24
        color: colorFontExtraBallLitOuter1
        text: Extra Ball Lit
        y: middle - 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        #font_size: 24
        color: colorFontExtraBallLitOuter1
        text: Extra Ball Lit
        y: middle - 1
        x: middle - 1
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        #font_size: 24
        color: colorFontExtraBallLitOuter1
        text: Extra Ball Lit
        y: middle + 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        #font_size: 24
        color: colorFontExtraBallLitOuter1
        text: Extra Ball Lit
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s

# ---------------------
# SLIDE::EXTRA BALL::AWARD
# ---------------------

  slideExtraBallGlobetrottersAward:
    widgets:
      # -------------------------------
      # BLUE FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardInner
        text: Extra Ball!
        y: middle
        x: middle
      
      # -------------------------------
      # GREEN BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: Extra Ball!
        y: middle - 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: Extra Ball!
        y: middle - 1
        x: middle - 1
      # -------------------------------
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: Extra Ball!
        y: middle + 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: Extra Ball!
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s


