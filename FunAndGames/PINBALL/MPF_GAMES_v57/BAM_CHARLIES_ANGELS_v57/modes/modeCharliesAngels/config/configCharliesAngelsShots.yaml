# SHOWS
# -----------------
shows:
    # -----------------------------
    # LIGHTS::SHOW::SHOT::BALL
    # -----------------------------
    showBall:
        - time: 0
          lights:
            # ---------------
            (led1): (color1A)
            # ---------------
            (ledA): (color2A)
            (ledB): (color2A)
            (ledC): (color2A)
            (ledD): (color2A)
            (ledE): (color2A)
            (ledF): (color2A)
            # ---------------
        - time: "+1"
          lights:
            # ---------------
            (led1): (color1B)
            # ---------------
            (ledA): (color2B)
            (ledB): (color2B)
            (ledC): (color2B)
            (ledD): (color2B)
            (ledE): (color2B)
