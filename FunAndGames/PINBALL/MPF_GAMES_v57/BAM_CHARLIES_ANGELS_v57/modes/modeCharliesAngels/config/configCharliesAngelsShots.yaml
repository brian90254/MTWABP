# *****************************      
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::BALL
    # -----------------------------
    spShotBall:
        states:
          - name: unlitFlash
            show: showBall
            speed: 1
            show_tokens:
                # ---------------
                # BALL
                color1A: '888888'
                color1B: 'ffffff'
                # ---------------
                # RACK
                color2A: '000000'
                color2B: '000000'
                # ---------------
          - name: litSolid
            show: showBall
            speed: 1
            show_tokens:
                # ---------------
                # BALL
                color1A: 'ffffff'
                color1B: 'ffffff'
                # ---------------
                # RACK
                color2A: 'cccccc'
                color2B: 'ffffff'
                # ---------------
        loop: false
        
    # -----------------------------
    # PROFILE::BALL
    # -----------------------------
    spShotBall2:
        states:
          - name: unlitFlash
            show: showShotBallUnlitFlash
            speed: 2
          - name: litSolid
            show: showShotBallLitSolid
            speed: 2
        loop: false
        
    # -----------------------------
    # PROFILE::BALL
    # -----------------------------
    spShotEightBall:
        states:
          - name: unlitFlash
            show: showEightBall
            speed: 1
            show_tokens:
