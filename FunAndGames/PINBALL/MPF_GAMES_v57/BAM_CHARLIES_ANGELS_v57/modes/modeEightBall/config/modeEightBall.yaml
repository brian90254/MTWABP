  mode_modeEightBall_started:
    nameMoon:
      #string: "Eight Ball"
      string: "CHARLIE'S ANGELS"
      action: set
      
# ---------------
# INITIALIZE BONUS COUNT
# ---------------
  eventResetTotalBonus:
    # -------------------------
    # RESET BONUS COUNT
    # TEMP REMOVE FOR TEST
    totalBonus:
      #int: 1
      int: 0
      action: set
    # LEAVE OUT TO ACCUMULATE BONUS BETWEEN BALLS
    # -------------------------


# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
# ---------------------
# SHOW::PLAYER::COILS
# ---------------------
  ball_hold_blKickerUpper_held_ball:
    showBallLockKickerUpper:
      loops: 0
      speed: 1

  # ----------------------------
  # SPINNER RIGHT
  # ----------------------------
  eventStartShowSpinnerRight:
    showSpinnerRightRed:
      action: stop
      
    traceThreeLedTwoGreen:
      loops: -1
      speed: 2
      show_tokens:
        led1: ledAwardSpinnerRightA
        led2: ledAwardSpinnerRightB
        led3: ledAwardSpinnerRightC
      key: showSpinnerRightGreen

    showSpinnerMiddleGreen:
      action: stop

    onThreeLedRed:
      loops: -1
      speed: 2
      show_tokens:
        led1: ledAwardSpinnerMiddleA
        led2: ledAwardSpinnerMiddleB
        led3: ledAwardSpinnerMiddleC
      key: showSpinnerMiddleRed
  # ----------------------------

  # ----------------------------
  # SPINNER MIDDLE
  # ----------------------------
  eventStartShowSpinnerMiddle:

    showSpinnerMiddleRed:
      action: stop
      
    traceThreeLedTwoGreen:
      loops: -1
      speed: 2
      show_tokens:
        led1: ledAwardSpinnerMiddleA
        led2: ledAwardSpinnerMiddleB
        led3: ledAwardSpinnerMiddleC
      key: showSpinnerMiddleGreen

    showSpinnerRightGreen:
      action: stop

    onThreeLedRed:
      loops: -1
      speed: 2
      show_tokens:
        led1: ledAwardSpinnerRightA
        led2: ledAwardSpinnerRightB
        led3: ledAwardSpinnerRightC
      key: showSpinnerRightRed
  # ----------------------------

