# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  # EXTRA BALL LIT
  extra_ball_extraBallCharliesAngels_lit:
    slideExtraBallCharliesAngelsLit:
      target: displayDMD
  # EXTRA BALL AWARD
  extra_ball_extraBallCharliesAngels_awarded:
    slideExtraBallCharliesAngelsAward:
      target: displayDMD

# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:

# ---------------------
# SLIDE::EXTRA BALL::LIT
# ---------------------
  slideExtraBallCharliesAngelsLit:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLitCharliesAngels
        #font_size: 24
        color: colorFontExtraBallLitInnerCharliesAngels
        text: EXTRA BALL LIT
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLitCharliesAngels
        #font_size: 24
        color: colorFontExtraBallLitOuter1CharliesAngels
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallLitCharliesAngels
        #font_size: 24
        color: colorFontExtraBallLitOuter1CharliesAngels
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle - 1
      # -------------------------------
      - type: text
        style: fontExtraBallLitCharliesAngels
        #font_size: 24
        color: colorFontExtraBallLitOuter1CharliesAngels
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallLitCharliesAngels
        #font_size: 24
        color: colorFontExtraBallLitOuter1CharliesAngels
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s

# ---------------------
# SLIDE::EXTRA BALL::AWARD
# ---------------------
  slideExtraBallCharliesAngelsAward:
    widgets:
      # -------------------------------
      # BLUE FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallAwardCharliesAngels
        color: colorFontExtraBallAwardInnerCharliesAngels
        text: EXTRA BALL
        y: middle
        x: middle
      
      # -------------------------------
      # GREEN BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallAwardCharliesAngels
        color: colorFontExtraBallAwardOuter1CharliesAngels
        text: EXTRA BALL
        y: middle - 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallAwardCharliesAngels
        color: colorFontExtraBallAwardOuter1CharliesAngels
        text: EXTRA BALL
        y: middle - 1
        x: middle - 1
      # -------------------------------
      - type: text
        style: fontExtraBallAwardCharliesAngels
        color: colorFontExtraBallAwardOuter1CharliesAngels
        text: EXTRA BALL
        y: middle + 1
        x: middle + 1
      # -------------------------------
      - type: text
        style: fontExtraBallAwardCharliesAngels
        color: colorFontExtraBallAwardOuter1CharliesAngels
        text: EXTRA BALL
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s


