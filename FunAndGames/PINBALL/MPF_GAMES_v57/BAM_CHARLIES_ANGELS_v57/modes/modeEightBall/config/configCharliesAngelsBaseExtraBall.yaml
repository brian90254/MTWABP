#config_version=6

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
  extraBallCharliesAngels:
    light_events: eventExtraBallCharliesAngelsLit
    award_events: eventExtraBallCharliesAngelsAward
    max_per_game: 3

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # EXTRA BALL LIT
  eventAchTargetSlamDunkExtraBallStarted:
    - eventExtraBallCharliesAngelsLit
  # EXTRA BALL AWARDED
  eventAchTargetSlamDunkExtraBallCompleted:
    - eventExtraBallCharliesAngelsAward

# # ---------------------
# # SHOW::PLAYER
# # ---------------------
