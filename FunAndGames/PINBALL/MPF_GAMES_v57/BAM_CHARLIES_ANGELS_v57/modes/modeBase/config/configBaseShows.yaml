#config_version=6

# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
  eventShowSlideBaseShows:
    slideBaseDMD:
      target: displayDMD
    slideBaseBackglass:
      target: displayBackglass

# ---------------------
# SLIDES
# ---------------------
slides:
  # ---------------------
  # SLIDES::BACKGLASS 
  # ---------------------
  slideBaseBackglass:
    widgets:
    - type: image
      image: imageBackglass
      #z: 3
      z: 40
      # --------------------
      # BITMAP FONT TEST
      # --------------------
      # (player1|score)
    - type: text
      text: (player1|score)
      z: 30
      x: left + 746
      y: bottom + 789
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment7
      bitmap_font: true
    - type: text
      text: (player2|score)
      z: 30
      x: left + 1407
      y: bottom + 789
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment7
      bitmap_font: true
    - type: text
      text: (player3|score)
      z: 30
      x: left + 746
      y: bottom + 217
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment7
      bitmap_font: true
    - type: text
      text: (player4|score)
      z: 30
      x: left + 1407
      y: bottom + 217
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment7
      bitmap_font: true
    - type: text
      #text: '78 99'
      text: (player|ball)
      min_digits: 2
      z: 30
      x: left + 1458
      y: bottom + 583
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment7
      bitmap_font: true
# -----------------------
# ADDED 200507
    - type: text
      text: (machine|credits_string)
      min_digits: 2
      z: 30
      x: left + 1350
      y: bottom + 583
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment7
      bitmap_font: true

  # ---------------------
  # SLIDES::BACKGLASS 
  # ---------------------
  slideBaseDMD:
    widgets:
      # -------------------------------------------------
      #                       TOP
      # -------------------------------------------------
      # -----------------
      # MOON NAME, CENTER ORANGE
      # -----------------
    - type: text
      text: "(player|nameMoon)"
      y: top - 23
      x: middle
      style: fontBaseMainCharliesAngelsHeader
      color: colorfontBaseMainCharliesAngelsHeaderInner
      
      # -----------------
      # MOON NAME, OUTLINE ONE
      # -----------------
    - type: text
      text: (player|nameMoon)
      y: top - 24
      x: middle - 1
      style: fontBaseMainCharliesAngelsHeader
      color: colorfontBaseMainCharliesAngelsHeaderOuter1
      
    - type: text
      text: (player|nameMoon)
      y: top - 24
      x: middle + 1
      style: fontBaseMainCharliesAngelsHeader
      color: colorfontBaseMainCharliesAngelsHeaderOuter1
      
    - type: text
      text: (player|nameMoon)
      y: top - 22
      x: middle - 1
      style: fontBaseMainCharliesAngelsHeader
      color: colorfontBaseMainCharliesAngelsHeaderOuter1
      
    - type: text
      text: (player|nameMoon)
      y: top - 22
