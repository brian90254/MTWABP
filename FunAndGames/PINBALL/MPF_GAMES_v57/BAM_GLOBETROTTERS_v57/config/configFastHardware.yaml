## ---------------------
drop_targets:
  dtDropRightA:
    switch: s_0_4
  dtDropRightB:
    switch: s_0_5
  dtDropRightC:
    switch: s_0_6
  dtDropRightD:
    switch: s_0_7

# ---------------------
# DROP::TARGET::BANKS
# ---------------------
drop_target_banks:
  dtDropRight:
    drop_targets: dtDropRightA, dtDropRightB, dtDropRightC, dtDropRightD
    reset_coils: c_1_7
    #reset_on_complete: 1s
    reset_events:
      #- ball_starting|500ms
      - eventResetDropTargetRight

# ******************************************
# ------------------------------------------
# HARDWARE / BALL DEVICES
# ------------------------------------------
# ******************************************

ball_devices:
  trough:
    #tags: outhole, drain, home, trough, ball_add_live
    tags: trough, home, drain
    #ball_switches: outhole
    ball_switches: s_0_0
    #eject_coil: outhole
    eject_coil: c_0_15
    entrance_count_delay: 130ms
    exit_count_delay: 250ms
    eject_targets: playfield
    confirm_eject_type: target
    eject_timeouts: 2s

  bdKickerUpper:
    ball_switches: s_1_8
    eject_coil: c_1_2
    #debug: true
    
  bdKickerRight:
    ball_switches: s_1_28
    eject_coil: c_1_1
    #debug: true

# ---------------------
# BALL::HOLDS
# ---------------------

ball_holds:

  blKickerUpper:
    balls_to_hold: 1
    hold_devices: bdKickerUpper
    enable_events: mode_modeBase_started
    release_one_events: releaseBallLockKickerUpper
    #request_new_balls_to_pf: false

  blKickerRight:
    balls_to_hold: 1
    hold_devices: bdKickerRight
    enable_events: mode_modeBase_started
    release_one_events: releaseBallLockKickerRight
    #request_new_balls_to_pf: false
        
playfields:
  playfield:
    default_source_device: trough
    tags: default
