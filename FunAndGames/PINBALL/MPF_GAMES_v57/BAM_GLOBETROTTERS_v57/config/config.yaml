# ---------------
# CONFIG
# ---------------
game:
  #balls_per_game: 1
  #max_players: 1
  balls_per_game: 3
  max_players: 4
  allow_start_with_loose_balls: true

machine:
  # Standard FAST trough is six balls
  balls_installed: 1
  min_balls: 1

credits:
  max_credits: 99
  free_play: false
  #------------
  events:
    #- event: reset_complete
    #- event: mode_credits_started
    - event: eventCreditStart
      type: creditsStart
      credits: 50
  free_play_string: FREE PLAY
  credits_string: CREDITS


sound_system:
  #buffer: 4096
  buffer: 1024
  frequency: 44100
  channels: 2
  ##master_volume: 1
  tracks:
    voice:
      volume: 0.9
      simultaneous_sounds: 1
      preload: yes
    sfx:
      #volume: 0.9
      # ADJUSTED 210223
      # slightly lower than music
      volume: 0.7
      #volume: 0.5
      simultaneous_sounds: 8
      preload: yes
    music:
      volume: 0.8
      simultaneous_sounds: 8
    # --------------------------
    # THIS IS A BUG WORK-AROUND
    use_sound_setting:
      volume: 0.3
      simultaneous_sounds: 8
    # --------------------------
    trackplaylist:
      type: playlist
      #volume: 0.6
      volume: 0.7
      crossfade_time: 0.1s

assets:
  sounds:
    default:
      #load: on_demand
      load: preload
      #track: music
    voice:
      #load: on_demand
      load: preload
      track: voice
    sfx:
      #load: on_demand
      load: preload
      track: sfx
    music:
      load: on_demand
      #load: preload
      track: music
  videos:
    default:
      load: on_demand
      #load: preload
  images:
    default:
      #load: on_demand
      load: preload