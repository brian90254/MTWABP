#show_version=6

- time: 0
  slides:
    showAttractDisplay_slide_1:
      widgets:
      - type: text
        text: Jupiter
        y: top-20
        x: middle
        style: fontJupiterCrush
        font_size: 24
        color: ff00ff
        z: 20
      - type: text
        style: fontJupiterCrush
        text: Crush
        y: middle+3
        x: middle
        font_size: 32
        color: ff00ff
        #color: red
        z: 20
      - type: rectangle
        color: '00ffff'
        #width: 150
        #height: 50
        width: 171
        height: 96
        x: left+0
        y: top+0
        z: 10
        anchor_x: left
        anchor_y: top
      #transition:
      #  type: move_out
      #  duration: 1s
      #  direction: left

- time: '+4'
  slides:
    showAttractDisplay_slide_1D:
      widgets:
      # RED HIGH SCORE TEXT
      - type: text
        style: tall_title
        text: (machine|high_score)
        color: red
        x: middle
        y: middle
        z: 20
      # BLACK BACKDROP
      - type: text
        style: tall_title
        text: (machine|high_score)
        color: black
        x: middle+1
        y: middle+1
        z: 18
      - type: text
        style: tall_title
        text: (machine|high_score)
        color: black
        x: middle-1
        y: middle+1
        z: 18
      - type: text
        style: tall_title
        text: (machine|high_score)
        color: black
        x: middle+1
        y: middle-1
        z: 18
      - type: text
        style: tall_title
        text: (machine|high_score)
        color: black
        x: middle-1
        y: middle-1
        z: 18
      - type: text
        text: HIGH SCORE
        style: tall_title
        color: red
        x: middle
        y: 7
        z: 20
      - type: rectangle
        color: yellow
        #width: 150
        #height: 50
        width: 171
        height: 96
        x: left+0
        y: top+0
        z: 5
        anchor_x: left
        anchor_y: top
      #transition:
      #  type: move_out
      #  duration: 1s
      #  direction: left

- time: '+6'
  slides:
    showAttractDisplay_slide_1B:
      widgets:
      - type: Text
        text: (machine|player1_score)
        number_grouping: true
        style: tall_title
        x: middle
        y: middle
        color: 'ffff00'
        z: 30
      - type: text
        text: PLAYER 1
        style: tall_title
        color: 'ffff00'
        x: middle
        y: 7
        z: 30
      - type: rectangle
        color: '8000ff'
        #width: 150
        #height: 50
        width: 166
        height: 90
        x: 85
        y: 48
        z: 3
      - type: rectangle
        color: '000000'
        #width: 146
        #height: 46
        #width: 150
        #height: 50
        width: 162
        height: 86
        x: 85
        y: 48
        z: 5
      #transition:
      #  type: move_in
      #  duration: 1s
      #  direction: left

- time: '+8'
  slides:
    showAttractDisplay_slide_1C:
      widgets:
      - type: Text
        text: (machine|player2_score)
        number_grouping: true
        style: tall_title
        x: middle
        y: middle
        color: 'ffff00'
        z: 30
      - type: text
        text: PLAYER 2
        style: tall_title
        color: 'ffff00'
        x: middle
        y: 7
        z: 30
      - type: rectangle
        color: 'ff8000'
        width: 150
        height: 50
        x: 75
        y: 25
        z: 3
      - type: rectangle
        color: '000000'
        width: 146
        height: 46
        x: 75
        y: 25
        z: 5
      #transition:
      #  type: move_in
      #  duration: 1s
      #  direction: left
          
- time: '+8'
  slides:
    showAttractDisplay_slide_1a:
      widgets:
      - type: rectangle
        color: black
        width: 150
        height: 50
        x: left+0
        y: top+0
        z: 5
        anchor_x: left
        anchor_y: top
      #transition:
      #  type: move_in
      #  duration: 1s
      #  direction: bottom
      
