#config_version=6

mode_settings:
    display_delay_ms: 1500ms
    hurry_up_delay_ms: 0
    bonus_entries:
        - event: bonus_base
          score: 1000
          # PLAYER SCORE ENTRY IS THE VARIABLE TRACKING BONUS COUNT
          player_score_entry: totalBonus

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# ---------------------
# EVENT::SOUNDS
# ---------------------
    # ---------------------
    # SOUNDS::TART
    # ---------------------
    bonus_start:
        #- playPoolSoundChest
        #- playPoolSoundAxe
        - playPoolSoundBuzzer
        - playPoolSoundWhistle

    # ---------------------
    # SOUNDS::BASE
    # ---------------------
    bonus_base:
        #- playPoolSoundAxe
        #- playPoolSoundCoins
        #- playPoolSoundCoins|400ms
        #- playPoolSoundCoins|800ms
        - playPoolSoundCrowd

    # ---------------------
    # SOUNDS::SUBTOTAL
    # ---------------------
    bonus_subtotal:
        #- playPoolSoundAxe
        - playPoolSoundCrowd
        
    # ---------------------
    # SOUNDS::MULTIPLIER
    # ---------------------
    bonus_multiplier:
        #- playPoolSoundAxe
        #- playPoolSoundCoins
        #- playPoolSoundCoins|300ms
        #- playPoolSoundCoins|600ms
        #- playPoolSoundCoins|900ms
        #- playPoolSoundCoins|1200ms
        - playPoolSoundCrowd
        
    # ---------------------
    # SOUNDS::TOTAL
    # ---------------------
    bonus_total:
        #- playPoolSoundAxe
        #- playPoolSoundHorn
        - playPoolSoundBuzzer
        - playPoolSoundWhistle
    
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
    # ----------------------------
    # START
    bonus_start:
        slideCollectEndBallBonusTitle:
            target: displayDMD
    # ----------------------------
    # BASE
    bonus_base:
        slideCollectEndBallBonusBase:
            target: displayDMD
    # ----------------------------
    # SUBTOTAL - SKIPPED IF NO MULTIPLIER
    bonus_subtotal:
        slideCollectEndBallBonusSubtotal:
            target: displayDMD
    # ----------------------------
    # MULTIPLIER - SKIPPED IF NO MULTIPLIER
    bonus_multiplier:
        slideCollectEndBallBonusScore:
            target: displayDMD
    # ----------------------------
    # TOTAL
    bonus_total:
        slideCollectEndBallBonusTotal:
            target: displayDMD

