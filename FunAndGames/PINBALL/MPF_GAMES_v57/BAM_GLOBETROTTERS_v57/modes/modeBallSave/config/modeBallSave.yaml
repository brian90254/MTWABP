#config_version=6

mode:
  start_events:
    - ball_starting
  stop_events:
    - eventStopBallSave
    - ball_ending
  priority: 6000

ball_saves:
  default:
    #active_time: 30s
    active_time: 20s
    hurry_up_time: 7s
    grace_period: 3s
    enable_events: mode_modeBase_started
    #timer_start_events: balldevice_plunger_lane_ball_eject_success
    #timer_start_events: balldevice_plunger_lane_ejecting_ball
    # ----------------
    # 210423
    #timer_start_events: balldevice_ballDeviceTrough_ball_eject_success
    timer_start_events: balldevice_trough_ball_eject_success
    # ----------------
    #auto_launch: true
    balls_to_save: 1
    #debug: true

# ---------------------
# EVENT::PLAYER::BALLSAVES
# ---------------------
event_player:
  
  ball_save_default_saving_ball:
    - eventStopBallSave|5s
    
  ball_save_default_disabled:
    #- eventStopBallSave
    - eventStopBallSave|5s
    - stopShowBallSave

  ball_save_default_timer_start:
    - playShowBallSaveStandard
    
  ball_save_default_hurry_up:
    - playShowBallSaveHurryUp

  ball_save_default_grace_period:
    - stopShowBallSave
    
  #ball_save_default_disabled:
  #  stopShowBallSave
    
# ---------------------
# SHOW::PLAYER::
# ---------------------
show_player:
  # ---------------------
  # SHOW::BALL SAVE::DEFAULT
  # ---------------------
  playShowBallSaveStandard:
    #traceSixLedTwoColor:
    triangleThreeLedTwoColor:
      speed: 1
      action: play
      key: showBallSaveStandard
      show_tokens:
        led1: ledExtraBall1A
        led2: ledExtraBall1B
        led3: ledExtraBall1C
        color1: 'ff8800'
        color2: '884400'
        
  playShowBallSaveHurryUp:
    showBallSaveStandard:
      action: stop
      
    #traceSixLedTwoColor:
    triangleThreeLedTwoColor:
      speed: 3
      action: play
      key: showBallSaveHurryUp
      show_tokens:
        led1: ledExtraBall1A
        led2: ledExtraBall1B
        led3: ledExtraBall1C
        color1: 'ff0000'
        color2: '880000'
        
  stopShowBallSave:
    showBallSaveHurryUp:
      action: stop
    showBallSaveStandard:
      action: stop
      
# ---------------------
# SLIDE::PLAYER::BALLSAVES
# ---------------------
slide_player:
  ball_save_default_saving_ball:
    slide_2:
      target: displayDMD
  
