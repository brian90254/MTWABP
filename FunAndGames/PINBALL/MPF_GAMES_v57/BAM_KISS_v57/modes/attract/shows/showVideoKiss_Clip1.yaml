- time: 0
# *************************
# SHOW ONE SLIDE BEFORE VIDEO
# *************************
  slides:
    # *************************
    # LAST GAME SCORE
    # *************************
    showAttractDisplay_slide_1E:
      target: displayDMD
      widgets:
      # -------------------------------------------------
      #                       TOP
      # -------------------------------------------------
      # -----------------
      # CENTER
      # -----------------
      - type: text
        text: PLAYER 1
        y: top - 24
        x: middle
        z: 40
        style: fontAttractLastHeader
        color: colorFontAttractLastHeaderInner
      
      # -----------------
      # OUTLINE ONE
      # -----------------
      - type: text
        text: PLAYER 1
        y: top - 23
        x: middle - 1
        z: 30
        style: fontAttractLastHeader
        color: colorFontAttractLastHeaderOuter1
      
      - type: text
        text: PLAYER 1
        y: top - 23
        x: middle + 1
        z: 30
        style: fontAttractLastHeader
        color: colorFontAttractLastHeaderOuter1
      
      - type: text
        text: PLAYER 1
        y: top - 25
        x: middle - 1
        z: 30
        style: fontAttractLastHeader
        color: colorFontAttractLastHeaderOuter1
        
      - type: text
        text: PLAYER 1
        y: top - 25
        x: middle + 1
        z: 30
        style: fontAttractLastHeader
        color: colorFontAttractLastHeaderOuter1
      # -------------------------------------------------
      # -----------------
      # OUTLINE TWO
      # -----------------
      - type: text
        text: PLAYER 1
        y: top - 22
        x: middle - 2
        z: 30
        style: fontAttractLastHeader
        color: colorFontAttractLastHeaderOuter2
      
      - type: text
        text: PLAYER 1
        y: top - 22
        x: middle + 2
        z: 30
        style: fontAttractLastHeader
        color: colorFontAttractLastHeaderOuter2
      
      - type: text
        text: PLAYER 1
        y: top - 26
        x: middle - 2
        z: 30
        style: fontAttractLastHeader
        color: colorFontAttractLastHeaderOuter2
        
      - type: text
        text: PLAYER 1
        y: top - 26
        x: middle + 2
        z: 30
        style: fontAttractLastHeader
        color: colorFontAttractLastHeaderOuter2
      # -------------------------------------------------

      # -------------------------------------------------
      #                       MIDDLE
      # -------------------------------------------------
      # -----------------
      # RED CENTER
      # -----------------
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        y: middle - 4
        x: middle
        z: 40
        style: fontAttractLastMiddle
        color: colorFontAttractLastMiddleInner
        
      # -----------------
      # OUTLINE CYAN
      # -----------------
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        y: middle - 5
        x: middle - 1
        z: 30
        style: fontAttractLastMiddle
        color: colorFontAttractLastMiddleOuter1
        
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        y: middle - 5
        x: middle + 1
        z: 30
        style: fontAttractLastMiddle
        color: colorFontAttractLastMiddleOuter1
        
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        y: middle  - 3
        x: middle + 1
        z: 30
        style: fontAttractLastMiddle
        color: colorFontAttractLastMiddleOuter1
        
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        y: middle - 3
        x: middle - 1
        z: 30
        style: fontAttractLastMiddle
        color: colorFontAttractLastMiddleOuter1
      # -------------------------------------------------


      # -------------------------------------------------
      #                       BOTTOM
      # -------------------------------------------------
      # -----------------
      # CENTER YELLOW
      # -----------------
      - type: text
        text: (machine|credits_string)
        anchor_y: bottom
        y: bottom + 4
        x: middle
        z: 40
        style: fontAttractLastFooter
        color: colorFontAttractLastFooterInner
        
      # -----------------
      # OUTLINE GREEN
      # -----------------
      - type: text
        text: (machine|credits_string)
        anchor_y: bottom
        y: bottom + 3
        x: middle - 1
        z: 30
        style: fontAttractLastFooter
        color: colorFontAttractLastFooterOuter1
        
      - type: text
        text: (machine|credits_string)
        anchor_y: bottom
        y: bottom + 5
        x: middle + 1
        z: 30
        style: fontAttractLastFooter
        color: colorFontAttractLastFooterOuter1
        
      - type: text
        text: (machine|credits_string)
        anchor_y: bottom
        y: bottom + 3
        x: middle + 1
        z: 30
        style: fontAttractLastFooter
        color: colorFontAttractLastFooterOuter1
        
      - type: text
        text: (machine|credits_string)
        anchor_y: bottom
        y: bottom + 5
        x: middle - 1
        z: 30 
        style: fontAttractLastFooter
        color: colorFontAttractLastFooterOuter1

        # --------------------
        # COLOR OUTLINE
        # --------------------
      - type: rectangle
        color: colorBoxAttractLastOuter
