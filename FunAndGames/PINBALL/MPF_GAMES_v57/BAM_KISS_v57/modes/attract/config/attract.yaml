#config_version=6

config:
- configAttractShows.yaml

mode:
  priority: 10000

# ************************************
# EVENT::PLAYER
# ************************************
event_player:
  mode_attract_stopping:
    - removeSlideVideoLayout


# ************************************
# SHOW::PLAYER
# ************************************
show_player:
# ---------------------
# SHOW::PLAYER::ATTRACT
# --------------------- 
  mode_attract_started:
    showVideoKiss_Clip1:
      loops: 0
      speed: 1
      
    showAttractBackglass:
      loops: -1
      speed: 2
      
  eventShowSlideAttractDisplay:
    showAttractDisplay:
      loops: -1
      speed: 1

