# ---------------------
event_player:
    mode_modeVoltanLizard_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlaneLizardLeft
        - eventEnableShotOutlaneLizardRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotLizard1
        - eventEnableShotMatrixSpotLizard2
        - eventEnableShotMatrixSpotLizard3
        - eventEnableShotMatrixSpotLizard4
        - eventEnableShotMatrixSpotLizard5
        - eventEnableShotMatrixSpotLizard6
        - eventEnableShotMatrixSpotLizard7
        - eventEnableShotMatrixSpotLizard8
        - eventEnableShotMatrixSpotLizard9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Lizard
