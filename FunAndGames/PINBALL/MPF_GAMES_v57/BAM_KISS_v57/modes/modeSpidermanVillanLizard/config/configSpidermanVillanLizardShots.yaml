    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotLizardAll:
        shots:
            - shotMatrixSpotLizard7
            - shotMatrixSpotLizard2
            - shotMatrixSpotLizard1
            - shotMatrixSpotLizard4
            - shotMatrixSpotLizard6
            - shotMatrixSpotLizard9
            - shotMatrixSpotLizard8
            - shotMatrixSpotLizard3
            - shotMatrixSpotLizard5
        enable_events:
            - eventEnableShotGroupMatrixSpotLizardAll
        disable_events:
            - eventDisableShotGroupMatrixSpotLizardAll
        reset_events:
            - eventResetShotGroupMatrixSpotLizardAll
        restart_events:
            - eventRestartShotGroupMatrixSpotLizardAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
    # -------------------
    # SHOTGROUP::MATRIX::DIAGONAL::LEFT
    # -------------------
    shotGroupMatrixSpotLizardDiagonalLeft:
        shots:
            - shotMatrixSpotLizard1
            - shotMatrixSpotLizard5
