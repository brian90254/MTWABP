    shotOutlaneLizardLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlaneLizardRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlaneLizardSpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlaneLizardSpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield

    # ---------------------
