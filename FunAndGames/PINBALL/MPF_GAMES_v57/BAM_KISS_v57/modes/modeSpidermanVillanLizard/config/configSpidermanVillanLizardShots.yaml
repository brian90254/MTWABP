variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotSpinnerLizardLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerLizardRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
