#config_version=6

config:
# -------------
- configModeCarousel3Backglass.yaml
# -------------
- configModeCarousel3SlideKissBandMemberAceFrehley3.yaml
- configModeCarousel3SlideKissBandMemberPaulStanley3.yaml
- configModeCarousel3SlideKissBandMemberPeterCriss3.yaml
- configModeCarousel3SlideKissBandMemberGeneSimmons3.yaml
#- configModeCarousel3SlideSpidermanVillanScorpion.yaml
#- configModeCarousel3SlideSpidermanVillanKraven.yaml
#- configModeCarousel3SlideSpidermanVillanLizard.yaml
#- configModeCarousel3SlideSpidermanVillanKingPin.yaml
# -------------

mode:
  start_events:
    - eventStartModeCarousel3
  stop_events:
    - eventStopModeCarousel3
  code: mpf.modes.carousel.code.carousel.Carousel
  use_wait_queue: true
  priority: 8000
  
mode_settings:
  selectable_items:
    # -------------
    - kissBandMemberAceFrehley3
    - kissBandMemberPaulStanley3
    - kissBandMemberGeneSimmons3
    - kissBandMemberPeterCriss3
    #- spidermanVillanScorpion
    #- spidermanVillanKraven
    #- spidermanVillanLizard
    #- spidermanVillanKingPin
    # -------------
  select_item_events: eventModeCarousel3Select
  next_item_events: eventModeCarousel3Next
  previous_item_events: eventModeCarousel3Previous
  # THIS PREVENTS A ROTATE DURING SELECT 
  block_events: flipper_cancel
  release_events: both_flippers_inactive

# -----------------------
# EVENT::PLAYER::SELECT
# -----------------------
event_player:
  # -----------------------------------
  # MODE START
  # -----------------------------------
  mode_modeCarousel3_started:
    # ------------
    # MUSIC
    # ------------
    - eventPlaylistModeKissStart
    # ------------
    # BACKGLASS
    # ------------
    - eventShowSlideCarousel3Backglass

  # -----------------------------------
  # ROTATE
  # -----------------------------------
  sw_flipper_right_inactive:
    # ROTATE
    - eventModeCarousel3Previous
    # PLAY SOUND
    - playPoolSoundStart
    # RESTART TIMER
    - eventRestartTimerModeCarousel3SelectTimeout
    
  sw_flipper_left_inactive:
    # ROTATE
    - eventModeCarousel3Next
    # PLAY SOUND
    - playPoolSoundStart
    # RESTART TIMER
    - eventRestartTimerModeCarousel3SelectTimeout
    
  # -----------------------------------
  # SELECT
  # -----------------------------------
  sw_tagLaunch:
    # SELECT
    - eventModeCarousel3Select
  # -------------------------
  flipper_cancel:
    # SELECT
    - eventModeCarousel3Select
  # -------------------------
  timer_timerModeCarousel3SelectTimeout_complete:
    # SELECT
    - eventModeCarousel3Select
  # -------------------------
  
# -----------------------
# START BY BAND MEMBER SELECTED
# -----------------------
  # SELECT MODE
  # -------------
  modeCarousel3_kissBandMemberAceFrehley3_selected:
    - eventStartModeKissAceFrehley|100ms
  # -------------
  modeCarousel3_kissBandMemberPaulStanley3_selected:
    - eventStartModeKissPaulStanley|100ms
  # -------------
  modeCarousel3_kissBandMemberPeterCriss3_selected:
    - eventStartModeKissPeterCriss|100ms
  # -------------
  modeCarousel3_kissBandMemberGeneSimmons3_selected:
    - eventStartModeKissGeneSimmons|100ms
  # -------------
  
  # RESTART QUEUE RELAY PLAYER
  modeCarousel3_item_selected:
    # THIS ALSO WILL END THE CAROUSEL MODE
    - eventQueueRelayBallStartingWaitFor
    
# ---------------------
# TIMERS
# ---------------------
timers:
  # ----------------------------
  # FORCE AUTO PLUNGE EJECT
  # ----------------------------
  timerModeCarousel3SelectTimeout:
    start_value: 6
    end_value: 0
    direction: down
    tick_interval: 1s
    start_running: true
    restart_on_complete: true
    control_events:
      - event: eventRestartTimerModeCarousel3SelectTimeout
        action: restart
