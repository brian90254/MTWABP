# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotKraven:
        states:
          - name: litFlash
            show: showMatrixSpotKraven
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litSolid
            show: showMatrixSpotKraven
            speed: 4
            show_tokens:
                color1: '660088'
                color2: '660088'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotKravenDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotKravenVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerKraven:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlaneKraven:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneKravenSpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanKraven_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlaneKravenLeft
        - eventEnableShotOutlaneKravenRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotKraven1
        - eventEnableShotMatrixSpotKraven2
        - eventEnableShotMatrixSpotKraven3
        - eventEnableShotMatrixSpotKraven4
        - eventEnableShotMatrixSpotKraven5
        - eventEnableShotMatrixSpotKraven6
        - eventEnableShotMatrixSpotKraven7
        - eventEnableShotMatrixSpotKraven8
        - eventEnableShotMatrixSpotKraven9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past Kraven
        - eventEnableShotMatrixSpotKravenDiagonalLeft
        - eventEnableShotMatrixSpotKravenDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotKravenVerticalLeft
        - eventEnableShotMatrixSpotKravenVerticalMiddle
        - eventEnableShotMatrixSpotKravenVerticalRight
        
