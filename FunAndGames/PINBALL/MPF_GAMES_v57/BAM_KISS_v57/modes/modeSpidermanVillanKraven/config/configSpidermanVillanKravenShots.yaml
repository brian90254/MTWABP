        shots:
            - shotMatrixSpotKraven7
            - shotMatrixSpotKraven2
            - shotMatrixSpotKraven1
            - shotMatrixSpotKraven4
            - shotMatrixSpotKraven6
            - shotMatrixSpotKraven9
            - shotMatrixSpotKraven8
            - shotMatrixSpotKraven3
            - shotMatrixSpotKraven5
        enable_events:
            - eventEnableShotGroupMatrixSpotKravenAll
        disable_events:
            - eventDisableShotGroupMatrixSpotKravenAll
        reset_events:
            - eventResetShotGroupMatrixSpotKravenAll
        restart_events:
            - eventRestartShotGroupMatrixSpotKravenAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
