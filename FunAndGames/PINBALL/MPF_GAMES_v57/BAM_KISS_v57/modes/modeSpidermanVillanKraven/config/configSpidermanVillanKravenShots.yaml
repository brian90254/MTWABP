# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotSpinnerKravenLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerKravenRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    shotOutlaneKravenLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlaneKravenRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlaneKravenSpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlaneKravenSpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield

    # ---------------------
    # TARGETS AND LANES
    # ---------------------
    shotGroupMatrixSpotKravenAll_litFlash_hit:
        score: 1000 * current_player.multiPlayfield
    shotGroupMatrixSpotKravenAll_litSolid_hit:
        score: 10 * current_player.multiPlayfield
      
