# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotSpinnerAceFrehleyLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerAceFrehleyRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    shotOutlaneAceFrehleyLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlaneAceFrehleyRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlaneAceFrehleySpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlaneAceFrehleySpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield

    # ---------------------
    # TARGETS AND LANES
    # ---------------------
    shotGroupMatrixSpotAceFrehleyAll_litFlash_hit:
        score: 1000 * current_player.multiPlayfield
    shotGroupMatrixSpotAceFrehleyAll_litSolid_hit:
        score: 10 * current_player.multiPlayfield
      
