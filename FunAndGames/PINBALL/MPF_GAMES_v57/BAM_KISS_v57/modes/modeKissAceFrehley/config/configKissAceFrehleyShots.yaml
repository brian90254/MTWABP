# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotAceFrehley:
        states:
          - name: litFlash
            show: showMatrixSpotAceFrehley
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litSolid
            show: showMatrixSpotAceFrehley
            speed: 4
            show_tokens:
                color1: '660088'
                color2: '660088'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotAceFrehleyDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotAceFrehleyVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerAceFrehley:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlaneAceFrehley:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneAceFrehleySpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanAceFrehley_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlaneAceFrehleyLeft
        - eventEnableShotOutlaneAceFrehleyRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotAceFrehley1
        - eventEnableShotMatrixSpotAceFrehley2
        - eventEnableShotMatrixSpotAceFrehley3
        - eventEnableShotMatrixSpotAceFrehley4
        - eventEnableShotMatrixSpotAceFrehley5
