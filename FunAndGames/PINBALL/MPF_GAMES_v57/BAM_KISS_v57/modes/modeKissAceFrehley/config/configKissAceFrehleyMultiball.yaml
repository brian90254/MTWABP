#config_version=6

# VOLTAN

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeKissAceFrehley_started:
    # ----------------------------------
    # ENABLE MULTIBALLS
    - eventEnableMultiballAceFrehleyUpperKickerLeft
    - eventEnableMultiballAceFrehleyUpperKickerRight
    - eventEnableMultiballAceFrehleyUpperKickerBoth
    # ----------------------------------
    # ENABLE LOCK
    - eventEnableMultiballAceFrehleyLockSaucerTopRight
    - eventEnableMultiballAceFrehleyLockSaucerTopLeft
    # ----------------------------------
    
  # ---------------------
  # START MULTIBALL::UPPER KICKER::RIGHT
  # ---------------------
  # RIGHT::TWO BALL
  multiball_lock_multiballAceFrehleyLockSaucerTopRight_full.1{device.multiball_locks.multiballAceFrehleyLockSaucerTopLeft.locked_balls==0}:
    - eventStartMultiballAceFrehleyUpperKickerRight|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballAceFrehleyLockSaucerTopRight
    - eventDisableMultiballAceFrehleyLockSaucerTopLeft
  # ---------------------
  # RIGHT::THREE BALL
  multiball_lock_multiballAceFrehleyLockSaucerTopRight_full.2{device.multiball_locks.multiballAceFrehleyLockSaucerTopLeft.locked_balls==1}:
    - eventStartMultiballAceFrehleyUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballAceFrehleyLockSaucerTopRight|3500ms
    - eventDisableMultiballAceFrehleyLockSaucerTopLeft|3500ms

  # ---------------------
  # START MULTIBALL::UPPER KICKER::LEFT
  # ---------------------
  # LEFT::TWO BALL
  multiball_lock_multiballAceFrehleyLockSaucerTopLeft_full.1{device.multiball_locks.multiballAceFrehleyLockSaucerTopRight.locked_balls==0}:
    - eventStartMultiballAceFrehleyUpperKickerLeft|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballAceFrehleyLockSaucerTopRight
    - eventDisableMultiballAceFrehleyLockSaucerTopLeft
  # ---------------------
  # LEFT::THREE BALL
  multiball_lock_multiballAceFrehleyLockSaucerTopLeft_full.2{device.multiball_locks.multiballAceFrehleyLockSaucerTopRight.locked_balls==1}:
    - eventStartMultiballAceFrehleyUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballAceFrehleyLockSaucerTopRight|3500ms
    - eventDisableMultiballAceFrehleyLockSaucerTopLeft|3500ms

  # ---------------------
  # ENDING MULTIBALL
  # ---------------------
  # BOTH
  multiball_multiballAceFrehleyUpperKickerBoth_ended:
    # ENABLE LOCK
    - eventEnableMultiballAceFrehleyLockSaucerTopRight
    - eventEnableMultiballAceFrehleyLockSaucerTopLeft
  # LEFT
  multiball_multiballAceFrehleyUpperKickerLeft_ended:
    # ENABLE LOCK
    - eventEnableMultiballAceFrehleyLockSaucerTopRight
    - eventEnableMultiballAceFrehleyLockSaucerTopLeft
  # RIGHT
  multiball_multiballAceFrehleyUpperKickerRight_ended:
    # ENABLE LOCK
    - eventEnableMultiballAceFrehleyLockSaucerTopRight
    - eventEnableMultiballAceFrehleyLockSaucerTopLeft

# ---------------------
# MULTIBALL_LOCKS
# ---------------------
multiball_locks:

  multiballAceFrehleyLockSaucerTopRight:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopRight
    enable_events: eventEnableMultiballAceFrehleyLockSaucerTopRight
    disable_events: eventDisableMultiballAceFrehleyLockSaucerTopRight
    locked_ball_counting_strategy: physical_only

  multiballAceFrehleyLockSaucerTopLeft:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopLeft
    enable_events: eventEnableMultiballAceFrehleyLockSaucerTopLeft
    disable_events: eventDisableMultiballAceFrehleyLockSaucerTopLeft
    locked_ball_counting_strategy: physical_only

# ---------------------
# MULTIBALLS
# ---------------------
multiballs:
  # ----------------------------
  # MULTIBALL::UPPER KICKER::LEFT AND RIGHT
  # ----------------------------
  multiballAceFrehleyUpperKickerLeft:
    ball_locks:
      - ballDeviceSaucerTopLeft
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballAceFrehleyUpperKickerLeft
    disable_events: eventDisableMultiballAceFrehleyUpperKickerLeft
    start_events: eventStartMultiballAceFrehleyUpperKickerLeft
    stop_events: eventStopMultiballAceFrehleyUpperKickerLeft
    
  multiballAceFrehleyUpperKickerRight:
    ball_locks:
      - ballDeviceSaucerTopRight
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballAceFrehleyUpperKickerRight
    disable_events: eventDisableMultiballAceFrehleyUpperKickerRight
    start_events: eventStartMultiballAceFrehleyUpperKickerRight
    stop_events: eventStopMultiballAceFrehleyUpperKickerRight
    
  # ----------------------------
  # MULTIBALL::UPPER KICKER::BOTH
  # ----------------------------
  multiballAceFrehleyUpperKickerBoth:
    ball_locks:
      - ballDeviceSaucerTopLeft
      - ballDeviceSaucerTopRight
    ball_count: 3
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballAceFrehleyUpperKickerBoth
    disable_events: eventDisableMultiballAceFrehleyUpperKickerBoth
    start_events: eventStartMultiballAceFrehleyUpperKickerBoth
    stop_events: eventStopMultiballAceFrehleyUpperKickerBoth
    