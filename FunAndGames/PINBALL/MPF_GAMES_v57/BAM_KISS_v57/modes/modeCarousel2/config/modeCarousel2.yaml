#config_version=6

config:
# -------------
- configModeCarousel2Backglass.yaml
# -------------
- configModeCarousel2SlideKissBandMemberAceFrehley2.yaml
- configModeCarousel2SlideKissBandMemberPaulStanley2.yaml
- configModeCarousel2SlideKissBandMemberPeterCriss2.yaml
- configModeCarousel2SlideKissBandMemberGeneSimmons2.yaml
#- configModeCarousel2SlideSpidermanVillanScorpion.yaml
#- configModeCarousel2SlideSpidermanVillanKraven.yaml
#- configModeCarousel2SlideSpidermanVillanLizard.yaml
#- configModeCarousel2SlideSpidermanVillanKingPin.yaml
# -------------

mode:
  start_events:
    - eventStartModeCarousel2
  stop_events:
    - eventStopModeCarousel2
  code: mpf.modes.carousel.code.carousel.Carousel
  use_wait_queue: true
  priority: 8000
  
mode_settings:
  selectable_items:
    # -------------
    - kissBandMemberAceFrehley2
    - kissBandMemberPaulStanley2
    - kissBandMemberGeneSimmons2
    - kissBandMemberPeterCriss2
    #- spidermanVillanScorpion
    #- spidermanVillanKraven
    #- spidermanVillanLizard
    #- spidermanVillanKingPin
    # -------------
  select_item_events: eventModeCarousel2Select
  next_item_events: eventModeCarousel2Next
  previous_item_events: eventModeCarousel2Previous
  # THIS PREVENTS A ROTATE DURING SELECT 
  block_events: flipper_cancel
  release_events: both_flippers_inactive

# -----------------------
# EVENT::PLAYER::SELECT
# -----------------------
event_player:
  # -----------------------------------
  # MODE START
  # -----------------------------------
  mode_modeCarousel2_started:
    # ------------
    # MUSIC
    # ------------
    - eventPlaylistModeKissStart
    # ------------
    # BACKGLASS
    # ------------
    - eventShowSlideCarousel2Backglass

  # -----------------------------------
  # ROTATE
  # -----------------------------------
  sw_flipper_right_inactive:
    # ROTATE
    - eventModeCarousel2Previous
    # PLAY SOUND
    - playPoolSoundStart
    # RESTART TIMER
    - eventRestartTimerModeCarousel2SelectTimeout
    
  sw_flipper_left_inactive:
    # ROTATE
    - eventModeCarousel2Next
    # PLAY SOUND
    - playPoolSoundStart
    # RESTART TIMER
    - eventRestartTimerModeCarousel2SelectTimeout
    
  # -----------------------------------
  # SELECT
  # -----------------------------------
  sw_tagLaunch:
    # SELECT
    - eventModeCarousel2Select
  # -------------------------
  flipper_cancel:
    # SELECT
    - eventModeCarousel2Select
  # -------------------------
  timer_timerModeCarousel2SelectTimeout_complete:
    # SELECT
    - eventModeCarousel2Select
  # -------------------------
  
# -----------------------
# START BY BAND MEMBER SELECTED
# -----------------------
  # SELECT MODE
  # -------------
  modeCarousel2_kissBandMemberAceFrehley2_selected:
    - eventStartModeKissAceFrehley|100ms
  # -------------
  modeCarousel2_kissBandMemberPaulStanley2_selected:
    - eventStartModeKissPaulStanley|100ms
  # -------------
  modeCarousel2_kissBandMemberPeterCriss2_selected:
    - eventStartModeKissPeterCriss|100ms
  # -------------
  modeCarousel2_kissBandMemberGeneSimmons2_selected:
    - eventStartModeKissGeneSimmons|100ms
  # -------------
  
  # RESTART QUEUE RELAY PLAYER
  modeCarousel2_item_selected:
    # THIS ALSO WILL END THE CAROUSEL MODE
    - eventQueueRelayBallStartingWaitFor
    
# ---------------------
# TIMERS
# ---------------------
timers:
  # ----------------------------
  # FORCE AUTO PLUNGE EJECT
  # ----------------------------
  timerModeCarousel2SelectTimeout:
    start_value: 6
    end_value: 0
    direction: down
    tick_interval: 1s
    start_running: true
    restart_on_complete: true
    control_events:
      - event: eventRestartTimerModeCarousel2SelectTimeout
        action: restart
