            - shotMatrixSpotGeneSimmons7
            - shotMatrixSpotGeneSimmons2
            - shotMatrixSpotGeneSimmons1
            - shotMatrixSpotGeneSimmons4
            - shotMatrixSpotGeneSimmons6
            - shotMatrixSpotGeneSimmons9
            - shotMatrixSpotGeneSimmons8
            - shotMatrixSpotGeneSimmons3
            - shotMatrixSpotGeneSimmons5
        enable_events:
            - eventEnableShotGroupMatrixSpotGeneSimmonsAll
        disable_events:
            - eventDisableShotGroupMatrixSpotGeneSimmonsAll
        reset_events:
            - eventResetShotGroupMatrixSpotGeneSimmonsAll
        restart_events:
            - eventRestartShotGroupMatrixSpotGeneSimmonsAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
