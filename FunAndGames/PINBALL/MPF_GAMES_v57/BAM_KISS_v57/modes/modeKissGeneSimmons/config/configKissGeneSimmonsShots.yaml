        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past GeneSimmons
        - eventEnableShotMatrixSpotGeneSimmonsDiagonalLeft
        - eventEnableShotMatrixSpotGeneSimmonsDiagonalRight
