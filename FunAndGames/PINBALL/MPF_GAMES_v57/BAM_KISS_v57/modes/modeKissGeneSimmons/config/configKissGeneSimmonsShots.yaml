        - eventEnableShotMatrixSpotGeneSimmons6
        - eventEnableShotMatrixSpotGeneSimmons7
        - eventEnableShotMatrixSpotGeneSimmons8
        - eventEnableShotMatrixSpotGeneSimmons9
