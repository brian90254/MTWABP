# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotSpinnerGeneSimmonsLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerGeneSimmonsRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    shotOutlaneGeneSimmonsLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlaneGeneSimmonsRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlaneGeneSimmonsSpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlaneGeneSimmonsSpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield

    # ---------------------
    # TARGETS AND LANES
    # ---------------------
    shotGroupMatrixSpotGeneSimmonsAll_litFlash_hit:
        score: 1000 * current_player.multiPlayfield
    shotGroupMatrixSpotGeneSimmonsAll_litSolid_hit:
        score: 10 * current_player.multiPlayfield
      
