#config_version=6

# VOLTAN

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeKissGeneSimmons_started:
    # ----------------------------------
    # ENABLE MULTIBALLS
    - eventEnableMultiballGeneSimmonsrpionUpperKickerLeft
    - eventEnableMultiballGeneSimmonsrpionUpperKickerRight
    - eventEnableMultiballGeneSimmonsrpionUpperKickerBoth
    # ----------------------------------
    # ENABLE LOCK
    - eventEnableMultiballGeneSimmonsrpionLockSaucerTopRight
    - eventEnableMultiballGeneSimmonsrpionLockSaucerTopLeft
    # ----------------------------------
    
  # ---------------------
  # START MULTIBALL::UPPER KICKER::RIGHT
  # ---------------------
  # RIGHT::TWO BALL
  multiball_lock_multiballGeneSimmonsrpionLockSaucerTopRight_full.1{device.multiball_locks.multiballGeneSimmonsrpionLockSaucerTopLeft.locked_balls==0}:
    - eventStartMultiballGeneSimmonsrpionUpperKickerRight|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballGeneSimmonsrpionLockSaucerTopRight
    - eventDisableMultiballGeneSimmonsrpionLockSaucerTopLeft
  # ---------------------
  # RIGHT::THREE BALL
  multiball_lock_multiballGeneSimmonsrpionLockSaucerTopRight_full.2{device.multiball_locks.multiballGeneSimmonsrpionLockSaucerTopLeft.locked_balls==1}:
    - eventStartMultiballGeneSimmonsrpionUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballGeneSimmonsrpionLockSaucerTopRight|3500ms
    - eventDisableMultiballGeneSimmonsrpionLockSaucerTopLeft|3500ms

  # ---------------------
  # START MULTIBALL::UPPER KICKER::LEFT
  # ---------------------
  # LEFT::TWO BALL
  multiball_lock_multiballGeneSimmonsrpionLockSaucerTopLeft_full.1{device.multiball_locks.multiballGeneSimmonsrpionLockSaucerTopRight.locked_balls==0}:
    - eventStartMultiballGeneSimmonsrpionUpperKickerLeft|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballGeneSimmonsrpionLockSaucerTopRight
    - eventDisableMultiballGeneSimmonsrpionLockSaucerTopLeft
  # ---------------------
  # LEFT::THREE BALL
  multiball_lock_multiballGeneSimmonsrpionLockSaucerTopLeft_full.2{device.multiball_locks.multiballGeneSimmonsrpionLockSaucerTopRight.locked_balls==1}:
    - eventStartMultiballGeneSimmonsrpionUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballGeneSimmonsrpionLockSaucerTopRight|3500ms
    - eventDisableMultiballGeneSimmonsrpionLockSaucerTopLeft|3500ms

  # ---------------------
  # ENDING MULTIBALL
  # ---------------------
  # BOTH
  multiball_multiballGeneSimmonsrpionUpperKickerBoth_ended:
    # ENABLE LOCK
    - eventEnableMultiballGeneSimmonsrpionLockSaucerTopRight
    - eventEnableMultiballGeneSimmonsrpionLockSaucerTopLeft
  # LEFT
  multiball_multiballGeneSimmonsrpionUpperKickerLeft_ended:
    # ENABLE LOCK
    - eventEnableMultiballGeneSimmonsrpionLockSaucerTopRight
    - eventEnableMultiballGeneSimmonsrpionLockSaucerTopLeft
  # RIGHT
  multiball_multiballGeneSimmonsrpionUpperKickerRight_ended:
    # ENABLE LOCK
    - eventEnableMultiballGeneSimmonsrpionLockSaucerTopRight
    - eventEnableMultiballGeneSimmonsrpionLockSaucerTopLeft

# ---------------------
# MULTIBALL_LOCKS
# ---------------------
multiball_locks:

  multiballGeneSimmonsrpionLockSaucerTopRight:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopRight
    enable_events: eventEnableMultiballGeneSimmonsrpionLockSaucerTopRight
    disable_events: eventDisableMultiballGeneSimmonsrpionLockSaucerTopRight
    locked_ball_counting_strategy: physical_only

  multiballGeneSimmonsrpionLockSaucerTopLeft:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopLeft
    enable_events: eventEnableMultiballGeneSimmonsrpionLockSaucerTopLeft
    disable_events: eventDisableMultiballGeneSimmonsrpionLockSaucerTopLeft
    locked_ball_counting_strategy: physical_only

# ---------------------
# MULTIBALLS
# ---------------------
multiballs:
  # ----------------------------
  # MULTIBALL::UPPER KICKER::LEFT AND RIGHT
  # ----------------------------
  multiballGeneSimmonsrpionUpperKickerLeft:
    ball_locks:
      - ballDeviceSaucerTopLeft
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballGeneSimmonsrpionUpperKickerLeft
    disable_events: eventDisableMultiballGeneSimmonsrpionUpperKickerLeft
    start_events: eventStartMultiballGeneSimmonsrpionUpperKickerLeft
    stop_events: eventStopMultiballGeneSimmonsrpionUpperKickerLeft
    
  multiballGeneSimmonsrpionUpperKickerRight:
    ball_locks:
      - ballDeviceSaucerTopRight
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballGeneSimmonsrpionUpperKickerRight
    disable_events: eventDisableMultiballGeneSimmonsrpionUpperKickerRight
    start_events: eventStartMultiballGeneSimmonsrpionUpperKickerRight
    stop_events: eventStopMultiballGeneSimmonsrpionUpperKickerRight
    
  # ----------------------------
  # MULTIBALL::UPPER KICKER::BOTH
  # ----------------------------
  multiballGeneSimmonsrpionUpperKickerBoth:
    ball_locks:
      - ballDeviceSaucerTopLeft
      - ballDeviceSaucerTopRight
    ball_count: 3
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballGeneSimmonsrpionUpperKickerBoth
    disable_events: eventDisableMultiballGeneSimmonsrpionUpperKickerBoth
    start_events: eventStartMultiballGeneSimmonsrpionUpperKickerBoth
    stop_events: eventStopMultiballGeneSimmonsrpionUpperKickerBoth
    