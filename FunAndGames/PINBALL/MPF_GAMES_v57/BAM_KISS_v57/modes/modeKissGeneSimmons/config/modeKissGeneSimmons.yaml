#config_version=6

config:
- configKissGeneSimmonsExtraBall.yaml
#- configKissGeneSimmonsShots.yaml
- configKissGeneSimmonsSlides.yaml
- configKissGeneSimmonsThumpers.yaml

mode:
  start_events:
    - eventStartModeKissGeneSimmons
  stop_events:
    - eventStopModeKissGeneSimmons
    - ball_ending
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  #mode_modeKissGeneSimmons_started:
  mode_modeKissGeneSimmons_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlideKissGeneSimmonsBase
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeKissStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersKissGeneSimmons|1000ms
    - eventResetBonusKissGeneSimmons|1000ms

  # ---------------------
  # EVENT::RESET::MULTIPLIERS
  # ---------------------
  eventResetMultipliersKiss:
    - eventResetMultipliersKissGeneSimmons
    
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  mode_modeKissGeneSimmons_started:
    nameMoon:
      string: "GENE SIMMONS"
      action: set
  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersKissGeneSimmons:
  #eventResetBonusKissGeneSimmons:
    # -------------------------
    # RESET BONUS MATRIX
    bonusMatrix:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS MATRIX
    bonusRows:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS MATRIX
    bonusColumns:
      int: 0
      action: set
    # -------------------------
    
  #eventResetMultipliersKissGeneSimmons:
  eventResetBonusKissGeneSimmons:
    # -------------------------
    # RESET BONUS SUPER COLOSSAL
    bonusSuper:
      int: 0
      action: set
    # -------------------------
    bonusColossal:
      int: 0
      action: set
    # -------------------------

    ## -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set