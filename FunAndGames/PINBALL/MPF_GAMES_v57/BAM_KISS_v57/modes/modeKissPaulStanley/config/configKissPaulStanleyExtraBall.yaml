#config_version=6

# ---------------------
# EXTRA::BALLS
# ---------------------
extra_balls:
  extraBallKissPaulStanley:
    light_events: eventExtraBallKissPaulStanleyLit
    award_events: eventExtraBallKissPaulStanleyAward
    max_per_game: 1
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
# -------------------
# EXTRA BALL::LIGHT
# -------------------
  # -------------------
  # ABCD
  # -------------------
  shotAwardABCD_litFlashSpecial_hit:
    - eventExtraBallKissPaulStanleyLit
        
# -------------------
# EXTRA BALL::AWARD
# -------------------
  # -------------------
  # ABCD
  # -------------------
  shotAwardABCD_litFlashExtraBall_hit:
    - eventExtraBallKissPaulStanleyAward

# ---------------------
# SHOW::PLAYER
# ---------------------
show_player:
# ----------------------------
# LIGHT SHOOT AGAIN
# ----------------------------
  extra_ball_extraBallKissPaulStanley_awarded:
    showExtraBallKissPaulStanleyAward:
      loops: -1
      speed: 8
      key: keyExtraBallAward

      
# ---------------------
# SLIDE::PLAYER
# ---------------------
slide_player:
# ABCD
  extra_ball_extraBallKissPaulStanley_lit:
    slideExtraBallKissPaulStanleyLit:
      target: displayDMD
      
  extra_ball_extraBallKissPaulStanley_awarded:
    slideExtraBallKissPaulStanleyAward:
      target: displayDMD
      
# ---------------------
# SLIDE::EXTRA BALL::LIGHT
# ---------------------
slides:
  slideExtraBallKissPaulStanleyLit:
    widgets:
      # -------------------------------
      # RED FORGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitInner
        text: EXTRA BALL LIT
        y: middle
        x: middle

      # -------------------------------
      # YELLOW BACKGROUND
      # -------------------------------
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle - 1
        x: middle - 1

      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle + 1

      - type: text
        style: fontExtraBallLit
        color: colorFontExtraBallLitOuter1
        text: EXTRA BALL LIT
        y: middle + 1
        x: middle - 1

      # -------------------------------
    expire: 4.0s

# ---------------------
# SLIDE::EXTRA BALL::AWARD
# ---------------------

  #slideExtraBallKissPaulStanleyInlineAward:
  slideExtraBallKissPaulStanleyAward:
    widgets:
      # BLUE FORGROUND
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardInner
        text: EXTRA BALL
        y: middle
        x: middle
      # -------------------------------
      # GREEN BACKGROUND
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle - 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle - 1
        x: middle - 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle + 1
        x: middle + 1
            
      - type: text
        style: fontExtraBallAward
        color: colorFontExtraBallAwardOuter1
        text: EXTRA BALL
        y: middle + 1
        x: middle - 1
      # -------------------------------
    expire: 4.0s


# *********************
# SHOWS
# *********************
shows:
  # -----------------------------------
  # SHOW::LED::EXTRA BALL::AWARD
  # -----------------------------------
  showExtraBallKissPaulStanleyAward:
    - time: 0
      lights:
        ledShootAgain1: '888800'
        ledShootAgain2: '444400'
        ledShootAgain3: '444400'
        ledShootAgain4: '444400'
        ledShootAgain5: '444400'
        ledShootAgain6: '444400'
        ledShootAgain7: '444400'
    - time: 1
      lights:
        ledShootAgain1: '444400'
        ledShootAgain2: '888800'
        ledShootAgain3: '888800'
        ledShootAgain4: '888800'
        ledShootAgain5: '888800'
        ledShootAgain6: '888800'
        ledShootAgain7: '888800'
    - time: 2
