            - shotMatrixSpotPaulStanley7
            - shotMatrixSpotPaulStanley2
            - shotMatrixSpotPaulStanley1
            - shotMatrixSpotPaulStanley4
            - shotMatrixSpotPaulStanley6
            - shotMatrixSpotPaulStanley9
            - shotMatrixSpotPaulStanley8
            - shotMatrixSpotPaulStanley3
            - shotMatrixSpotPaulStanley5
        enable_events:
            - eventEnableShotGroupMatrixSpotPaulStanleyAll
        disable_events:
            - eventDisableShotGroupMatrixSpotPaulStanleyAll
        reset_events:
            - eventResetShotGroupMatrixSpotPaulStanleyAll
        restart_events:
            - eventRestartShotGroupMatrixSpotPaulStanleyAll
        rotate_left_events:
            - sw_right_flipper
        rotate_right_events:
            - sw_left_flipper
        
