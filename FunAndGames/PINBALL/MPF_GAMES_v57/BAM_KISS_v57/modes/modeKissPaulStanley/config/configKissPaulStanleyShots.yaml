# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# VARIABLE::PLAYER::SCORING
# ---------------
    # ---------------------
    # SPINNERS
    # ---------------------
    shotSpinnerPaulStanleyLeft_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    shotSpinnerPaulStanleyRight_litSolid_hit:
        score: 1000 * current_player.multiPlayfield
    sw_tagSpinner:
      score: 1 * current_player.multiPlayfield

    # ---------------------
    # OUTLANES
    # ---------------------
    # STANDARD
    shotOutlanePaulStanleyLeft_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    shotOutlanePaulStanleyRight_litSolid_hit:
        score: 2000 * current_player.multiPlayfield
    # SPECIAL
    shotOutlanePaulStanleySpecialLeft_litFlash_hit:
        score: 48000 * current_player.multiPlayfield
    shotOutlanePaulStanleySpecialRight_litFlash_hit:
        score: 48000 * current_player.multiPlayfield

    # ---------------------
    # TARGETS AND LANES
    # ---------------------
    shotGroupMatrixSpotPaulStanleyAll_litFlash_hit:
        score: 1000 * current_player.multiPlayfield
    shotGroupMatrixSpotPaulStanleyAll_litSolid_hit:
        score: 10 * current_player.multiPlayfield
      
