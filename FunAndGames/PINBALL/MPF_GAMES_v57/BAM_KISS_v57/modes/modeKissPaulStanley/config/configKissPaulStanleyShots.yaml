# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotPaulStanley:
        states:
          - name: litFlash
            show: showMatrixSpotPaulStanley
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litSolid
            show: showMatrixSpotPaulStanley
            speed: 4
            show_tokens:
                color1: '660088'
                color2: '660088'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotPaulStanleyDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotPaulStanleyVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerPaulStanley:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlanePaulStanley:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlanePaulStanleySpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    mode_modeVoltanPaulStanley_started:
        # -----------
        # OUTLANES
        # -----------
        - eventEnableShotOutlanePaulStanleyLeft
        - eventEnableShotOutlanePaulStanleyRight
        # -----------
        # MATRIX
        # -----------
        - eventEnableShotMatrixSpotPaulStanley1
        - eventEnableShotMatrixSpotPaulStanley2
        - eventEnableShotMatrixSpotPaulStanley3
        - eventEnableShotMatrixSpotPaulStanley4
        - eventEnableShotMatrixSpotPaulStanley5
        - eventEnableShotMatrixSpotPaulStanley6
        - eventEnableShotMatrixSpotPaulStanley7
        - eventEnableShotMatrixSpotPaulStanley8
        - eventEnableShotMatrixSpotPaulStanley9
        # -----------
        # MATRIX::GROUPS
        # -----------
        # DIAGONAL
        # TODO reserve this for higher level modes past PaulStanley
        - eventEnableShotMatrixSpotPaulStanleyDiagonalLeft
        - eventEnableShotMatrixSpotPaulStanleyDiagonalRight
        #VERTICAL
        - eventEnableShotMatrixSpotPaulStanleyVerticalLeft
        - eventEnableShotMatrixSpotPaulStanleyVerticalMiddle
        - eventEnableShotMatrixSpotPaulStanleyVerticalRight
        
# -----------
# MATRIX::GROUPS::COMPLETE
# -----------
# -----------
# DIAGONAL
# -----------
