#config_version=6

config:
- configKissPaulStanleyExtraBall.yaml
#- configKissPaulStanleyShots.yaml
- configKissPaulStanleySlides.yaml
- configKissPaulStanleyThumpers.yaml

mode:
  start_events:
    - eventStartModeKissPaulStanley
  stop_events:
    - eventStopModeKissPaulStanley
    - ball_ending
    
  priority: 2000
  
# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  # -----------------------------------
  # MODE SPECIFIC EVENTS
  # -----------------------------------
  #mode_modeKissPaulStanley_started:
  mode_modeKissPaulStanley_started:
    # -----------------------------------
    # SLIDES
    # -----------------------------------
    - eventShowSlideKissPaulStanleyBase
    # -----------------------------------
    # MUSIC
    # -----------------------------------
    - eventPlaylistModeKissStart
    # ---------------------
    # EVENT::RESET::MULTIPLIERS
    # ---------------------
    - eventResetMultipliersKissPaulStanley|1000ms
    - eventResetBonusKissPaulStanley|1000ms

  # ---------------------
  # EVENT::RESET::MULTIPLIERS
  # ---------------------
  eventResetMultipliersKiss:
    - eventResetMultipliersKissPaulStanley
    
# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
  # ---------------
  # BALL STARTING
  # ---------------
  mode_modeKissPaulStanley_started:
    nameMoon:
      string: "PAUL STANLEY"
      action: set
  # ---------------
  # INITIALIZE BONUS COUNT
  # ---------------
  eventResetMultipliersKissPaulStanley:
  #eventResetBonusKissPaulStanley:
    # -------------------------
    # RESET BONUS MATRIX
    bonusMatrix:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS MATRIX
    bonusRows:
      int: 0
      action: set
    # -------------------------
    # RESET BONUS MATRIX
    bonusColumns:
      int: 0
      action: set
    # -------------------------
    
  #eventResetMultipliersKissPaulStanley:
  eventResetBonusKissPaulStanley:
    # -------------------------
    # RESET BONUS SUPER COLOSSAL
    bonusSuper:
      int: 0
      action: set
    # -------------------------
    bonusColossal:
      int: 0
      action: set
    # -------------------------

    ## -------------------------
    # PLAYFIELD MULTIPLIER
    multiPlayfield:
      int: 1
      action: set