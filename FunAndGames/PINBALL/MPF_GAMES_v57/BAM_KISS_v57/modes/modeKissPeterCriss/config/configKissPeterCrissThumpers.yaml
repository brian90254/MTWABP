# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::BUMPER
    # -----------------------------
    spShotThumperPeterCriss:
        states:
          - name: litFlashYellow
            show: showLedShotBumperPeterCriss
            speed: 3
            show_tokens:
                color1: '00ffff'
                color2: '008888'
          - name: litFlashMagenta
            show: showLedShotBumperPeterCriss
            speed: 3
            show_tokens:
                color1: 'ff00ff'
                color2: '880088'
        loop: true

    # -----------------------------
    # PROFILE::BUMPER::BAND
    # -----------------------------
    spShotThumperPeterCrissBand:
        states:
          - name: litFlashYellow
            show: showLedShotBumperPeterCriss
            speed: 3
            show_tokens:
                color1: '888888'
                color2: '666666'
          - name: litFlashMagenta
            show: showLedShotBumperPeterCriss
            speed: 3
            show_tokens:
                color1: '888888'
                color2: '666666'
        loop: true
        
