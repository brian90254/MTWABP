#config_version=6

# VOLTAN

# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
  mode_modeKissPeterCriss_started:
    # ----------------------------------
    # ENABLE MULTIBALLS
    - eventEnableMultiballPeterCrissUpperKickerLeft
    - eventEnableMultiballPeterCrissUpperKickerRight
    - eventEnableMultiballPeterCrissUpperKickerBoth
    # ----------------------------------
    # ENABLE LOCK
    - eventEnableMultiballPeterCrissLockSaucerTopRight
    - eventEnableMultiballPeterCrissLockSaucerTopLeft
    # ----------------------------------
    
  # ---------------------
  # START MULTIBALL::UPPER KICKER::RIGHT
  # ---------------------
  # RIGHT::TWO BALL
  multiball_lock_multiballPeterCrissLockSaucerTopRight_full.1{device.multiball_locks.multiballPeterCrissLockSaucerTopLeft.locked_balls==0}:
    - eventStartMultiballPeterCrissUpperKickerRight|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballPeterCrissLockSaucerTopRight
    - eventDisableMultiballPeterCrissLockSaucerTopLeft
  # ---------------------
  # RIGHT::THREE BALL
  multiball_lock_multiballPeterCrissLockSaucerTopRight_full.2{device.multiball_locks.multiballPeterCrissLockSaucerTopLeft.locked_balls==1}:
    - eventStartMultiballPeterCrissUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballPeterCrissLockSaucerTopRight|3500ms
    - eventDisableMultiballPeterCrissLockSaucerTopLeft|3500ms

  # ---------------------
  # START MULTIBALL::UPPER KICKER::LEFT
  # ---------------------
  # LEFT::TWO BALL
  multiball_lock_multiballPeterCrissLockSaucerTopLeft_full.1{device.multiball_locks.multiballPeterCrissLockSaucerTopRight.locked_balls==0}:
    - eventStartMultiballPeterCrissUpperKickerLeft|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballPeterCrissLockSaucerTopRight
    - eventDisableMultiballPeterCrissLockSaucerTopLeft
  # ---------------------
  # LEFT::THREE BALL
  multiball_lock_multiballPeterCrissLockSaucerTopLeft_full.2{device.multiball_locks.multiballPeterCrissLockSaucerTopRight.locked_balls==1}:
    - eventStartMultiballPeterCrissUpperKickerBoth|3000ms
    # DISABLE LOCKS DURING MULTIBALL
    - eventDisableMultiballPeterCrissLockSaucerTopRight|3500ms
    - eventDisableMultiballPeterCrissLockSaucerTopLeft|3500ms

  # ---------------------
  # ENDING MULTIBALL
  # ---------------------
  # BOTH
  multiball_multiballPeterCrissUpperKickerBoth_ended:
    # ENABLE LOCK
    - eventEnableMultiballPeterCrissLockSaucerTopRight
    - eventEnableMultiballPeterCrissLockSaucerTopLeft
  # LEFT
  multiball_multiballPeterCrissUpperKickerLeft_ended:
    # ENABLE LOCK
    - eventEnableMultiballPeterCrissLockSaucerTopRight
    - eventEnableMultiballPeterCrissLockSaucerTopLeft
  # RIGHT
  multiball_multiballPeterCrissUpperKickerRight_ended:
    # ENABLE LOCK
    - eventEnableMultiballPeterCrissLockSaucerTopRight
    - eventEnableMultiballPeterCrissLockSaucerTopLeft

# ---------------------
# MULTIBALL_LOCKS
# ---------------------
multiball_locks:

  multiballPeterCrissLockSaucerTopRight:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopRight
    enable_events: eventEnableMultiballPeterCrissLockSaucerTopRight
    disable_events: eventDisableMultiballPeterCrissLockSaucerTopRight
    locked_ball_counting_strategy: physical_only

  multiballPeterCrissLockSaucerTopLeft:
    balls_to_lock: 1
    lock_devices: ballDeviceSaucerTopLeft
    enable_events: eventEnableMultiballPeterCrissLockSaucerTopLeft
    disable_events: eventDisableMultiballPeterCrissLockSaucerTopLeft
    locked_ball_counting_strategy: physical_only

# ---------------------
# MULTIBALLS
# ---------------------
multiballs:
  # ----------------------------
  # MULTIBALL::UPPER KICKER::LEFT AND RIGHT
  # ----------------------------
  multiballPeterCrissUpperKickerLeft:
    ball_locks:
      - ballDeviceSaucerTopLeft
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballPeterCrissUpperKickerLeft
    disable_events: eventDisableMultiballPeterCrissUpperKickerLeft
    start_events: eventStartMultiballPeterCrissUpperKickerLeft
    stop_events: eventStopMultiballPeterCrissUpperKickerLeft
    
  multiballPeterCrissUpperKickerRight:
    ball_locks:
      - ballDeviceSaucerTopRight
    ball_count: 2
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballPeterCrissUpperKickerRight
    disable_events: eventDisableMultiballPeterCrissUpperKickerRight
    start_events: eventStartMultiballPeterCrissUpperKickerRight
    stop_events: eventStopMultiballPeterCrissUpperKickerRight
    
  # ----------------------------
  # MULTIBALL::UPPER KICKER::BOTH
  # ----------------------------
  multiballPeterCrissUpperKickerBoth:
    ball_locks:
      - ballDeviceSaucerTopLeft
      - ballDeviceSaucerTopRight
    ball_count: 3
    ball_count_type: total
    shoot_again: 10s
    enable_events: eventEnableMultiballPeterCrissUpperKickerBoth
    disable_events: eventDisableMultiballPeterCrissUpperKickerBoth
    start_events: eventStartMultiballPeterCrissUpperKickerBoth
    stop_events: eventStopMultiballPeterCrissUpperKickerBoth
    