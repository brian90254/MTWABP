# *****************************
# SHOT::PROFILES
# *****************************
shot_profiles:
    # -----------------------------
    # PROFILE::MARTIX::SPOT
    # -----------------------------
    spShotMatrixSpotScorpion:
        states:
          - name: litFlash
            show: showMatrixSpotScorpion
            speed: 4
            show_tokens:
                color1: '880088'
                color2: 'ff00ff'
                color3: '000000'
                color4: '000000'
          - name: litSolid
            show: showMatrixSpotScorpion
            speed: 4
            show_tokens:
                color1: '660088'
                color2: '660088'
                color3: '008888'
                color4: '00ffff'
        loop: false
        
    # -----------------------------
    # PROFILE::MARTIX::GROUPS
    # -----------------------------
    spShotMatrixSpotScorpionDiagonal:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    spShotMatrixSpotScorpionVertical:
        states:
          - name: litFlash
          - name: litSolid
        loop: false
        
    # -----------------------------
    # PROFILE::SPINNER
    # -----------------------------
    spShotSpinnerScorpion:
        states:
          - name: litSolid
            show: triangleThreeLedTwoColor
            speed: 3
            show_tokens:
                color1: 'ffff00'
                color2: '888800'
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE
    # -----------------------------
    spShotOutlaneScorpion:
        states:
          #- name: litFlash
          - name: litSolid
        loop: false

    # -----------------------------
    # PROFILE::OUTLANE::SPECIAL
    # -----------------------------
    spShotOutlaneScorpionSpecial:
        states:
          - name: litFlash
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: '440066'
                color2: '8800cc'
          - name: litSolid
            show: flashLedTwoColor
            speed: 4
            show_tokens:
                color1: 'cc00ff'
                color2: 'cc00ff'
        loop: false
        
