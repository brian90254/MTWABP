    disable_events: eventDisableAchKissMatrix44
    events_when_disabled:
      - eventAchKissMatrix44Disabled
    # -----------------
    # ENABLED
    enable_events:
      - eventEnableAchKissMatrix44
      - eventEnableAchKissMatrixAll
    events_when_enabled:
      - eventAchKissMatrix44Enabled
      #- eventEnableAchKissMatrixAll
    # -----------------
    # SELECTED
    select_events: eventSelectAchKissMatrix44
    events_when_selected:
      - eventAchKissMatrix44Selected
    # -----------------
    # STARTED
    start_enabled: false
    start_events: eventStartAchKissMatrix44
    events_when_started:
      - eventAchKissMatrix44Started
    # -----------------
    # COMPLETED
    complete_events: eventCompleteAchKissMatrix44
    events_when_completed:
      - eventAchKissMatrix44Completed
    # -----------------
    # STOPPED
    stop_events: eventStopAchKissMatrix44
    events_when_stopped:
      - eventAchKissMatrix44Stopped
    restart_after_stop_possible: true
    # -----------------
    # RESET
    reset_events:
      - ball_ending
      - eventResetAchKissMatrixAll
    # -----------------
    # SHOWS
    show_when_selected: showKissMatrixLitFlashGreen
    show_when_started: showKissMatrixLitFlashGreen
    show_when_completed: showKissMatrixLitSolidGreen
    sync_ms: 1
    show_tokens:
      led1: ledMatrix44A
      led2: ledMatrix44B
      led3: ledMatrix44C
      
      
