#config_version=6

# KISS

# -----------------------------
# ACHIEVEMENT::KISS::MATRIX
# -----------------------------
achievements:
# *****************************
# ACHIEVEMENT::KISS::MATRIX::ROW::1
# *****************************
# -----------------------------
# ACHIEVEMENT::KISS::MATRIX::1::1
# -----------------------------
  achKissMatrix11:
    # -----------------
    # DISABLED
    disable_events: eventDisableAchKissMatrix11
    events_when_disabled:
      - eventAchKissMatrix11Disabled
    # -----------------
    # ENABLED
    enable_events:
      - eventEnableAchKissMatrix11
      - eventEnableAchKissMatrixAll
    events_when_enabled:
      - eventAchKissMatrix11Enabled
      #- eventEnableAchKissMatrixAll
    # -----------------
    # SELECTED
    select_events: eventSelectAchKissMatrix11
    events_when_selected:
      - eventAchKissMatrix11Selected
    # -----------------
    # STARTED
    start_enabled: false
    start_events: eventStartAchKissMatrix11
    events_when_started:
      - eventAchKissMatrix11Started
    # -----------------
    # COMPLETED
    complete_events: eventCompleteAchKissMatrix11
    events_when_completed:
      - eventAchKissMatrix11Completed
      #- eventAddBonusMatrix
    # -----------------
    # STOPPED
    stop_events: eventStopAchKissMatrix11
    events_when_stopped:
      - eventAchKissMatrix11Stopped
    restart_after_stop_possible: true
    # -----------------
    # RESET
    reset_events:
      - ball_ending
      - eventResetAchKissMatrixAll
    # -----------------
    # SHOWS
    show_when_selected: showKissMatrixLitFlashRed
    show_when_started: showKissMatrixLitFlashRed
    show_when_completed: showKissMatrixLitSolidRed
    sync_ms: 1
    show_tokens:
      led1: ledMatrix11A
      led2: ledMatrix11B
      led3: ledMatrix11C
      
