# ---------------------
# SHOW::PLAYER::
# ---------------------
show_player:
  # ---------------------
  # SHOW::BALL SAVE::DEFAULT
  # ---------------------
  playShowBallSaveStandard:
    #flashLedTwoColor:
    #  speed: 2
    #  action: play
    #  key: showBallSaveStandard
    #  show_tokens:
    #    led: ledShootAgain
    #    color1: '444400'
    #    color2: 'ffff00'
    traceSixLedTwoColor:
      speed: 10
      action: play
      key: showBallSaveStandard
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        #color1: '888800'
        #color2: '444400'
        color1: '444400'
        color2: 'ffff00'
        
  playShowBallSaveHurryUp:
    showBallSaveStandard:
      action: stop
      
    #flashLedTwoColor:
    #  speed: 4
    #  action: play
    #  key: showBallSaveHurryUp
    #  show_tokens:
    #    led: ledShootAgain
    #    color1: '440000'
    #    color2: 'ff0000'
    traceSixLedTwoColor:
      speed: 20
      action: play
      key: showBallSaveHurryUp
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        #color1: '224400'
        #color2: '448800'
        #color1: '440000'
        #color2: '880000'
        color1: '440000'
        color2: 'ff0000'


  stopShowBallSave:
    showBallSaveHurryUp:
      action: stop
    showBallSaveStandard:
      action: stop

  # ---------------------
  # SHOW::BALL SAVE::HIDDEN
  # ---------------------
  playShowBallSaveHidden:
    traceSixLedTwoColor:
      speed: 10
      action: play
      key: showBallSaveHidden
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        color1: '224400'
        color2: '448800'
        
  playShowBallSaveHiddenHurryUp:
    showBallSaveHidden:
      action: stop
      
    traceSixLedTwoColor:
      speed: 20
      action: play
      key: showBallSaveHiddenHurryUp
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        color1: '224400'
        color2: '448800'
        
  stopShowBallSaveHidden:
    showBallSaveHiddenHurryUp:
      action: stop
    showBallSaveHidden:
      action: stop

  # ---------------------
  # SHOW::BALL SAVE::OUTLANE
  # ---------------------
  playShowBallSaveOutlane:
    traceSixLedTwoColor:
      speed: 10
      action: play
      key: showballsaveoutlane
      show_tokens:
        led1: ledShootAgain2
        led2: ledShootAgain3
        led3: ledShootAgain4
        led4: ledShootAgain5
        led5: ledShootAgain6
        led6: ledShootAgain7
        color1: '000000'
        color2: '008888'
        
  stopShowBallSaveOutlane:
    showballsaveoutlane:
      action: stop
      
        
