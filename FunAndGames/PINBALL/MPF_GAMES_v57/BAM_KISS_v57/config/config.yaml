game:
  balls_per_game: 3
  max_players: 4
  allow_start_with_loose_balls: true

machine:
  balls_installed: 1
  min_balls: 1

credits:
  max_credits: 99
  free_play: false
  #------------
  events:
    - event: eventCreditStart
      type: creditsStart
      credits: 50
  free_play_string: FREE PLAY
  credits_string: CREDITS

sound_system:
  #buffer: 4096
  buffer: 1024
  frequency: 44100
  channels: 2
  #master_volume: 1
  tracks:
    voice:
      volume: 0.8
      simultaneous_sounds: 1
      preload: yes
    sfx:
      #volume: 0.8
      volume: 0.3
      simultaneous_sounds: 8
      preload: yes
    music:
      volume: 1.0
      simultaneous_sounds: 8
    # --------------------------
    # THIS IS A BUG WORK-AROUND
    use_sound_setting:
      volume: 0.3
      simultaneous_sounds: 8
    # --------------------------
    trackplaylist:
      type: playlist
      volume: 0.8
      crossfade_time: 3.0s

assets:
  sounds:
    default:
      load: preload
    voice:
      load: preload
      track: voice
    sfx:
      load: preload
      track: sfx
    music:
      #load: on_demand
      load: preload
      track: music
  videos:
    default:
      #load: preload
      load: on_demand
  images:
    default:
      load: preload