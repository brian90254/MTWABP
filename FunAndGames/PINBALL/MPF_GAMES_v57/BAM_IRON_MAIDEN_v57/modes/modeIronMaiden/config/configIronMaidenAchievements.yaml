#config_version=6

# GLOBETROTTERS ACHIEVEMENTS

# *****************************
# ACHIEVEMENTS
# *****************************
achievements:

# -----------------------------
# ACHIEVEMENT::SLAM::DUNK
# -----------------------------
  # -----------------------------
  # SLAM::DUNK::5000::PTS
  # -----------------------------
  achTargetSlamDunk5000Pts:
    start_events: eventStartAchTargetSlamDunk5000Pts
    show_tokens:
      led: ledAwardSlamDunk1
    show_when_selected: flashLedTwoPurple
    show_when_started: flashLedTwoPurple
    show_when_completed: onLedPink
    restart_after_stop_possible: true
    events_when_completed:
      - eventResetShotGroupTargetPlayers
      - eventScoreAchTargetSlamDunk5000Pts
    complete_events: sw_tagSlamDunk
    enable_events: eventEnableAchTargetSlamDunk5000Pts
    sync_ms: 1
    reset_events: ball_ending

  # -----------------------------
  # SLAM::DUNK::EXTRA::BALL
  # -----------------------------
  achTargetSlamDunkExtraBall:
    start_events: eventStartAchTargetSlamDunkExtraBall
    events_when_started:
      - eventAchTargetSlamDunkExtraBallStarted
    show_tokens:
      led: ledAwardSlamDunk3
    show_when_selected: flashLedTwoPurple
    show_when_started: flashLedTwoPurple
    show_when_completed: onLedPink
    restart_after_stop_possible: true
    events_when_completed:
      - eventEnableAchTargetSlamDunkSpecial
      - eventResetShotGroupTargetPlayers
      - eventAchTargetSlamDunkExtraBallCompleted
    complete_events: sw_tagSlamDunk
    enable_events: eventEnableAchTargetSlamDunkExtraBall
    sync_ms: 1
    reset_events: ball_ending
    
  # -----------------------------
  # SLAM::DUNK::SPECIAL
  # -----------------------------
  achTargetSlamDunkSpecial:
    start_events: eventStartAchTargetSlamDunkSpecial
    show_tokens:
      led1: ledTargetSlamDunk1A
      led2: ledTargetSlamDunk1B
      led3: ledTargetSlamDunk1C
      # TODO add all three LEDs, change shows
    show_when_selected: traceThreeLedTwoPurple
    show_when_started: traceThreeLedTwoPurple
    show_when_completed: onThreeLedPink
    restart_after_stop_possible: true
    events_when_completed:
      - eventResetShotGroupTargetPlayers
      - eventEnableAchTargetSlamDunk5000Pts
    complete_events: sw_tagSlamDunk
    enable_events: eventEnableAchTargetSlamDunkSpecial
    sync_ms: 1
    reset_events: ball_ending
    
## *****************************
## END ACHIEVEMENTS
