            - ball_started
            - mode_modeGlobetrotters_started
        disable_events: ball_ending
        reset_events:
            - ball_will_end
            - ball_started
            - mode_modeGlobetrotters_started
            - eventResetShotGroupTargetPlayers
            
    # -------------------
    # SHOTGROUP::DROP::RIGHT
