# ------------------------------------------
# ******************************************

ball_devices:
  ballDeviceTrough:
    tags: trough, home, drain
    ball_switches: s_0_0
    eject_coil: c_0_15
    entrance_count_delay: 130ms
    exit_count_delay: 250ms
    eject_targets: playfield
    confirm_eject_type: target
    eject_timeouts: 2s

  ballDeviceSaucerTop:
    ball_switches: s_1_28
    eject_coil: c_0_11
    debug: true

