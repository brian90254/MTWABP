## ---------------------
## DROP::TARGETS
## ---------------------
drop_targets:
  
  # RIGHT
  dropTargetRightA:
    switch: s_1_10
  dropTargetRightB:
    switch: s_1_5
  dropTargetRightC:
    switch: s_1_11
  dropTargetRightD:
    switch: s_1_4

  # LEFT
  dropTargetLeftA:
    switch: s_1_8
  dropTargetLeftB:
    switch: s_1_7
  dropTargetLeftC:
    switch: s_1_9
  dropTargetLeftD:
    switch: s_1_6
    
# ---------------------
# DROP::TARGET::BANKS
# ---------------------
drop_target_banks:
  
  dropTargetBankRight:
    drop_targets: dropTargetRightA, dropTargetRightB, dropTargetRightC, dropTargetRightD
    reset_coils: c_1_7
    #reset_on_complete: 1s
    reset_events: eventResetDropTargetBankRight
    #reset_events: ball_starting
    
  dropTargetBankLeft:
    drop_targets: dropTargetLeftA, dropTargetLeftB, dropTargetLeftC, dropTargetLeftD
    reset_coils: c_1_2
    #reset_on_complete: 1s
    reset_events: eventResetDropTargetBankLeft
    #reset_events: ball_starting

