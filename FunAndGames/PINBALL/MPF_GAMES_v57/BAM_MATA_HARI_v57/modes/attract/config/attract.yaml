#config_version=6

#config:
#- configAttractShows.yaml

mode:
  priority: 10000

# ************************************
# SOUND::PLAYER
# ************************************
sound_player:
# ---------------------
# SOUNDS::PLAYER::ATTRACT
# ---------------------
  mode_attract_started:
    poolMusicAttract:
      loops: 0
      volume: 0.9
  
  mode_attract_stopping:
    poolMusicAttract:
      action: stop

# ************************************
# SHOW::PLAYER
# ************************************
show_player:
# ---------------------
# SHOW::PLAYER::ATTRACT
# --------------------- 
  mode_attract_started:
    showAttractDisplay:
      loops: -1
      speed: 1
      
    showAttractBackglass:
      loops: -1
      #speed: 8
      speed: 2
      
    #showAttractLEDs:
    #  loops: -1
    #  speed: 1

    #showCoilAttractSpinner:
    #  loops: -1
    #  speed: 1
      
# ---------------------
# SLIDES
# ---------------------
slides:
  showAttractBackglass1:
    target: displayBackglass
    widgets:
    - type: image
      image: imagebackglass
      #z: 3
      z: 40
      # --------------------
      # BITMAP FONT TEST
      # --------------------
    - type: text
      text: (machine|player1_score)
      z: 30
      x: left + 712
      y: bottom + 789
      anchor_x: right
      anchor_y: middle
      font_name: bitmapFontBallySevenSegment4
      bitmap_font: true
