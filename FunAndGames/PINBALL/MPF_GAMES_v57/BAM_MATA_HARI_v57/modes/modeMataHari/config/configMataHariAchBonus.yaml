# ---------------------
# EVENT::PLAYER
# ---------------------
event_player:
    
    mode_modeMataHari_started:
        # -----------------------------------
        # ENABLE BONUS
        # -----------------------------------
        # ONES
        - eventResetAchBonusOnes
        - eventEnableAchBonusOnes
        - eventStartAchBonus0
        - eventCompleteBonusOnes|1s
        # TENS
        - eventResetAchBonusTens
        - eventEnableAchBonusTens
    
    # -----------------------------------
    # CONDITIONAL EVENT::DON'T GO OVER 29 TOTAL BONUS
    # -----------------------------------
    eventCompleteBonusOnes{current_player.totalBonus<29}:
        - eventCompleteBonusOnesPosted
  
    # -----------------------------------
    # RESET ONES ONCE TEN IS ACTIVE
    # -----------------------------------
    eventStartAchBonusTens:
        # RESET ONES
        - eventResetAchBonusOnes
        - eventEnableAchBonusOnes
        - eventStartAchBonus0
        # ACHIEVE BY TENS
        - eventCompleteBonusTens
        - eventStartAchBonus10

# *********************
# VARIABLE::PLAYER
# *********************
variable_player:
# ---------------
# INITIALIZE BONUS COUNT
# ---------------
    #eventResetMultipliersBallyViking:
    eventResetMultipliersMataHari:
        # -------------------------
        # RESET BONUS COUNT
        totalBonus:
            #int: 1
            int: 0
            action: set
        # -------------------------
        # RESET BONUS MULTIPLIER
        multiBonus:
            int: 1
            action: set
        bonus_multiplier:
            int: 1
            action: set
        # -------------------------
        # RESET TOTAL BONUS SCORE
        # (TOTAL BONUS X BONUS MULTIPLIER)
        scoreBonus:
            int: 0
            action: set
        # -------------------------

# ---------------
# ADVANCE BONUS COUNT
# ---------------
    #eventCompleteBonusOnes:
    eventCompleteBonusOnesPosted:
        totalBonus: 1

